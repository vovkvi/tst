      q: 1. Основные задачи расследования пожара.
      n: null
      a: |+
        -- Установление причин и обстоятельств возникновения и развития пожара;
        -- Определение допущенных в период эксплуатации энергетического предприятия отступлений от требований норм проектирования, строительства, правил технической эксплуатации технологического оборудования и пожарной безопасности, которые способствовали возникновению и развитию пожара;
        -- Разработка организационно-технических мероприятий по предупреждению аналогичных пожаров;
        -- Оценка эффективности работы установок пожаротушения и пожарной сигнализации, подготовка предложений по их совершенствованию;
        -- Анализ совместных действий персонала предприятия (организации) и объектовой пожарной охраны по тушению пожара для необходимых уточнений и корректировок оперативного плана пожаротушения;
        -- Подготовка предложений и дополнительных требований пожарной безопасности для внесения их в нормативно-технические документы, а также для разработки более эффективных средств пожарной защиты энергетических объектов.
    -
      q: 2. Является ли пожаром применение огня в специально отведенных местах для сжигания мусора и прочих отходов, если нет, то при каких условиях?
      n: null
      a: |+
        НЕТ.
        -- Расследованию и государственному статистическому учету подлежат все случаи пожаров, независимо от причин их возникновения и ущерба, за исключением:
        -- Контролируемого применения огня в специально отведённых местах для сжигания мусора, уничтожения выбракованных материалов, тары, списанных с баланса и подлежащих сносу строений и т.п.
    -
      q: 3. Является ли пожаром горение сухой травы?
      n: null
      a: |+
         Горения сухой травы или тополиного пуха, если они не привели к отключению или изменению схемы состава оборудовании, его повреждению, а также возникновению пожара в зданиях и сооружениях энергетического предприятия.
         НЕ РАССЛЕДУЕТСЯ, ПОЖАРОМ ЯВЛЯЕТСЯ.         
    -
      q: 4. Кем назначается состав комиссии по расследованию пожара?
      n: null
      a: |+
        Состав ведомственной комиссии по расследованию пожара на энергетическом предприятии устанавливается в зависимости от характера и тяжести происшедшего пожара и назначается приказом акционерного общества энергетики и электрификации или вышестоящей организации электроэнергетической отрасли.
    -
      q: 5. Каким порядком должны производиться ремонтные работы на противопожарном водопроводе?
      n: null
      a: |+
        Ремонтные работы, связанные с временным отключением отдельных участков противопожарного водопровода, оборудования насосной станции и резервуаров с запасом воды для пожаротушения, должны производиться только после получения разрешения главного технического руководителя энергопредприятия. При временном отключении и ремонте систем противопожарного водоснабжения об этом должна немедленно уведомляться объектовая пожарная охрана.
        Главный технический руководитель предприятия при необходимости должен определить дополнительные меры для обеспечения надежного водоснабжения на весь период ремонта: прокладка временной водопроводной линии, дежурство членов ДПФ с передвижной пожарной техникой или дежурство пожарного подразделения объектовой пожарной охраны и т.п.
    -
      q: 6. В зависимости от чего производится выбор типа огнетушителя в защищаемом помещении?
      n: null
      a: |+
        Выбор типа огнетушителей, их размещение, эксплуатация и проведение регламентных работ по техническому обслуживанию должны соответствовать требованиям НПБ 166-97 «Пожарная техника. Огнетушители. Требования к эксплуатации».
        В зависимости от свойств и объемов горючих веществ и материалов, используемых на объекте, их физико-химических и пожароопасных свойств и характера возможного взаимодействия с ОТВ.
    -
      q: 7. Где устанавливают ящики с песком и какой запас песка должен в них храниться?
      n: null
      a: |+
        Ящики с песком, как правило, устанавливаются с пожарными щитами в помещениях или на открытых площадках, где возможен разлив легковоспламеняющихся или горючих жидкостей.
        Для помещений и наружных технологических установок категорий А, Б и В по взрывопожарной и пожарной опасности предусматривается запас песка 0,5 куб. метра на каждые 500 кв. метров защищаемой площади, а для помещений и наружных технологических установок категорий Г и Д по взрывопожарной и пожарной опасности - не менее 0,5 куб. метра на каждые 1000 кв. метров защищаемой площади.
    -
      q: 8. Требования к асбестовым полотнам.
      n: null
      a: |+
        Покрывала для изоляции очага возгорания должны иметь размер не менее одного метра шириной и одного метра длиной.
        В помещениях, где применяются и (или) хранятся легковоспламеняющиеся и (или) горючие жидкости, размеры полотен должны быть не менее 2 x 1,5 метра.
        Полотна хранятся в водонепроницаемых закрывающихся футлярах (чехлах, упаковках), позволяющих быстро применить эти средства в случае пожара.
