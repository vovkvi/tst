      q: 2. В каком случае назначается внеочередная проверка знаний тренирующемуся персоналу?
      n: null
      a: |+
        Персонал, получивший при повторной индивидуальной тренировке неудовлетворительную оценку, должен проходить внеочередную проверку знаний.
    -
      q: 3. Какой документ является основным, определяющим действия персонала электростанции и взаимодействие с пожарными частями при возникновении пожара, из каких разделов он состоит, и какая информация должна в нем содержаться?
      n: null
      a: |+
        План пожаротушения разрабатывается работниками пожарной охраны МВД совместно с администрацией энергетического объекта и утверждается начальником гарнизона пожарной охраны и первым руководителем энергетического предприятия.
        План пожаротушения должен состоять из текстовой и графической частей.
        План пожаротушения является основным документом, который определяет: действия персонала предприятия при возникновении пожара; порядок обесточивания электроустановок, находящихся в зоне пожара, выдачи письменного допуска для тушения пожара, порядок взаимодействия с прибывающими пожарными подразделениями; условия введения сил и средств на тушение пожара с учетом требований безопасности труда; рациональную установку пожарной техники и др.
