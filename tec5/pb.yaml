      q: 6. На каком расстоянии от сгораемых и взрывоопасных материалов разрешается проведение электросварочных и газопламенных работ?
      n: null
      a: |+
        Запрещается использовать открытый огонь для отогревания замерзших трубопроводов, емкостей и других подобных устройств внутри зданий и сооружений, а также вне этих зданий и сооружений, расположенных ближе 3 м от сгораемых конструкций или пожароопасного оборудования.
