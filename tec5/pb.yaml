        Запрещается применять для имитации средства, могущие вызвать пожар, аварию или повреждение помещения и оборудования, а также травмы участников тренировки
    -
      q: 3. Кем составляются и утверждаются программы проведения противопожарных тренировок?
      n: null
      a: |+
        Программы конкретных тренировок составляются и утверждаются их руководителями.
    -
      q: 4. Какие разделы должна включать программа противопожарной тренировки?
      n: null
      a: |+
        Программа тренировки должна включать действия персонала, в том числе личного состава пожарных частей МВД СССР (при совместных тренировках) на весь период тренировки и предусматривать следующее:
        -- Организационные мероприятия - время и место тренировки, состав участников и руководителей (включая РТП от объекта и пожарной охраны), назначение посредников, определение средств связи, подготовку имеющихся тренажеров или управляемых моделей и др.;
        -- Подготовительные мероприятия - установку имитирующих средств и знаков (флажков, плакатов, поясняющих надписей и др.), инструктаж и расстановку посредников, подготовку к действию средств пожаротушения и имеющихся тренажеров;
        -- Оперативные действия - объявление условного пожара, ввод в работу имитирующих средств, действия персонала по оперативному плану пожаротушения, контроль посредниками и руководителем установок пожаротушения и операций на тренажерах, взаимодействие персонала и пожарной охраны по ликвидации условного пожара;
        -- Взаимодействие с пожарными подразделениями МВД СССР - вызов и их встреча, инструктаж, выдача допуска на тушение, оказывание практической помощи в прокладке рукавных линий и необходимом заземлении пожарной техники, информация о действиях персонала объекта, участие в работе оперативного штаба пожаротушения и др.;
        -- Обеспечение порядка - оповещение служащих, дежурного и ремонтного персонала, не участвующего в тренировке, установка необходимых ограждений и расстановка посредников с целью предупреждения проникновения посторонних лиц на период тренировки в зону условного пожара.          
    -
      q: 5. При каких условиях допускается производить тушение горючих материалов при отработке практических навыков тушения?
      n: null
      a: |+
        Для приобретения практических навыков на тренировках рекомендуется применять первичные средства пожаротушения, следует проводить тушение горючих материалов в специальных противнях или других несгораемых устройствах площадью от 1 до 2 м2. Установка противней или других устройств для тушения должна быть не ближе 5 м от сгораемых материалов, конструкций, оборудования и зданий.
    -
      q: 6. В каких случаях допускается проводить индивидуальные противопожарные тренировки, которые могут проводиться на рабочих местах в форме пояснения тушения пожара тренирующемся?
      n: null
      a: |+
        На объектах с малочисленным персоналом (не более трех в смену) и с вновь принятыми на работу, а также при проверках состояния пожарной безопасности объекта со стороны контролирующих лиц (инженер пожарной безопасности энергосистемы, руководство энергосистемы, главного эксплуатационного управления, а также центрального аппарата управления пожарной безопасности, военизированной охраны и гражданской обороны Минэнерго СССР) допускается проводить индивидуальные противопожарные тренировки, которые могут быть на рабочем месте и проходить в форме пояснения и условного показа действий тренирующегося по ликвидации очага горения, а также пользования средствами пожаротушения.
    -
      q: 7. Должны ли проводиться индивидуальные тренировки с вновь принятым на работу персонала?
      n: null
      a: |+
        Должны.
    -
      q: 8. Где должен храниться журнал учёта противопожарных тренировок?
      n: null
      a: |+
        Журнал учета цеховых противопожарных тренировок должен храниться у начальника соответствующего цеха (структурного подразделения), а журнал учета объектовых и совместных тренировок - на главном (центральном, диспетчерском) щите управления.
