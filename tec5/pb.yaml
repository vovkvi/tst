      q: 7. Какие требования предъявляются к инструменту, применяемому во взрывопожароопасных помещениях?
      n: null
      a: |+
        При работе в помещениях ГРП (ГРУ) и в загазованной среде должны применяться инструменты из материала, исключающего искрообразование. Использование инструментов из черного металла допускается при условии покрытия рабочей части густой смазкой
