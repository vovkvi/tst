      q: 1. В какой период после тушения пожара должно быть начато расследование пожара?
      n: null
      a: |+
        Расследование пожара должно быть начато немедленно.
    -
      q: 2. Для тепловых электростанций какой мощностью должен быть разработан оперативный план тушения пожара?
      n: null
      a: |+
        Оперативные планы тушения пожаров составляются для тепловых электростанций независимо от их мощности.
    -
      q: 3. В каких случаях необходимо производить корректировку оперативного плана тушения пожара?
      n: null
      a: |+
        Корректировку оперативных планов и карточек необходимо выполнять при:
        -- расширении или реконструкции энергетического предприятия;
        -- выявлении недостатков во время проведения ежегодных совместных противопожарных тренировок (учений) или при тушении пожара;
        -- получении указаний от соответствующих центральных управлений МВД Российской Федерации и Управления пожарной безопасности Департамента ГИЭС РАО «ЕЭС России»;
        -- выявлении недостатков во время проведения проверок вышестоящими органами пожарной охраны МВД Российской Федерации, соответствующими подразделениями и работниками пожарной безопасности РАО «ЕЭС России».
    -
      q: 4. В какой срок должен быть дополнительно рассмотрен и переутвержден оперативный план тушения пожара при смене директора электростанции или начальника пожарного гарнизона?
      n: null
      a: |+
        При назначении нового руководителя энергетического предприятия или начальника гарнизона пожарной охраны МВД Российской Федерации дополнительное рассмотрение и переутверждение оперативного плана должно проводиться в срок не более 3-х месяцев.
    -
      q: 5. Какой персонал электростанции должен быть ознакомлен с оперативным планом?
      n: null
      a: |+
        После разработки и утверждения оперативный план тушения пожара на энергетическом предприятии должен быть доведен до сведения каждого работника предприятия (эксплуатационного, ремонтного и др.) с использованием группового или индивидуального метода обучения на данном объекте.
        Начальники смен, диспетчеры подстанций и предприятий сетей, машинисты блоков, операторы и другой дежурный персонал энергетического предприятия обязаны знать содержание оперативного плана тушения пожара конкретного предприятия, а также технологических и других должностных инструкций.
    -
      q: 6. Какие меры должна принять администрация объекта до начала расследования пожара комиссией?
      n: null
      a: |+
        Администрация объекта до начала работы комиссии по расследованию пожара обязана принять следующие меры: 
        -- После ликвидации пожара обеспечить сбор объяснительных записок от очевидцев и участников тушения пожара, диаграммы регистрирующих приборов, записей оперативных переговоров и имеющиеся вещественные доказательства, относящиеся к причинам пожара, которые по описи должны передаваться в комиссию по расследованию; 
        -- Сохранить обстановку на месте пожара такой, какой она была сразу после его ликвидации. В случае невозможности ее сохранения зафиксировать обстановку с помощью видеоаппаратуры, составления схем, эскизов и других средств; 
        -- Прекратить в зоне пожара все работы, кроме работ, связанных со спасением и обеспечением безопасности людей или защиты материальных ценностей, а также работ по пуску оборудования, если это вызвано режимом работы объекта; 
        -- Запретить вскрытие и разборку технологического оборудования, которое явилось источником возникновения пожара, до прибытия комиссии или специалистов (экспертов), привлеченных к расследованию.
    -
      q: 7. Для какого оборудования составляются оперативные карточки тушения пожара?
      n: null
      a: |+
        В целях рациональных действий персонала в сложной обстановке пожара на технологических установках и электрооборудовании, а также в кабельных сооружениях разрабатываются оперативные карточки (картотека) действий персонала (образец дан в приложении).
        В оперативных карточках должны конкретно указываться действия персонала при пожаре, которые определяются путем анализа возможных ситуаций на данном оборудовании или в помещении.
