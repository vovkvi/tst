    - q:
        q: 5. Предельная температура воздуха внутри помещений ЗРУ в летнее время. Требования к помещениям ЗРУ и камерам КРУ?
        n: null
        a: |+
          Температура воздуха внутри помещений ЗРУ в летнее время должна быть не выше 40°С. В случае ее превышения должны быть приняты меры к понижению температуры оборудования или охлаждению воздуха. Температура в помещении комплектных распределительных устройств с элегазовой изоляцией (КРУЭ) должна быть в соответствии с эксплуатационной технической документацией изготовителя.
          Должны быть приняты меры, исключающие попадание животных и птиц в помещение ЗРУ, камеры КРУ; покрытие полов должно быть таким, чтобы не происходило образования цементной пыли.
          Помещение РУ, в котором установлены ячейки КРУЭ, а также помещения для их ремонта и технического обслуживания должны быть изолированы от других помещений и улицы. Стены, пол и потолок должны быть окрашены пыленепроницаемой краской. Помещения должны быть оборудованы приточно-вытяжной вентиляцией с отсосом воздуха снизу. Воздух приточной вентиляции должен проходить через фильтры, предотвращающие попадание в помещение пыли. Уборка помещений КРУЭ должна производиться мокрым или вакуумным способом.
          Помещения с ячейками КРУЭ должны быть оборудованы устройствами, сигнализирующими о недопустимой концентрации элегаза и включающими приточно-вытяжную вентиляцию.
    - q:
        q: 6. Зачем необходимо согласовывать график ремонтов основного оборудования с органами оперативно-диспетчерского управления.
        n: null
        a: |+
          Для планирования режима работы энергостемы в целом.
          Планирование капитальных, средних и текущих ремонтов основного оборудования и сооружений (дымовых труб, градирен и др.) электростанций на предстоящий год должно производиться на основании нормативов и заданных значений ремонтной мощности по месяцам года.
          Графики ремонтов должны быть согласованы с органами оперативно-диспетчерского управления объединенных или единой энергосистем и утверждены в установленном порядке.
          Изменение годовых графиков капитальных и средних ремонтов допускается в исключительных случаях по согласованию с органами оперативно-диспетчерского управления объединенных, единой энергосистем с утверждением изменений в установленном порядке.
    - q:
        q: 7. Что понимается под прямым и косвенным прикосновением и каков принцип обеспечения защиты при прямом и косвенном прикосновении?
        n: null
        a: |+
          1. Прямое прикосновение - электрический контакт людей или животных с токоведущими частями, находящимися под напряжением.
          2. Косвенное прикосновение - электрический контакт людей или животных с открытыми проводящими частями, оказавшимися под напряжением при повреждении изоляции.
          3. Защита от прямого прикосновения - защита для предотвращения прикосновения к токоведущим частям, находящимся под напряжением.
          4. Защита при косвенном прикосновении - защита от поражения электрическим током при прикосновении к открытым проводящим частям, оказавшимся под напряжением при повреждении изоляции.
          Термин повреждение изоляции следует понимать как единственное повреждение изоляции.
  - c:
    - q:
        q: 1. Меры для предотвращения ошибочного включения коммутационных аппаратов в электроустановках до и выше 1000 В.
        n: null
        a: |+
          При подготовке рабочего места в электроустановках напряжением выше 1000 В для предотвращения ошибочного или самопроизвольного включения коммутационных аппаратов, которыми подается напряжение к месту работы, должны быть приняты следующие меры:
          -- у разъединителей, отделителей, выключателей нагрузки ручные приводы в отключенном положении должны быть заперты ключом или съемной ручкой (далее - механический замок). В электроустановках напряжением 6-10 кВ с однополюсными разъединителями вместо механического замка допускается надевать на ножи диэлектрические колпаки;
          -- у разъединителей, управляемых оперативной штангой, стационарные ограждения должны быть заперты на механический замок;
          -- у приводов коммутационных аппаратов, имеющих дистанционное управление, должны быть отключены силовые цепи и цепи управления, а у пневматических приводов, кроме того, на подводящем трубопроводе сжатого воздуха задвижка должна быть закрыта и заперта на механический замок и выпущен сжатый воздух, при этом спускные клапаны должны быть оставлены в открытом положении;
          -- при дистанционном управлении с АРМ, у приводов разъединителей должны быть отключены силовые цепи, ключ выбора режима работы в шкафу управления переведен в положение "местное управление", шкаф управления разъединителем заперт на механический замок. Указанные мероприятия выполняются после заземления ЛЭП и оборудования;
          -- у грузовых и пружинных приводов включающий груз или включающие пружины должны быть приведены в нерабочее положение;
          -- должны быть вывешены запрещающие плакаты.
    - q:
        q: 2. Что относится к электрозащитным средствам?
        n: null
        a: |+
          К электрозащитным средствам относятся: 
          -- изолирующие штанги всех видов; 
          -- изолирующие клещи; 
          -- указатели напряжения; 
          -- сигнализаторы наличия напряжения индивидуальные и стационарные; 
          -- устройства и приспособления для обеспечения безопасности работ при измерениях и испытаниях в электроустановках (указатели напряжения для проверки совпадения фаз, клещи электроизмерительные, устройства для прокола кабеля); д
          -- диэлектрические перчатки, галоши, боты; 
          -- диэлектрические ковры и изолирующие подставки; 
          -- защитные ограждения (щиты и ширмы); 
          -- изолирующие накладки и колпаки; 
          -- ручной изолирующий инструмент; 
          -- переносные заземления; 
          -- плакаты и знаки безопасности; 
          -- специальные средства защиты, устройства и приспособления изолирующие для работ под напряжением в электроустановках напряжением 110 кВ и выше; 
          -- гибкие изолирующие покрытия и накладки для работ под напряжением в электроустановках напряжением до 1000 В;
          -- лестницы приставные и стремянки изолирующие стеклопластиковые.          
