          Электропомещения - помещения или отгороженные (например, сетками) части помещения, в которых расположено электрооборудование, доступное только для квалифицированного обслуживающего персонала.
  - c:
    - q:
        q: 1. Кто имеет право единоличного осмотра?
        n: null
        a: |+
          Единоличный осмотр электроустановки, электротехнической части технологического оборудования имеет право выполнять работник, из числа оперативного персонала, имеющий группу не ниже III, обслуживающий данную электроустановку в рабочее время или находящийся на дежурстве, либо работник из числа административно-технического персонала (руководители и специалисты, на которых возложены обязанности по организации технического и оперативного обслуживания, проведения ремонтных, монтажных и наладочных работ в электроустановках (далее - административно-технический персонал), имеющий группу V - для электроустановок напряжением выше 1000 В и работник, имеющий группу IV - для электроустановок напряжением до 1000 В. Право единоличного осмотра предоставляется на основании ОРД организации (обособленного подразделения).
    - q:
        q: 2. Нужно ли производить механическое испытание штанг в процессе эксплуатации?
        n: null
        a: |+
          В процессе эксплуатации механические испытания штанг не проводят.
    - q:
        q: 3. Перечислите правила оказания первой помощи при артериальном кровотечении.
        n: null
        a: |+
          ''
    - q:
        q: 4. Кто и с какой целью проводит вводный инструктаж по ПБ?
        n: null
        a: |+
          Вводный инструктаж проводит специалист объектовой пожарной охраны, а при ее отсутствии - назначенный приказом по предприятию специалист или начальник структурного подразделения, принимающий нового работника. Вводный инструктаж по пожарной безопасности допускается проводить одновременно с вводным инструктажем по охране труда.
          О проведении вводного инструктажа делается запись в специальном журнале.
          Вводный инструктаж по пожарной безопасности проводится в специально оборудованном для этой цели помещении и ставит своей целью ознакомить вновь поступившего работника:
          -- С общими правилами пожарной безопасности, которые следует выполнять на территории, в цехах и на других объектах энергетического предприятия или подстанции.
          -- С особенностями пожарной безопасности на производственном участке или в службе, куда он направляется на работу.
          -- С основными правилами применения первичных средств пожаротушения и мерами безопасности при пользовании ими.
          -- С имеющимися средствами и системами извещения о пожаре и порядком вызова пожарной помощи.
          -- С особенностями тушения пожара на электроустановках.
    - q:
        q: 5. Принцип работы аварийного освещения на электростанциях?
        n: null
        a: |+
          Рабочее и аварийное освещение в нормальном режиме должно питаться от разных независимых источников питания. При отключении источников питания на электростанциях и подстанциях и на диспетчерских пунктах аварийное освещение должно автоматически переключаться на аккумуляторную батарею или другой независимый источник питания.
    - q:
        q: 6. Кто руководит ликвидацией технологических нарушений на электростанциях и подстанциях и как это реализуется?
        n: null
        a: |+
          Ликвидацией технологических нарушений на электростанции должен руководить начальник смены станции.
          В случае необходимости оперативные руководители или административные руководители лиц, указанных выше, имеют право поручить руководство ликвидацией технологического нарушения другому лицу или взять руководство на себя, сделав запись в оперативном журнале.
          О замене ставится в известность как вышестоящий, так и подчиненный оперативный персонал.
    - q:
        q: 7. На основании каких документов дается заключение о пригодности оборудования к эксплуатации?
        n: null
        a: |+
          Заключение о пригодности оборудования к эксплуатации дается на основании результатов всех испытаний и измерений, относящихся к данной единице оборудования.
  - c:
    - q:
        q: 1. Какие работы относятся к специальным?
        n: null
        a: |+
          К специальным работам в электроустановках относятся:
          -- работы на высоте;
          -- работы без снятия напряжения с электроустановки, выполняемые с прикосновением к токоведущим частям, находящимся под рабочим напряжением, или на расстоянии от этих токоведущих частей менее допустимого (далее - работы под напряжением на токоведущих частях);
          -- испытания оборудования повышенным напряжением (за исключением работ с мегаомметром);
          -- работы, выполняемые со снятием рабочего напряжения с электроустановки или ее части с прикосновением к токоведущим частям, находящимся под наведенным напряжением более 25 В на рабочем месте или на расстоянии от этих токоведущих частей менее допустимого (далее - работы под наведенным напряжением).
    - q:
        q: 2. Для чего предназначены изолирующие клещи?
        n: null
        a: |+
          Клещи изолирующие предназначены для замены предохранителей в электроустановках до и выше 1000 В, а также для снятия накладок, ограждений и других аналогичных работ в электроустановках до 35 кВ включительно. Вместо клещей при необходимости допускается применять изолирующие штанги с универсальной головкой.
    - q:
        q: 3. Перечислите правила оказания первой помощи при проникающих ранениях груди.
        n: null
        a: |+
