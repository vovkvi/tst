    - q:
        q: 4. В каких случаях Оперативный план тушения пожара должен пересматриваться?
        n: null
        a: |+
          План пожаротушения должен пересматриваться или корректироваться в случае:
          1. Расширения или реконструкции энергетического объекта.
          2. Выявленных недостатков в действиях персонала и пожарных подразделений при тушении пожара или противопожарных тренировках (учениях).
          3. Введения новых нормативных документов по пожарной безопасности.
    - q:
        q: 5. Какого напряжения должны применяться переносные ручные светильники ремонтного освещения?
        n: null
        a: |+
          Переносные ручные светильники ремонтного освещения должны питаться от сети напряжением не выше 42 В, а при повышенной опасности поражения электрическим током - не выше 12 В.
    - q:
        q: 6. Какой порядок должен соблюдаться при приёмке-сдаче смены во время ликвидации технологического нарушения?
        n: null
        a: |+
          Приемка и сдача смены во время ликвидации технологических нарушений не допускается.
          Пришедший на смену оперативный персонал используется по усмотрению лица, руководящего ликвидацией технологических нарушений. При затянувшейся ликвидации технологического нарушения в зависимости от его характера допускается сдача смены с разрешения вышестоящего оперативно-диспетчерского персонала.
          В тех случаях, когда при ликвидации технологического нарушения операции производятся на оборудовании, не находящемся в оперативном управлении или ведении вышестоящего оперативно-диспетчерского персонала, сдача смены допускается с разрешения руководящего административно-технического персонала энергообъекта, на котором произошло технологическое нарушение.
    - q:
        q: 7. Что относится к особо опасным помещениям?
        n: null
        a: |+
          Особо опасные помещения, характеризующиеся наличием одного из следующих условий, создающих особую опасность: 
          -- особая сырость;
          -- химически активная или органическая среда;
          -- одновременно два или более условий повышенной опасности;
          Территория открытых электроустановок в отношении опасности поражения людей электрическим током приравнивается к особо опасным помещениям.
  - c:
    - q:
        q: 1. Кто относится к административно-техническому персоналу?
        n: null
        a: |+
          Работник из числа административно-технического персонала (руководители и специалисты, на которых возложены обязанности по организации технического и оперативного обслуживания, проведения ремонтных, монтажных и наладочных работ в электроустановках. 
    - q:
