          - указатели напряжения; 
          - сигнализаторы наличия напряжения индивидуальные и стационарные; 
          - устройства и приспособления для обеспечения безопасности работ при измерениях и испытаниях в электроустановках (указатели напряжения для проверки совпадения фаз, клещи электроизмерительные, устройства для прокола кабеля); д
