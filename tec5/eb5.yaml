        q: 1. Выполнение технических мероприятий, обеспечивающих безопасность работ со снятием напряжения.
        n: null
        a: |+
          При подготовке рабочего места со снятием напряжения, при котором с токоведущих частей электроустановки, на которой будут проводиться работы, снято напряжение отключением коммутационных аппаратов, отсоединением шин, кабелей, проводов и приняты меры, препятствующие подаче напряжения на токоведущие части к месту работы, должны быть в указанном порядке выполнены следующие технические мероприятия:
          -- произведены необходимые отключения и приняты меры, препятствующие подаче напряжения на место работы вследствие ошибочного или самопроизвольного включения коммутационных аппаратов;
          -- на приводах ручного и на ключах дистанционного управления коммутационных аппаратов должны быть вывешены запрещающие плакаты;
          -- проверено отсутствие напряжения на токоведущих частях, которые должны быть заземлены для защиты людей от поражения электрическим током;
          -- установлено заземление;
          -- вывешены указательные плакаты "Заземлено", ограждены при необходимости рабочие места и оставшиеся под напряжением токоведущие части, вывешены предупреждающие и предписывающие плакаты.
    - q:
        q: 2. Как необходимо хранить средства защиты из резины?
        n: null
        a: |+
          Средства защиты из резины и полимерных материалов, находящиеся в эксплуатации, следует хранить в шкафах, на стеллажах, полках, отдельно от инструмента и других средств защиты. Они должны быть защищены от воздействия кислот, щелочей, масел, бензина и других разрушающих веществ, а также от прямого воздействия солнечных лучей и теплоизлучения нагревательных приборов (не ближе 1 м от них). Средства защиты из резины и полимерных материалов, находящиеся в эксплуатации, нельзя хранить в навал в мешках, ящиках и т.п. Средства защиты из резины и полимерных материалов, находящиеся в складском запасе, необходимо хранить в сухом помещении при температуре (0-30 ) °С.
