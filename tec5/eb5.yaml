        n: null
        a: |+
          Проезд автомобилей, грузоподъемных машин и механизмов по территории ОРУ и в охранной зоне ВЛ должен осуществляться под наблюдением одного из работников, имеющего право единоличного осмотра (из числа оперативного персонала, работника, выдавшего наряд, ответственного руководителя), или в электроустановках напряжением до 1000 В - производителя работ, имеющего группу IV, при выполнении строительно-монтажных работ в охранной зоне ВЛ - под наблюдением ответственного руководителя или производителя работ, имеющего группу III.
          Установка и работа грузоподъемных машин и механизмов в электроустановках должны выполняться под непрерывным руководством и надзором работника, ответственного за безопасное производство работ кранами (подъемниками, вышками), имеющего группу не ниже IV.
          В строке «Отдельные указания» наряда должна быть сделана запись о назначении работника, ответственного за безопасное производство работ кранами (подъемниками, вышками) с указанием должности, фамилии и инициалов, а также выполняемых работ под его непосредственным руководством.
