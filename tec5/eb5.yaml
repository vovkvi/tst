    - q:
        q: 4. Какие средства относятся к первичным средствам тушения пожара?
        n: null
        a: |+
          Производственные, административные, складские и вспомогательные здания, помещения и сооружения должны быть обеспечены первичными средствами пожаротушения (ручными и передвижными): 
          -- огнетушителями, 
          -- ящиками с песком (при необходимости), 
          -- асбестовыми или войлочными покрывалами и др.
    - q:
        q: 5. Особенности схемы питания освещения электростанций, а также в коридорах РУ, имеющих два выхода.
        n: null
        a: |+
          Сеть освещения электростанций должна получать питание через стабилизаторы или от отдельных трансформаторов, обеспечивающих возможность поддержания напряжения освещения в необходимых пределах.
          В коридорах РУ, имеющих два выхода, и в проходных туннелях освещение должно быть выполнено с двусторонним управлением.
    - q:
        q: 6. Кто утверждает и согласовывает нормальные и ремонтные схемы электрических соединений электростанции?
        n: null
        a: |+
          Нормальные и ремонтные схемы соединений электрической сети, подстанции и электростанции ежегодно должен утверждать технический руководитель энергообъекта, а схемы энергосистемы - главный диспетчер органа оперативно-диспетчерского управления энергосистемы.
          Указанные схемы должны быть согласованы с органом диспетчерского управления, в оперативном ведении или оперативном управлении которого находится входящее в них оборудование.
    - q:
        q: 7. Какую функцию выполняют устройства защитного отключения, применяемые в электроустановках до 1000 В? 
        n: null
        a: |+
          Для дополнительной защиты от прямого прикосновения в электроустановках напряжением до 1 кВ, при наличии требований других глав ПУЭ, следует применять устройства защитного отключения (УЗО) с номинальным отключающим дифференциальным током не более 30 мА.
  - c:
    - q:
        q: 1. Какие предохранители допускается заменять под напряжением и под нагрузкой? 
        n: null
        a: |+
          Под напряжением и под нагрузкой допускается заменять:
          -- предохранители в цепях управления, электроавтоматики, блокировки, измерения, релейной защиты, контроля и сигнализации (далее - вторичные соединения или цепи); 
          -- предохранители трансформаторов напряжения; 
          -- предохранители пробочного типа.
    - q:
        q: 2. Периодичность испытания указателей напряжения выше 1000 В.
        n: null
        a: |+
          Указатели напряжения выше 1000 В 1 раз в 12 месяцев.
    - q:
        q: 3. Перечислите правила оказания первой помощи при термических ожогах.
        n: null
        a: |+
          ''
    - q:
        q: 4. Какие требования безопасности необходимо соблюдать при тушении пожара на оборудовании 0,4кВ?
        n: null
        a: |+
          При возникновении пожара начальником смены станции, дежурным инженером подстанции (далее по тексту - начальник смены энергообъекта) выдается письменный допуск на тушение энергетического оборудования под напряжением до 0,4 кВ, который рекомендуется оформлять заранее с учетом требований оперативных карточек пожаротушения и хранить на щите управления.
          Для помещений (сооружений) с энергетическим оборудованием напряжением до 0,4 кВ, которое не может быть обесточено при пожаре, корректируются (или разрабатываются вновь) оперативные карточки действий при пожаре. В них указываются: расположение необесточенного оборудования; необходимые операции по отключению энергетического оборудования, находящегося в зоне пожара; места размещения заземляющих устройств, защитных средств и средств пожаротушения; возможные маршруты движения боевых расчетов к месту пожара.
    - q:
        q: 5. В какие сроки должны производиться проверки осветительной сети?
        n: null
        a: |+
          Осмотр и проверка осветительной сети должны производиться в следующие сроки:
          -- проверка действия автомата аварийного освещения - не реже 1 раза в месяц в дневное время;
          -- проверка исправности аварийного освещения при отключении рабочего освещения - 2 раза в год;
          -- измерение освещенности рабочих мест - при вводе в эксплуатацию и в дальнейшем по мере необходимости; 
          -- испытание изоляции стационарных трансформаторов 12-42 В - 1 раз в год; 
          -- переносных трансформаторов и светильников 12-42 В - 2 раза в год.
    - q:
        q: 6. Какой установлен порядок снятия с рабочего места подчинённый оперативный персонал, не выполняющий свои обязанности, и кто это может делать?
        n: null
        a: |+
          Оперативные и административно-технические руководители имеют право снять с рабочего места подчиненный ему оперативно-диспетчерский персонал, не выполняющий свои обязанности, и произвести соответствующую замену или перераспределение обязанностей в смене. При этом делается запись в оперативном журнале или выпускается письменное распоряжение и уведомляется по соподчиненности персонал соответствующих уровней оперативно-диспетчерского управления.
    - q:
        q: 7. Какая защита от поражения электрическим током при косвенном прикосновении должна быть выполнена в электроустановках?
        n: null
        a: |+
          Для защиты от поражения электрическим током в случае повреждения изоляции должны быть применены по отдельности или в сочетании следующие меры защиты при косвенном прикосновении:
          -- защитное заземление; 
          -- автоматическое отключение питания; 
          -- уравнивание потенциалов;
          -- выравнивание потенциалов; 
          -- двойная или усиленная изоляция; 
          -- сверхнизкое (малое) напряжение;
          -- защитное электрическое разделение цепей; 
          -- изолирующие (непроводящие) помещения, зоны, площадки.
  - c:
    - q:
        q: 1. Какому персоналу должны выдаваться ключи от электроустановок?
        n: null
        a: |+
          Ключи от электроустановок должны выдаваться:
          -- работникам, имеющим право единоличного осмотра, в том числе оперативному персоналу - от всех помещений, вводных устройств, щитов и щитков; 
          -- допускающему из числа оперативного персонала, ответственному руководителю работ и производителю работ, наблюдающему при допуске к работам по наряду-допуску, распоряжению от помещений, вводных устройств, щитов, щитков, в которых предстоит работать; 
          -- оперативному или оперативно-ремонтному персоналу при работах, выполняемых в порядке текущей эксплуатации от помещений, в которых предстоит работать, вводных устройств, щитов и щитков.
    - q:
        q: 2. Периодичность испытания указателей напряжения до 1000 В.
        n: null
        a: |+
          Указатели напряжения до 1000 В 1 раз в 12 месяцев.
    - q:
        q: 4. Огнетушители каких типов нужно применять при тушении оборудования, находящегося под напряжением?
        n: null
        a: |+
          Углекислотные, Порошковые.
    - q:
        q: 5. Какая документация на кабельные линии напряжением свыше 1000 В должна быть при сдаче их в эксплуатацию, обозначения на бирках кабелей?
        n: null
        a: |+
          1. При сдаче в эксплуатацию кабельных линий на напряжение свыше 1000 В должна быть оформлена и передана организации, эксплуатирующему электрические сети, документация, предусмотренная строительными нормами и правилами и отраслевыми правилами приемки, а также:
          -- исполнительный чертеж трассы с указанием мест установки соединительных муфт, выполненный в масштабах 1:200 и 1:500 в зависимости от развития коммуникаций в данном районе трассы;
          -- скорректированный проект кабельной линии на напряжение 110 кВ и выше, согласованный перед прокладкой с организацией, эксплуатирующей линии, а в случае изменения марки кабеля с заводом-изготовителем и эксплуатирующей организацией;
          -- чертеж профиля кабельной линии в местах пересечения с дорогами и другими коммуникациями для кабельных линий на напряжение 35 кВ и для особо сложных трасс кабельных линий на напряжение 6-10 кВ;
          -- акты состояния кабелей на барабанах и в случае необходимости протоколы разборки и осмотра образцов (для импортных кабелей разборка обязательна);
          -- кабельный журнал;
          -- инвентарная опись всех элементов кабельной линии;
          -- акты строительных и скрытых работ с указанием пересечений и сближений кабелей со всеми подземными коммуникациями;
          -- акты на монтаж кабельных муфт;
          -- акты приемки траншей, блоков, труб, каналов под монтаж;
          -- акты на монтаж устройств по защите кабельных линий от электрохимической коррозии, а также результаты коррозионных испытаний в соответствии с проектом;
          -- протокол испытания изоляции кабельной линии повышенным напряжением после прокладки;
          -- результаты измерения сопротивления изоляции;
          -- акты осмотра кабелей, проложенных в траншеях и каналах перед закрытием;
          -- протокол прогрева кабелей на барабанах перед прокладкой при низких температурах;
          -- акт проверки и испытания автоматических стационарных установок систем пожаротушения и пожарной сигнализации.
          Кроме перечисленной документации при приемке в эксплуатацию кабельной линии напряжением 110 кВ и выше монтажной организацией должны быть дополнительно переданы энергообъекту:
          -- исполнительные высотные отметки кабеля и подпитывающей аппаратуры (для линий 110-220 кВ низкого давления);
          -- результаты испытаний масла во всех элементах линий;
          -- результаты пропиточных испытаний;
          -- результаты опробования и испытаний подпитывающих агрегатов на линиях высокого давления;
          -- результаты проверки систем сигнализации давления;
          -- акты об усилиях тяжения при прокладке;
          -- акты об испытаниях защитных покровов повышенным напряжением после прокладки;
          -- протоколы заводских испытаний кабелей, муфт и подпитывающей аппаратуры;
          -- результаты испытаний устройств автоматического подогрева муфт;
          -- результаты измерения тока по токопроводящим жилам и оболочкам (экранам) каждой фазы;
          -- результаты измерения рабочей емкости жил кабелей;
          -- результаты измерения активного сопротивления изоляции;
          -- результаты измерения сопротивления заземления колодцев и концевых муфт.
          При сдаче в эксплуатацию кабельных линий на напряжение до 1000 В должны быть оформлены и переданы организации: кабельный журнал, скорректированный проект линий, акты, протоколы испытаний и измерений.
          2. Открыто проложенные кабели, а также все кабельные муфты должны быть снабжены бирками с обозначениями; на бирках кабелей в конце и начале линии должны быть указаны марки, напряжения, сечения, номера или наименования линии; на бирках соединительных муфт - номер муфты, дата монтажа.
    - q:
        q: 6. Какой установлен порядок выполнения одиночных (простых) и сложных переключений и как они производятся?
        n: null
        a: |+
          1. Сложные переключения, а также все переключения (кроме одиночных) на электроустановках, не оборудованных блокировочными устройствами или имеющих неисправные блокировочные устройства, должны выполняться по программам, бланкам переключений.
          К сложным относятся переключения, требующие строгой последовательности операций с коммутационными аппаратами, заземляющими разъединителями и устройствами релейной защиты, противоаварийной и режимной автоматики.
          Перечни сложных переключений, утверждаемых техническими руководителями соответствующих энергообъектов и главными диспетчерами органов оперативно-диспетчерского управления энергосистем, объединенных и единой энергосистем, должны храниться на их диспетчерских пунктах.
          Перечни сложных переключений должны пересматриваться при изменении схемы, состава оборудования, устройств защиты и автоматики.
          2. Для повторяющихся сложных переключений должны быть использованы типовые программы, бланки переключений.
          При ликвидации технологических нарушений или для их предотвращения разрешается производить переключения без бланков переключений с последующей записью в оперативном журнале.
          3. В программах и бланках переключений, которые являются оперативными документами, должны быть установлены порядок и последовательность операции при проведении переключений в схемах электрических соединений электроустановок и цепях РЗА.
          Бланки переключений (типовые бланки) должен использовать оперативно-диспетчерский персонал, непосредственно выполняющий переключения.
          Программы переключений (типовые программы) должны применять оперативные руководители при производстве переключений в электроустановках разных уровней управления и разных энергообъектов.
          Степень детализации программ должна соответствовать уровню диспетчерского управления.
          Лицам, непосредственно выполняющим переключения, разрешается применять программы переключений соответствующего диспетчера, дополненные бланками переключений.
          Типовые программы и бланки переключений должны быть скорректированы при изменениях в главной схеме электрических соединений электроустановок, связанных с вводом нового оборудования, заменой или частичным демонтажем устаревшего оборудования, реконструкцией распределительных устройств, а также при включении новых или изменениях в установленных устройствах РЗА.
    - q:
        q: 7. При каком минимальном значении напряжения переменного тока следует выполнять защиту при косвенном прикосновении в помещениях без повышенной опасности?
