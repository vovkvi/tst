    - q:
        q: 4. Порядок разработки и утверждения инструкций о мерах пожарной безопасности.
        n: null
        a: |+
          Общая инструкция утверждается руководителем предприятия по согласованию с объектовой пожарной охраной (при ее наличии на данном предприятии). Инструкция должна определять следующие основные требования:
          1. К содержанию территории, в том числе дорог, водоисточников, подъездов к зданиям и сооружениям.
          2. К содержанию зданий, помещений, сооружений и обеспечению безопасности людей при пожаре.
          3. К противопожарному режиму и обязанности всех работающих на предприятии по его выполнению.
          4. К организации и допуску к выполнению разовых и временных работ подрядными и сторонними организациями на предприятии.
          5. К содержанию водоисточников, средств пожаротушения, пожарной сигнализации и связи, а также порядок вызова пожарной охраны и другие организационные вопросы.
          6. Ответственность за состояние пожарной безопасности.
          Инструкции о мерах пожарной безопасности в цехах, лабораториях, мастерских, складах и других помещениях, и сооружениях разрабатываются руководством этих подразделений, согласовываются с пожарной охраной (при ее наличии на предприятии) и утверждаются главным техническим руководителем.
          Указанные инструкции должны содержать конкретные требования пожарной безопасности, а именно:
          1. Специальные противопожарные мероприятия для технологических процессов производства, несоблюдение которых может вызвать загорание или пожар.
          2. Меры пожарной безопасности на технологических установках, аппаратах и агрегатах при подготовке к пуску их в эксплуатацию и после ремонта.
          3. Порядок и нормы хранения пожароопасных веществ и материалов в цехе, лаборатории, мастерской, складе и т.п.
          4. Режим применения аппаратов с открытым огнем и организацию специально оборудованных участков для проведения постоянных огнеопасных работ (электросварки, газорезки и т.п.).
          5. Порядок сбора, хранения и удаления из помещения сгораемых материалов, содержания бытовых помещений, хранения спецодежды и т.п.
          6. Порядок содержания имеющихся средств пожаротушения и распределение обязанностей по техническому надзору за ними.
          7. Действия персонала при возникновении пожара, способ вызова пожарной охраны и членов ДПФ, а также другие мероприятия.
          8. Порядок останова технологического оборудования, отключения вентиляции, основные указания по применению средств пожаротушения, порядок эвакуации персонала и материальных ценностей, порядок осмотра помещений перед их закрытием.
