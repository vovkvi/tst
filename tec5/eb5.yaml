          Сроки подачи заявок и сообщений об их разрешении должны быть установлены соответствующим органом оперативно-диспетчерского управления.
          Заявки должны быть утверждены техническим руководителем энергообъекта.
          Испытания, в результате которых может существенно измениться режим отдельной, объединенных и единой энергосистем, должны быть проведены по рабочей программе, утвержденной главным диспетчером энергосистемы и согласованной с органом оперативно-диспетчерского управления объединенной и единой энергосистемами по оперативной подчиненности.
          Рабочие программы других испытаний оборудования энергообъектов должны быть утверждены техническим руководителем энергообъекта.
          Рабочая программа должна быть представлена на утверждение и согласование не позднее чем за 7 дней до начала испытаний.
    - q:
        q: 7. Какие помещения относятся к сырым?
        n: null
        a: |+
          Сырые помещения - помещения, в которых относительная влажность воздуха превышает 75 %.
  - c:
