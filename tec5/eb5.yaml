    - q:
        q: 6. Чем характеризуется асинхронный режим генератора? При каких условиях допускается работа. генератора в асинхронном и моторном режиме?
        n: null
        a: |+
          Допускается кратковременная работа турбогенераторов в асинхронном режиме без возбуждения при сниженной нагрузке. Для турбогенераторов с косвенным охлаждением обмоток допустима нагрузка в указанном режиме до 60 % номинальной, а продолжительность работы при этом не более 30 мин.
          Допустимая нагрузка и продолжительность работы в асинхронном режиме без возбуждения асинхронизированных турбогенераторов и турбогенераторов с непосредственным охлаждением обмоток должны быть установлены на основании указаний заводских инструкций, а при их отсутствии - на основании результатов специальных испытаний или положений нормативных документов.
          Допустимость асинхронных режимов турбогенераторов по их воздействию на сеть должна быть установлена расчетами или испытаниями.
          Допустимость и продолжительность работы генератора в режиме электродвигателя ограничиваются условиями работы турбины и определяются заводом-изготовителем турбины или нормативными документами.
    - q:
        q: 7. Что относится к особо опасным помещениям?
