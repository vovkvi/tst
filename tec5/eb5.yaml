    - q:
        q: 6. На какие категории подразделяются заявки на вывод в ремонт оборудования энергообъектов и в какие сроки они должны (или могут) подаваться, как они реализуются или продляются?
        n: null
        a: |+
          Заявки делятся на плановые, соответствующие утвержденному плану ремонта и отключений, и срочные для проведения непланового и неотложного ремонта. Срочные заявки разрешается подавать в любое время суток непосредственно диспетчеру, в управлении или ведении которого находится отключаемое оборудование.
          Разрешение на более длительный срок должно быть дано техническим руководителем энергообъекта, главным диспетчером соответствующего органа оперативно-диспетчерского управления.
          При необходимости немедленного отключения оборудование должно быть отключено оперативным персоналом энергообъекта, где установлено отключаемое оборудование, в соответствии с требованиями производственных инструкций с предварительным, если это возможно, или последующим уведомлением вышестоящего оперативно-диспетчерского персонала.
          После останова оборудования оформляется срочная заявка с указанием причин и ориентировочного срока ремонта.
          Разрешение на вывод или перевод в капитальный, средний или текущий ремонт основного оборудования энергообъекта, находящегося в ведении или управлении диспетчера энергообъекта, энергосистемы, объединенных или единой энергосистем, должно быть выдано в установленном порядке по заявке диспетчерской службой энергообъекта или соответствующего органа оперативно-диспетчерского управления энергосистемы, объединенных или единой энергосистем (по оперативной подчиненности).
          Время операций, связанных с выводом в ремонт и вводом в работу оборудования и линий электропередачи, а также растопкой котла, пуском турбины и набором на них требуемой нагрузки, должно быть включено в срок ремонта, разрешенного по заявке.
          Если по какой-либо причине оборудование не было отключено в намеченный срок, длительность ремонта должна быть сокращена, а дата включения оставаться прежней.
          Продлить срок ремонта может только диспетчерская служба энергообъекта или соответствующий орган оперативно-диспетчерского управления энергосистемы, объединенных, единой энергосистем (по оперативной подчиненности).
          Несмотря на разрешенную заявку, вывод оборудования из работы и резерва или его испытания могут быть выполнены лишь с разрешения диспетчера соответствующего органа оперативно-диспетчерского управления энергообъекта, энергосистемы, объединенных или единой энергосистем непосредственно перед выводом из работы или перед проведением испытаний.
    - q:
        q: 7. Что называется электроустановкой?
        n: null
        a: |+
          Электроустановка - совокупность машин, аппаратов, линий и вспомогательного оборудования (вместе с сооружениями и помещениями, в которых они установлены), предназначенных для производства, преобразования, трансформации, передачи, распределения электрической энергии и преобразования ее в другие виды энергии.
  - c:
    - q:
        q: 1. Выполнение отключений в электроустановках.
        n: null
        a: |+
          При подготовке рабочего места должны быть отключены:
          -- токоведущие части, на которых будут производиться работы;
          -- не ограждённые токоведущие части, к которым возможно случайное приближение людей, механизмов и грузоподъемных машин на недопустимое расстояние;
          -- цепи управления и питания приводов, закрыт воздух в системах управления коммутационными аппаратами, снят завод с пружин и грузов у приводов выключателей и разъединителей.
          В электроустановках напряжением выше 1000 В с каждой стороны, с которой включением коммутационного аппарата не исключена подача напряжения на рабочее место, должен быть видимый разрыв. Видимый разрыв разрешается создавать отключением разъединителей, снятием предохранителей, отключением отделителей и выключателей нагрузки, отсоединением или снятием шин и проводов.
          В случае отсутствия видимого разрыва, в комплектных распределительных устройствах заводского изготовления с выкатными элементами, а также в комплектных распределительных устройствах с элегазовой изоляцией (далее - КРУЭ) напряжением 35 кВ и выше разрешается проверку отключенного положения коммутационного аппарата проверять по механическому указателю гарантированного положения контактов.
          Силовые трансформаторы и трансформаторы напряжения, связанные с выделенным для работ участком электроустановки, должны быть отключены и схемы их разобраны также со стороны других своих обмоток для исключения возможности обратной трансформации.
          При управлении с АРМ не допускается нахождение персонала в распределительных устройствах, в которых находятся данные коммутационные аппараты.
