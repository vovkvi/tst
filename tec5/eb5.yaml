    - q:
        q: 6. Что должно быть обеспечено при эксплуатации генераторов и синхронных компенсаторов на электростанциях?
        n: null
        a: |+
          1. При эксплуатации генераторов и синхронных компенсаторов должны быть обеспечены их бесперебойная работа в допустимых режимах, надежное действие систем возбуждения, охлаждения, маслоснабжения, устройств контроля, защиты, автоматики и диагностики.
          2. Автоматические регуляторы возбуждения (АРВ) должны быть постоянно включены в работу. Отключение АРВ или отдельных их элементов (ограничение минимального возбуждения и др.) допускается только для ремонта или проверки.
          Настройка и действие АРВ должны быть увязаны с допустимыми режимами работы генераторов (синхронных компенсаторов), общестанционными и системными устройствами автоматики.
          На электростанциях и в энергосистемах должны быть данные об основных параметрах настройки АРВ.
          На резервных возбудителях должна быть обеспечена форсировка возбуждения кратностью не ниже 1,3 номинального напряжения ротора.
          3. Автоматические регуляторы возбуждения и устройства форсировки рабочего возбуждения должны быть настроены так, чтобы при заданном понижении напряжения в сети были обеспечены:
          -- предельное установившееся напряжение возбуждения не ниже двукратного в рабочем режиме, если это значение не ограничено нормативными документами для отдельных старых типов машин;
          -- номинальная скорость нарастания напряжения возбуждения;
          -- автоматическое ограничение заданной длительности форсировки.
