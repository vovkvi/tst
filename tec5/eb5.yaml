        q: 4. Какие требования безопасности необходимо соблюдать при тушении пожара на оборудовании 0,4кВ?
        n: null
        a: |+
          При возникновении пожара начальником смены станции, дежурным инженером подстанции (далее по тексту - начальник смены энергообъекта) выдается письменный допуск на тушение энергетического оборудования под напряжением до 0,4 кВ, который рекомендуется оформлять заранее с учетом требований оперативных карточек пожаротушения и хранить на щите управления.
          Для помещений (сооружений) с энергетическим оборудованием напряжением до 0,4 кВ, которое не может быть обесточено при пожаре, корректируются (или разрабатываются вновь) оперативные карточки действий при пожаре. В них указываются: расположение необесточенного оборудования; необходимые операции по отключению энергетического оборудования, находящегося в зоне пожара; места размещения заземляющих устройств, защитных средств и средств пожаротушения; возможные маршруты движения боевых расчетов к месту пожара.
