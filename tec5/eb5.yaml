    - q:
        q: 5. Какие действия должны быть предприняты в случае автоматического отключения трансформатора?
        n: null
        a: |+
          В случае автоматического отключения трансформатора (реактора) действием защит от внутренних повреждений его можно включать в работу только после осмотра, испытаний, анализа газа, масла и устранения выявленных нарушений.
          В случае отключения трансформатора (реактора) защитами, действие которых не связано с его повреждением, он может быть включен вновь без проверок.
    - q:
        q: 6. Что должно быть разработано на каждом энергообъекте для обеспечения оперативно-диспетчерского управления?
        n: null
        a: |+
          На каждом объекте, в каждом предприятии электрических и тепловых сетей, в органах оперативно-диспетчерского управления энергосистем, объединенных и единой энергосистем с учетом их специфики и структурных особенностей должны быть разработаны инструкции по оперативно-диспетчерскому управлению, производству переключений и ликвидации аварийных режимов.
    - q:
        q: 7. Что понимается под глухозаземленной и изолированной нейтралью?
        n: null
        a: |+
          Глухозаземленная нейтраль - нейтраль трансформатора или генератора, присоединенная непосредственно к заземляющему устройству. Глухозаземленным может быть также вывод источника однофазного переменного тока или полюс источника постоянного тока в двухпроводных сетях, а также средняя точка в трехпроводных сетях постоянного тока. 
          Изолированная нейтраль - нейтраль трансформатора или генератора, неприсоединенная к заземляющему устройству или присоединенная к нему через большое сопротивление приборов сигнализации, измерения, защиты и других аналогичных им устройств.
  - c:
    - q:
        q: 1. Проверка отсутствия напряжения в электроустановках различных классов напряжений и конструкций.
        n: null
        a: |+
          1. Проверять отсутствие напряжения необходимо указателем напряжения, исправность которого перед применением должна быть установлена с помощью предназначенных для этой цели специальных приборов или приближением к токоведущим частям, заведомо находящимся под напряжением.
          В электроустановках напряжением выше 1000 В пользоваться указателем напряжения необходимо в диэлектрических перчатках.
          В комплектных распределительных устройствах заводского изготовления (в том числе с заполнением элегазом) проверка отсутствия напряжения производится с использованием встроенных стационарных указателей напряжения.
          В электроустановках напряжением 35 кВ и выше для проверки отсутствия напряжения можно пользоваться изолирующей штангой, прикасаясь ею несколько раз к токоведущим частям. Признаком отсутствия напряжения является отсутствие искрения и потрескивания. На одноцепных ВЛ напряжением 330 кВ и выше достаточным признаком отсутствия напряжения является отсутствие коронирования.
          При дистанционном управлении коммутационными аппаратами и заземляющими ножами с АРМ допускается проверку отсутствия напряжения, производимую перед включением заземляющих ножей, выполнять выверкой схемы, отображаемой на мониторе АРМ, при наличии соответствующей оперативной блокировки на объекте электроэнергетики и (или) программной (логической) оперативной блокировки, реализуемой в АРМ и АСУ технологическими процессами объекта электроэнергетики.
          2. В РУ проверять отсутствие напряжения разрешается одному работнику из числа оперативного персонала, имеющему группу IV по электробезопасности в электроустановках напряжением выше 1000 В, и имеющему группу III по электробезопасности в электроустановках напряжением до 1000 В.
          3. Проверять отсутствие напряжения выверкой схемы в натуре разрешается:
          -- в ОРУ и на комплектной трансформаторной подстанции (далее - КТП) наружной установки, а также на ВЛ при тумане, дожде, снегопаде в случае отсутствия специальных указателей напряжения;
          -- в ОРУ напряжением 330 кВ и выше и на двухцепных ВЛ напряжением 330 кВ и выше.
          При выверке схемы в натуре отсутствие напряжения на вводах ВЛ и КЛ подтверждается дежурным, в оперативном управлении которого находятся линии.
          Выверка ВЛ в натуре заключается в проверке направления и внешних признаков линий, а также обозначений на опорах, которые должны соответствовать диспетчерским наименованиям линий.
          4. На ВЛ при подвеске проводов на разных уровнях проверять отсутствие напряжения указателем или штангой и устанавливать заземление следует снизу-вверх, начиная с нижнего провода. При горизонтальной подвеске проверку нужно начинать с ближайшего провода.
          5. В электроустановках напряжением до 1000 В с заземленной нейтралью при применении двухполюсного указателя проверять отсутствие напряжения нужно как между фазами, так и между каждой фазой и заземленным корпусом оборудования или защитным проводником. Разрешается применять предварительно проверенный вольтметр. Запрещено пользоваться контрольными лампами.
          6. Устройства, сигнализирующие об отключенном положении аппарата, блокирующие устройства, постоянно включенные вольтметры являются только дополнительными средствами, подтверждающими отсутствие напряжения, и на основании их показаний нельзя делать заключение об отсутствии напряжения.
