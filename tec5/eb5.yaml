    - q:
        q: 5. Действия персонала при срабатывании газового реле на сигнал?
        n: null
        a: |+
          При срабатывании газового реле на сигнал должен быть произведен наружный осмотр трансформатора (реактора), отобран газ из реле для анализа и проверки на горючесть. Для обеспечения безопасности персонала при отборе газа из газового реле и выявления причины его срабатывания должны быть произведены разгрузка и отключение трансформатора (реактора). Время выполнения мероприятий по разгрузке и отключению трансформатора должно быть минимальным.
          Если газ в реле негорючий, отсутствуют признаки повреждения трансформатора (реактора), а его отключение вызвало недоотпуск электроэнергии, трансформатор (реактор) может быть немедленно включен в работу до выяснения причины срабатывания газового реле на сигнал. Продолжительность работы трансформатора (реактора) в этом случае устанавливается техническим руководителем энергообъекта.
          По результатам анализа газа из газового реле, хроматографического анализа масла, других измерений (испытаний) необходимо установить причину срабатывания газового реле на сигнал, определить техническое состояние трансформатора (реактора) и возможность его нормальной эксплуатации.
    - q:
        q: 6. Что означают термины «оперативное управление» и «оперативное ведение»?
        n: null
        a: |+
          В оперативном управлении диспетчера должны находиться оборудование, теплопроводы, линии электропередачи, устройства релейной защиты, аппаратура систем противоаварийной и режимной автоматики, средства диспетчерского и технологического управления, операции с которыми оперативно-диспетчерский персонал данного уровня выполняет непосредственно или если эти операции требуют координации действий подчиненного оперативно-диспетчерского персонала и согласованных изменений на нескольких объектах.
          Операции с указанным оборудованием и устройствами должны производиться оперативно-диспетчерским персоналом непосредственно или под руководством диспетчера, в оперативном управлении которого находятся данное оборудование и устройства.
          В оперативном ведении диспетчера должны находиться оборудование, теплопроводы, линии электропередачи, устройства релейной защиты, аппаратура систем противоаварийной и режимной автоматики, средства диспетчерского и технологического управления, оперативно-информационные комплексы, состояние и режим которых влияют на располагаемую мощность и резерв электростанций и энергосистемы в целом, режим и надежность сетей, а также настройку противоаварийной автоматики.
          Операции с указанным оборудованием и устройствами должны производиться с разрешения диспетчера.
    - q:
        q: 7. Каковы требования к производству испытаний изоляции осветительной сети повышенным напряжением частотой 50 Гц?
        n: null
        a: |+
          1. Шины постоянного тока на щитах управления и в распределительных устройствах (при отсоединенных цепях):
          -- Напряжение мегаомметра, В: 500 - 1000
          -- Наименьшее допустимое значение сопротивления изоляции, МОм: 10
          2. Вторичные цепи каждого присоединения и цепи питания приводов выключателей и разъединителей):
          -- Напряжение мегаомметра, В: 500 - 1000
          -- Наименьшее допустимое значение сопротивления изоляции, МОм: 1
          3. Цепи управления, защиты, автоматики и измерений, а также цепи возбуждения машин постоянного тока, присоединенные к силовым цепям:
          -- Напряжение мегаомметра, В: 500 - 1000
          -- Наименьшее допустимое значение сопротивления изоляции, МОм: 1
          4. Вторичные цепи и элементы при питании от отдельного источника или через разделительный трансформатор, рассчитанные на рабочее напряжение 60 В и ниже):
          -- Напряжение мегаомметра, В: 500
          -- Наименьшее допустимое значение сопротивления изоляции, МОм: 0,5
          5. Электропроводки, в том числе осветительные сети:
          -- Напряжение мегаомметра, В: 1000
          -- Наименьшее допустимое значение сопротивления изоляции, МОм: 0,5
          6. Распределительные устройства4), щиты и токопроводы (шинопроводы)
          -- Напряжение мегаомметра, В: 500 - 1000
          -- Наименьшее допустимое значение сопротивления изоляции, МОм: 0,5
          Измерение производится со всеми присоединенными аппаратами (катушки приводов, контакторы, пускатели, автоматические выключатели, реле, приборы, вторичные обмотки трансформаторов тока и напряжения и т.п.).
          Должны быть приняты меры для предотвращения повреждения устройств, в особенности микроэлектронных и полупроводниковых элементов.
          Сопротивление изоляции измеряется между каждым проводом и землей, а также между каждыми двумя проводами.
          Измеряется сопротивление изоляции каждой секции распределительного устройства.
  - c:
    - q:
        q: 1. Виды плакатов, применение различных плакатов. Правила ограждения рабочего места в электроустановках различных классов напряжений и конструкций.
        n: null
        a: |+
          По своему назначению плакаты и знаки безопасности делятся на: запрещающие, предупреждающие, предписывающие, указывающие.
          Для временного ограждения токоведущих частей, оставшихся под напряжением, должны применяться щиты, ширмы, экраны, изготовленные из изоляционных материалов.
          При установке временных ограждений без снятия напряжения расстояние от них до токоведущих частей должно быть не менее
          Напряжение электроустановок, кВ | Расстояние от работников и применяемых ими инструментов и приспособлений, от временных ограждений, м | Расстояния от механизмов и грузоподъемных машин в рабочем и транспортном положении от стропов, грузозахватных приспособлений и грузов, м
          ВЛ до 1 | 0,6 | 1,0
          Остальные электроустановки до 1 | не нормируется (без прикосновения) | 1,0
          1-35 | 0,6 | 1,0
          60* - 110 | 1,0 | 1,5
          330 | 2,5 | 3,5
          В электроустановках напряжением 6-10 кВ это расстояние разрешается уменьшить до 0,35 м.
          На временные ограждения должны быть нанесены надписи: "Стой! Напряжение!" или укреплены соответствующие плакаты.
          Выгораживание рабочих мест осуществляется щитами, ширмами, барьерами или шнуром из растительных либо синтетических волокон (с оставлением прохода) и вывешиванием на них плакатов "Стой! Напряжение", обращенными внутрь огражденного пространства.
    - q:
        q: 2. Для чего предназначены ковры диэлектрические резиновые и подставки изолирующие?
