      q: 4. Кто устанавливает срок и периодичность измерений нагрузок и напряжений трансформаторов?
      n: null
      n: |+
        Для каждой электроустановки в зависимости от графика нагрузки с учетом надежности питания потребителей и минимума потерь энергии должно быть определено количество одновременно работающих трансформаторов.
        В распределительных электросетях напряжением до 15 кВ включительно должны быть организованы измерения нагрузок и напряжений трансформаторов в период максимальных и минимальных нагрузок. Срок и периодичность измерений устанавливаются техническим руководителем энергообъекта.
    -
      q: 5. Какой контроль осуществляет оперативный персонал и персонал ЭТЛ электростанций на пультах управления, панелях и шкафах РЗА?
      n: null
      n: |+
        Оперативный персонал должен осуществлять:
        -- контроль правильности положения переключающих устройств на панелях и шкафах РЗА, крышек испытательных блоков; 
        -- контроль исправности предохранителей или автоматических выключателей в цепях управления и защит; 
        -- контроль работы устройств РЗА по показаниям имеющихся на аппаратах и панелях (шкафах) устройств внешней сигнализации и приборов; 
        -- опробование выключателей и прочих аппаратов; 
        -- обмен сигналами высокочастотных защит; 
        -- измерения контролируемых параметров устройств высокочастотного телеотключения, низкочастотной аппаратуры каналов автоматики, высокочастотной аппаратуры противоаварийной автоматики; 
        -- измерение тока небаланса в защите шин и устройства контроля изоляции вводов;
        -- измерение напряжения небалансов в разомкнутом треугольнике трансформатора напряжения; 
        -- опробование устройств автоматического повторного включения, автоматического включения резерва и фиксирующих приборов; 
        -- завод часов автоматических осциллографов и т.п..
        Персонал служб РЗА организаций, эксплуатирующих электрические сети, и ЭТЛ электростанций должен периодически осматривать все панели и пульты управления, панели релейной защиты, электроавтоматики, сигнализации, обращая особое внимание на правильность положения переключающих устройств (рубильников, ключей управления, накладок и пр.) и крышек испытательных блоков и соответствие их положения схемам и режимам работы электрооборудования.
    -
      q: 6. Для каких электродвигателей должен быть обеспечен контроль тока статора, и для каких должен контролироваться ток якоря?
      n: null
      n: |+
        Для электродвигателей переменного тока мощностью свыше 100 кВт, в случае необходимости контроля технологического процесса, а также для электродвигателей механизмов, подверженных технологическим перегрузкам, должен быть обеспечен контроль тока статора.
        На электродвигателях постоянного тока для привода питателей топлива, аварийных масляных насосов турбин и уплотнений вала независимо от их мощности должен контролироваться ток якоря. 
  - # --- 4 ---
    -
      q: 1. Что должно быть проведено перед приемкой в эксплуатацию энергообъекта?
      n: null
      n: |+
        Перед приемкой в эксплуатацию энергообъекта (пускового комплекса) должны быть проведены:
        -- индивидуальные испытания оборудования и функциональные испытания отдельных систем, завершающиеся для энергоблоков пробным пуском основного и вспомогательного оборудования;
        -- комплексное опробование оборудования.
        Во время строительства и монтажа зданий и сооружений должны быть проведены промежуточные приемки узлов оборудования и сооружений, а также скрытых работ.
    -
      q: 2. Какие требования ПТЭ к эксплуатации зданий, достигшим возраста в 25 лет?
      n: null
      n: |+
        Производственные здания и сооружения, находящиеся в эксплуатации более 25 лет, независимо от их состояния, должны подвергаться комплексному обследованию с оценкой их прочности, устойчивости и эксплуатационной надежности с привлечением специализированных организаций, а в дальнейшем по мере необходимости, но не реже 1 раза в 5 лет.
    -
      q: 3. Какие требования предъявляются к величине сопротивления изоляции цепей возбуждения генераторов в т.ч. выявления сопротивления ниже нормативных значений?
      n: null
      n: |+
        Сопротивление изоляции всей цепи возбуждения генераторов и синхронных компенсаторов с газовым охлаждением обмотки ротора и с воздушным охлаждением элементов системы возбуждения, измеренное мегаомметром на напряжение 500 - 1000 В, должно быть не менее 0,5 МОм.
        При водяном охлаждении обмотки ротора или элементов системы возбуждения допустимые значения сопротивления изоляции цепи возбуждения определяются заводскими инструкциями по эксплуатации генераторов и систем возбуждения и объемом и нормами испытаний электрооборудования.
        Работа генераторов и синхронных компенсаторов, имеющих сопротивление изоляции цепей возбуждения ниже нормированных значений, допускается только с разрешения технического руководителя электростанции или организации, эксплуатирующей электрические сети.
    -
      q: 4. В какие сроки должен проводиться капитальный и текущий ремонт генераторов? Сроки и объём профилактических испытаний генераторов?
      n: null
