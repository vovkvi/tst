      q: 4. Как оформляется вывод из работы, изменение параметров настройки или изменение действия устройств РЗА?
      n: null
      n: |+
        Вывод в ремонт энергооборудования, устройств релейной защиты и автоматики, устройств ТАИ, а также оперативно-информационных комплексов средств оперативно-диспетчерского и технологического управления (СДТУ) из работы и резерва в ремонт и для испытания, даже по утвержденному плану, должен быть оформлен заявкой, подаваемой в орган оперативно-диспетчерского управления единой, объединенных энергосистем и энергосистемы, осуществляющий их оперативно-диспетчерское управление.
        При необходимости немедленного отключения оборудование должно быть отключено оперативным персоналом энергообъекта, где установлено отключаемое оборудование, в соответствии с требованиями производственных инструкций с предварительным, если это возможно, или последующим уведомлением вышестоящего оперативно-диспетчерского персонала.
        После останова оборудования оформляется срочная заявка с указанием причин и ориентировочного срока ремонта.
