      q: 6. Требования к очистке воздуха в системах воздушного охлаждения генераторов.
      n: null
      n: |+
        Турбогенераторы с замкнутой системой воздушного охлаждения должны эксплуатироваться с включенными в работу и исправными устройствами предотвращения попадания загрязнений из окружающего воздуха внутрь машины (системой наддува, фильтрами и т.п.).
        Турбогенераторы с разомкнутой системой охлаждения должны быть оборудованы устройствами подвода наружного воздуха, очистки и рециркуляции охлаждающего машину воздуха.
