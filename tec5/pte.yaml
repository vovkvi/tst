      q: 3. С какой разностью токов в фазах допускается длительная работа генератора и синхронного компенсатора?
      n: null
      n: |+
        Допускается длительная работа с разностью токов в фазах, не превышающей 12% номинального для турбогенераторов и 20% для синхронных компенсаторов и дизель-генераторов. Для гидрогенераторов с непосредственным водяным охлаждением обмотки статора допускается разность токов в фазах 10%.
        Во всех случаях ни в одной из фаз ток не должен быть выше номинального.
    -
      q: 4. Какая длительная перегрузка по току допускается для масляных трансформаторов?
      n: null
      n: |+
        Для масляных трансформаторов допускается длительная перегрузка по току любой обмотки на 5 % номинального тока ответвления, если напряжение на ответвлении не превышает номинального. Кроме того, для трансформаторов в зависимости от режима работы допускаются систематические перегрузки, значение и длительность которых регламентируются типовой инструкцией по эксплуатации трансформаторов и инструкциями заводов-изготовителей.
