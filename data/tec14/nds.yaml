---
nds:
  - c:
    - q:
        q: 1. За что отвечают все члены бригады при работах в электроустановках?
        n: (Правила, п.5.11)
        a: |+
          Член бригады является ответственным за соблюдение требований настоящих Правил, инструкций по охране труда и инструктивных указаний, полученных при допуске к работе и во время работы.
    - q:
        q: 2. Какие из перечисленных работ выполняются по технологическим картам или ППР?
        n: (Правила, п.4.4)
        a: |+
          Капитальный ремонт электрооборудования напряжением выше 1000 В, работа на токоведущих частях без снятия напряжения в электроустановках напряжением выше 1000 В, а также ремонт ВЛ независимо от напряжения должны выполняться по технологическим картам или проекту производства работ (далее - ППР), утвержденным руководителем организации (обособленного подразделения) или техническим руководителем субъекта электроэнергетики.
          Работы на линиях под наведенным напряжением (ВЛ, КВЛ, ВЛС, воздушные участки КВЛ, которые проходят по всей длине или на отдельных участках вблизи действующих ВЛ или контактной сети электрифицированной железной дороги переменного тока, на отключенных проводах (тросах) которых при заземлении линии по концам (в РУ) на отдельных ее участках сохраняется напряжение более 25 В при наибольшем рабочем токе влияющих ВЛ (при пересчете на наибольший рабочий ток влияющих ВЛ), выполняются по технологическим картам или ППР, утвержденным руководителем организации (обособленного подразделения) или техническим руководителем субъекта электроэнергетики.
    - q:
        q: 3. Фиксация допуска к работам по распоряжению происходит в следующем документе.
        n: (Правила п, п.7.5., прил.8)
        a: |+
          Допуск к работам по распоряжению должен быть оформлен в журнале учета работ по нарядам-допускам и распоряжениям.
    - q:
        q: 4. Допускается ли расширение объема задания, определенного нарядом или распоряжением?
        n: (Правила, п.4.2)
        a: |+
          Не допускается самовольное проведение работ в действующих электроустановках, а также расширение рабочих мест и объема задания, определенных нарядом-допуском, распоряжением или утвержденным работодателем перечнем работ, выполняемых в порядке текущей эксплуатации.
    - q:
        q: 5. Кем производится проверка подготовки рабочего места перед допуском?
        n: (Правила, п.10.4)
        a: |+
          Ответственный руководитель и производитель работ или наблюдающий перед допуском к работе должны выяснить у допускающего, какие мероприятия осуществлены при подготовке рабочего места к выполнению работ, и совместно с допускающим проверить эту подготовку путем личного осмотра в пределах рабочего места.
    - q:
        q: 6. Кем выдаются наряды для работы на концевых муфтах и заделках КЛ, расположенных в РУ?
        n: (Правила, п.6.16)
        a: |+
          Работы на концевых муфтах и заделках КЛ, расположенных в РУ, должны выполняться по нарядам-допускам, выдаваемым персоналом, обслуживающим РУ. Если РУ и КЛ принадлежат разным организациям, то эти работы проводятся в соответствии с требованиями, изложенными в главе XLVI Правил.
    - q:
        q: 7. Hа какой срок выдаётся наряд на работы в электроустановках?
        n: (Правила, п.6.3)
        a: |+
          Выдавать наряд-допуск разрешается на срок не более 15 календарных дней со дня начала работы. Наряд-допуск разрешается продлевать 1 раз на срок не более 15 календарных дней. При перерывах в работе наряд-допуск остается действительным.
    - q:
        q: 8. После проверки подготовки рабочего места во время допуска допускающий должен сделать следующее.
        n: (Правила, п.10.6, 10.7)
        a: |+
          Допуск к работе проводится после проверки подготовки рабочего места. При этом допускающий должен проверить соответствие состава бригады составу, указанному в наряде-допуске или распоряжении, по именным удостоверениям членов бригады; доказать бригаде, что напряжение отсутствует, демонстрацией установленных заземлений или проверкой отсутствия напряжения, если заземления не видны с рабочего места, а в электроустановках напряжением 35 кВ и ниже (где позволяет конструктивное исполнение) - последующим прикосновением рукой к токоведущим частям.
          Началу работ по наряду-допуску или распоряжению должны предшествовать целевые инструктажи, предусматривающий указания по безопасному выполнению конкретной работы в электроустановке, охватывающие категорию работников, определенных нарядом-допуском или распоряжением, в последовательной цепи от работника, выдавшего наряд-допуск, отдавшего распоряжение, до члена бригады или исполнителя.
          Без проведения целевых инструктажей допуск к работе не разрешается.
    - q:
        q: 9. Укажите необходимые меры безопасности в ЭУ напряжением до 1000 В при работе под напряжением?
        n: (Правила, п.4.5)
        a: |+
          В электроустановках напряжением до 1000 В при работе под напряжением необходимо:
          -- снять напряжение с расположенных вблизи рабочего места других токоведущих частей, находящихся под напряжением, к которым возможно случайное прикосновение, или оградить их;
          -- работать в диэлектрических галошах или стоя на изолирующей подставке либо на резиновом диэлектрическом ковре;
          -- применять изолированный или изолирующий инструмент, предназначенный для работ под напряжением на токоведущих частях, и пользоваться диэлектрическими перчатками.
          При производстве работ под напряжением на ВЛ до 1000 В методом в контакте или методом в изоляции необходимо применять комплект средств индивидуальной защиты: диэлектрические перчатки, хлопчатобумажные перчатки, защитные кожаные перчатки.
          Не допускается работать в одежде с короткими или засученными рукавами, а также использовать ножовки, напильники, металлические метры и другие металлические инструменты и приспособления, не предназначенные для выполнения работ под напряжением.
    - q:
        q: 10. Допускается ли включение выведенного в ремонт электрооборудования до полного окончания работ, в отсутствие бригады?
        n: (Правила, п.15.3.)
        a: |+
          В аварийных случаях оперативный персонал или допускающий могут включить в работу выведенное в ремонт электрооборудование или электроустановку в отсутствие бригады до полного окончания работ при условии, что до прибытия производителя работ и возвращения им наряда-допуска на рабочих местах расставлены работники, обязанные предупредить производителя работ и всех членов бригады о том, что электроустановка включена и возобновление работ не допускается.
    - q:
        q: 11. При возобновлении работ в ЭУ на следующий день производитель работ (наблюдающий) должен убедиться в следующем.
        n: (Правила, п.13.3.)
        a: |+
          Повторный допуск к работе в последующие дни на подготовленное рабочее место осуществляет допускающий или с его разрешения ответственный руководитель работ. Разрешение на повторный допуск фиксируется в оперативном журнале. При этом разрешения на допуск к работе от вышестоящего оперативного персонала не требуется.
          Производитель работ (наблюдающий) с разрешения допускающего имеет право допустить бригаду к работе на подготовленное рабочее место, если ему это поручено, с записью в строке "Отдельные указания" наряда-допуска.
          При возобновлении работы на следующий день производитель работ (наблюдающий) должен убедиться в целости и сохранности оставленных плакатов, ограждений, флажков, а также надежности заземлений и допустить бригаду к работе.
          Допуск к работе, выполняемый допускающим из числа оперативного персонала, оформляется в двух экземплярах наряда-допуска; допуск к работе, осуществляемый ответственным руководителем или производителем работ (наблюдающим), оформляется в экземпляре наряда-допуска, находящемся у производителя работ (наблюдающего).
    - q:
        q: 12. В течение какого срока хранятся наряды, работы по которым закончены?
        n: (Правила, п.6.5)
        a: |+
          Наряды-допуски, работы по которым полностью закончены, должны храниться в течение 1 года, после чего могут быть уничтожены. Если при выполнении работ по нарядам-допускам имели место аварии, инциденты или несчастные случаи, эти наряды-допуски следует хранить в архиве организации вместе с материалами расследования.
    - q:
        q: 13. Допускаются ли работы в неосвещенных местах?
        n: (Правила, п.4.11.)
        a: |+
          Не допускаются работы в неосвещенных местах. Освещенность участков работ, рабочих мест, проездов и подходов к ним должна быть равномерной.
    - q:
        q: 14. Кому разрешается работать единолично в ЭУ до 1000В в помещениях без повышенной опасности?
        n: (Правила, п.7.10)
        a: |+
          В электроустановках напряжением до 1000 В, расположенных в помещениях, кроме особо опасных и в особо неблагоприятных условиях в отношении поражения людей электрическим током, работник, имеющий группу III по электробезопасности и право быть производителем работ, имеет право работать единолично.
    - q:
        q: 15. Срок действия распоряжения на работу в ЭУ следующий.
        n: (Правила, п.7.1)
        a: |+
          Распоряжение имеет разовый характер, срок его действия определяется продолжительностью рабочего дня или смены исполнителей.
    - q:
        q: 16. Выполнение работ в порядке текущей эксплуатации требует.
        n: (Правила, п.8.2.)
        a: |+
          Работа в порядке текущей эксплуатации, включенная в перечень работ, является постоянно разрешенной, на которую не требуется оформление каких-либо дополнительных указаний, распоряжений, проведения целевого инструктажа.
    - q:
        q: 17. Работать по распоряжению в ЭУ выше 1000В на выкатной тележке допускается в следующих случаях.
        n: (Правила, п.7.8)
        a: |+
          в РУ на выкаченных тележках КРУ, у которых шторки отсеков заперты на замок, а также работы на нетоковедущих частях, не требующие снятия напряжения и установки временных ограждений.
    - q:
        q: '18. При приближении грозы необходимо прекратить: следующие работы.'
        n: (Правила, п.4.12)
        a: |+
          При приближении грозы должны быть прекращены работы на ВЛ, ВЛС, ОРУ, на вводах и коммутационных аппаратах ЗРУ, непосредственно подключенных к ВЛ, на линиях для передачи электроэнергии или отдельных импульсов ее, состоящих из одного или нескольких параллельных кабелей с соединительными, стопорными и концевыми муфтами (заделками) и крепежными деталями, а для маслонаполненных кабельных линий, кроме того, с подпитывающими аппаратами и системой сигнализации давления масла (далее - КЛ), подключенных к участкам ВЛ, а также на вводах ВЛС в помещениях узлов связи и антенно-мачтовых сооружениях.
    - q:
        q: 19. Какие меры должны быть приняты при обнаружении нарушений Правил или выявлении других обстоятельств, угрожающих безопасности работающих?
        n: (Правила, п.11.4)
        a: |+
          При обнаружении нарушений Правил или выявлении других обстоятельств, угрожающих безопасности работающих, члены бригады должны быть удалены с рабочего места и у производителя работ (наблюдающего) должен быть изъят наряд-допуск. Только после устранения обнаруженных нарушений бригада вновь допускается к работе с оформлением нового наряда-допуска.
    - q:
        q: 20. Когда производится подготовка рабочих мест и допуск бригады к работе?
        n: (Правила, п.9.1)
        a: |+
          Подготовка рабочего места и допуск бригады к работе могут проводиться только после получения разрешения от работника, имеющего право на выдачу разрешения на подготовку рабочего места и допуск к работам (порядок допуска к работам в устройствах ТАИ, средствах дистанционного управления (далее - СДУ), сигнализации и технических средств автоматизированных систем управления (далее - АСУ) приведен в главе XLIII Правил).
    - q:
        q: 21. Где фиксируется целевой инструктаж перед началом работ по наряду?
        n: (Правила, п.10.10.)
        a: |+
          При работе по наряду-допуску целевые инструктажи должны быть подписаны работниками, проведшими и получившими инструктаж, в таблицах наряда-допуска, рекомендуемый образец которого предусмотрен приложением N 7 к Правилам.
          При работе по распоряжению целевые инструктажи должны быть оформлены подписями работников, проведших и получивших инструктаж, в журнале учета работ по нарядам-допускам и распоряжениям, рекомендуемый образец которого предусмотрен приложением N 8 к Правилам.
    - q:
        q: 22. Сколько нарядов можно выдавать допускающему и производителю работ (наблюдающему) одновременно?
        n: (Правила, п.6.2)
        a: |+
          Число нарядов-допусков, выдаваемых на одного ответственного руководителя работ, определяет работник, выдающий наряд-допуск.
          Выдающий наряд-допуск имеет право допускающему и производителю работ (наблюдающему) выдать сразу несколько нарядов-допусков и распоряжений для поочередного допуска и работы по ним.
          При совместном производстве нескольких видов работ, по которым требуется оформление наряда-допуска, допускается оформление единого наряда-допуска с включением в него требований по безопасному выполнению каждого из вида работ.
    - q:
        q: 23. Кому передаются указания об изменении состава бригады по наряду?
        n: (Правила, п.11.5).
        a: |+
          Указания об изменениях состава бригады разрешается передавать по телефону, радио или с нарочным допускающему, ответственному руководителю или производителю работ (наблюдающему), который в наряде-допуске заверяет своей подписью внесенные в наряд-допуск изменения и фамилию, и инициалы работника, давшего указание об изменении.
    - q:
        q: 24. Перечислите условия, которые должны соблюдаться при выполнении работ по одному наряду на нескольких рабочих местах, где напряжение снято со всех токоведущих частей.
        n: (Правила, п.6.13)
        a: |+
          При проведении работ рабочие места должны быть подготовлены до допуска бригады на первое рабочее место.
          Не допускается подготовка к включению любого из присоединений, в том числе опробование электродвигателей, до полного окончания работ по наряду.
          В случае рассредоточения членов бригады по разным рабочим местам допускается пребывание одного или нескольких членов бригады, имеющих группу III, отдельно от производителя работ.
          Членов бригады, которым предстоит находиться отдельно от производителя работ, последний должен привести на рабочие места и проинструктировать о мерах безопасности, которые необходимо соблюдать при выполнении работы.
    - q:
        q: 25. Перечислите организационные мероприятия, обеспечивающие безопасность работ в ЭУ.
        n: (Правила, п.5.1.)
        a: |+
          -- оформление работ нарядом-допуском, распоряжением или перечнем работ, выполняемых в порядке текущей эксплуатации;
          -- выдача разрешения на подготовку рабочего места и на допуск к работе с учетом требований  пункта 5.14 Правил ; 
          -- допуск к работе;
          -- надзор во время работы;
          -- оформление перерыва в работе, перевода на другое место, окончания работы.
    - q:
        q: 26. В каком количестве экземпляров выписывается наряд для работ в электроустановках?
        n: (Правила, п.6.1)
        a: |+
          Наряд-допуск оформляется в двух экземплярах. При передаче по телефону, радио, факсимильным или электронным письмом наряд-допуск оформляется в трех экземплярах. В последнем случае работник, выдающий наряд-допуск, оформляет один экземпляр, а работник, принимающий текст в виде телефонограммы или радиограммы, факса или электронного письма, заполняет два экземпляра наряда-допуска и после проверки указывает на месте подписи выдающего наряд-допуск его фамилию и инициалы, подтверждая правильность записи своей подписью. Наряд-допуск также разрешено оформлять в электронном виде и передавать по электронной почте.
          В этом случае, когда производитель работ назначается одновременно допускающим, наряд-допуск независимо от способа его передачи заполняется в двух экземплярах, один из которых остается у выдающего наряд-допуск.
          В зависимости от местных условий один экземпляр наряда-допуска может передаваться работнику из числа оперативного персонала, выдающему разрешение на подготовку рабочего места и на допуск.
    - q:
        q: 27. На кого возлагается надзор за соблюдением бригадой требований безопасности после допуска к работе?
        n: (Правила, п.11.1)
        a: |+
          После допуска к работе надзор за соблюдением бригадой требований безопасности возлагается на производителя работ (ответственного руководителя, наблюдающего), который должен вести контроль за всеми членами бригады, находясь по возможности на том участке рабочего места, где выполняется наиболее опасная работа.
          Не допускается совмещение надзора наблюдающим с выполнением какой-либо работы.
    - q:
        q: 28. Сколько нарядов можно выдавать на одного руководителя работ?
        n: (Правила, п.6.2)
        a: |+
          Число нарядов-допусков, выдаваемых на одного ответственного руководителя работ, определяет работник, выдающий наряд-допуск.
    - q:
        q: 29. Разрешается ли производителю работ оставаться одному в ЭУ выше 1000 В?
        n: (Правила, п.11.2)
        a: |+
          Оставаться в электроустановках напряжением выше 1000 В одному производителю работ или наблюдающему или членам бригады без производителя работ (наблюдающего) не разрешается.
    - q:
        q: 30. Перечислите дополнительные обязанности, которые разрешено выполнять ответственному руководителю работ.
        n: (Правила, п.5.13.)
        a: |+
          -- Производитель работ;
          -- Допускающий (в электроустановках, не имеющих местного оперативного персонала).
    - q:
        q: 31. Сколько раз и на какой срок разрешено продлевать наряд на работы в ЭУ?
        n: (Правила, п.6.3)
        a: |+
          Наряд-допуск разрешается продлевать 1 раз на срок не более 15 календарных дней.
    - q:
        q: 32. Могут ли работы, выполнение которых предусмотрено по распоряжению, проводиться по наряду?
        n: (Правила, п.7.3.)
        a: |+
          Работы, выполнение которых предусмотрено по распоряжению, могут по усмотрению работника, выдающего распоряжение, проводиться по наряду-допуску.
    - q:
        q: 33. При целевом инструктаже бригады производитель работ обязан дать следующие указания.
        n: (Правила, п.10.8.)
        a: |+
          Производитель работ в целевом инструктаже обязан дать членам бригады исчерпывающие указания в целях предотвращения поражения электрическим током.
    - q:
        q: 34. Сколько членов бригады с группой II может быть в бригаде, выполняющей работы в ЭУ?
        n: (Правила, п.5.15.)
        a: |+
          В состав бригады на каждого члена бригады, имеющего группу по электробезопасности не ниже III, допускается включать одного работника, имеющего группу II по электробезопасности, но общее число членов бригады, имеющих группу II по электробезопасности, не должно превышать трех.
    - q:
        q: 35. В каких случаях срок действия наряда ограничивается одними сутками?
        n: (Правила, п.6.14)
        a: |+
          Допускается выдавать один наряд-допуск для поочередного проведения однотипной работы на нескольких электроустановках, предназначенных для преобразования и распределения электрической энергии (далее - подстанциях) или нескольких присоединениях одной подстанции.
          К таким работам относятся: протирка изоляторов; подтяжка контактных соединений, отбор проб и доливка масла; переключение ответвлений обмоток трансформаторов; проверка устройств релейной защиты, электроавтоматики, измерительных приборов; испытание повышенным напряжением от постороннего источника; проверка изоляторов измерительной штангой; отыскание места повреждения КЛ. Срок действия такого наряда - 1 сутки.
    - q:
        q: 36. В случае, когда производитель работ совмещает обязанности допускающего, кто производит подготовку рабочего места в ЭУ?
        n: (Правила, п.10.2)
        a: |+
          В тех случаях, когда производитель работ совмещает обязанности допускающего, подготовку рабочего места он должен выполнять с одним из членов бригады, имеющим группу III по электробезопасности (за исключением случаев, предусмотренных пунктом 42.5 Правил).
    - q:
        q: 37. Кому предоставляется право выдачи нарядов и распоряжений в ЭУ до 1000 В?
        n: (Правила, п.5.4.)
        a: |+
          Право выдачи нарядов-допусков и распоряжений предоставляется работникам из числа административно-технического персонала, имеющим группу по электробезопасности не ниже IV (при эксплуатации электроустановок напряжением до 1000 В).
    - q:
        q: 38. Перевод на другое рабочее место, осуществленный допускающим из числа оперативного персонала, оформляется следующим образом.
        n: (Правила, п.12.2)
        a: |+
          Перевод на другое рабочее место указывается в наряде-допуске. Перевод, осуществляемый допускающим из числа оперативного персонала, оформляется в двух экземплярах наряда-допуска, за исключением случаев, предусмотренных в пункте 6.1 Правил.
    - q:
        q: 39. С кем согласовывается выполнение работ в ЭУ в зоне действия другого наряда?
        n: (Правила, п.4.3)
        a: |+
          Выполнение работ в месте проведения работ по другому наряду-допуску должно согласовываться с работником, выдавшим первый наряд.
    - q:
        q: 40. Кому отдается распоряжение на работу в электроустановках?
        n: (Правила, п.7.2)
        a: |+
          Распоряжение отдается производителю работ и допускающему. В электроустановках, не имеющих местного оперативного персонала, в тех случаях, когда допуск к работам на рабочем месте не требуется, распоряжение отдается непосредственно работнику, выполняющему работу.
    - q:
        q: 41. Где производится допуск к работам в ЭУ по нарядам и распоряжениям?
        n: (Правила, п.10.5.)
        a: |+
          Допуск к работе по нарядам-допускам и распоряжениям должен проводиться непосредственно на рабочем месте.
          Допуск к работе по распоряжению в тех случаях, когда подготовка рабочего места не нужна, проводить на рабочем месте необязательно, а на ВЛ, ВЛС и КЛ - не требуется.
    - q:
        q: 42. Допускается ли выдавать распоряжение для работы поочередно на нескольких электроустановках (присоединениях)?
        n: (Правила, п.7.4.)
        a: |+
          Распоряжение допускается выдавать для работы поочередно на нескольких электроустановках (присоединениях).
    - q:
        q: 43. При целевом инструктаже бригады допускающий обязан сделать следующее.
        n: (Правила, п.10.9.)
        a: |+
          Допускающий в целевом инструктаже должен ознакомить членов бригады с содержанием наряда-допуска, распоряжения, указать границы рабочего места, зону с наведенным напряжением, показать ближайшие к рабочему месту оборудование и токоведущие части ремонтируемого оборудования и соседних присоединений, к которым не допускается приближаться независимо от того, находятся они под напряжением или нет.
    - q:
        q: 44. Где оформляется окончание работ по наряду / распоряжению после осмотра места работы допускающим?
        n: (Правила, п.14.5)
        a: |+
          Окончание работы по наряду-допуску или распоряжению после осмотра места работы должно быть отражено в журнале учета работ по нарядам-допускам и распоряжениям и оперативном журнале.
    - q:
        q: 45. Кем выдаются наряды на проведение работ на устройствах связи расположенных в РУ?
        n: (Правила, п.6.17)
        a: |+
          Работы на устройствах связи, расположенных в РУ, проводятся по нарядам-допускам, выдаваемым персоналом СДТУ. Допускается выдача таких нарядов-допусков персоналом, обслуживающим РУ. Исключения составляют работы на конденсаторах связи и высокочастотных заградителях, которые должны проводиться только по нарядам-допускам, выданными работниками, обслуживающими РУ.
    - q:
        q: 46. Кто проводит целевой инструктаж производителю работ перед началом работ по наряду?
        n: (Правила, п.10.7)
        a: |+
          Целевые инструктажи при работах по наряду-допуску проводят:
          -- работник, выдающий наряд-допуск, - ответственному руководителю работ или, если ответственный руководитель не назначается или совмещает обязанности выдающего наряд-допуск, производителю работ или наблюдающему;
          -- допускающий - ответственному руководителю работ, производителю работ или наблюдающему и членам бригады, если ответственный руководитель не назначается - производителю работ или наблюдающему и членам бригады;
          -- ответственный руководитель работ - производителю работ или наблюдающему и членам бригады, если ответственный руководитель не назначается, то производитель работ или наблюдающий - членам бригады;
          -- производитель работ или наблюдающий - членам бригады.
    - q:
        q: 47. За что отвечает производитель работ в ЭУ?
        n: (Правила, п.5.9)
        a: |+
          -- за соответствие подготовленного рабочего места мероприятиям, необходимым при подготовке рабочих мест и отдельным указаниям наряда-допуска;
          -- за четкость и полноту целевого инструктажа членов бригады;
          -- за наличие, исправность и правильное применение необходимых средств защиты, инструмента, инвентаря и приспособлений;
          -- за сохранность на рабочем месте ограждений, плакатов (знаков безопасности), предназначенных для предупреждения человека о возможной опасности, запрещении или предписании определенных действий, а также для информации о расположении объектов, использование которых связано с исключением или снижением последствий воздействия опасных и (или) вредных производственных факторов (далее - плакаты, знаки безопасности), заземлений, запирающих устройств;
          -- за безопасное проведение работы и соблюдение Правил им самим и членами бригады;
          -- за осуществление постоянного контроля за членами бригады.
    - q:
        q: 48. Какие мероприятия из перечисленных относятся к организационным?
        n: (Правила, п.5.1.)
        a: |+
          -- оформление работ нарядом-допуском, распоряжением или перечнем работ, выполняемых в порядке текущей эксплуатации;
          -- выдача разрешения на подготовку рабочего места и на допуск к работе с учетом требований.
          пункта 5.14 Правил ; 
          -- допуск к работе;
          -- надзор во время работы;
          -- оформление перерыва в работе, перевода на другое место, окончания работы.
    - q:
        q: 49. Каковы действия производителя работ в ЭУ в случае отлучки с места производства работ и невозможности переложить исполнение своих обязанностей на ответственного руководителя работ, допускающего или работника, имеющего право выдачи нарядов?
        n: (Правила, п.11.2)
        a: |+
          Производитель работ или наблюдающий, в случае временного ухода с рабочего места и отсутствия возможности переложить исполнение своих обязанностей на ответственного руководителя работ, допускающего или работника, имеющего право выдачи нарядов-допусков, обязан удалить бригаду с места работы (вывести бригаду из РУ, закрыть входные двери на замок, организовать спуск членов бригады с опор ВЛ).
          Производитель работ или наблюдающий на время своего временного отсутствия на рабочем месте должен передать наряд-допуск заменившему его работнику.
    - q:
        q: 50. Кому передаётся разрешение на продление наряда (по телефону, радио или с нарочным)?
        n: (Правила, п.6.4)
        a: |+
          Разрешение на продление наряда-допуска передается по телефону, радио или с нарочным допускающему, ответственному руководителю работ, производителю работ или наблюдающему (в случае если ответственный руководитель работ и производитель работ не назначаются).
    - q:
        q: 51. Какие права работника оформляются организационно-распорядительным документом?
        n: (Правила, п.5.12)
        a: |+
          ОРД организации (обособленного подразделения) должно быть оформлено предоставление прав работникам, выдающим наряд-допуск, распоряжение, выдающим разрешение на подготовку рабочего места и допуск (с учетом требований пункта 5.14 Правил) допускающему, ответственному руководителю работ (наблюдающему), а также права проведения единоличного осмотра электроустановок.
    - q:
        q: 52. Кто осуществляет перевод бригады на другое рабочее место в РУ напряжением выше 1000В?
        n: (Правила, п.12.1)
        a: |+
          В РУ напряжением выше 1000 В перевод бригады на другое рабочее место осуществляет допускающий. Этот перевод могут выполнять также ответственный руководитель или производитель работ или наблюдающий в соответствии с поручением работника, выдающего наряд-допуск, с записью в строке "Отдельные указания" наряда-допуска, а также с учетом требований, предусмотренных пунктами 6.10, 6.12 Правил.
    - q:
        q: 53. Допускается ли временный уход с рабочего места членов бригады?
        n: (Правила, п.11.3)
        a: |+
          Допускается с разрешения производителя работ (наблюдающего) временный уход с рабочего места одного или нескольких членов бригады.
    - q:
        q: 54. В каких случаях наряд на работу в ЭУ выдаётся заново?
        n: (Правила, п.11.6)
        a: |+
          При замене ответственного руководителя или производителя работ (наблюдающего), изменении состава бригады более чем наполовину или изменении условий работы наряд-допуск должен быть выдан заново.
    - q:
        q: 55. Где оформляется целевой инструктаж перед началом работ по распоряжению?
        n: (Правила, п.10.11.)
        a: |+
          в оперативном журнале
    - q:
        q: 56. Кто имеет право выдачи нарядов и распоряжений в ЭУ напряжением выше 1000 В?
        n: (Правила, п.5.4.)
        a: |+
          Право выдачи нарядов-допусков и распоряжений предоставляется работникам из числа административно-технического персонала, имеющим группу V по электробезопасности (при эксплуатации электроустановок напряжением выше 1000 В)
    - q:
        q: 57. При выполнении работ в ЭУ без отключения оборудования, оформление перевода бригады требуется в следующем случае.
        n: (Правила, п.12.4)
        a: |+
          При выполнении работ без отключения оборудования оформлению в наряде-допуске подлежит только перевод бригады из одного РУ в другое.
    - q:
        q: 58. Как производятся работы по обслуживанию осветительных устройств, расположенных на потолке машинных залов и цехов, с тележки мостового крана?
        n: (Правила, п.4.15.)
        a: |+
          Техническое обслуживание осветительных устройств, расположенных на потолке машинных залов и цехов, с тележки мостового крана должны производить по наряду-допуску не менее двух работников, один из которых должен иметь группу по электробезопасности не ниже III и находиться вблизи работающего и контролировать соблюдение им необходимых мер безопасности.
          Устройство временных подмостей, лестниц на тележке мостового крана не допускается. Работать следует непосредственно с настила тележки или с установленных на настиле стационарных подмостей.
          С троллейных проводов электропитания механизмов грузовой тележки мостового крана перед подъемом на тележку мостового крана должно быть снято напряжение. При работе следует соблюдать требования нормативных правовых актов, содержащих требования охраны труда при работе на высоте.
          Передвигать мост или тележку мостового крана крановщик должен только по команде производителя работ. При передвижении мостового крана работники должны размещаться в кабине мостового крана или на настиле моста. Когда работники находятся на тележке мостового крана, передвижение моста и тележки запрещается.
    - q:
        q: 59. К чему не допускается прикасаться без применения электрозащитных средств?
        n: (Правила, п.4.7)
        a: |+
          к находящимся под напряжением неогражденным или неизолированным токоведущим частям
    - q:
        q: 60. Что является подтверждением проведения и получения целевого инструктажа членами бригады при работе по наряду?
        n: (Правила, п.10.10.)
        a: |+
          целевые инструктажи должны быть оформлены подписями работников, проведших и получивших инструктаж, в журнале учета работ по нарядам-допускам и распоряжениям
    - q:
        q: 61. Что делает производитель работ после полного окончания работы в ЭУ?
        n: (Правила, п.14.1, 14.2)
        a: |+
          После полного окончания работы производитель работ или наблюдающий должен удалить бригаду с рабочего места, снять установленные бригадой временные ограждения, переносные плакаты безопасности, флажки и заземления, закрыть двери электроустановки на замок.
          После проверки рабочих мест оформление в наряде-допуске полного окончания работ своей подписью производит производитель работ, а в случае назначения ответственного руководителя работ - ответственный руководитель работ.
          Производитель работ или наблюдающий должен сообщить дежурному оперативному персоналу или работнику, выдавшему наряд-допуск, о полном окончании работ и выполнении им требований пункта 14.1 Правил.
    - q:
        q: 62. Какие работы допускается выполнять по распоряжению в ЭУ выше 1000 В?
        n: (Правила, п.7.8)
        a: |+
          В электроустановках напряжением выше 1000 В допускается выполнять по распоряжению работы на электродвигателе, от которого кабель отсоединен и концы его замкнуты накоротко и заземлены; на генераторе, от выводов которого отсоединены шины и кабели; в РУ на выкаченных тележках КРУ, у которых шторки отсеков заперты на замок, а также работы на нетоковедущих частях, не требующие снятия напряжения и установки временных ограждений
    - q:
        q: 63. Допускается ли изменение предусмотренных нарядом мероприятий по подготовке рабочих мест?
        n: (Правила, п.10.1)
        a: |+
          Не допускается изменять предусмотренные нарядом-допуском мероприятия по подготовке рабочих мест, а именно: выполненные до начала работ технические мероприятия.
    - q:
        q: 64. Ответственный руководитель работ назначается обязательно в следующих случаях.
        n: (Правила, п.5.7)
        a: |+
          -- с использованием механизмов и подъемных сооружений;
          -- в ОРУ/ЗРУ с отключением электрооборудования, за исключением работ в электроустановках, где напряжение снято со всех токоведущих частей (пункт 6.8 Правил);
          -- на КЛ и кабельных линиях связи (далее - КЛС) в зонах расположения коммуникаций и интенсивного движения транспорта;
          -- по установке и демонтажу опор всех типов, замене элементов опор ВЛ;
          -- в местах пересечения ВЛ с другими ВЛ и транспортными магистралями, в пролетах пересечения проводов в ОРУ;
          -- по подключению вновь сооруженной ВЛ;
          -- по изменению схем присоединений проводов и тросов ВЛ;
          -- на отключенной цепи многоцепной ВЛ, когда одна или все остальные цепи остаются под напряжением;
          -- при одновременной работе двух и более бригад в электроустановке;
          -- по пофазному ремонту ВЛ;
          -- под наведенным напряжением;
          -- без снятия напряжения на токоведущих частях с изоляцией человека от земли;
          -- без снятия напряжения с временной изоляцией токоведущих частей на время проведения работ без изоляции человека от земли и использовании специального инструмента и приспособлений для работы под напряжением, за исключением работ в цепях вторичной коммутации и на ВЛИ 0,38 кВ;
          -- на оборудовании и установках средств связи, средств диспетчерского и технологического управления (далее - СДТУ), по устройству мачтовых переходов, испытанию КЛС, при работах с аппаратурой необслуживаемых усилительных пунктов (далее - НУП) или необслуживаемых регенерационных пунктов (далее - НРП), на фильтрах присоединений без включения заземляющего ножа конденсатора связи.
    - q:
        q: 65. При перерыве в работе на протяжении рабочего дня выполняются следующие меры.
        n: (Правила, п.13.1)
        a: |+
          При перерыве в работе на протяжении рабочего дня (на обед, по условиям работы) бригада должна быть удалена с рабочего места, а двери РУ закрыты на замок.
          Наряд-допуск остается у производителя работ (наблюдающего). Члены бригады не имеют права возвращаться после перерыва на рабочее место без производителя работ или наблюдающего. Допуск к работе после такого перерыва выполняет производитель работ или наблюдающий без указания в наряде-допуске.
    - q:
        q: 66. При перерыве в работе в связи с окончанием рабочего дня, выполняются следующие меры.
        n: (Правила, п.13.2)
        a: |+
          При перерыве в работе в связи с окончанием рабочего дня бригада должна быть удалена с рабочего места.
          Плакаты безопасности, ограждения, флажки, заземления не снимаются.
          Производитель работ или наблюдающий должен сдать наряд-допуск допускающему, а в случае отсутствия допускающего на рабочем месте оставить наряд-допуск в отведенном для этого месте. В электроустановках, не имеющих местного оперативного персонала, производителю работ или наблюдающему разрешается по окончании рабочего дня оставлять наряд-допуск у себя.
          При выполнении работ под напряжением на токоведущих частях при перерыве в работе в связи с окончанием рабочего дня или смены должны быть сняты все установленные изолирующие покрытия (накладки), плакаты безопасности и приспособления. Допускается не снимать установленные изолирующие покрытия (накладки), плакаты безопасности при применении временных ремонтных перемычек, обеспечивающих функционирование электроустановки во время ремонта.
          Окончание работы производитель работ (наблюдающий) оформляет подписью в своем экземпляре наряда-допуска.
    - q:
        q: 67. Кем определяется необходимость и возможность безопасного выполнения работы?
        n: (Правила, п.5.3)
        a: |+
          Работник, выдающий наряд-допуск, отдающий распоряжение, определяет необходимость и возможность безопасного выполнения работы.
    - q:
        q: 68. Разрешение на подготовку рабочих мест и на допуск передаётся лицу, ответственному за подготовку рабочего места, следующим образом.
        n: (Правила, п.9.2.)
        a: |+
          Разрешение на подготовку рабочего места и допуск к работе передаются работнику, выполняющему подготовку рабочего места и допуск бригады к работе, лично, по телефону, радио, с нарочным или через оперативный персонал промежуточной подстанции.
    - q:
        q: 69. После оформления полного окончания работ в ЭУ производитель работ (наблюдающий) выполняет следующие мероприятия.
        n: (Правила, п.14.3)
        a: |+
          Наряд-допуск после оформления полного окончания работ производитель работ или наблюдающий должен сдать допускающему, а при его отсутствии - оставить в отведенном для этого месте, например, в папке действующих нарядов-допусков. Если передача наряда-допуска после полного окончания работ затруднена, то с разрешения допускающего или работника из числа оперативного персонала производитель работ или наблюдающий имеет право оставить наряд-допуск у себя. В этом случае, а также когда производитель работ совмещает обязанности допускающего, он должен не позднее следующего дня сдать наряд-допуск оперативному персоналу или работнику, выдавшему наряд-допуск, а на удаленных участках - административно-техническому персоналу (руководящим работникам и специалистам) участка.
    - q:
        q: 70. За что отвечает наблюдающий при работах в ЭУ?
        n: (Правила, п.5.10)
        a: |+
          -- за соответствие подготовленного рабочего места мероприятиям, необходимым при подготовке рабочих мест и отдельным указаниям наряда-допуска;
          -- за четкость и полноту целевого инструктажа членов бригады;
          -- за наличие и сохранность установленных на рабочем месте заземлений, ограждений, плакатов и знаков безопасности, запирающих устройств приводов;
          -- за безопасность членов бригады в отношении поражения электрическим током электроустановки.
    - q:
        q: 71. Каков срок хранения журналов учета работ по нарядам и распоряжениям?
        n: (Правила, п.6.6 прил.8)
        a: |+
          Срок хранения журнала - один месяц со дня регистрации полного окончания работы по последнему зарегистрированному в журнале наряду-допуску или распоряжению.
    - q:
        q: 72. Допускающему из числа оперативно-ремонтного персонала разрешается после полного окончания работ в ЭУ включить ее при следующих условиях.
        n: (Правила, п.15.2)
        a: |+
          Предоставление права на такое включение должно быть записано в строке наряда-допуска "Отдельные указания".
          Право на такое включение предоставляется только в том случае, если к работам на электроустановке или ее участке не допущены другие бригады.
    - q:
        q: 73. Для подготовки рабочего места к работе, требующей снятия напряжения, должны быть выполнены следующие технические мероприятия.
        n: (Правила, п.16.1)
        a: |+
          -- произведены необходимые отключения и (или) отсоединения;
          -- приняты меры, препятствующие подаче напряжения на место работы вследствие ошибочного или самопроизвольного включения коммутационных аппаратов;
          -- на приводах ручного и на ключах дистанционного управления коммутационными аппаратами вывешены запрещающие плакаты;
          -- проверено отсутствие напряжения на токоведущих частях, которые должны быть заземлены для защиты людей от поражения электрическим током;
          -- установлено переносное заземление (включены заземляющие ножи);
          -- вывешены указательные плакаты "Заземлено", ограждены при необходимости рабочие места и оставшиеся под напряжением токоведущие части, вывешены предупреждающие и предписывающие плакаты.
    - q:
        q: 74. В каких из перечисленных случаях допускается выдавать один наряд для выполнения работ на разных рабочих местах одного или нескольких присоединений одной ЭУ?
        n: (Правила, п.6.12)
        a: |+
          -- при прокладке и перекладке силовых и контрольных кабелей, испытаниях электрооборудования, проверке устройств защиты, измерений, блокировки, электроавтоматики, телемеханики, связи;
          -- при ремонте коммутационных аппаратов одного присоединения, в том числе когда их приводы находятся в другом помещении;
          -- при ремонте отдельного кабеля в туннеле, коллекторе, колодце, траншее, котловане;
          -- при ремонте кабелей (не более двух), выполняемом в двух котлованах или РУ и находящемся рядом котловане, когда расположение рабочих мест позволяет производителю работ осуществлять надзор за бригадой.
    - q:
        q: 75. В перечне работ, выполняемых в порядке текущей эксплуатации, указывается следующее.
        n: (Правила, п.8.5.,8.6.)
        a: |+
          В перечне работ в порядке текущей эксплуатации должен быть указан порядок учета работ, выполняемых в порядке текущей эксплуатации (уведомление вышестоящего оперативного персонала о месте и характере работы, ее начале и окончании, оформлении работы записью в оперативном журнале).
          В перечне должно быть указано, какие работы могут выполняться единолично.
          В инструкциях по охране труда работников должны быть изложены требования охраны труда и порядок выполнения работ, выполняемых в порядке текущей эксплуатации.
    - q:
        q: 76. Выполнение каких дополнительных обязанностей допускается производителю работ из числа оперативно-ремонтного персонала?
        n: (Правила, п.5.16.)
        a: |+
          Оперативный персонал, находящийся на дежурстве, по разрешению работника из числа вышестоящего оперативного персонала разрешено привлекать к работе в бригаде с записью в оперативном журнале и оформлением в наряде-допуске.
    - q:
        q: 77. Кто назначается допускающим в электроустановках?
        n: (Правила, п.5.8.)
        a: |+
          Допускающие должны назначаться из числа оперативного персонала, за исключением допуска на ВЛ, КЛ, КВЛ при соблюдении условий, перечисленных в пункте 5.13 Правил.
    - q:
        q: 78. Выполнение каких дополнительных обязанностей допускается выдающему наряд?
        n: (Правила, п.5.13)
        a: |+
          -- ответственный руководитель работ, 
          -- производитель работ, допускающий (в электроустановках, не имеющих местного оперативного персонала)
    - q:
        q: 79. Какую группу по ЭБ должно иметь лицо, занимающееся уборкой помещений ЗРУ, где токоведущие части ограждены?
        n: (Правила, п.7.13)
        a: |+
          По распоряжению единолично уборку коридоров ЗРУ и электропомещений с электрооборудованием напряжением до и выше 1000 В, где токоведущие части ограждены, имеет право выполнять работник, имеющий группу II.
    - q:
        q: 80. Разрешено ли привлекать к работе в ремонтной бригаде оперативный персонал, находящийся на дежурстве?
        n: (Правила, п.5.16)
        a: |+
          Оперативный персонал, находящийся на дежурстве, по разрешению работника из числа вышестоящего оперативного персонала разрешено привлекать к работе в бригаде с записью в оперативном журнале и оформлением в наряде-допуске.
    - q:
        q: 81. За что отвечает ответственный руководитель работ?
        n: (Правила, п.5.7)
        a: |+
          Ответственный руководитель работ является ответственным за выполнение указанных в наряде-допуске мероприятий по подготовке рабочего места и их достаточность, за принимаемые им дополнительные меры безопасности, необходимые по условиям выполнения работ, за полноту и качество целевого инструктажа бригады, в том числе проводимого допускающим и производителем работ, а также за организацию безопасного ведения работ.
    - q:
        q: 82. Кто должен проводить инструктаж по охране труда персоналу СМО?
        n: (Правила, п.47.5.)
        a: |+
          Инструктаж должен производить руководитель (или уполномоченный им работник) подразделения организации - владельца электроустановок.
    - q:
        q: 83. За что отвечает допускающий к работам в электроустановках?
        n: (Правила, п.5.8)
        a: |+
          за правильность и достаточность принятых им мер безопасности по подготовке рабочих мест и соответствие их мероприятиям, указанным в наряде-допуске или распоряжении, характеру и месту работы, за правильный допуск к работе, а также за полноту и качество проводимого им целевого инструктажа.
    - q:
        q: 84. За что отвечает выдающий наряд, отдающий распоряжение на работы в ЭУ?
        n: (Правила, п.5.3)
        a: |+
          за достаточность и правильность указанных в наряде-допуске (распоряжении) мер безопасности; за качественный и количественный состав бригады и назначение ответственных за безопасное выполнение работ; за соответствие групп по электробезопасности работников, указанных в наряде-допуске, выполняемой работе; за проведение целевого инструктажа ответственному руководителю работ (производителю работ, наблюдающему).
    - q:
        q: 85. Кто осуществляет повторный допуск на подготовленное рабочее место в последующие дни работы бригады?
        n: (Правила, п.13.3.)
        a: |+
          Повторный допуск к работе в последующие дни на подготовленное рабочее место осуществляет допускающий или с его разрешения ответственный руководитель работ.
    - q:
        q: 86. Работы в ОРУ на проводах и относящихся к ним изоляторах, расположенных выше проводов, находящихся под напряжением, проводятся в следующем порядке.
        n: (Правила, п.4.9)
        a: |+
          Работы в ОРУ на проводах (тросах) и относящихся к ним изоляторах, арматуре, расположенных выше проводов, тросов, находящихся под напряжением, необходимо проводить в соответствии с НИР, утвержденным руководителем организации (обособленного подразделения) или техническим руководителем субъекта электроэнергетики. В НИР должны быть предусмотрены меры для предотвращения опускания проводов (тросов) и для защиты от наведенного напряжения. 
          Не допускается замена проводов (тросов) при этих работах без снятия напряжения с пересекаемых проводов.
    - q:
        q: 87. Укажите верную последовательность проведения необходимых технических мероприятий, обеспечивающих безопасность работ со снятием напряжения?
        n: (Правила, п.16.1)
        a: |+
          1. произведены необходимые отключения и (или) отсоединения;
          2. приняты меры, препятствующие подаче напряжения на место работы вследствие ошибочного или самопроизвольного включения коммутационных аппаратов;
          3. на приводах ручного и на ключах дистанционного управления коммутационными аппаратами вывешены запрещающие плакаты;
          4. проверено отсутствие напряжения на токоведущих частях, которые должны быть заземлены для защиты людей от поражения электрическим током;
          5. установлено переносное заземление (включены заземляющие ножи);
          6. вывешены указательные плакаты "Заземлено", ограждены при необходимости рабочие места и оставшиеся под напряжением токоведущие части, вывешены предупреждающие и предписывающие плакаты.
    - q:
        q: 88. Кто осуществляет перевод на другое рабочее место на одной ВЛ, ВЛС, КЛ и в ЭУ до 1000В?
        n: (Правила, п 12.3)
        a: |+
          В РУ напряжением до 1000 В, а также на одной ВЛ, ВЛС, КЛ перевод на другое рабочее место осуществляет производитель работ или наблюдающий без оформления в наряде.
    - q:
        q: 89. Что должен сделать допускающий после получения наряда, в котором оформлено полное окончание работ в ЭУ?
        n: (Правила, п.14.4.)
        a: |+
          Допускающий после получения наряда-допуска, в котором оформлено полное окончание работ, должен осмотреть рабочие места и сообщить работнику, выдающему разрешение на подготовку рабочих мест и допуск к работе, а также оперативному персоналу, в чьем оперативном управлении находится электроустановка, о полном окончании работ и о возможности включения электроустановки.
    - q:
        q: 90. Где оформляется допуск к работам по распоряжению?
        n: (Правила, п.7.5.)
        a: |+
          Допуск к работам по распоряжению должен быть оформлен в журнале учета работ по нарядам-допускам и распоряжениям.
    - q:
        q: 91. Что должен сделать работник из числа оперативного персонала, получивший разрешение на включение электроустановки, после полного окончания работ?
        n: (Правила, п.15.1.)
        a: |+
          должен перед включением убедиться в готовности электроустановки к включению (проверить чистоту рабочего места, отсутствие инструмента), снять временные ограждения, переносные плакаты безопасности и заземления, установленные при подготовке рабочего места оперативным персоналом, восстановить постоянные ограждения.
    - q:
        q: 92. Кому проводит целевой инструктаж при работе по наряду выдающий наряд?
        n: (Правила, п.10.7.)
        a: |+
          ответственному руководителю работ или, если ответственный руководитель не назначается или совмещает обязанности выдающего наряд-допуск, производителю работ или наблюдающему;
    - q:
        q: 93. Одному работнику с группой III допускается проводить следующие из перечисленных работ по распоряжению в ЭУ выше 1000В?
        n: (Правила, п.7.12)
        a: |+
          -- благоустройство территории ОРУ, скашивание травы, расчистку от снега дорог и проходов, обработку территории гербицидами, дератизацию, дезинсекцию;
          -- ремонт и обслуживание устройств проводной радио- и телефонной связи, оборудования и компонентов автоматизированной информационно-измерительной системы учета энергоресурсов, осветительной электропроводки и арматуры, расположенных вне камер РУ на высоте не более 2,5 м;
          -- нанесение (восстановление) диспетчерских (оперативных) наименований и других надписей вне камер РУ;
          -- наблюдение за сушкой трансформаторов, генераторов и другого оборудования, выведенного из работы;
          -- обслуживание маслоочистительной и прочей вспомогательной аппаратуры при очистке и сушке масла;
          -- работы на электродвигателях и механической части вентиляторов и маслонасосов трансформаторов, компрессоров;
          -- программирование и снятие данных с электросчетчиков с применением переносного компьютера;
          -- другие работы, предусмотренные Правилами.
    - q:
        q: 94. В каком количестве экземпляров наряда оформляется допуск к работам в ЭУ?
        n: (Правила, п.10.11.)
        a: |+
          Допуск на подготовленное рабочее место оформляется в двух экземплярах наряда-допуска, из которых один остается у производителя работ (наблюдающего), а второй - у допускающего их работника, с записью о допуске к работе в оперативном журнале.
          Когда производитель работ совмещает обязанности допускающего, допуск оформляется в одном экземпляре наряда-допуска.
    - q:
        q: 95. В каких случаях работать в ЭУ не допускается?
        n: (Правила, п.4.6)
        a: |+
          Не допускается в электроустановках работать в согнутом положении, если при выпрямлении расстояние до токоведущих частей будет менее расстояния, указанного в таблице N 1 .
          Не допускается при работе около неогражденных токоведущих частей располагаться так, чтобы эти части находились сзади работника или по обеим сторонам от него.
    - q:
        q: 96. Как проводятся работы в действующих электроустановках?
        n: (Правила, п.4.1.)
        a: |+
          -- по наряду-допуску;
          -- по распоряжению;
          -- на основании перечня работ, выполняемых в порядке текущей эксплуатации.
    - q:
        q: 97. Кем проводится целевой инструктаж для членов бригады при работе по распоряжению
        n: (Правила, п.10.7.)
        a: |+
          производитель работ
    - q:
        q: 98. В порядке текущей эксплуатации выполняются следующие работы.
        n: (Правила, п.8.1.)
        a: |+
          -- работы в электроустановках с односторонним питанием;
          -- отсоединение и присоединение кабеля, проводов электродвигателя и отдельных электроприемников инженерного оборудования зданий и сооружений;
          -- ремонт автоматических выключателей, магнитных пускателей, рубильников, переключателей, устройств защитного отключения (далее - УЗО), контакторов, пусковых кнопок, другой аналогичной пусковой и коммутационной аппаратуры при условии установки ее вне щитов и сборок;
          -- ремонт отдельных электроприемников, относящихся к инженерному оборудованию зданий и сооружений (электродвигателей, электрокалориферов, вентиляторов, насосов, установок кондиционирования воздуха);
          -- ремонт отдельно расположенных магнитных станций и блоков управления, уход за щеточным аппаратом электрических машин и смазка подшипников;
          -- снятие и установка электросчетчиков, других приборов и средств измерений;
          -- замена предохранителей, ремонт осветительной электропроводки и арматуры, замена ламп и чистка светильников, расположенных на высоте не более 2,5 м;
          -- измерения, проводимые с использованием мегаомметра;
          -- нанесение маркировки, чистка снега, уборка территорий ОРУ, коридоров ЗРУ и электропомещений с электрооборудованием, напряжением до 1000 В, где токоведущие части ограждены или находятся на высоте недостижимой для случайного прикосновения с учетом таблицы N 1 ;
          -- другие работы, выполняемые на территории организации, в служебных и жилых помещениях, складах, мастерских.
    - q:
        q: 99. Кто несёт ответственность за соблюдение мероприятий, обеспечивающих безопасность производства работ, определенных актом-допуском?
        n: (Правила, п.47.4.)
        a: |+
          Ответственными за соблюдение мероприятий, обеспечивающих безопасность производства работ, предусмотренных актом-допуском, являются руководители СМО и организации - владельца электроустановок.
    - q:
        q: 100. Допускается ли работать по распоряжению на сборных шинах РУ в электроустановках до 1000 В?
        n: (Правила, п.7.9)
        a: |+
          НЕ допускается
    - q:
        q: 101. При каких работах в устройствах СДТУ назначается ответственный руководитель работ?
        n: (Правила, п. 41.2)
        a: |+
          -- по устройству мачтовых переходов, замене концевых угловых опор;
          -- по испытанию КЛС;
          -- с аппаратурой НУП (НРП);
          -- на фильтрах присоединения без включения заземляющего ножа, исключая осмотры фильтров без их вскрытия.
          Работнику, выдающему наряд-допуск, разрешается назначать ответственного руководителя работ и при других работах, помимо вышеперечисленных.
    - q:
        q: 102. Кто должен пользоваться защитными касками в обязательном порядке?
        n: (Правила, п.4.13)
        a: |+
          Работники, работающие в помещениях с электрооборудованием (за исключением щитов управления, релейных и им подобных), в ЗРУ и ОРУ, в подземных сооружениях, колодцах, туннелях, траншеях и котлованах, а также участвующие в обслуживании и ремонте ВЛ, должны пользоваться защитными касками.
    - q:
        q: 103. Неотложные работы (продолжительностью не более 1часа) разрешается выполнять по распоряжению следующим работникам.
        n: (Правила, п.7.6)
        a: |+
          Неотложные работы, для выполнения которых требуется более 1 часа или участие более трех работников, включая работника из оперативного и оперативно-ремонтного персонала, осуществляющего надзор в случае выполнения этих работ ремонтным персоналом, должны проводиться по наряду-допуску в соответствии с требованиями Правил.
