  - c:
    - q:
        q: 1. На основании чего владельцем объектов электроэнергетики должен устанавливаться состав и объем оборудования, запасных частей и материалов, включаемых в аварийный запас?
        n: (раздел V п.30)
        a: |+
          Состав и объем оборудования, запасных частей и материалов, включаемых в аварийный запас, должны устанавливаться организационно-распорядительным документом, утверждаемым владельцем объектов электроэнергетики, на основании:
          -- оценки вероятности отказа функционального узла или единицы оборудования, определяемой в соответствии с методическими указаниями по расчету вероятности отказа функционального узла и единицы основного технологического оборудования и оценки последствий такого отказа, утвержденными приказом Минэнерго России от 19 февраля 2019 г. N 123;
          -- количества установленного однотипного оборудования;
          -- минимальных норм аварийного запаса материалов и оборудования, приведенных в приложении N 9 к Правилам;
          -- статистических данных о повреждениях объектов электроэнергетики на основании актов о расследовании причин аварий в электроэнергетике, статистических данных субъекта электроэнергетики о массовых отключениях объектов электросетевого хозяйства, вызванных воздействием неблагоприятных метеорологических явлений, формируемых в соответствии с постановлением Правительства Российской Федерации от 28 октября 2009 г. N 846 "Об утверждении Правил расследования причин аварий в электроэнергетике"
    - q:
        q: 2. Кем утверждается схема прохождения команд оперативного персонала на изменение технологического режима работы и эксплуатационного состояния ЛЭП, оборудования и устройств объекта электроэнергетики, находящихся в его технологическом управлении?
        n: (раздел VIII п.92)
        a: |+
          Схема прохождения команд оперативного персонала на изменение технологического режима работы и эксплуатационного состояния ЛЭП, оборудования и устройств объекта электроэнергетики, находящихся в его технологическом управлении, утверждается владельцем объекта электроэнергетики.
    - q:
        q: 3. На основании каких документов (НТД) выполняются профилактические испытания и измерения на генераторах?
        n: (раздел XXXI п.439)
        a: |+
          Профилактические испытания и измерения на генераторах и синхронных компенсаторах должны проводиться в соответствии с документацией организации - изготовителя.
    - q:
        q: '4. В каких пределах должны поддерживаться при эксплуатации трансформаторов (автотрансформаторов) следующие параметры: нагрузка, уровень напряжения, температура, характеристики масла, изоляция?'
        n: (раздел XXXIII п.462)
        a: |+
          В допустимых пределах, указанных в технической документации. Устройства охлаждения, регулирования напряжения, системы контроля основных параметров и другие элементы при эксплуатации трансформаторов (автотрансформаторов) и шунтирующих масляных реакторов должны находиться в исправном состоянии.
    - q:
        q: 5. При каких условиях эксплуатации РЗА ЛЭП и оборудование объектов электроэнергетики независимо от класса напряжения может находиться в работе и опробоваться напряжением?
        n: (раздел XL п.592)
        a: |+
          ЛЭП и оборудование объектов электроэнергетики независимо от их класса напряжения должны находиться в работе и опробоваться напряжением с введенными в работу устройствами РЗА (автоматическими выключателями, предохранителями) от всех видов повреждений и ненормальных режимов работы.
    - q:
        q: 6. РУ какого класса напряжения должны быть проверены владельцем оборудования на возможность возникновения феррорезонансных перенапряжений при отключениях систем шин?
        n: (раздел XLII п.626)
        a: |+
          РУ напряжением 110 - 500 кВ с электромагнитными трансформаторами напряжения и выключателями, контакты которых шунтированы конденсаторами, должны быть проверены владельцем оборудования на возможность возникновения феррорезонансных перенапряжений при отключениях систем шин.
