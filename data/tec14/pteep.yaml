  - c:
    - q:
        q: 1. Требования к технической документации
        n: (раздел V п.31)
        a: |+
          Для каждого объекта электроэнергетики при эксплуатации производственных зданий и сооружений, ЛЭП, оборудования и устройств владельцем объекта электроэнергетики должно быть обеспечено наличие и хранение следующей технической документации:
          -- проектная, рабочая, приемо-сдаточная и исполнительная документация со всеми последующими изменениями;
          -- технические паспорта ЛЭП, зданий, сооружений, технологических узлов и оборудования;
          -- схемы электрических, тепловых соединений, технологических систем;
          -- должностные инструкции персонала;
          -- инструкции по охране труда, разрабатываемые и утверждаемые владельцем объекта электроэнергетики в соответствии с законодательством Российской Федерации об охране труда;
          -- инструкции по эксплуатации производственных зданий и сооружений, ЛЭП, оборудования и устройств, в том числе инструкции по организации и осуществлению оперативно-технологического управления, по перечню, определяемому владельцем объекта электроэнергетики в соответствии с Правилами и нормативными правовыми актами, устанавливающими требования надежности и безопасности в сфере электроэнергетики;
          -- оперативная документация;
          -- документация по АСУ в соответствии с пунктом 48 Правил;
          -- документация по РЗА в соответствии с главой XL Правил;
          -- иная документация на отдельные виды ЛЭП и оборудования, предусмотренной Правилами.
          Ведение и хранение технической документации должно осуществляться на бумажном носителе и (или) в электронном виде, в порядке, определенном владельцем объекта электроэнергетики с соблюдением требований к ведению и хранению документации, установленных Правилами технологического функционирования электроэнергетических систем (далее - требования к ведению и хранению документации).
    - q:
        q: 2. Какую выдачу команд должна предусматривать схема прохождения команд оперативного персонала на изменение технологического режима работы и эксплуатационного состояния ЛЭП, оборудования и устройств объекта электроэнергетики, находящихся в его технологическом управлении?
        n: (раздел VIII п.92)
        a: |+
          Должна предусматривать выдачу команд непосредственно оперативному персоналу объекта электроэнергетики, без промежуточных звеньев передачи команд.
    - q:
        q: 3. Что необходимо обеспечить при плановых и аварийных отключениях генераторов (блоков генератор-трансформатор)?
        n: (раздел XXXI п.440)
        a: |+
          Для предотвращения самопроизвольной или ошибочной подачи напряжения на останавливающийся генератор (за исключением генераторов гидротурбинных установок) при плановых и аварийных отключениях генераторов (блоков генератор-трансформатор) должны быть незамедлительно выполнены необходимые отключения в схеме электрических соединений.
    - q:
        q: 4. Какие условия должны быть соблюдены при монтаже маслопроводов к расширителю на трансформаторах с газовой защитой?
        n: (раздел XXXIII п.463)
        a: |+
          Владелец объекта электроэнергетики должен обеспечить контроль правильности установки трансформаторов (реакторов), оборудованных устройствами газовой защиты.
          Крышка должна иметь подъем по направлению к газовому реле не менее 1%, а маслопровод к расширителю - не менее 2%, если в документации организации-изготовителя трансформатора не установлено иное, или уклон не предусмотрен конструкцией бака.
    - q:
        q: 5. Какие условия должны быть обеспечены владельцами объектов электроэнергетики при эксплуатации устройств РЗА?
        n: (раздел XL п.594)
        a: |+
          Владельцами объектов электроэнергетики должны быть обеспечены нормальные условия эксплуатации устройств РЗА, в том числе допустимые температура, влажность, вибрация, отклонения рабочих параметров от номинальных, электромагнитная обстановка, а также другие условия, приведенные в паспортных данных и руководствах по эксплуатации устройств РЗА.
    - q:
        q: 6. Как должны выполняться оперативные переключения при возможности возникновения феррорезонанса?
        n: (раздел XLII п.626)
        a: |+
          При возможности возникновения феррорезонанса оперативные переключения должны выполняться в соответствии с требованиями Правил переключений в электроустановках. Владельцем оборудования должны быть приняты меры по предотвращению феррорезонанса при автоматических отключениях.
  # --- 12 -------------------------------------------------------
  - c:
    - q:
        q: 1. Какая оперативная документация должна быть на каждом объекте электроэнергетики?
        n: (раздел V п.31)
        a: |+
          -- оперативные схемы;
          -- оперативный журнал;
          -- журнал распоряжений;
          -- диспетчерские и оперативные заявки (журнал (картотека) диспетчерских и оперативных заявок) на изменение технологического режима работы или эксплуатационного состояния ЛЭП, оборудования и устройств объектов электроэнергетики (далее - журнал диспетчерских и оперативных заявок);
          -- журнал РЗА;
          -- журнал телемеханики;
          -- журнал дефектов;
          -- журнал учета работ по нарядам и распоряжениям;
          -- журнал учета бригад, работающих на ЛЭП;
          -- журнал учета выдачи и возврата ключей от электроустановок.
    - q:
        q: 2. В какие сроки должна разрабатываться (актуализироваться) и утверждаться владельцем объекта электроэнергетики нормальная схема электрических соединений объекта электроэнергетики.
        n: (раздел VIII п.96)
        a: |+
          Нормальная схема электрических соединений объекта электроэнергетики (далее - нормальная схема) должна разрабатываться (актуализироваться) и утверждаться владельцем объекта электроэнергетики:
          -- ежегодно - в срок не ранее 15 ноября, но не позднее 15 декабря предшествующего года на очередной календарный год;
          -- при строительстве (реконструкции, модернизации, техническом перевооружении) объекта электроэнергетики - не позднее чем за два месяца до планируемой даты ввода объекта электроэнергетики, его оборудования в работу (в случае ввода в работу нового, модернизированного генерирующего оборудования электростанций - не позднее чем за 2 месяца до планируемой даты пробного пуска такого генерирующего оборудования);
          -- при изменении диспетчерского наименования объекта электроэнергетики или оборудования объекта электроэнергетики - не позднее чем за 2 месяца до дня такого изменения;
          -- при возникновении оснований, не указанных в настоящем пункте, требующих актуализации нормальной схемы до завершения года ее действия, - в срок, определенный владельцем объекта электроэнергетики.
    - q:
        q: 3. Какие надписи должны быть нанесены на пусковых устройствах, шкафах регулируемого электропривода, у кнопок или ключей управления выключателями электродвигателей?
        n: (раздел XXXII п.446)
        a: |+
          Все электродвигатели должны иметь на корпусе сокращенную маркировку, общую с механизмом и соответствующую технологической схеме.
          На пусковых устройствах, шкафах регулируемого электропривода, у кнопок или ключей управления выключателями (автоматическими выключателями или магнитными пускателями) электродвигателей должны быть надписи, указывающие, к какому электродвигателю они относятся, какая кнопка или какое направление поворота ключа относится к пуску и останову электродвигателя.
    - q:
        q: 4. Какая маркировка наносится на баки трансформаторов, реакторов, а также снаружи на дверях и внутри на трансформаторах ТП и камер?
        n: (раздел XXXIII п.465)
        a: |+
          На баках трансформаторов и реакторов, а также снаружи на дверях и внутри на трансформаторах трансформаторных пунктов и камер должны быть указаны диспетчерские наименования.
          Расцветка фазы должна быть нанесена на баки однофазных трансформаторов и реакторов, а также на адаптеры высоковольтных вводов трехфазных трансформаторов.
          Трансформаторы и реакторы наружной установки должны быть окрашены в светлые тона краской, стойкой к атмосферным осадкам и воздействию масла, не содержащей в своем составе алюминиевой пудры.
    - q:
        q: 5. Каковы требования к маркировке аппаратуры РЗА установленной на панелях, пультах и в шкафах РЗА?
        n: (раздел XL п.595)
        a: |+
          На панелях и шкафах РЗА, а также на панелях и пультах управления на лицевой и оборотной сторонах должны быть нанесены диспетчерские наименования установленных в них устройств РЗА.
          Диспетчерские наименования устройств РЗА ЛЭП, оборудования напряжением 6 кВ и выше должны однозначно определять эти устройства в пределах одного объекта электроэнергетики.
          Установленная на панелях, пультах и в шкафах РЗА аппаратура должна иметь маркировку, при двустороннем обслуживании аппаратура должна иметь с обеих сторон маркировку согласно исполнительным схемам. Расположение маркировки должно однозначно определять аппарат в пределах панели, пульта, шкафа.
          На панелях и шкафах РЗА с аппаратурой, относящейся к разным присоединениям или разным устройствам РЗА одного присоединения, должны быть нанесены различимые разграничительные линии.
    - q:
        q: 6. С помощью чего должно быть обеспечено электроснабжение ламп аварийного освещения?
        n: (раздел XLIII п.632)
        a: |+
          Владельцем объекта электроэнергетики должно быть обеспечено электроснабжение ламп аварийного освещения с использованием источников бесперебойного питания.
  # --- 13 -------------------------------------------------------
  - c:
    - q:
        q: 1. Каков порядок ознакомления работников с инструкциями и иной технической документации, а также вносимыми в нее изменениями?
        n: (раздел VI п.37)
        a: |+
          Работники, для которых обязательно знание инструкций и иной технической документации, должны быть ознакомлены с указанной документацией и вносимыми в нее изменениями под роспись (путем получения собственноручной или электронной подписи работника) в порядке, определенном владельцем объекта электроэнергетики.
    - q:
        q: 2. Что должен контролировать оперативный персонал?
        n: (раздел VIII п.109)
        a: |+
          -- контролировать токовую загрузку ЛЭП и оборудования, относящихся к объектам диспетчеризации, и информировать диспетчерский центр об их выходе за установленные (допустимые) пределы;
          -- контролировать технологический режим работы ЛЭП и оборудования, не относящихся к объектам диспетчеризации.
    - q:
        q: 3. Какие требования к эксплуатации электродвигателей установлены Правилами?
        n: (раздел XXXII п.448, 449, 451)
        a: |+
          -- на электродвигатели и приводимые ими механизмы должны быть нанесены стрелки, указывающие направление вращения.
          -- открытые вращающиеся части (соединительные муфты, шкивы, концы вала, ременные и зубчатые передачи) должны быть ограждены.
          -- корпус электродвигателя и металлическая оболочка питающего кабеля должны быть заземлены с обеспечением видимой связи соединения между корпусом электродвигателя и контуром заземления;
          -- заземляющий проводник должен быть соединен сваркой с металлическим основанием или с помощью болтового соединения со станиной электродвигателя.
          -- степени защиты персонала от прикосновения к токоведущим или движущимся частям, находящимся внутри электродвигателей, степени защиты от проникновения твердых инородных тел и воды внутрь электродвигателей должны соответствовать межгосударственному стандарту ГОСТ IEC 60034-5-2011, если иное не установлено документацией организации-изготовителя.
    - q:
        q: 4. Как осуществляется питание электродвигателей устройств охлаждения трансформаторов?
        n: (раздел XXXIII п.466)
        a: |+
          При эксплуатации питание электродвигателей устройств охлаждения трансформаторов (реакторов) должно быть осуществлено от двух источников, а для трансформаторов (реакторов) с принудительной циркуляцией масла - с применением АВР.
    - q:
        q: 5. Чем должны быть обеспечены указательные реле и светодиоды, предусмотренные для фиксации срабатывания каждого отдельного устройства РЗА?
        n: (раздел XL п.596)
        a: |+
          Надписи и наименования указательных реле и светодиодов, предусмотренных для фиксации срабатывания каждого отдельного устройства РЗА, должны однозначно определять срабатывание устройства РЗА и его функции.
    - q:
        q: 6. Что должен обеспечить владелец объекта электроэнергетики при эксплуатации осветительной сети?
        n: (раздел XLIII п.638)
        a: |+
          Владельцем объекта электроэнергетики должен быть определен порядок и обеспечено осуществление проверки состояния стационарного оборудования и электропроводки аварийного, эвакуационного и рабочего освещения, испытаний и измерений сопротивления изоляции.
