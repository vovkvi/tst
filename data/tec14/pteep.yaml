  - c:
    - q:
        q: 1. Каким локальным нормативным актом в компании определены обязательные формы работы с персоналом?
        n: (раздел IV п.27)
        a: |+
          Приказ Минэнерго от 22 сентября 2020 г. №796 "Правилами работы с персоналом в организациях электроэнергетики Российской
          Федерации" с изменениями (приказ Минэнерго от 30.11.2022 г. №1271).
    - q:
        q: 2. С какой периодичностью оперативный персонал должен выполнять опробование действий устройств автоматики, сигнализации, контролировать функционирование СДТУ, АСТУ?
        n: (раздел VIII п.85)
        a: |+
          Оперативный персонал должен с периодичностью, установленной техническим руководителем владельца объекта электроэнергетики, опробовать действие устройств автоматики, сигнализации, контролировать функционирование СДТУ, АСТУ.
    - q:
        q: 3. С какой периодичностью должны выполняться плановые переводы синхронного генератора с основного возбуждения на резервное и обратно?
        n: (раздел XXXI п.397)
        a: |+
          Плановые переводы синхронного генератора с основного возбуждения на резервное и обратно должны выполняться не реже 1 раза в полугодие и выполняться в соответствии с графиком, определяемом техническим руководителем. Генераторы, оснащенные устройствами автоматического перехода на резервный канал возбуждения, должны эксплуатироваться на основании производственных (местных) инструкций, разработанных с учетом требований инструкций организаций-изготовителей.
    - q:
        q: 4. Какова величина допустимой вибрации электродвигателей?
        n: (раздел XXXII п.458)
        a: |+
          Не выше значений, указанных в документации организаций-изготовителей.
    - q:
        q: 5. Допускается ли питание основных электроприемников от зарядно-подзарядного устройства (ЗПУ) без аккумуляторной батареи (АБ) в нормальном режиме работы систем оперативного постоянного тока (СОПТ)?
        n: (раздел XXXIX п.588)
        a: |+
          Не допускается.
    - q:
        q: 6. Какие меры должны быть приняты при выполнении работ по техническому обслуживанию устройств РЗА?
        n: (раздел XL п.610)
        a: |+
          При выполнении работ по техническому обслуживанию устройств РЗА должны быть приняты меры, предотвращающие непредусмотренные воздействия на оборудование и другие устройства РЗА находящиеся в работе.
  # --- 8 --------------------------------------------------------
  - c:
    - q:
        q: 1. Каким локальным нормативным актом в компании определен порядок организации и проведения противоаварийных тренировок с персоналом электростанций?
        n: (раздел IV п.28)
        a: |+
          Приказ Минэнерго от 26 января 2021 г. №27 "Правила проведения противоаварийных тренировок в организациях электроэнергетики Российской Федерации"
    - q:
        q: 2. Каким образом оперативный персонал может кратковременно привлекаться к ремонтным работам и испытаниям с освобождением на это время от исполнения обязанностей на рабочем месте?
        n: (раздел VIII п.86)
        a: |+
          С разрешения вышестоящего оперативного персонала владельца объекта электроэнергетики и при соблюдении требований, установленных Правилами переключений в электроустановках,Правилами по охране труда при эксплуатации электроустановок и требованиями к обеспечению надежности электроэнергетических систем, надежности и безопасности объектов электроэнергетики и энергопринимающих установок "Правила предотвращения развития и ликвидации нарушений нормального режима электрической части энергосистем и объектов электроэнергетики", , оперативный персонал может кратковременно привлекаться к ремонтным работам и испытаниям с освобождением на это время от исполнения обязанностей на рабочем месте с записью в оперативном журнале. По устному указанию диспетчерского и (или) вышестоящего оперативного персонала оперативный персонал, привлеченный к ремонтным работам и испытаниям, должен незамедлительно с момента поступления указания приступить к выполнению функций по оперативно-технологическому управлению.
    - q:
        q: 3. В условиях эксплуатации как выполняются переводы синхронных генераторов с основного возбуждения на резервное?
        n: (раздел XXXI п.397)
        a: |+
          В условиях эксплуатации переводы с основного возбуждения на резервное и обратно должны выполняться без отключения синхронных генераторов от сети.
          Переходы с рабочего канала регулирования возбуждения на резервный и обратно должны проводиться без изменения режима работы синхронных генераторов.
    - q:
        q: 4. Какова периодичность измерения вибрации электродвигателей ответственных механизмов?
        n: (раздел XXXII п.458)
        a: |+
          Измерения вибрации ответственных механизмов должны осуществляться с периодичностью, установленной графиком, утвержденным техническим руководителем.
    - q:
        q: 5. Как должно быть обеспечено питание инверторов резервного питания верхнего уровня АСУ ТП?
        n: (раздел XXXIX п.590)
        a: |+
          Питание инверторов резервного питания верхнего уровня АСУ ТП должно обеспечиваться от СОПТ объекта либо от собственной необслуживаемой герметизированной АБ с длительным сроком службы (не менее 8 лет).
    - q:
        q: 6. На основании какого документа должна быть выполнена проверка коррозионного состояния заземлителей подстанций и опор ВЛ?
        n: (раздел XLI п.613)
        a: |+
          Проверка коррозионного состояния заземлителей подстанций и опор ВЛ должна проводиться в соответствии с графиком, утвержденным техническим руководителем.
