        n: (раздел VIII п.89)
        a: |+
          Верно
    - q:
        q: 3. Чем определяется скорость набора и изменения активной нагрузки для всех турбогенераторов?
        n: (раздел XXXI п.416)
        a: |+
          Скорость набора и изменения активной нагрузки для всех генераторов должна определяться с учетом условий работы турбины или котла и по результатам комплексных испытаний в соответствии с Правилами проведения испытаний и определения общесистемных технических параметров и характеристик генерирующего оборудования.
    - q:
        q: 4. В каких случаях должен быть незамедлительно отключен от сети электродвигатель без согласования с вышестоящим оперативным и административно-техническим персоналом?
        n: (раздел XXXII п.460)
        a: |+
          Электродвигатели должны быть незамедлительно отключены от сети персоналом без согласования с вышестоящим оперативным и административно-техническим персоналом при несчастных случаях с людьми, появлении дыма или огня из корпуса электродвигателя, его пусковых и возбудительных устройств, шкафов регулируемого электропривода, поломке приводимого механизма.
    - q:
        q: 5. При каких условиях допускается вывод из работы защит присоединения?
        n: (раздел XL п.592)
        a: |+
          При выводе из работы или неисправности отдельных устройств РЗА оставшиеся в работе устройства должны обеспечить защиту ЛЭП и оборудования от всех видов повреждений. Если указанное условие не выполняется, должна быть осуществлена временная защита или присоединение должно быть отключено.
    - q:
        q: 6. Какие средства должны применяться при ликвидации нарушений нормального режима, связанных с возникновением замыкания на землю в электрических сетях с изолированной нейтралью?
        n: (раздел XLII п.620)
        a: |+
          Для ликвидации нарушений нормального режима, связанных с возникновением замыкания на землю в электрических сетях с изолированной нейтралью, должны применяться средства селективного определения присоединения или его участка с однофазным замыканием на землю совместно с управляемыми коммутационными аппаратами, позволяющими отключать присоединение или участок присоединения с однофазным замыканием на землю.
