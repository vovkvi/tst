  # --- 1 --------------------------------------------------------
  - c:
    - q:
        q: 1. Основные задачи ПТЭ
        n: (раздел I п.1)
        a: |+
          Правила технической эксплуатации электрических станций и сетей Российской Федерации устанавливают требования к эксплуатации объектов по производству электрической энергии и объектов электросетевого хозяйства, функционирующих в составе Единой энергетической системы России и технологически изолированных территориальных электроэнергетических систем, в части обеспечения надежности функционирования указанных электроэнергетических систем, надежности и безопасности объектов электроэнергетики и возможности их использования по функциональному назначению в составе указанных электроэнергетических систем.
    - q:
        q: 2. Кем определяется выбор способа ведения оперативных схем?
        n: (раздел VI п.40)
        a: |+
          Ведение оперативных схем должно осуществляться в электронном виде, на бумажном носителе или с помощью схем-макетов. Выбор способа ведения оперативных схем осуществляется владельцем объекта электроэнергетики в зависимости от условий эксплуатации объекта электроэнергетики.
    - q:
        q: 3. Что должен обеспечивать оперативный персонал?
        n: (раздел VIII п.109)
        a: |+
          Соответствие параметров технологического режима работы ЛЭП и оборудования их допустимым значениям и информировать оперативный персонал, в технологическом управлении (ведении) которого находятся такие ЛЭП и оборудование, о достижении параметрами технологического режима их работы недопустимых по величине и длительности значений.
    - q:
        q: 4. Куда наносятся стрелки, указывающие направление вращения механизма?
        n: (раздел XXXII п.448)
        a: |+
          На электродвигатели и приводимые ими механизмы должны быть нанесены стрелки, указывающие направление вращения.
    - q:
        q: 5. Какие мероприятия выполняются при срабатывании газового реле трансформатора на сигнал?
        n: (раздел XXXIII п.482)
        a: |+
          При срабатывании газового реле на сигнал:
          -- должен быть проведен наружный осмотр трансформатора (реактора);
          -- проверен уровень масла в расширителе;
          -- отобран газ из реле для анализа и проверки на горючесть, а также выполнены другие требования, установленные документацией организаций-изготовителей.
          Для обеспечения безопасности персонала при отборе газа из газового реле и выявления причины его срабатывания должны быть проведены разгрузка и отключение трансформатора (реактора).
          Время выполнения мероприятий по разгрузке и отключению трансформатора должно быть минимальным.
          Если газ в реле негорючий, а также отсутствуют признаки повреждения трансформатора (реактора) и его отключение вызвало недоотпуск электроэнергии, трансформатор (реактор) может быть включен в работу до выяснения причины срабатывания газового реле на сигнал. Продолжительность работы трансформатора (реактора) в указанном случае должна устанавливаться техническим руководителем.
          По результатам анализа газа из газового реле, хроматографического анализа масла, других измерений (испытаний) должна быть установлена причина срабатывания газового реле на сигнал, определено техническое состояние трансформатора (реактора) и возможность его нормальной эксплуатации.
    - q:
        q: 6. Чем должны быть обеспечены установленные в устройствах РЗА переключающие устройства РЗА?
        n: (раздел XL п.596)
        a: |+
          Установленные в устройствах РЗА переключающие устройства РЗА должны иметь надписи в соответствии с инструкциями по эксплуатации и оперативному обслуживанию комплексов и устройств РЗА. Надписи должны однозначно определять их назначение, а также их нормальное положение.
  # --- 2 --------------------------------------------------------
  - c:
    - q:
        q: 1. Область распространения ПТЭ
        n: (раздел I п.2)
        a: |+
          Требования Правил распространяются на:
          -- собственников и иных законных владельцев объектов по производству электрической энергии, в том числе функционирующих в режиме комбинированной выработки электрической и тепловой энергии, и (или) объектов электросетевого хозяйства (далее - владелец объекта электроэнергетики) и принадлежащие им объекты по производству электрической энергии и объекты электросетевого хозяйства (далее - объекты электроэнергетики), за исключением принадлежащих потребителям электрической энергии объектов электросетевого хозяйства классом напряжения 0,4 кВ и ниже, присоединенных к электрическим сетям на уровне напряжения 0,4 кВ;
          -- системного оператора и иных субъектов оперативно-диспетчерского управления в технологически изолированных территориальных электроэнергетических системах - в части учета требований Правил при планировании и изменении технологического режима работы и эксплуатационного состояния объектов электроэнергетики в соответствии с Правилами оперативно-диспетчерского управления в электроэнергетике, утвержденными постановлением Правительства Российской Федерации от 27 декабря 2004 г. N 854 <10> (далее - Правила ОДУ), а также в части требований к взаимодействию субъектов оперативно-диспетчерского управления в электроэнергетике с владельцами объектов электроэнергетики при эксплуатации автоматических систем диспетчерского управления и каналов связи, технологически связанных с автоматизированными системами управления (далее - АСУ) и каналами связи, эксплуатируемыми такими владельцами.
    - q:
        q: '2. Каким документом устанавливается распределение по способу управления: ЛЭП, оборудования и устройств?'
        n: (раздел VIII п.70)
        a: |+
          Распределение по способу управления ЛЭП, оборудования и устройств должно устанавливаться перечнем распределения ЛЭП, оборудования и устройств объектов электроэнергетики по способу управления (далее - Перечень распределения), утверждаемым владельцем объекта электроэнергетики.
          В отношении ЛЭП, оборудования и устройств, отнесенных субъектом оперативно-диспетчерского управления в электроэнергетике к объектам диспетчеризации, указанное в Перечне распределения распределение ЛЭП, оборудования и устройств по способу управления должно соответствовать перечню объектов диспетчеризации с их распределением по способу управления, утвержденному диспетчерским центром (далее - перечень объектов диспетчеризации).
          Перечни распределения, утверждаемые разными владельцами объектов электроэнергетики, должны соответствовать друг другу в части распределения по способу управления включаемых в них одних и тех же ЛЭП, оборудования или устройств, не являющихся объектами диспетчеризации. Формирование указанных Перечней распределения и внесение в них изменений в части таких ЛЭП, оборудования или устройств должно осуществляться по согласованию между владельцами объектов электроэнергетики. Порядок взаимодействия владельцев объектов электроэнергетики между собой при формировании Перечней распределения и внесении в них изменений должен определяться в соответствии с условиями документов, определяющих порядок взаимодействия владельцев объектов электроэнергетики между собой при организации и осуществлении оперативно-технологического управления в соответствии с пунктом 40 Правил технологического функционирования электроэнергетических систем (далее - документы, регулирующие порядок технологического взаимодействия).
    - q:
        q: 3. На какие категории подразделяются оперативные заявки?
        n: (раздел VIII п.116)
        a: |+
          Оперативные заявки подразделяются на следующие категории: плановые, внеплановые, неотложные, аварийные.
    - q:
        q: 4. Какие меры применяются для защиты людей от открытых вращающихся частей?
        n: (раздел XXXII п.449)
        a: |+
          Ограждения.
    - q:
        q: 5. Какие действия производятся в случае автоматического отключения трансформатора действием защит от внутренних повреждений?
        n: (раздел XXXIII п.483)
        a: |+
          -- незамедлительный ввод в работу резервного трансформатора;
          -- не допускается включение в работу отключившегося трансформатора без анализа газа, масла, устранения выявленных нарушений и проведения испытаний.
    - q:
        q: 6. Какие требования по охране труда предъявляются к вторичным цепям трансформаторов тока, напряжения и вторичным обмоткам фильтров присоединения высокочастотных каналов?
        n: (раздел XL п.600)
        a: |+
          Вторичные цепи трансформаторов тока, напряжения и вторичные обмотки фильтров присоединения высокочастотных каналов должны быть заземлены.
  # --- 3 --------------------------------------------------------
  - c:
    - q:
        q: 1. Требования к организации технической эксплуатации
        n: (раздел II п.4)
        a: |+
          Техническая эксплуатация (далее - эксплуатация) объектов электроэнергетики должна включать:
          -- ввод в работу в составе энергосистемы новых, реконструированных, модернизированных, технически перевооруженных объектов электроэнергетики в целом, нового (модернизированного) оборудования и устройств объектов электроэнергетики;
          -- использование по функциональному назначению линий электропередачи (далее - ЛЭП), оборудования и устройств;
          -- формирование, использование по назначению, хранение документации, указанной в Правилах;
          -- оперативно-технологическое управление объектами электроэнергетики;
          -- ремонт и техническое обслуживание зданий, сооружений, оборудования, устройств, ЛЭП;
          -- формирование и поддержание в актуальном состоянии базы данных в электронном виде, содержащей техническое описание ЛЭП, оборудования и устройств объектов электросетевого хозяйства, приборов учета электрической энергии, в том числе описание мест установки приборов учета электрической энергии и коды (идентификаторы) точек поставки электрической энергии, на которых установлены приборы учета электрической энергии, с отображением электрической схемы соединения силового оборудования между собой с учетом нормального положения коммутационных аппаратов (далее -информационная модель объекта электросетевого хозяйства), и предоставление содержащихся в ней сведений при осуществлении информационного обмена;
          -- консервацию, техническое перевооружение, модернизацию и реконструкцию объектов электроэнергетики в части, не относящейся к предмету законодательства Российской Федерации о градостроительной деятельности.
    - q:
        q: 2. За какое время должно быть обеспечено прибытие оперативного персонала на объект электроэнергетики в случае организации круглосуточного оперативного обслуживания объекта электроэнергетики в форме, не предполагающей постоянного дежурства оперативного персонала на объекте электроэнергетики (за исключением объектов электросетевого хозяйства высшим проектным классом напряжения ниже 35 кВ)?
        n: (раздел VIII п.72)
        a: |+
          Не должно превышать 60 минут.
    - q:
        q: 3. В каких случаях оформляется аварийная оперативная заявка?
        n: (раздел VIII п.116)
        a: |+
          В случае автоматического отключения ЛЭП, оборудования в результате действия устройства РЗА или отключения ЛЭП, оборудования дежурным работником при наличии угрозы жизни людей или повреждения таких ЛЭП, оборудования, а также в случаях отключения устройств РЗА дежурным работником при неисправности или ложных (излишних) срабатываниях указанных устройств.
    - q:
        q: 4. Какие части электродвигателя должны быть ограждены?
        n: (раздел XXXII п.449)
        a: |+
          Открытые вращающиеся части (соединительные муфты, шкивы, концы вала, ременные и зубчатые передачи).
    - q:
        q: 5. Какая температура воздуха должна поддерживаться в ЗРУ в летнее и зимнее время?
        n: (раздел XXXIV п.487)
        a: |+
          Температура воздуха внутри помещений ЗРУ в летнее время должна быть не выше 40°C.
          Температура воздуха внутри помещений ЗРУ в зимнее время должна соответствовать температурному режиму работы установленного в ЗРУ оборудования, устройств РЗА, автоматизированных информационно-измерительных системах коммерческого учета электрической энергии.
          В случае превышения температуры воздуха должны быть приняты меры к понижению температуры оборудования или охлаждению воздуха.
          Температура в помещении комплектных распределительных устройств с элегазовой изоляцией (далее - КРУЭ) должна соответствовать требованиям документации организации-изготовителя КРУЭ.
    - q:
        q: 6. Какая техническая документация должна быть в наличии для всех находящихся в эксплуатации устройств РЗА?
        n: (раздел XL п.601)
        a: |+
          Владельцы объектов электроэнергетики в отношении всех находящихся в эксплуатации устройств РЗА обязаны обеспечить наличие следующей технической документации:
          -- инструкций по эксплуатации и оперативному обслуживанию комплексов и устройств РЗА;
          -- перечней сложных устройств РЗА;
          -- графиков технического обслуживания устройств РЗА;
          -- рабочих программ вывода из работы (ввода в работу) сложных устройств РЗА;
          -- заводских руководств по эксплуатации устройств РЗА;
          -- методик расчета и выбора параметров настройки (уставок) и алгоритмов функционирования устройств РЗА (допускается включение методик в состав заводских руководств по эксплуатации устройств РЗА) и иной документации по настройке устройств РЗА в соответствии с Правилами взаимодействия при настройке устройств РЗА;
          -- исполнительных схем устройств РЗА и вторичного оборудования, паспортов-протоколов и иной документации по техническому обслуживанию устройств РЗА в соответствии с Правилами технического обслуживания устройств и комплексов РЗА;
          -- документации, необходимой для выполнения переключений в схемах РЗА, в соответствии с Правилами переключений в электроустановках.
  # --- 4 --------------------------------------------------------
  - c:
    - q:
        q: 1. Что должно быть сделано при пробных пусках генерирующего оборудования?
        n: (раздел III п.18)
        a: |+
          При пробных пусках генерирующего оборудования должны быть:
          -- проверены работоспособность генерирующего оборудования и технологических схем, безопасность их эксплуатации;
          -- проведены проверка и настройка систем контроля и управления, в том числе автоматических регуляторов, устройств защиты и блокировок, устройств сигнализации и контрольно-измерительных приборов (далее - КИП).
          Перед пробным пуском генерирующего оборудования и первым включением в сеть основного электротехнического оборудования должны быть выполнены следующие условия:
          -- укомплектован, обучен административно-технический, оперативный, оперативно-ремонтный, ремонтный и вспомогательный персонал с проведением обязательных форм работы с персоналом, предусмотренных Правилами работы с персоналом в организациях электроэнергетики Российской Федерации, утвержденными приказом Минэнерго России от 22 сентября 2020 г. N 796 <21> (далее - Правила работы с персоналом), разработаны и утверждены инструкции по эксплуатации, инструкции по охране труда и оперативные схемы, документация, предусмотренная пунктом 31 Правил;
          -- введены в действие средства диспетчерского и технологического управления (далее - СДТУ) с линиями связи, устройства предупредительной и аварийной сигнализации, системы пожарной сигнализации и пожаротушения, аварийного освещения, вентиляции;
          -- введены в действие системы контроля и управления.
          Дефекты и недостатки выполненных работ, выявленные в процессе пробных пусков, должны быть устранены владельцем объекта электроэнергетики до начала комплексного опробования.
          Результаты пробных пусков должны быть учтены при документальном оформлении результатов испытаний генерирующего оборудования.
    - q:
        q: 2. Каковы обязанности оперативного персонала при приёмке смены?
        n: (раздел VIII п.81)
        a: |+
          При приемке смены оперативный персонал обязан:
          -- ознакомиться с оперативной схемой, эксплуатационным состоянием и технологическим режимом работы ЛЭП, оборудования и устройств, находящихся в его технологическом управлении и ведении;
          -- получить от сдающего смену оперативного персонала сведения об оборудовании, на котором выявлены дефекты, требующие проведения дополнительных (внеплановых) осмотров для предупреждения нарушений в работе;
          -- выяснить, какие работы выполнялись в течение предыдущей дежурной смены, какие работы выполняются по заявкам, нарядам и распоряжениям в зоне его эксплуатационного обслуживания;
          -- проверить наличие и принять инструмент, материалы, ключи от электроустановок, оперативную документацию и документацию рабочего места;
          -- ознакомиться со всеми записями в журналах, указанных в пункте 38 Правил, и изменениями в инструктивной документации, внесенными за время, прошедшее с его предыдущего дежурства;
          -- принять рапорт от подчиненного оперативного персонала и доложить вышестоящему оперативному персоналу о заступлении на дежурство и недостатках, выявленных при приемке смены;
          -- отдать рапорт диспетчерскому персоналу диспетчерского центра в порядке, установленном субъектом оперативно-диспетчерского управления в электроэнергетике;
          -- оформить приемку-сдачу смены записью в оперативном журнале за своей подписью и подписью оперативного персонала, сдающего смену;
          -- выполнить мероприятия, предусмотренные инструктивными документами владельца объекта электроэнергетики (его обособленного подразделения).
    - q:
        q: 3. В каких случаях оформляется внеплановая оперативная заявка?
        n: (раздел VIII п.116)
        a: |+
          При возникновении в процессе эксплуатации ЛЭП, оборудования и устройств причин, которые невозможно было предвидеть на этапе формирования месячного графика ремонта.
    - q:
        q: 4. Какие части электродвигателя должны быть заземлены с обеспечением видимой связи с контуром заземления?
        n: (раздел XXXII п.451)
        a: |+
          Корпус электродвигателя и металлическая оболочка питающего кабеля.
    - q:
        q: 5. Каким цветом должны быть обозначены рукоятки приводов заземляющих разъединителей (ножей), а также ведущие валы двигательных приводов заземляющих ножей?
        n: (раздел XXXIV п.498)
        a: |+
          Рукоятки приводов заземляющих разъединителей (ножей), а также ведущие валы двигательных приводов заземляющих ножей должны быть обозначены красным цветом, а заземляющие ножи - черным.
    - q:
        q: 6. Кто осуществляет контроль соответствия эксплуатационного состояния устройств РЗА схемам первичных соединений объекта электроэнергетики?
        n: (раздел XL п.604)
        a: |+
          Оперативный персонал должен осуществлять контроль соответствия эксплуатационного состояния устройств РЗА схемам первичных соединений объекта электроэнергетики, фиксировать факты срабатывания устройств РЗА и передавать необходимую информацию персоналу, в диспетчерском (технологическом) управлении или ведении которого находятся такие комплексы и устройства РЗА.
  # --- 5 --------------------------------------------------------
  - c:
    - q:
        q: 1. Что должно быть проверено при приемке в постоянную эксплуатацию АСУ?
        n: (раздел III п.25)
        a: |+
          При приемке в постоянную эксплуатацию АСУ должны быть проверены их работоспособность, функциональность и соответствие проектным решениям.
          Вводу АСУ в постоянную эксплуатацию может предшествовать опытная эксплуатация такой системы продолжительностью не более 6 месяцев.
          Приемка АСУ в постоянную эксплуатацию при наличии неустраненных замечаний, выявленных в период испытаний, запрещается.
    - q:
        q: 2. На каких уровнях оперативно-технологического управления должны автоматически фиксироваться средствами звукозаписи оперативные переговоры оперативного персонала?
        n: (раздел VIII п.83)
        a: |+
          Оперативные переговоры оперативного персонала должны автоматически фиксироваться средствами звукозаписи на всех уровнях оперативно-технологического управления, в том числе на объектах электроэнергетики. Сохранность записей оперативных переговоров должна быть обеспечена в соответствии с требованиями, установленными пунктом 54 Правил технологического функционирования электроэнергетических систем.
    - q:
        q: 3. Категории оперативных заявок. Их определение.
        n: (раздел VIII п.116)
        a: |+
          -- Плановая оперативная заявка на вывод в ремонт ЛЭП, оборудования или устройства должна оформляться в соответствии с утвержденными месячными графиками ремонта в установленные ими сроки.
          -- Аварийная оперативная заявка оформляться в случае автоматического отключения ЛЭП, оборудования в результате действия устройства РЗА или отключения ЛЭП, оборудования дежурным работником при наличии угрозы жизни людей или повреждения таких ЛЭП, оборудования, а также в случаях отключения устройств РЗА дежурным работником при неисправности или ложных (излишних) срабатываниях указанных устройств;
          -- Неотложная оперативная заявка оформляться в случае необходимости срочного отключения ЛЭП и оборудования для выполнения работ по предотвращению повреждения ЛЭП, оборудования и аварийных отключений вследствие выхода параметров их работы за пределы, допустимые по условиям безопасной эксплуатации;
          -- Внеплановая оперативная заявка оформляться при возникновении в процессе эксплуатации ЛЭП, оборудования и устройств причин, которые невозможно было предвидеть на этапе формирования месячного графика ремонта.
    - q:
        q: 4. Каким образом должны быть заземлены корпус электродвигателя и металлическая оболочка питающего кабеля?
        n: (раздел XXXII п.451)
        a: |+
          Должны быть заземлены с обеспечением видимой связи соединения между корпусом электродвигателя и контуром заземления.
    - q:
        q: 5. Какая температура должна поддерживаться в помещении аккумуляторных батарей?
        n: (раздел XXXV п.525)
        a: |+
          Температура в помещении АБ должна поддерживаться не ниже 10°C. На подстанциях без постоянного дежурства персонала и в случаях, если емкость АБ выбрана и рассчитана с учетом понижения температуры, в помещении АБ допускается понижение температуры до 5°C.
    - q:
        q: 6. Какое назначение имеют таблицы положений переключающих устройств на панелях и шкафах с устройствами РЗА?
        n: (раздел XL п.605)
        a: |+
          Для контроля оперативным персоналом соответствия положений переключающих устройств в цепях РЗА технологическому режиму работы ЛЭП и оборудования для каждой панели и шкафа должны применяться таблицы положений переключающих устройств.
  # --- 6 --------------------------------------------------------
  - c:
    - q:
        q: 1. Требования к персоналу.
        n: (раздел IV п.27)
        a: |+
          Объект электроэнергетики, центр управления сетями (далее - ЦУС), центр управления ВЭС (СЭС), структурное подразделение потребителя электрической энергии, должны быть обеспечены (укомплектованы) работниками, обученными, прошедшими подготовку и обязательные формы работы с персоналом в соответствии с Правилами работы с персоналом.
    - q:
        q: 2. Где оперативный персонал фиксирует команду (отданную или полученную) на изменение технологического режима?
        n: (раздел VIII п.84)
        a: |+
          Оперативный персонал, отдав или получив команду на изменение технологического режима работы (эксплуатационного состояния) ЛЭП, оборудования и устройств или подтверждение возможности изменения их технологического режима работы (эксплуатационного состояния), получив диспетчерскую команду или диспетчерское разрешение диспетчерского персонала субъекта оперативно-диспетчерского управления в электроэнергетике, должен записать их в оперативный журнал. Объем и порядок записи в оперативный журнал должен определяться производственной (местной) инструкцией.
    - q:
        q: 3. Что должно быть обеспечено при регулировании напряжения владельцами объектов электроэнергетики?
        n: (раздел VIII п.126)
        a: |+
          При регулировании напряжения владельцами объектов электроэнергетики должно быть обеспечено:
          -- соответствие показателей качества электрической энергии по напряжению требованиям, установленным Правилами технологического функционирования электроэнергетических систем, техническим условиям на технологическое присоединение к электрическим сетям, условиям договоров купли-продажи (поставки) электрической энергии (мощности), договоров оказания услуг по передаче электрической энергии, договоров энергоснабжения;
          -- соответствие уровня напряжения значениям, допустимым для оборудования с учетом допустимых повышений напряжения в соответствии с ГОСТ Р 57382-2017;
          -- минимизация потерь электрической энергии в электрических сетях.
    - q:
        q: 4. Каким образом должен быть соединен заземляющий проводник электродвигателя?
        n: (раздел XXXII п.451)
        a: |+
          Заземляющий проводник должен быть соединен сваркой с металлическим основанием или с помощью болтового соединения со станиной электродвигателя.
    - q:
        q: 5. С какой периодичностью осматриваются туннели, шахты, кабельные этажи и каналы на объектах электроэнергетики с постоянным дежурством оперативного персонала?
        n: (раздел XXXVIII п.573)
        a: |+
          Туннели, шахты, кабельные этажи и каналы на объектах электроэнергетики с постоянным дежурством оперативного персонала должны осматриваться не реже 1 раза в месяц, а на объектах электроэнергетики без постоянного дежурства оперативного персонала - в сроки, установленные техническим руководителем.
    - q:
        q: 6. В соответствии с каким нормативным документом должно быть организовано техническое обслуживание для всех устройств РЗА и вторичного оборудования?
        n: (раздел XL п.610)
        a: |+
          Для всех устройств РЗА и вторичного оборудования владельцами объектов электроэнергетики должно быть организовано техническое обслуживание в соответствии с Правилами технического обслуживания устройств и комплексов РЗА.
