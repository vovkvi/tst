        q: 6. Назовите порядок допуска к самостоятельной работе.
        n: null
        a: &a8-6 |+
          Допуск к самостоятельной работе, вновь принятого или имевшего перерыв в работе более 6 месяцев, оперативного и оперативно-ремонтного персонала, производится только после инструктажа, стажировки, проверки знаний и дублирования.
          При перерывах в работе от 30 дней до 6 месяцев форму подготовки персонала для допуска к самостоятельной работе определяет руководитель организационной единицы с учетом уровня профессиональной подготовки работника, его опыта работы, служебных обязанностей и др. При этом в любых случаях проводится внеплановый инструктаж по безопасности труда.
          Работники, обслуживающие оборудование и объекты, подконтрольные органам «Ростехнадзора» РФ, допускаются к самостоятельной работе после обучения, аттестации и проверки знаний в соответствии с требованиями правил этих органов.
          При длительном простое оборудования (консервации и др.) либо изменении условий его работы порядок допуска персонала к его управлению определяет директор предприятия. 
          Допуск к самостоятельной работе.
          Допуск персонала к самостоятельной работе осуществляется на основании протокола проверки знаний, подписанного председателем и всеми членами экзаменационной комиссии.
          Допуск к самостоятельной работе руководящих работников и специалистов оформляется приказом по предприятию.
          Допуск к самостоятельной работе рабочих оформляется распоряжением начальника организационной единицы в журнале распоряжений.
          Допуск к самостоятельной работе электротехнического персонала оформляется приказом по предприятию.
          Допуск к самостоятельной работе по обслуживанию объектов «Ростехнадзора» оформляется согласно требованиям «Ростехнадзора» РФ приказом по предприятия.
          Перед допуском к самостоятельной работе оперативный и оперативно-ремонтный персонал, имевший перерыв в работе, должен ознакомиться:
          -- С изменениями в оборудовании, схемах и режимах работы энергоустановок.
          -- С изменениями в инструкциях.
          -- С вновь введенными в действие НТД.
          -- С новыми приказами, техническими распоряжениями и другими материалами по данной должности.
          Действие допуска к самостоятельной работе работников, для которых проверка знаний обязательна, сохраняется до срока очередной проверки и может быть прервано решением директора предприятия, начальника организационной единицы или органов государственного надзора, при нарушении этими работниками норм и правил, которые они должны соблюдать согласно служебным обязанностям.
    - q:
        q: 7. Как производится подготовка рабочего места и первичный допуск бригады к работе в электроустановках по наряду и распоряжению?
        n: null
        a: |+
          2.7.1. Не допускается изменять предусмотренные нарядом меры по подготовке рабочих мест.
          При возникновении сомнения в достаточности и правильности мер по подготовке рабочего места и в возможности безопасного выполнения работы эта подготовка должна быть прекращена, а намечаемая работа отложена до выдачи нового наряда, предусматривающего технические мероприятия, устраняющие возникшие сомнения в безопасности.
          2.7.2. В тех случаях, когда производитель работ совмещает обязанности допускающего, подготовку рабочего места он должен выполнять с одним из членов бригады, имеющим группу III.
          2.7.3. Допускающий перед допуском к работе должен убедиться в выполнении технических мероприятий по подготовке рабочего места путем личного осмотра, по записям в оперативном журнале, по оперативной схеме и по сообщениям оперативного, оперативно-ремонтного персонала задействованных организаций.
          2.7.4. Ответственный руководитель и производитель работ (наблюдающий) перед допуском к работе должны выяснить у допускающего, какие меры приняты при подготовке рабочего места, и совместно с допускающим проверить эту подготовку личным осмотром в пределах рабочего места.
          При отсутствии оперативного персонала, но с его разрешения, проверку подготовки рабочего места ответственный руководитель работ совместно с производителем работ могут выполнять самостоятельно.
          2.7.5. Допуск к работе по нарядам и распоряжениям должен проводиться непосредственно на рабочем месте.
          Допуск к работе по распоряжению в тех случаях, когда подготовка рабочего места не нужна, проводить на рабочем месте необязательно, а на ВЛ, ВЛС и КЛ - не требуется.
          2.7.6. Допуск к работе проводится после проверки подготовки рабочего места. При этом допускающий должен проверить соответствие состава бригады составу, указанному в наряде или распоряжении, по именным удостоверениям членов бригады; доказать бригаде, что напряжение отсутствует, показом установленных заземлений или проверкой отсутствия напряжения, если заземления не видны с рабочего места, а в электроустановках напряжением 35 кВ и ниже (где позволяет конструктивное исполнение) - последующим прикосновением рукой к токоведущим частям.
          2.7.7. Началу работ по наряду или распоряжению должен предшествовать целевой инструктаж, предусматривающий указания по безопасному выполнению конкретной работы в последовательной цепи от выдавшего наряд, отдавшего распоряжение до члена бригады (исполнителя).
          Без проведения целевого инструктажа допуск к работе не разрешается.
          Целевой инструктаж при работах по наряду проводят:
          выдающий наряд - ответственному руководителю работ или, если ответственный руководитель не назначается, производителю работ (наблюдающему);
          допускающий - ответственному руководителю работ, производителю работ (наблюдающему) и членам бригады;
          ответственный руководитель работ - производителю работ (наблюдающему) и членам бригады;
          производитель работ (наблюдающий) - членам бригады.
          Целевой инструктаж при работах по распоряжению проводят: отдающий распоряжение - производителю (наблюдающему) или непосредственному исполнителю работ;
          допускающий - производителю работ (наблюдающему), членам бригады (исполнителям).
          Допускается проведение целевого инструктажа выдающим наряд, отдающим распоряжение по телефону.
          При вводе в состав бригады нового члена бригады инструктаж, как правило, должен проводить производитель работ (наблюдающий).
          2.7.8. Выдающий наряд, отдающий распоряжение, ответственный руководитель работ, производитель работ в проводимых ими целевых инструктажах, помимо вопросов электробезопасности, должны дать четкие указания по технологии безопасного проведения работ, использованию грузоподъемных машин и механизмов, инструмента и приспособлений.
          Наблюдающий инструктирует бригаду о мерах по безопасному ведению работ, исключающих возможность поражения электрическим током, и о порядке перемещения членов бригады по территории электроустановки. Производитель работ инструктирует бригаду по вопросам безопасной технологии выполнения работы, использованию инструмента и приспособлений.
          Производитель работ в целевом инструктаже обязан дать исчерпывающие указания членам бригады, исключающие возможность поражения электрическим током.
          2.7.9. Допускающий в целевом инструктаже должен ознакомить членов бригады с содержанием наряда, распоряжения, указать границы рабочего места, наличие наведенного напряжения, показать ближайшие к рабочему месту оборудование и токоведущие части ремонтируемого и соседних присоединений, к которым не допускается приближаться независимо от того, находятся они под напряжением или нет.
          2.7.10. При работе по наряду целевой инструктаж должен быть оформлен в таблице «Регистрация целевого инструктажа при первичном допуске» подписями работников, проведших и получивших инструктаж (приложение N 4 к настоящим Правилам).
          2.7.11. При работе по распоряжению целевой инструктаж должен быть оформлен в соответствующей графе Журнала учета работ по нарядам и распоряжениям с подписями отдавшего распоряжение (проведшего инструктаж) и принявшего распоряжение (производителя работ, исполнителя, допускающего), т.е. работников, получивших инструктаж (приложение N 5 к настоящим Правилам).
          2.7.12. Допуск к работе оформляется в обоих экземплярах наряда, из которых один остается у производителя работ (наблюдающего), а второй - у допускающего их работника.
          Когда производитель работ совмещает обязанности допускающего, допуск оформляется в одном экземпляре наряда.
          Допуск к работе по распоряжению оформляется в Журнале учета работ по нарядам и распоряжениям (приложение N 5 к настоящим Правилам) с записью о допуске к работе в оперативном журнале.
    - q:
        q: 8. Выполнение отключений в электроустановках.
        n: null
        a: |+
          При подготовке рабочего места должны быть отключены:
          -- токоведущие части, на которых будут производиться работы;
          -- не ограждённые токоведущие части, к которым возможно случайное приближение людей, механизмов и грузоподъемных машин на недопустимое расстояние;
          -- цепи управления и питания приводов, закрыт воздух в системах управления коммутационными аппаратами, снят завод с пружин и грузов у приводов выключателей и разъединителей.
          В электроустановках напряжением выше 1000 В с каждой стороны, с которой включением коммутационного аппарата не исключена подача напряжения на рабочее место, должен быть видимый разрыв. Видимый разрыв разрешается создавать отключением разъединителей, снятием предохранителей, отключением отделителей и выключателей нагрузки, отсоединением или снятием шин и проводов.
          В случае отсутствия видимого разрыва, в комплектных распределительных устройствах заводского изготовления с выкатными элементами, а также в комплектных распределительных устройствах с элегазовой изоляцией (далее - КРУЭ) напряжением 35 кВ и выше разрешается проверку отключенного положения коммутационного аппарата проверять по механическому указателю гарантированного положения контактов.
          Силовые трансформаторы и трансформаторы напряжения, связанные с выделенным для работ участком электроустановки, должны быть отключены и схемы их разобраны также со стороны других своих обмоток для исключения возможности обратной трансформации.
          При управлении с АРМ не допускается нахождение персонала в распределительных устройствах, в которых находятся данные коммутационные аппараты.
