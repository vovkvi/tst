          -- Подготовка, аттестация работников в областях промышленной, экологической, энергетической безопасности, безопасности гидротехнических сооружений в соответствии с требованиями приказа Ростехнадзора от 29.01.2007 № 37
    - q:
        q: 6. Перечислите порядок организации работ в электроустановках по наряду.
        n: null
        a: |+
          Наряд выписывается в двух, а при передаче его по телефону радио - в трех экземплярах. В последнем случае выдающий наряд выписывает один экземпляр, а работник, принимающий текст в виде телефоне- или радиограммы, факса или электронного письма, заполняет два экземпляра наряда и после обратной проверки указывает на месте подписи выдающего наряд его фамилию и инициалы, подтверждая правильность записи своей подписью.
          В тех случаях, когда производитель работ назначается одновременно допускающим, наряд независимо от способа его передачи заполняется в двух экземплярах, один из которых остается у выдающего наряд.
          В зависимости от местных условий (расположения диспетчерского пункта) один экземпляр наряда может оставаться у работника, разрешающего подготовку рабочего места (диспетчера).
          Число нарядов, выдаваемых на одного ответственного руководителя работ, определяет выдающий наряд.
          Допускающему и производителю работ (наблюдающему) может быть выдано сразу несколько нарядов и распоряжений для поочередного допуска и работы по ним.
          Выдавать наряд разрешается на срок не более 15 календарных дней со дня начала работы. Наряд может быть продлен 1 раз на срок не более 15 календарных дней со дня продления. При перерывах в работе наряд остается действительным.
          Продлевать наряд может работник, выдавший наряд, или другой работник, имеющий право выдачи наряда на работы в данной электроустановке.
          Разрешение на продление наряда может быть передано по телефону, радио или с нарочным допускающему, ответственному руководителю или производителю работ, который в этом случае за своей подписью указывает в наряде фамилию и инициалы работника, продлившего наряд.
          Наряды, работы по которым полностью закончены, должны храниться в течение 30 суток, после чего они могут быть уничтожены. Если при выполнении работ по нарядам имели место аварии, инциденты или несчастные случаи, то эти наряды следует хранить в архиве организации вместе с материалами расследования.
          Учет работ по нарядам ведется в Журнале учета работ по нарядам и распоряжениям (приложение N 5 к настоящим Правилам).
    - q:
        q: 7. Как производится сдача-приемка рабочего места, закрытие наряда-допуска, распоряжения после окончания работы в электроустановках?
        n: null
        a: &a2-7 |+
          После полного окончания работы производитель работ или наблюдающий должен удалить бригаду с рабочего места, снять установленные бригадой временные ограждения, переносные плакаты безопасности, флажки и заземления, закрыть двери электроустановки на замок.
          После проверки рабочих мест оформление в наряде-допуске полного окончания работ своей подписью производит производитель работ, а в случае назначения ответственного руководителя работ - ответственный руководитель работ.
          Производитель работ или наблюдающий должен сообщить дежурному оперативному персоналу или работнику, выдавшему наряд-допуск, о полном окончании работ и выполнении им требований пункта 14.1 Правил.
          Наряд-допуск после оформления полного окончания работ производитель работ или наблюдающий должен сдать допускающему, а при его отсутствии - оставить в отведенном для этого месте, например, в папке действующих нарядов-допусков. Если передача наряда-допуска после полного окончания работ затруднена, то с разрешения допускающего или работника из числа оперативного персонала производитель работ или наблюдающий имеет право оставить наряд-допуск у себя. В этом случае, а также когда производитель работ совмещает обязанности допускающего, он должен не позднее следующего дня сдать наряд-допуск оперативному персоналу или работнику, выдавшему наряд-допуск, а на удаленных участках - административно-техническому персоналу (руководящим работникам и специалистам) участка.
          Допускающий после получения наряда-допуска, в котором оформлено полное окончание работ, должен осмотреть рабочие места и сообщить работнику, выдающему разрешение на подготовку рабочих мест и допуск к работе, а также оперативному персоналу, в чьем оперативном управлении находится электроустановка, о полном окончании работ и о возможности включения электроустановки.
          Окончание работы по наряду-допуску или распоряжению после осмотра места работы должно быть отражено в журнале учета работ по нарядам-допускам и распоряжениям и оперативном журнале.
