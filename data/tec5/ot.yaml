  - c:
    - q:
        q: 1. Перечислите обязанности работника в области охраны труда?
        n: null
        a: &a3-1 |+
          Работник обязан:
          -- соблюдать требования охраны труда;
          -- правильно применять средства индивидуальной и коллективной защиты;
          -- проходить обучение безопасным методам и приемам выполнения работ и оказанию первой помощи пострадавшим на производстве, инструктаж по охране труда, стажировку на рабочем месте, проверку знаний требований охраны труда;
          -- немедленно извещать своего непосредственного или вышестоящего руководителя о любой ситуации, угрожающей жизни и здоровью людей, о каждом несчастном случае, происшедшем на производстве, или об ухудшении состояния своего здоровья, в том числе о проявлении признаков острого профессионального заболевания (отравления);
          -- проходить обязательные предварительные (при поступлении на работу) и периодические (в течение трудовой деятельности) медицинские осмотры, другие обязательные медицинские осмотры, а также проходить внеочередные медицинские осмотры по направлению работодателя в случаях, предусмотренных настоящим Кодексом и иными федеральными законами.
    - q:
        q: 2. Назовите порядок проведения расследования несчастных случаев; учет степени вины пострадавшего?
        n: null
        a: |+
          При расследовании каждого несчастного случая комиссия (в предусмотренных настоящим Кодексом случаях государственный инспектор труда, самостоятельно проводящий расследование несчастного случая) выявляет и опрашивает очевидцев происшествия, лиц, допустивших нарушения требований охраны труда, получает необходимую информацию от работодателя (его представителя) и по возможности объяснения от пострадавшего.
          По требованию комиссии в необходимых для проведения расследования случаях работодатель за счет собственных средств обеспечивает:
          -- выполнение технических расчетов, проведение лабораторных исследований, испытаний, других экспертных работ и привлечение в этих целях специалистов-экспертов;
          -- фотографирование и (или) видеосъемку места происшествия и поврежденных объектов, составление планов, эскизов, схем;
          -- предоставление транспорта, служебного помещения, средств связи, специальной одежды, специальной обуви и других средств индивидуальной защиты.
          Материалы расследования несчастного случая включают:
          -- приказ (распоряжение) о создании комиссии по расследованию несчастного случая;
          -- планы, эскизы, схемы, протокол осмотра места происшествия, а при необходимости - фото- и видеоматериалы;
          -- документы, характеризующие состояние рабочего места, наличие опасных и вредных производственных факторов;
          -- выписки из журналов регистрации инструктажей по охране труда и протоколов проверки знания пострадавшими требований охраны труда;
          -- протоколы опросов очевидцев несчастного случая и должностных лиц, объяснения пострадавших;
          -- экспертные заключения специалистов, результаты технических расчетов, лабораторных исследований и испытаний;
          -- медицинское заключение о характере и степени тяжести повреждения, причиненного здоровью пострадавшего, или причине его смерти, нахождении пострадавшего в момент несчастного случая в состоянии алкогольного, наркотического или иного токсического опьянения;
          -- копии документов, подтверждающих выдачу пострадавшему специальной одежды, специальной обуви и других средств индивидуальной защиты в соответствии с действующими нормами;
          -- выписки из ранее выданных работодателю и касающихся предмета расследования предписаний государственных инспекторов труда и должностных лиц территориального органа соответствующего федерального органа исполнительной власти, осуществляющего функции по государственному надзору в установленной сфере деятельности (если несчастный случай произошел в организации или на объекте, подконтрольных этому органу), а также выписки из представлений профсоюзных инспекторов труда об устранении выявленных нарушений требований охраны труда;
          -- другие документы по усмотрению комиссии.
          Конкретный перечень материалов расследования определяется председателем комиссии в зависимости от характера и обстоятельств несчастного случая.
          На основании собранных материалов расследования комиссия (в предусмотренных настоящим Кодексом случаях государственный инспектор труда, самостоятельно проводящий расследование несчастного случая) устанавливает обстоятельства и причины несчастного случая, а также лиц, допустивших нарушения требований охраны труда, вырабатывает предложения по устранению выявленных нарушений, причин несчастного случая и предупреждению аналогичных несчастных случаев, определяет, были ли действия (бездействие) пострадавшего в момент несчастного случая обусловлены трудовыми отношениями с работодателем либо участием в его производственной деятельности, в необходимых случаях решает вопрос о том, каким работодателем осуществляется учет несчастного случая, квалифицирует несчастный случай как несчастный случай на производстве или как несчастный случай, не связанный с производством.
          Расследуются в установленном порядке и по решению комиссии (в предусмотренных настоящим Кодексом случаях государственного инспектора труда, самостоятельно проводившего расследование несчастного случая) в зависимости от конкретных обстоятельств могут квалифицироваться как несчастные случаи, не связанные с производством:
          -- смерть вследствие общего заболевания или самоубийства, подтвержденная в установленном порядке соответственно медицинской организацией, органами следствия или судом;
          -- смерть или повреждение здоровья, единственной причиной которых явилось по заключению медицинской организации алкогольное, наркотическое или иное токсическое опьянение (отравление) пострадавшего, не связанное с нарушениями технологического процесса, в котором используются технические спирты, ароматические, наркотические и иные токсические вещества;
          -- несчастный случай, происшедший при совершении пострадавшим действий (бездействия), квалифицированных правоохранительными органами как уголовно наказуемое деяние.
          Несчастный случай на производстве является страховым случаем, если он произошел с застрахованным или иным лицом, подлежащим обязательному социальному страхованию от несчастных случаев на производстве и профессиональных заболеваний.
          Если при расследовании несчастного случая с застрахованным установлено, что грубая неосторожность застрахованного содействовала возникновению или увеличению вреда, причиненного его здоровью, то с учетом заключения выборного органа первичной профсоюзной организации или иного уполномоченного работниками органа комиссия (в предусмотренных настоящим Кодексом случаях государственный инспектор труда, самостоятельно проводящий расследование несчастного случая) устанавливает степень вины застрахованного в процентах.
          Положение об особенностях расследования несчастных случаев на производстве в отдельных отраслях и организациях и формы документов, необходимых для расследования несчастных случаев, утверждаются в порядке, устанавливаемом уполномоченным Правительством Российской Федерации федеральным органом исполнительной власти.
    - q:
        q: 3. С какой целью проводится специальная оценка условий труда?
        n: null
        a: &a3-3 |+
          Специальная оценка условий труда является единым комплексом последовательно осуществляемых мероприятий по идентификации вредных и (или) опасных факторов производственной среды и трудового процесса (далее также - вредные и (или) опасные производственные факторы) и оценке уровня их воздействия на работника с учетом отклонения их фактических значений от установленных уполномоченным Правительством Российской Федерации федеральным органом исполнительной власти нормативов (гигиенических нормативов) условий труда и применения средств индивидуальной и коллективной защиты работников.
          По результатам проведения специальной оценки условий труда устанавливаются классы (подклассы) условий труда на рабочих местах.
    - q:
        q: 4. Назовите порядок построения и содержание инструкций по ОТ.
        n: null
        a: &a3-4 |+
          Требования, предъявляемые к подготовке межотраслевых и отраслевых типовых инструкций по охране труда, аналогичны требованиям, предъявляемым к подготовке межотраслевых и отраслевых правил по охране труда.
          В межотраслевую или отраслевую типовую инструкцию по охране труда рекомендуется включать разделы:
          1. Общие требования охраны труда.
          2. Требования охраны труда перед началом работы.
          3. Требования охраны труда во время работы.
          4. Требования охраны труда в аварийных ситуациях.
          5. Требования охраны труда по окончании работы.
          При необходимости в межотраслевую или отраслевую типовую инструкцию по охране труда можно включать другие разделы.
    - q:
        q: 5. Какой порядок организации хранения СИЗ и ухода за ними?
        n: null
        a: &a3-5 |+
          Работодатель за счет собственных средств обязан обеспечивать уход за СИЗ и их хранение, своевременно осуществлять химчистку, стирку, дегазацию, дезактивацию, дезинфекцию, обезвреживание, обеспыливание, сушку СИЗ, а также ремонт и замену СИЗ. 
          В этих целях работодатель вправе выдавать работникам 2 комплекта соответствующих СИЗ с удвоенным сроком носки. 
          Для хранения выданных работникам СИЗ работодатель предоставляет в соответствии с требованиями строительных норм и правил специально оборудованные помещения (гардеробные). 
          В случае отсутствия у работодателя технических возможностей для химчистки, стирки, ремонта, дегазации, дезактивации, обезвреживания и обеспыливания СИЗ данные работы выполняются организацией, привлекаемой работодателем по гражданско-правовому договору.
          В зависимости от условий труда работодателем (в его структурных подразделениях) устраиваются сушилки, камеры и установки для сушки, обеспыливания, дегазации, дезактивации и обезвреживания СИЗ.
    - q:
        q: 6. Назовите цель и порядок проведения дублирования.
        n: null
        a: |+
          Дублирование проходят категории персонала, указанные в таблицах 2;
          После первичной проверки знаний, указанных категорий работников (при переходе структурного подразделения в другую организацию без изменения функций, дублирование может не проводится, если это оговорено в приказе).
          После длительного перерыва в работе (при перерыве в работе от 3 недель до 2 месяцев, должен пройти дублирование на своем рабочем месте в течение 1-2 смен, а после перерыва в работе от 2 до 6 месяцев - до 6 смен) в других случаях по решению руководителя предприятия.
          Допуск к дублированию оформляется распорядительным документом руководителя предприятия, цеха, отдела, службы структурного подразделения. В этом документе указывается период дублирования и лицо, ответственное за подготовку дублера. За все действия дублера на рабочем месте отвечает в равной мере, как основной работник, так и дублер.
          Минимальная продолжительность дублирования после проверки знаний должна составлять:
          -- Для оперативных руководителей, начальников смен организационных единиц, старших машинистов и машинистов котлов, турбин, машинистов-обходчиков по котельному и турбинному оборудованию, электромонтеров по обслуживанию электрооборудования электростанций, электромонтеров главного щита управления электростанций; электрослесарей по обслуживанию автоматики и средств измерений электростанций - не менее 12 рабочих смен; 
          -- Для других профессий - от 2 до 12 рабочих смен.
          Продолжительность дублирования конкретного работника устанавливается решением комиссии по проверке знаний в зависимости от его уровня профессиональной подготовки, стажа и опыта оперативной работы.
          В период дублирования, после проверки знаний, работник должен принять участие в индивидуальных контрольных противоаварийных и противопожарных тренировках с оценкой результатов и оформлением в соответствующих журналах.
          Количество тренировок и их тематика определяются программой подготовки дублера, конкретные темы тренировок определяются руководителем организационной единицы.
          Если за время дублирования работник не приобрел достаточных производственных навыков или получил неудовлетворительную оценку по противоаварийной тренировке, допускается продление его дублирования, но не более основной продолжительности, и дополнительное проведение контрольных противоаварийных тренировок. Продление дублирования оформляется распорядительным документом руководителя предприятия, организационной единицы.
          Если в период дублирования будет установлена профессиональная непригодность работника к данной деятельности, он снимается с подготовки. Вопрос о его дальнейшей работе решается руководителем предприятия в соответствии с законодательством.
          О допуске к дублированию оперативных руководителей и о содержании распорядительного документа лицо, ответственное за подготовку дублера, сообщает вышестоящему и оперативно подчиненному персоналу, а также персоналу смежных предприятий, с которыми ведутся оперативные переговоры. Переданные и принятые сообщения вносятся в оперативные журналы.
    - q:
        q: 7. Перечислите порядок организации работ в электроустановках по распоряжению.
        n: null
        a: |+
          2.3.1. Распоряжение имеет разовый характер, срок его действия определяется продолжительностью рабочего дня исполнителей. При необходимости продолжения работы, при изменении условий работы или состава бригады распоряжение должно отдаваться заново.
          При перерывах в работе в течение дня повторный допуск осуществляется производителем работ.
          2.3.2. Распоряжение на работу отдается производителю работ и допускающему. В электроустановках, не имеющих местного оперативного персонала, в тех случаях, когда допуск на рабочем месте не требуется, распоряжение может быть отдано непосредственно работнику, выполняющему работу.
          2.3.3. Работы, выполнение которых предусмотрено по распоряжению, могут по усмотрению работника, выдающего распоряжение, проводиться по наряду.
          2.3.4. Распоряжение допускается выдавать для работы поочередно на нескольких электроустановках (присоединениях).
          2.3.5. Допуск к работам по распоряжению должен быть оформлен в Журнале учета работ по нарядам и распоряжениям (приложение N 5 к настоящим Правилам).
          2.3.6. По распоряжению оперативным и оперативно-ремонтным персоналом или под его наблюдением ремонтным персоналом в электроустановках напряжением выше 1000 В могут проводиться неотложные работы продолжительностью не более 1 часа без учета времени на подготовку рабочего места.
          Неотложные работы, для выполнения которых требуется более 1 часа или участия более трех работников, включая работника, осуществляющего наблюдение, должны проводиться по наряду.
          2.3.7. При проведении неотложных работ производитель работ (наблюдающий) из числа оперативного персонала, выполняющий работу или осуществляющий наблюдение за работающими в электроустановках напряжением выше 1000 В, должен иметь группу IV, а в электроустановках напряжением до 1000 В - группу III. Члены бригады, работающие в электроустановках напряжением до и выше 1000 В, должны иметь группу III.
          Перед допуском должны быть выполнены все технические мероприятия по подготовке рабочего места, определяемые выдающим распоряжение.
          2.3.8. В электроустановках напряжением выше 1000 В допускается выполнять по распоряжению следующие работы: на электродвигателе, от которого кабель отсоединен и концы его замкнуты накоротко и заземлены; на генераторе, от выводов которого отсоединены шины и кабели; в РУ на выкаченных тележках КРУ, у которых шторки отсеков заперты на замок, а также работы на нетоковедущих частях, не требующие снятия напряжения и установки временных ограждений.
          2.3.9. Допускается выполнение работ по распоряжению в электроустановках напряжением до 1000 В, кроме работ на сборных шинах РУ и на присоединениях, по которым может быть подано напряжение на сборные шины, на ВЛ с использованием грузоподъемных машин и механизмов, в том числе по обслуживанию сети наружного освещения на условиях, предусмотренных пп. 1.4.15, 4.15.20, 4.15.77, 4.15.88 настоящих Правил.
          2.3.10. В электроустановках напряжением до 1000 В, расположенных в помещениях, кроме особо опасных, в особо неблагоприятных условиях в отношении поражения людей электрическим током, работник, имеющий группу III и право быть производителем работ, может работать единолично.
          2.3.11. При монтаже, ремонте и эксплуатации вторичных цепей, устройств релейной защиты, измерительных приборов, электроавтоматики, телемеханики, связи, включая работы в приводах и агрегатных шкафах коммутационных аппаратов, независимо от того находятся они под напряжением или нет, производителю работ разрешается по распоряжению отключать и включать вышеуказанные устройства, а также опробовать устройства защиты и электроавтоматики на отключение и включение выключателей с разрешения оперативного персонала.
          2.3.12. В электроустановках напряжением выше 1000 В одному работнику, имеющему группу III, по распоряжению допускается проводить:
          -- благоустройство территории ОРУ, скашивание травы, расчистку от снега дорог и проходов;
          -- ремонт и обслуживание устройств проводной радио- и телефонной связи, осветительной электропроводки и арматуры, расположенных вне камер РУ на высоте не более 2,5 м;
          -- возобновление надписей на кожухах оборудования и ограждениях вне камер РУ;
          -- наблюдение за сушкой трансформаторов, генераторов и другого оборудования, выведенного из работы;
          -- обслуживание маслоочистительной и прочей вспомогательной аппаратуры при очистке и сушке масла;
          -- работы на электродвигателях и механической части вентиляторов и маслонасосов трансформаторов, компрессоров;
          -- другие работы, предусмотренные настоящими Правилами.
          2.3.13. По распоряжению единолично уборку коридоров ЗРУ и электропомещений с электрооборудованием напряжением до и выше 1000 В, где токоведущие части ограждены, может выполнять работник, имеющий группу II. Уборку в ОРУ может выполнять один работник, имеющий группу III.
          В помещениях с отдельно установленными распределительными щитами (пунктами) напряжением до 1000 В уборку может выполнять один работник, имеющий группу.
          2.3.14. На ВЛ по распоряжению могут выполняться работы на нетоковедущих частях, не требующих снятия напряжения, в том числе: с подъемом до 3 м, считая от уровня земли до ног работающего; без разборки конструктивных частей опоры; с откапыванием стоек опоры на глубину до 0,5 м; по расчистке трассы ВЛ, когда не требуется принимать меры, предотвращающие падение на провода вырубаемых деревьев, либо когда обрубка веток и сучьев не связана с опасным приближением людей, приспособлений и механизмов к проводам и с возможностью падения веток и сучьев на провода.
          2.3.15. Допускается на ВЛ одному работнику, имеющему группу II, выполнять по распоряжению следующие работы:
          -- осмотр ВЛ в светлое время суток при благоприятных метеоусловиях, в том числе с оценкой состояния опор, проверкой загнивания деревянных оснований опор;
          -- восстановление постоянных обозначений на опоре;
          -- замер габаритов угломерными приборами;
          -- противопожарную очистку площадок вокруг опор;
          -- окраску бандажей на опорах.
    - q:
        q: 8. Как производится включение электроустановок после полного окончания работ?
        n: null
        a: &a3-8 |+
          Работник из числа оперативного персонала, получивший разрешение (команду) на включение электроустановки после полного окончания работ в ней, должен перед включением убедиться в готовности электроустановки к включению (проверить чистоту рабочего места, отсутствие инструмента), снять временные ограждения, переносные плакаты безопасности и заземления, установленные при подготовке рабочего места оперативным персоналом, восстановить постоянные ограждения.
          Допускающему из числа оперативно-ремонтного персонала разрешается предоставлять право после окончания работы в электроустановке включить ее без получения дополнительного разрешения или команды.
          Предоставление права на такое включение должно быть записано в строке наряда-допуска "Отдельные указания".
          Право на такое включение предоставляется только в том случае, если к работам на электроустановке или ее участке не допущены другие бригады.
          В аварийных случаях оперативный персонал или допускающий могут включить в работу выведенное в ремонт электрооборудование или электроустановку в отсутствие бригады до полного окончания работ при условии, что до прибытия производителя работ и возвращения им наряда-допуска на рабочих местах расставлены работники, обязанные предупредить производителя работ и всех членов бригады о том, что электроустановка включена и возобновление работ не допускается.
