        q: 7. Как производится перевод на другое рабочее место при выполнении работ в электроустановках?
        n: null
        a: |+
          В РУ напряжением выше 1000 В перевод бригады на другое рабочее место осуществляет допускающий. Этот перевод могут выполнять также ответственный руководитель или производитель работ (наблюдающий), если выдающий наряд поручил им это, с записью в строке «Отдельные указания» наряда (приложение N 4 к настоящим Правилам) с учетом п.п.2.2.10, 2.2.12 настоящих Правил.
          Перевод на другое рабочее место оформляется в наряде. Перевод, осуществляемый допускающим из числа оперативного персонала, оформляется в двух экземплярах наряда, за исключением случаев, приведенных в п.2.2.1 настоящих Правил.
          В РУ напряжением до 1000 В, а также на одной ВЛ, ВЛС, КЛ перевод на другое рабочее место осуществляет производитель работ (наблюдающий) без оформления в наряде.
          При выполнении работ без отключения оборудования оформление в наряде требуется только при переводе бригады из одного РУ в другое.
