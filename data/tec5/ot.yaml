    - q:
        q: '1. Дайте определение терминов: «Охрана труда», «Условия труда», «Вредный (опасный) производственный фактор», «Безопасные условия труда», «Рабочее место», «Средства индивидуальной и коллективной защиты работников», «Производственная деятельность».'
        n: null
        a: &a1-1 |+
          Охрана труда - система сохранения жизни и здоровья работников в процессе трудовой деятельности, включающая в себя правовые, социально-экономические, организационно-технические, санитарно-гигиенические, лечебно-профилактические, реабилитационные и иные мероприятия.
          Условия труда - совокупность факторов производственной среды и трудового процесса, оказывающих влияние на работоспособность и здоровье работника.
          Вредный производственный фактор - производственный фактор, воздействие которого на работника может привести к его заболеванию.
          Опасный производственный фактор - производственный фактор, воздействие которого на работника может привести к его травме.
          Безопасные условия труда - условия труда, при которых воздействие на работающих вредных и (или) опасных производственных факторов исключено либо уровни их воздействия не превышают установленных нормативов.
          Рабочее место - место, где работник должен находиться или куда ему необходимо прибыть в связи с его работой и которое прямо или косвенно находится под контролем работодателя.
          Средства индивидуальной и коллективной защиты работников - технические средства, используемые для предотвращения или уменьшения воздействия на работников вредных и (или) опасных производственных факторов, а также для защиты от загрязнения.
          Производственная деятельность - совокупность действий работников с применением средств труда, необходимых для превращения ресурсов в готовую продукцию, включающих в себя производство и переработку различных видов сырья, строительство, оказание различных видов услуг.
    - q:
        q: 2. Перечислите обязанности работодателя (его представителя) при несчастном случае на производстве?
        n: null
        a: |+
          При несчастных случаях работодатель (его представитель) обязан:
          -- немедленно организовать первую помощь пострадавшему и при необходимости доставку его в медицинскую организацию;
          -- принять неотложные меры по предотвращению развития аварийной или иной чрезвычайной ситуации и воздействия травмирующих факторов на других лиц;
          -- сохранить до начала расследования несчастного случая обстановку, какой она была на момент происшествия, если это не угрожает жизни и здоровью других лиц и не ведет к катастрофе, аварии или возникновению иных чрезвычайных обстоятельств, а в случае невозможности ее сохранения - зафиксировать сложившуюся обстановку (составить схемы, провести фотографирование или видеосъемку, другие мероприятия);
          -- немедленно проинформировать о несчастном случае органы и организации, указанные в настоящем Кодексе, других федеральных законах и иных нормативных правовых актах Российской Федерации, а о тяжелом несчастном случае или несчастном случае со смертельным исходом - также родственников пострадавшего;
          -- принять иные необходимые меры по организации и обеспечению надлежащего и своевременного расследования несчастного случая и оформлению материалов расследования в соответствии с настоящей главой.
    - q:
        q: 3. В какие сроки проводится специальная оценка условий труда?
        n: null
        a: &a1-3 |+
          Декларация соответствия условий труда государственным нормативным требованиям охраны труда действительна в течение пяти лет. Указанный срок исчисляется со дня утверждения отчета о проведении специальной оценки условий труда.
          Внеплановая специальная оценка условий труда должна проводиться в следующих случаях:
          1) ввод в эксплуатацию вновь организованных рабочих мест;
          2) получение работодателем предписания государственного инспектора труда о проведении внеплановой специальной оценки условий труда в связи с выявленными в ходе проведения федерального государственного надзора за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права, нарушениями требований настоящего Федерального закона;
          3) изменение технологического процесса, замена производственного оборудования, которые способны оказать влияние на уровень воздействия вредных и (или) опасных производственных факторов на работников;
          4) изменение состава применяемых материалов и (или) сырья, способных оказать влияние на уровень воздействия вредных и (или) опасных производственных факторов на работников;
          5) изменение применяемых средств индивидуальной и коллективной защиты, способное оказать влияние на уровень воздействия вредных и (или) опасных производственных факторов на работников;
          6) произошедший на рабочем месте несчастный случай на производстве (за исключением несчастного случая на производстве, произошедшего по вине третьих лиц) или выявленное профессиональное заболевание, причинами которых явилось воздействие на работника вредных и (или) опасных производственных факторов;
          7) наличие мотивированных предложений выборных органов первичных профсоюзных организаций или иного представительного органа работников о проведении внеплановой специальной оценки условий труда.
          Внеплановая специальная оценка условий труда проводится на соответствующих рабочих местах в течение шести месяцев со дня наступления указанных в части 1 настоящей статьи случаев.
    - q:
        q: 4. Какой общий порядок выдачи бесплатной выдачи спецодежды, спецобуви и других средств индивидуальной защиты?
        n: null
        a: &a1-4 |+
          1. Межотраслевые правила обеспечения работни ков специальной одеждой, специальной обувью и другими средствами индивидуальной защиты (далее - Пра вила) устанавливают обязательные требования к приобретению, выдаче, применению, хранению и уходу за специальной одеждой, специальной обувью и другими средствами индивидуальной защиты (далее - СИЗ). 
          2. Требования настоящих Правил распространяются на работодателей - юридических и физических лиц независимо от их организационно-правовых форм и форм собственности. 
          3. В целях настоящего приказа под СИЗ понимаются средства индивидуального пользования, используемые для предотвращения или уменьшения воздействия на работников вредных и (или) опасных производственных факторов, а также для защиты от загрязнения. 
          4. Работодатель обязан обеспечить приобретение и выдачу прошедших в установленном порядке сертификацию или декларирование соответствия СИЗ работникам, занятым на работах с вредными и (или) опасными условиями труда, а также на работах, выполняемых в особых температурных условиях или связанных с загрязнением.
          Приобретение СИЗ осуществляется за счет средств работодателя.
          Допускается приобретение работодателем СИЗ во временное пользование по договору аренды.
          Работникам, занятым на работах с вредными и (или) опасными условиями труда, а также на работах, выполняемых в особых температурных условиях или связанных с загрязнением, соответствующие СИЗ выдаются бесплатно.
          5. Предоставление работникам СИЗ, в т. ч. приобретенных работодателем во временное пользование по договору аренды, осуществляется в соответствии с типовыми нормами бесплатной выдачи специальной одежды, специальной обуви и других средств индивидуальной защиты (далее - Типовые нормы), прошедших в установленном порядке сертификацию или декларирование соответствия, и на основании результатов аттестации рабочих мест по условиям труда, проведенной в установленном порядке.
          6. Работодатель имеет право с учетом мнения вы борного органа первичной профсоюзной организации или иного представительного органа работников и сво его финансово-экономического положения устанав ливать нормы бесплатной выдачи работникам специ альной одежды, специальной обуви и других средств индивидуальной защиты, улучшающие по сравнению с Типовыми нормами защиту работников от имеющихся на рабочих местах вредных и (или) опасных факторов, а также особых температурных условий или загрязнения.
          Указанные нормы утверждаются локальными нормативными актами работодателя на основании результа тов аттестации рабочих мест по условиям труда и с уче том мнения соответствующего профсоюзного или иного уполномоченного работниками органа и могут быть включены в коллективный и (или) трудовой договор с указанием Типовых норм, по сравнению с которыми улучшается обеспечение работников средствами индивидуальной защиты. 
          7. Работодатель имеет право с учетом мнения выборного органа первичной профсоюзной организа ции или иного уполномоченного работниками представительного органа заменять один вид средств индивидуальной защиты, предусмотренных Типовыми нормами, аналогичным, обеспечивающим равноценную защиту от опасных и вредных производственных факторов.
          8. Выдача работникам СИЗ, в т. ч. иностранного производства, а также специальной одежды, находящейся у работодателя во временном пользовании по договору аренды, допускается только в случае наличия сертификата или декларации соответствия, подтверждающих соответствие выдаваемых СИЗ требованиям безопасности, установленным законодательством, а так  же наличия санитарно-эпидемиологического заключения или свидетельства о государственной регистрации дерматологических СИЗ, оформленных в установленном порядке.
          Приобретение (в т. ч. по договору аренды) и выдача работникам СИЗ, не имеющих декларацию о соответствии и (или) сертификата соответствия либо имею щих декларацию о соответствии и (или) сертификат соответствия, срок действия которых истек, не допускается.
          9. Работодатель обязан обеспечить информирование работников о полагающихся им СИЗ. При заключении трудового договора работодатель должен озна комить работников с настоящими Правилами, а также с соответствующими его профессии и должности Типовыми нормами выдачи СИЗ.
          10. Работник обязан правильно применять СИЗ, выданные ему в установленном порядке
          11. В случае необеспечения работника, занятого на работах с вредными и (или) опасными условиями труда, а также с особыми температурными условиями или связанных с загрязнением, СИЗ в соответствии с законодательством Российской Федерации он вправе отказаться от выполнения трудовых обязанностей, а работодатель не имеет права требовать от работника их исполнения и обязан оплатить возникший по этой причине простой.
    - q:
        q: 5. Для какого персонала и в какие сроки проводятся контрольные противоаварийные и противопожарные тренировки?
        n: null
        a: |+
          13.1. Противоаварийные тренировки проводятся согласно требованиям «Правил проведения противоаварийных тренировок персонала электрических станций и сетей Минэнерго СССР» (СО 153-34.12.201-88) с целью повышения уровня знаний, способности персонала самостоятельно, быстро и технически грамотно ориентироваться в случае возникновения аварийных режимов на оборудовании, четко применять указания эксплуатационных инструкций, инструкций по охране труда, правил технической эксплуатации и безопасности труда.
          13.3. Каждый работник из числа оперативного и оперативно-ремонтного персонала должен быть проверен в контрольной противоаварийной тренировке один раз в три месяца.
          13.4. Каждый работник из числа оперативного, оперативно-ремонтного и ремонтного персонала должен быть проверен один раз в полугодие в одной контрольной противопожарной тренировке.
          13.5. Время, затраченное на проведение противоаварийных и противопожарных тренировок, включается в рабочее время тренирующихся. Допускается совмещение противоаварийных тренировок с противопожарными.
          13.6. Для работников, которые по какой-либо причине не участвовали в плановой тренировке (отпуск, болезнь и т.п.), проводятся индивидуальные тренировки.
          13.7. Для персонала смены, в которой произошла авария или отказ в работе по вине оперативного или оперативно-ремонтного персонала, распоряжением начальника организационной единицы может быть назначена дополнительная тренировка.
          13.8. Графики противоаварийных и противопожарных тренировок составляются ежегодно начальниками организационных единиц по форме приложения 14 и утверждается главным инженером.
          13.21. Цеховые противопожарные тренировки проводятся с персоналом организационных единиц с периодичностью не менее одной тренировки в квартал.  Тренировки на объектах чередуются с противопожарными тренировками на полигоне для отработки навыков, которые должны проводиться не реже 1 раза в 2 года.
          13.22. Совместные противопожарные тренировки проводятся с периодичностью не менее одной тренировки в год; в тренировке участвует персонал одной или нескольких организационных единиц и пожарные подразделения гарнизона пожарной охраны.
    - q:
        q: 6. Перечислите организационные мероприятия, обеспечивающие безопасность работ в электроустановках и ответственных за безопасность работ.
        n: null
        a: &a1-6 |+
          Организационными мероприятиями, обеспечивающими безопасность работ в электроустановках, являются:
          -- оформление работ нарядом, распоряжением или перечнем работ, выполняемых в порядке текущей эксплуатации; 
          -- допуск к работе; 
          -- надзор во время работы;
          -- оформление перерыва в работе, перевода на другое место, окончания работы.
          Ответственными за безопасное ведение работ являются:
          -- выдающий наряд, отдающий распоряжение, утверждающий перечень работ, выполняемых в порядке текущей эксплуатации;
          -- ответственный руководитель работ;
          -- допускающий;
          -- производитель работ;
          -- наблюдающий;
          -- члены бригады.
    - q:
        q: 7. Как производится оформление перерывов в работе и повторный допуск к работе в электроустановке?
        n: null
        a: &a1-7 |+
          При перерыве в работе на протяжении рабочего дня (на обед, по условиям работы) бригада должна быть удалена с рабочего места, а двери РУ закрыты на замок.
          Наряд остается у производителя работ (наблюдающего). Члены бригады не имеют права возвращаться после перерыва на рабочее место без производителя работ (наблюдающего). Допуск после такого перерыва выполняет производитель работ (наблюдающий) без оформления в наряде.
          При перерыве в работе в связи с окончанием рабочего дня бригада должна быть удалена с рабочего места.
          Плакаты безопасности, ограждения, флажки, заземления не снимаются.
          Производитель работ (наблюдающий) должен сдать наряд допускающему, а в случае его отсутствия оставить наряд в отведенном для этого месте, например, в папке действующих нарядов. В электроустановках, не имеющих местного оперативного персонала, производителю работ (наблюдающему) разрешается по окончании рабочего дня оставлять наряд у себя.
          Окончание работы производитель работ (наблюдающий) оформляет подписью в своем экземпляре наряда.
          Повторный допуск в последующие дни на подготовленное рабочее место осуществляет допускающий или с его разрешения ответственный руководитель работ. При этом разрешения на допуск от вышестоящего оперативного персонала не требуется.
          Производитель работ (наблюдающий) с разрешения допускающего может допустить бригаду к работе на подготовленное рабочее место, если ему это поручено, с записью в строке «Отдельные указания» наряда (приложение N 4 к настоящим Правилам).
          При возобновлении работы на следующий день производитель работ (наблюдающий) должен убедиться в целости и сохранности оставленных плакатов, ограждений, флажков, а также надежности заземлений и допустить бригаду к работе.
          Допуск к работе, выполняемый допускающим из числа оперативного персонала, оформляется в обоих экземплярах наряда; допуск, осуществляемый ответственным руководителем или производителем работ (наблюдающим), - в экземпляре наряда, находящемся у производителя работ (наблюдающего).
