    - q:
        q: 1. Какие права на труд в условиях, отвечающих требованиям охраны труда имеет работник?
        n: null
        a: &a4-1 |+
          Каждый работник имеет право на:
          -- рабочее место, соответствующее требованиям охраны труда;
          -- обязательное социальное страхование от несчастных случаев на производстве и профессиональных заболеваний в соответствии с федеральным законом;
          -- получение достоверной информации от работодателя, соответствующих государственных органов и общественных организаций об условиях и охране труда на рабочем месте, о существующем риске повреждения здоровья, а также о мерах по защите от воздействия вредных и (или) опасных производственных факторов;
          -- отказ от выполнения работ в случае возникновения опасности для его жизни и здоровья вследствие нарушения требований охраны труда, за исключением случаев, предусмотренных федеральными законами, до устранения такой опасности;
          -- обеспечение средствами индивидуальной и коллективной защиты в соответствии с требованиями охраны труда за счет средств работодателя;
          -- обучение безопасным методам и приемам труда за счет средств работодателя;
          -- дополнительное профессиональное образование за счет средств работодателя в случае ликвидации рабочего места вследствие нарушения требований охраны труда;
          -- запрос о проведении проверки условий и охраны труда на его рабочем месте федеральным органом исполнительной власти, уполномоченным на осуществление федерального государственного надзора за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права, другими федеральными органами исполнительной власти, осуществляющими государственный контроль (надзор) в установленной сфере деятельности, органами исполнительной власти, осуществляющими государственную экспертизу условий труда, а также органами профсоюзного контроля за соблюдением трудового законодательства и иных актов, содержащих нормы трудового права;
          -- обращение в органы государственной власти Российской Федерации, органы государственной власти субъектов Российской Федерации и органы местного самоуправления, к работодателю, в объединения работодателей, а также в профессиональные союзы, их объединения и иные уполномоченные работниками представительные органы по вопросам охраны труда;
          -- личное участие или участие через своих представителей в рассмотрении вопросов, связанных с обеспечением безопасных условий труда на его рабочем месте, и в расследовании происшедшего с ним несчастного случая на производстве или профессионального заболевания;
          -- внеочередной медицинский осмотр в соответствии с медицинскими рекомендациями с сохранением за ним места работы (должности) и среднего заработка во время прохождения указанного медицинского осмотра;
          -- гарантии и компенсации, установленные в соответствии с настоящим Кодексом, коллективным договором, соглашением, локальным нормативным актом, трудовым договором, если он занят на работах с вредными и (или) опасными условиями труда.
    - q:
        q: 2. Назовите порядок проведения расследований несчастных случаев государственными инспекторами труда?
        n: null
        a: |+
          Государственный инспектор труда при выявлении сокрытого несчастного случая, поступлении жалобы, заявления, иного обращения пострадавшего (его законного представителя или иного доверенного лица), лица, состоявшего на иждивении погибшего в результате несчастного случая, либо лица, состоявшего с ним в близком родстве или свойстве (их законного представителя или иного доверенного лица), о несогласии их с выводами комиссии по расследованию несчастного случая, а также при получении сведений, объективно свидетельствующих о нарушении порядка расследования, проводит дополнительное расследование несчастного случая в соответствии с требованиями настоящей главы независимо от срока давности несчастного случая. Дополнительное расследование проводится, как правило, с привлечением профсоюзного инспектора труда, а при необходимости - представителей соответствующего федерального органа исполнительной власти, осуществляющего государственный контроль (надзор) в установленной сфере деятельности, и исполнительного органа страховщика (по месту регистрации работодателя в качестве страхователя). По результатам дополнительного расследования государственный инспектор труда составляет заключение о несчастном случае на производстве и выдает предписание, обязательное для выполнения работодателем (его представителем).
          Государственный инспектор труда имеет право обязать работодателя (его представителя) составить новый акт о несчастном случае на производстве, если имеющийся акт оформлен с нарушениями или не соответствует материалам расследования несчастного случая. В этом случае прежний акт о несчастном случае на производстве признается утратившим силу на основании решения работодателя (его представителя) или государственного инспектора труда.
    - q:
        q: 3. Какие права и обязанности работника в связи с проведением специальной оценки условий труда?
        n: null
        a: &a4-3 |+
          Работник вправе:
          -- присутствовать при проведении специальной оценки условий труда на его рабочем месте;
          -- обращаться к работодателю, его представителю, организации, проводящей специальную оценку условий труда, эксперту организации, проводящей специальную оценку условий труда (далее также - эксперт), за получением разъяснений по вопросам проведения специальной оценки условий труда на его рабочем месте;
          -- обжаловать результаты проведения специальной оценки условий труда на его рабочем месте в соответствии со статьей 26 настоящего Федерального закона.
          Работник обязан ознакомиться с результатами проведенной на его рабочем месте специальной оценки условий труда.
    - q:
        q: 4. Назовите содержание разделов инструкций по ОТ.
        n: null
        a: &a4-4 |+
          В разделе "Общие требования охраны труда" рекомендуется отражать:
          -- указания о необходимости соблюдения правил внутреннего распорядка;
          -- требования по выполнению режимов труда и отдыха;
          -- перечень опасных и вредных производственных факторов, которые могут воздействовать на работника в процессе работы;
          -- перечень спецодежды, спецобуви и других средств индивидуальной защиты, выдаваемых работникам в соответствии с установленными правилами и нормами;
          -- порядок уведомления администрации о случаях травмирования работника и неисправности оборудования, приспособлений и инструмента;
          -- правила личной гигиены, которые должен знать и соблюдать работник при выполнении работы.
          В раздел "Требования охраны труда перед началом работы" рекомендуется включать:
          -- порядок подготовки рабочего места, средств индивидуальной защиты;
          -- порядок проверки исправности оборудования, приспособлений и инструмента, ограждений, сигнализации, блокировочных и других устройств, защитного заземления, вентиляции, местного освещения и т.п.;
          -- порядок проверки исходных материалов (заготовки, полуфабрикаты);
          -- порядок приема и передачи смены в случае непрерывного технологического процесса и работы оборудования.
          В разделе "Требования охраны труда во время работы" рекомендуется предусматривать:
          -- способы и приемы безопасного выполнения работ, использования оборудования, транспортных средств, грузоподъемных механизмов, приспособлений и инструментов;
          -- требования безопасного обращения с исходными материалами (сырье, заготовки, полуфабрикаты);
          -- указания по безопасному содержанию рабочего места;
          -- действия, направленные на предотвращения аварийных ситуаций;
          -- требования, предъявляемые к использованию средств индивидуальной защиты работников.
          В разделе "Требования охраны труда в аварийных ситуациях" рекомендуется излагать:
          -- перечень основных возможных аварийных ситуаций и причины, их вызывающие;
          -- действия работников при возникновении аварий и аварийных ситуаций;
          -- действия по оказанию первой помощи пострадавшим при травмировании, отравлении и других повреждениях здоровья.
          В разделе "Требования охраны труда по окончании работ" рекомендуется отражать:
          -- порядок отключения, остановки, разборки, очистки и смазки оборудования, приспособлений, машин, механизмов и аппаратуры;
          -- порядок уборки отходов, полученных в ходе производственной деятельности;
          -- требования соблюдения личной гигиены;
          -- порядок извещения руководителя работ о недостатках, влияющих на безопасность труда, обнаруженных во время работы.
    - q:
        q: 5. Какой порядок выдачи и применения СИЗ?
        n: null
        a: &a4-5 |+
          12. СИЗ, выдаваемые работникам, должны соответствовать их полу, росту, размерам, а также характеру и условиям выполняемой ими работы.
          13. Работодатель обязан организовать надлежащий учет и контроль за выдачей работникам СИЗ в установленные сроки.
          Сроки пользования СИЗ исчисляются со дня фактической выдачи их работникам.
          Выдача работникам и сдача ими СИЗ фиксируются записью в личной карточке учета выдачи СИЗ, форма которой приведена в приложении к настоящим Правилам.
          Работодатель вправе вести учет выдачи работникам СИЗ с применением программных средств (информационно-аналитических баз данных). Электронная форма учетной карточки должна соответствовать установленной форме личной карточки учета выдачи СИЗ. При этом в электронной форме личной карточки учета выдачи СИЗ вместо личной подписи работника указываются номер и дата документа бухгалтерского учета о получении СИЗ, на котором имеется личная подпись работника.
          14. Работникам сквозных профессий и должностей всех отраслей экономики СИЗ выдаются в соответствии с типовыми нормами независимо от организационно-правовых форм и форм собственности работодателя, а также наличия этих профессий и должностей в иных типовых нормах.
          15. Бригадирам, мастерам, выполняющим обязанности бригадиров, помощникам и подручным рабочим, профессии которых указаны в соответствующих типовых нормах, выдаются те же СИЗ, что и работникам соответствующих профессий.
          16. Предусмотренные в типовых нормах СИЗ рабочих, специалистов и других служащих выдаются указанным работникам и в том случае, если они по занимаемой профессии и должности являются старшими и выполняют непосредственно те работы, которые дают право на получение этих средств индивидуальной защиты.
          17. Работникам, совмещающим профессии или постоянно выполняющим совмещаемые работы, в том числе в составе комплексных бригад, помимо выдаваемых им СИЗ по основной профессии, дополнительно выдаются в зависимости от выполняемых работ и другие виды СИЗ, предусмотренные соответствующими типовыми нормами для совмещаемой профессии (совмещаемому виду работ).
          18. Работникам, временно переведенным на другую работу, работникам и другим лицам, проходящим профессиональное обучение (переобучение) в соответствии с ученическим договором, учащимся и студентам образовательных учреждений начального, среднего и высшего профессионального образования на время прохождения производственной практики (производственного обучения), мастерам производственного обучения, а также другим лицам, участвующим в производственной деятельности работодателя либо осуществляющим в соответствии с действующим законодательством мероприятия по контролю (надзору) в установленной сфере деятельности, СИЗ выдаются в соответствии с типовыми нормами и Правилами на время выполнения этой работы (прохождения профессионального обучения, переобучения, производственной практики, производственного обучения) или осуществления мероприятий по контролю (надзору).
          19. В тех случаях, когда такие СИЗ, как жилет сигнальный, страховочная привязь, удерживающая привязь (предохранительный пояс), диэлектрические галоши и перчатки, диэлектрический коврик, защитные очки и щитки, фильтрующие СИЗ органов дыхания с противоаэрозольными и противогазовыми фильтрами, изолирующие СИЗ органов дыхания, защитный шлем, подшлемник, накомарник, каска, наплечники, налокотники, самоспасатели, наушники, противошумные вкладыши, светофильтры, виброзащитные рукавицы или перчатки и т.п. не указаны в соответствующих типовых нормах, они могут быть выданы работникам со сроком носки "до износа" на основании результатов аттестации рабочих мест по условиям труда, а также с учетом условий и особенностей выполняемых работ.
          Указанные выше СИЗ также выдаются на основании результатов аттестации рабочих мест по условиям труда для периодического использования при выполнении отдельных видов работ (далее - дежурные СИЗ). При этом противошумные вкладыши, подшлемники, а также СИЗ органов дыхания, не допускающие многократного применения и выдаваемые в качестве "дежурных", выдаются в виде одноразового комплекта перед рабочей сменой в количестве, соответствующем числу занятых на данном рабочем месте.
          20. Дежурные СИЗ общего пользования выдаются работникам только на время выполнения тех работ, для которых они предназначены.
          Указанные СИЗ с учетом требований личной гигиены и индивидуальных особенностей работников закрепляются за определенными рабочими местами и передаются от одной смены другой.
          В таких случаях СИЗ выдаются под ответственность руководителей структурных подразделений, уполномоченных работодателем на проведение данных работ.
          21. СИЗ, предназначенные для использования в особых температурных условиях, обусловленных ежегодными сезонными изменениями температуры, выдаются работникам с наступлением соответствующего периода года, а с его окончанием сдаются работодателю для организованного хранения до следующего сезона.
          Время пользования указанными видами СИЗ устанавливается работодателем с учетом мнения выборного органа первичной профсоюзной организации или иного представительного органа работников и местных климатических условий.
          В сроки носки СИЗ, применяемых в особых температурных условиях, включается время их организованного хранения.
          22. СИЗ, возвращенные работниками по истечении сроков носки, но пригодные для дальнейшей эксплуатации, используются по назначению после проведения мероприятий по уходу за ними (стирка, чистка, дезинфекция, дегазация, дезактивация, обеспыливание, обезвреживание и ремонт). Пригодность указанных СИЗ к дальнейшему использованию, необходимость проведения и состав мероприятий по уходу за ними, а также процент износа СИЗ устанавливаются уполномоченным работодателем должностным лицом или комиссией по охране труда организации (при наличии) и фиксируются в личной карточке учета выдачи СИЗ.
          23. СИЗ, взятые в аренду, выдаются в соответствии с типовыми нормами. При выдаче работнику специальной одежды, взятой работодателем в аренду, за работником закрепляется индивидуальный комплект СИЗ, для чего на него наносится соответствующая маркировка. Сведения о выдаче данного комплекта заносятся в личную карточку учета и выдачи СИЗ работника.
          24. При выдаче СИЗ, применение которых требует от работников практических навыков (респираторы, противогазы, самоспасатели, предохранительные пояса, накомарники, каски и др.), работодатель обеспечивает проведение инструктажа работников о правилах применения указанных СИЗ, простейших способах проверки их работоспособности и исправности, а также организует тренировки по их применению.
          25. В случае пропажи или порчи СИЗ в установленных местах их хранения по независящим от работников причинам работодатель выдает им другие исправные СИЗ. Работодатель обеспечивает замену или ремонт СИЗ, пришедших в негодность до окончания срока носки по причинам, не зависящим от работника.
          26. Работодатель обеспечивает обязательность применения работниками СИЗ.
          Работники не допускаются к выполнению работ без выданных им в установленном порядке СИЗ, а также с неисправными, не отремонтированными и загрязненными СИЗ.
          27. Работникам запрещается выносить по окончании рабочего дня СИЗ за пределы территории работодателя или территории выполнения работ работодателем - индивидуальным предпринимателем. В отдельных случаях, когда по условиям работы указанный порядок невозможно соблюсти (например, на лесозаготовках, на геологических работах и т.п.), СИЗ остаются в нерабочее время у работников.
          28. Работники должны ставить в известность работодателя (или его представителя) о выходе из строя (неисправности) СИЗ.
          29. В соответствии с установленными в национальных стандартах сроками работодатель обеспечивает испытание и проверку исправности СИЗ, а также своевременную замену частей СИЗ с понизившимися защитными свойствами. После проверки исправности на СИЗ ставится отметка (клеймо, штамп) о сроках очередного испытания.
    - q:
        q: 6. Назовите порядок подготовки по новой должности.
        n: null
        a: |+
          6.1. Подготовка по новой должности в ОАО «ТГК-1» проводится с оперативными руководителями, оперативным, оперативно – ремонтным и ремонтным персоналом, а также с персоналом диспетчерских служб производственного департамента Управления ОАО «ТГК-1», ПСДТУиИТ и др.
          6.2. К подготовке по новой должности допускаются лица, имеющие профессиональное образование, а по управлению энергоустановками также и с соответствующим опытом работы (п.6.1. [1]). 
          6.3. Лица, не имеющие соответствующего образования или опыта работы, как вновь принятые, так и переводимые на новую должность, должны пройти обучение в учебном заведении, имеющем соответствующую лицензию (разрешение) на право профессиональной подготовки (п. 6.2. [1]).
          6.4. Подготовка персонала по новой должности проводится по планам и программам (п.6.3. [1]), утверждаемым директором или главным инженером структурного подразделения.
          6.4.1. Подготовка оперативных руководителей проводится по индивидуальным программам (п.6.5. [1]),.
          6.4.2. В зависимости от категории персонала в программах обучения должны учитываться требования межотраслевых и отраслевых норм и правил, норм и правил органов государственного надзора, а также требования настоящего ППРП.
          6.4.3. Программа подготовки оперативных руководителей должна предусматривать стажировку, проверку знаний, дублирование, участие в противоаварийных и противопожарных тренировках и кратковременную самостоятельную работу на рабочих местах объектов в соответствии с таблицей № 4 (раздел 6.4. [1]).
          6.5. Лицом, ответственным за подготовку работника, является начальник (ему равный) организационной единицы структурного подразделения, в которую принят новый работник.
          6.6. Необходимость и длительность каждого этапа подготовки оперативных руководителей устанавливается в зависимости от уровня профессионального образования, технических знаний, стажа практической работы по смежным должностям (профессиям), занимаемой должности перед допуском к подготовке по новой должности и с учетом технической сложности объекта (раздел 6.5 [1]). 
    - q:
        q: 7. Перечислите права и обязанности ответственных за безопасное ведение работ в электроустановках.
        n: null
        a: |+
          2.1.3. Выдающий наряд, отдающий распоряжение определяет необходимость и возможность безопасного выполнения работы. Он отвечает за достаточность и правильность указанных в наряде (распоряжении) мер безопасности, за качественный и количественный состав бригады и назначение ответственных за безопасность, а также за соответствие выполняемой работе групп перечисленных в наряде работников, проведение целевого инструктажа ответственного руководителя работ (производителя работ, наблюдающего).
          2.1.4. Право выдачи нарядов и распоряжений предоставляется работникам из числа административно-технического персонала организации, имеющим группу V - в электроустановках напряжением выше 1000 В и группу IV- в электроустановках напряжением до 1000 В.
          В случае отсутствия работников, имеющих право выдачи нарядов и распоряжений, при работах по предотвращению аварий или ликвидации их последствий допускается выдача нарядов и распоряжений работниками из числа оперативного персонала, имеющими группу IV. Предоставление оперативному персоналу права выдачи нарядов и распоряжений должно быть оформлено письменным указанием руководителя организации.
          2.1.5. Ответственный руководитель работ назначается, как правило, при работах в электроустановках напряжением выше 1000 В. В электроустановках напряжением до 1000 В ответственный руководитель, как правило, не назначается.
          Ответственный руководитель работ отвечает за выполнение всех указанных в наряде мер безопасности и их достаточность, за принимаемые им дополнительные меры безопасности, необходимые по условиям выполнения работ, за полноту и качество целевого инструктажа бригады, в том числе проводимого допускающим и производителем работ, а также за организацию безопасного ведения работ.
          Ответственными руководителями работ назначаются работники из числа административно-технического персонала, имеющие группу V в электроустановках напряжением выше 1000 В и группу IV в электроустановках напряжением до 1000 В. В тех случаях, когда отдельные работы (этапы работы) необходимо выполнять под надзором и управлением ответственного руководителя работ, выдающий наряд должен сделать запись об этом в строке «Отдельные указания» наряда (приложение N 4 к настоящим Правилам).
          Ответственный руководитель работ назначается при выполнении работ в одной электроустановке (ОРУ, ЗРУ):
          -- с использованием механизмов и грузоподъемных машин при работах в электроустановках, а на ВЛ - при работах в охранной зоне ВЛ;
          -- с отключением электрооборудования, за исключением работ в электроустановках, где напряжение снято со всех токоведущих частей (п. 2.2.8 настоящих Правил), в электроустановках с простой и наглядной схемой электрических соединений, на электродвигателях и их присоединениях в РУ;
          -- на КЛ и КЛС в зонах расположения коммуникаций и интенсивного движения транспорта;
          -- по установке и демонтажу опор всех типов, замене элементов опор ВЛ;
          -- в местах пересечения ВЛ с другими ВЛ и транспортными магистралями, в пролетах пересечения проводов в ОРУ;
          -- по подключению вновь сооруженной ВЛ;
          -- по изменению схем присоединений проводов и тросов ВЛ;
          -- на отключенной цепи многоцепной ВЛ с расположением цепей одна над другой или числом цепей более 2, когда одна или все остальные цепи остаются под напряжением;
          -- при одновременной работе двух и более бригад в данной электроустановке;
          -- по пофазному ремонту ВЛ;
          -- под наведенным напряжением;
          -- без снятия напряжения на токоведущих частях с изоляцией человека от земли;
          -- на оборудовании и установках СДТУ по устройству мачтовых переходов, испытанию КЛС, при работах с аппаратурой НУП (НРП), на фильтрах присоединений без включения заземляющего ножа конденсатора связи.
          Необходимость назначения ответственного руководителя работ определяет выдающий наряд, которому разрешается назначать ответственного руководителя работ и при других работах, помимо перечисленных.
          2.1.6. Допускающий отвечает за правильность и достаточность принятых мер безопасности и соответствие их мерам, указанным в наряде или распоряжении, характеру и месту работы, за правильный допуск к работе, а также за полноту и качество проводимого им целевого инструктажа.
          Допускающие должны назначаться из числа оперативного персонала, за исключением допуска на ВЛ, при соблюдении условий, перечисленных в п.2.1.11 настоящих Правил. В электроустановках напряжением выше 1000 В допускающий должен иметь группу IV, а в электроустановках до 1000 В - группу III.
          2.1.7. Производитель работ отвечает:
          -- за соответствие подготовленного рабочего места указаниям наряда, дополнительные меры безопасности, необходимые по условиям выполнения работ;
          -- за четкость и полноту целевого инструктажа членов бригады;
          -- за наличие, исправность и правильное применение необходимых средств защиты, инструмента, инвентаря и приспособлений;
          -- за сохранность на рабочем месте ограждений, плакатов, заземлений, запирающих устройств;
          -- за безопасное проведение работы и соблюдение настоящих Правил им самим и членами бригады;
          -- за осуществление постоянного контроля за членами бригады.
          Производитель работ, выполняемых по наряду в электроустановках напряжением выше 1000 В, должен иметь группу IV, а в электроустановках напряжением до 1000 В - группу III, кроме работ в подземных сооружениях, где возможно появление вредных газов, работ под напряжением, работ по перетяжке и замене проводов на ВЛ напряжением до 1000 В, подвешенных на опорах ВЛ напряжением выше 1000 В, при выполнении которых производитель работ должен иметь группу IV.
          Производитель работ, выполняемых по распоряжению, может иметь группу III при работе во всех электроустановках, кроме случаев, оговоренных в п.п.2.3.7, 2.3.13, 2.3.15, 4.2.5, 5.2.1 настоящих Правил.
          2.1.8. Наблюдающий должен назначаться для надзора за бригадами, не имеющими права самостоятельно работать в электроустановках.
          Наблюдающий отвечает:
          -- за соответствие подготовленного рабочего места указаниям, предусмотренным в наряде;
          -- за четкость и полноту целевого инструктажа членов бригады;
          -- за наличие и сохранность установленных на рабочем месте заземлении, ограждений, плакатов и знаков безопасности, запирающих устройств приводов;
          -- за безопасность членов бригады в отношении поражения электрическим током электроустановки.
          Наблюдающим может назначаться работник, имеющий группу III.
          Ответственным за безопасность, связанную с технологией работы, является работник, возглавляющий бригаду, который входит в ее состав и должен постоянно находиться на рабочем месте. Его фамилия указывается в строке «Отдельные указания» наряда.
          2.1.9. Каждый член бригады должен выполнять требования настоящих Правил и инструктивные указания, полученные при допуске к работе и во время работы, а также требования инструкций по охране труда соответствующих организаций.
          2.1.10. Письменным указанием руководителя организации должно быть оформлено предоставление его работникам прав: выдающего наряд, распоряжение; допускающего, ответственного руководителя работ; производителя работ (наблюдающего), а также права единоличного осмотра.
    - q:
        q: 8. Назовите технические мероприятия, обеспечивающие безопасность работ со снятием напряжения.
        n: null
        a: &a4-8 |+
          При подготовке рабочего места для обеспечения безопасности выполнения работ со снятием напряжения должны быть в указанном порядке выполнены следующие технические мероприятия:
          -- произведены необходимые отключения и (или) отсоединения;
          -- приняты меры, препятствующие подаче напряжения на место работы вследствие ошибочного или самопроизвольного включения коммутационных аппаратов;
          -- на приводах ручного и на ключах дистанционного управления коммутационными аппаратами вывешены запрещающие плакаты;
          -- проверено отсутствие напряжения на токоведущих частях, которые должны быть заземлены для защиты людей от поражения электрическим током;
          -- установлено переносное заземление (включены заземляющие ножи);
          -- вывешены указательные плакаты "Заземлено", ограждены при необходимости рабочие места и оставшиеся под напряжением токоведущие части, вывешены предупреждающие и предписывающие плакаты.
          При дистанционном управлении коммутационными аппаратами и заземляющими ножами с автоматизированного рабочего места, позволяющего оперативному и (или) диспетчерскому персоналу дистанционно (с монитора компьютера) осуществлять управление коммутационными аппаратами и заземляющими ножами и определять их положение, использовать выводимые на монитор компьютера схемы электрических соединений электроустановок, электрические параметры (напряжение, ток, мощность), а также считывать поступающие аварийные и предупредительные сигналы (далее - АРМ), допускается:
          -- принимать меры, препятствующие подаче напряжения на место работы вследствие ошибочного или самопроизвольного включения коммутационных аппаратов, а также вывешивать запрещающие плакаты на приводы ручного и на ключи дистанционного управления коммутационными аппаратами после включения заземляющих ножей;
          -- выполнять отключение трансформаторов напряжения со стороны низшего напряжения после включения заземляющих ножей.
