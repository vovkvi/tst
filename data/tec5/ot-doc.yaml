---
ot-doc:                                 # categories block (item id)
  - cat:                                # category element
    hdr: 1. Общие вопросы охраны труда  # category element header
    subcats:                            # subcategories block
      - elem:
        hdr: null
        content: |+
          <b>Дайте определение терминов: "Охрана труда", "Условия труда", "Вредный (опасный) производственный фактор", "Безопасные условия труда", "Рабочее место", "Средства индивидуальной и коллективной защиты работников", "Производственная деятельность".</b><br>
          Охрана труда - система сохранения жизни и здоровья работников в процессе трудовой деятельности, включающая в себя правовые, социально-экономические, организационно-технические, санитарно-гигиенические, лечебно-профилактические, реабилитационные и иные мероприятия.
          Условия труда - совокупность факторов производственной среды и трудового процесса, оказывающих влияние на работоспособность и здоровье работника.
          Вредный производственный фактор - производственный фактор, воздействие которого на работника может привести к его заболеванию.
          Опасный производственный фактор - производственный фактор, воздействие которого на работника может привести к его травме.
          Безопасные условия труда - условия труда, при которых воздействие на работающих вредных и (или) опасных производственных факторов исключено либо уровни их воздействия не превышают установленных нормативов.
          Рабочее место - место, где работник должен находиться или куда ему необходимо прибыть в связи с его работой и которое прямо или косвенно находится под контролем работодателя.
          Средства индивидуальной и коллективной защиты работников - технические средства, используемые для предотвращения или уменьшения воздействия на работников вредных и (или) опасных производственных факторов, а также для защиты от загрязнения.
          Производственная деятельность - совокупность действий работников с применением средств труда, необходимых для превращения ресурсов в готовую продукцию, включающих в себя производство и переработку различных видов сырья, строительство, оказание различных видов услуг.
  - cat:
    hdr: 2. Законодательство по охране труда
    subcats:
      - elem:
        hdr: 2.1. Перечислите обязанности работодателя по обеспечению безопасных условий и охраны труда.
        content: |+
          Работодатель обязан обеспечить:
          -- безопасность работников при эксплуатации зданий, сооружений, оборудования, осуществлении технологических процессов, а также применяемых в производстве инструментов, сырья и материалов;
          -- применение прошедших обязательную сертификацию или декларирование соответствия в установленном законодательством Российской Федерации о техническом регулировании порядке средств индивидуальной и коллективной защиты работников;
          -- соответствующие требованиям охраны труда условия труда на каждом рабочем месте;
          -- режим труда и отдыха работников в соответствии с трудовым законодательством и иными нормативными правовыми актами, содержащими нормы трудового права;
          -- приобретение и выдачу за счет собственных средств специальной одежды, специальной обуви и других средств индивидуальной защиты, смывающих и обезвреживающих средств, прошедших обязательную сертификацию или декларирование соответствия в установленном законодательством Российской Федерации о техническом регулировании порядке, в соответствии с установленными нормами работникам, занятым на работах с вредными и (или) опасными условиями труда, а также на работах, выполняемых в особых температурных условиях или связанных с загрязнением;
          -- обучение безопасным методам и приемам выполнения работ и оказанию первой помощи пострадавшим на производстве, проведение инструктажа по охране труда, стажировки на рабочем месте и проверки знания требований охраны труда;
          -- недопущение к работе лиц, не прошедших в установленном порядке обучение и инструктаж по охране труда, стажировку и проверку знаний требований охраны труда;
          -- организацию контроля за состоянием условий труда на рабочих местах, а также за правильностью применения работниками средств индивидуальной и коллективной защиты;
          -- в случаях, предусмотренных трудовым законодательством и иными нормативными правовыми актами, содержащими нормы трудового права, организовывать проведение за счет собственных средств обязательных предварительных (при поступлении на работу) и периодических (в течение трудовой деятельности) медицинских осмотров, других обязательных медицинских осмотров, обязательных психиатрических освидетельствований работников, внеочередных медицинских осмотров, обязательных психиатрических освидетельствований работников по их просьбам в соответствии с медицинскими рекомендациями с сохранением за ними места работы (должности) и среднего заработка на время прохождения указанных медицинских осмотров, обязательных психиатрических освидетельствований;
          -- недопущение работников к исполнению ими трудовых обязанностей без прохождения обязательных медицинских осмотров, обязательных психиатрических освидетельствований, а также в случае медицинских противопоказаний;
          -- информирование работников об условиях и охране труда на рабочих местах, о риске повреждения здоровья, предоставляемых им гарантиях, полагающихся им компенсациях и средствах индивидуальной защиты;
          -- предоставление федеральным органам исполнительной власти, осуществляющим функции по выработке государственной политики и нормативно-правовому регулированию в сфере труда, федеральному органу исполнительной власти, уполномоченному на осуществление федерального государственного надзора за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права, другим федеральным органам исполнительной власти, осуществляющим государственный контроль (надзор) в установленной сфере деятельности, органам исполнительной власти субъектов Российской Федерации в области охраны труда, органам профсоюзного контроля за соблюдением трудового законодательства и иных актов, содержащих нормы трудового права, информации и документов, необходимых для осуществления ими своих полномочий;
          -- принятие мер по предотвращению аварийных ситуаций, сохранению жизни и здоровья работников при возникновении таких ситуаций, в том числе по оказанию пострадавшим первой помощи;
          -- расследование и учет в установленном настоящим Кодексом, другими федеральными законами и иными нормативными правовыми актами Российской Федерации порядке несчастных случаев на производстве и профессиональных заболеваний;
          -- санитарно-бытовое обслуживание и медицинское обеспечение работников в соответствии с требованиями охраны труда, а также доставку работников, заболевших на рабочем месте, в медицинскую организацию в случае необходимости оказания им неотложной медицинской помощи;
          -- беспрепятственный допуск должностных лиц федерального органа исполнительной власти, уполномоченного на осуществление федерального государственного надзора за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права, других федеральных органов исполнительной власти, осуществляющих государственный контроль (надзор) в установленной сфере деятельности, органов исполнительной власти субъектов Российской Федерации в области охраны труда, органов Фонда социального страхования Российской Федерации, а также представителей органов общественного контроля в целях проведения проверок условий и охраны труда и расследования несчастных случаев на производстве и профессиональных заболеваний;
          -- выполнение предписаний должностных лиц федерального органа исполнительной власти, уполномоченного на осуществление федерального государственного надзора за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права, других федеральных органов исполнительной власти, осуществляющих государственный контроль (надзор) в установленной сфере деятельности, и рассмотрение представлений органов общественного контроля в установленные настоящим Кодексом, иными федеральными законами сроки;
          -- обязательное социальное страхование работников от несчастных случаев на производстве и профессиональных заболеваний;
          -- ознакомление работников с требованиями охраны труда;
          -- разработку и утверждение правил и инструкций по охране труда для работников с учетом мнения выборного органа первичной профсоюзной организации или иного уполномоченного работниками органа в порядке, установленном статьей 372 настоящего Кодекса для принятия локальных нормативных актов;
          -- наличие комплекта нормативных правовых актов, содержащих требования охраны труда в соответствии со спецификой своей деятельности.
      - elem:
        hdr: 2.2. Перечислите обязанности работника в области охраны труда
        content: |+
          Работник обязан:
          -- соблюдать требования охраны труда;
          -- правильно применять средства индивидуальной и коллективной защиты;
          -- проходить обучение безопасным методам и приемам выполнения работ и оказанию первой помощи пострадавшим на производстве, инструктаж по охране труда, стажировку на рабочем месте, проверку знаний требований охраны труда;
          -- немедленно извещать своего непосредственного или вышестоящего руководителя о любой ситуации, угрожающей жизни и здоровью людей, о каждом несчастном случае, происшедшем на производстве, или об ухудшении состояния своего здоровья, в том числе о проявлении признаков острого профессионального заболевания (отравления);
          -- проходить обязательные предварительные (при поступлении на работу) и периодические (в течение трудовой деятельности) медицинские осмотры, другие обязательные медицинские осмотры, а также проходить внеочередные медицинские осмотры по направлению работодателя в случаях, предусмотренных настоящим Кодексом и иными федеральными законами.
      - elem:
        hdr: 2.3. Какие права на труд в условиях, отвечающих требованиям охраны труда имеет работник? 
        content: |+
          Каждый работник имеет право на:
          -- рабочее место, соответствующее требованиям охраны труда;
          -- обязательное социальное страхование от несчастных случаев на производстве и профессиональных заболеваний в соответствии с федеральным законом;
          -- получение достоверной информации от работодателя, соответствующих государственных органов и общественных организаций об условиях и охране труда на рабочем месте, о существующем риске повреждения здоровья, а также о мерах по защите от воздействия вредных и (или) опасных производственных факторов;
          -- отказ от выполнения работ в случае возникновения опасности для его жизни и здоровья вследствие нарушения требований охраны труда, за исключением случаев, предусмотренных федеральными законами, до устранения такой опасности;
          -- обеспечение средствами индивидуальной и коллективной защиты в соответствии с требованиями охраны труда за счет средств работодателя;
          -- обучение безопасным методам и приемам труда за счет средств работодателя;
          -- дополнительное профессиональное образование за счет средств работодателя в случае ликвидации рабочего места вследствие нарушения требований охраны труда;
          -- запрос о проведении проверки условий и охраны труда на его рабочем месте федеральным органом исполнительной власти, уполномоченным на осуществление федерального государственного надзора за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права, другими федеральными органами исполнительной власти, осуществляющими государственный контроль (надзор) в установленной сфере деятельности, органами исполнительной власти, осуществляющими государственную экспертизу условий труда, а также органами профсоюзного контроля за соблюдением трудового законодательства и иных актов, содержащих нормы трудового права;
          -- обращение в органы государственной власти Российской Федерации, органы государственной власти субъектов Российской Федерации и органы местного самоуправления, к работодателю, в объединения работодателей, а также в профессиональные союзы, их объединения и иные уполномоченные работниками представительные органы по вопросам охраны труда;
          -- личное участие или участие через своих представителей в рассмотрении вопросов, связанных с обеспечением безопасных условий труда на его рабочем месте, и в расследовании происшедшего с ним несчастного случая на производстве или профессионального заболевания;
          -- внеочередной медицинский осмотр в соответствии с медицинскими рекомендациями с сохранением за ним места работы (должности) и среднего заработка во время прохождения указанного медицинского осмотра;
          -- гарантии и компенсации, установленные в соответствии с настоящим Кодексом, коллективным договором, соглашением, локальным нормативным актом, трудовым договором, если он занят на работах с вредными и (или) опасными условиями труда.
      - elem:
        hdr: 2.4. Какие работники предприятия обязаны проходить предварительные и периодические медицинские осмотры (обследования)? 
        content: |+
          Работники, занятые на работах с вредными и (или) опасными условиями труда (в том числе на подземных работах), а также на работах, связанных с движением транспорта, проходят обязательные предварительные (при поступлении на работу) и периодические (для лиц в возрасте до 21 года - ежегодные) медицинские осмотры для определения пригодности этих работников для выполнения поручаемой работы и предупреждения профессиональных заболеваний. В соответствии с медицинскими рекомендациями указанные работники проходят внеочередные медицинские осмотры.
          Настоящим Кодексом, другими федеральными законами и иными нормативными правовыми актами Российской Федерации для отдельных категорий работников могут устанавливаться обязательные медицинские осмотры в начале рабочего дня (смены), а также в течение и (или) в конце рабочего дня (смены). Время прохождения указанных медицинских осмотров включается в рабочее время.
      - elem:
        hdr: 2.5. Какие условия труда необходимы для обеспечения работников бесплатными средствами индивидуальной защиты, смывающими и (или) обезвреживающими средствами? 
        content: |+
          На работах с вредными и (или) опасными условиями труда, а также на работах, выполняемых в особых температурных условиях или связанных с загрязнением, работникам бесплатно выдаются прошедшие обязательную сертификацию или декларирование соответствия специальная одежда, специальная обувь и другие средства индивидуальной защиты, а также смывающие и (или) обезвреживающие средства в соответствии с типовыми нормами, которые устанавливаются в порядке, определяемом Правительством Российской Федерации.
          Работодатель имеет право с учетом мнения выборного органа первичной профсоюзной организации или иного представительного органа работников и своего финансово-экономического положения устанавливать нормы бесплатной выдачи работникам специальной одежды, специальной обуви и других средств индивидуальной защиты, улучшающие по сравнению с типовыми нормами защиту работников от имеющихся на рабочих местах вредных и (или) опасных факторов, а также особых температурных условий или загрязнения.
          Работодатель за счет своих средств обязан в соответствии с установленными нормами обеспечивать своевременную выдачу специальной одежды, специальной обуви и других средств индивидуальной защиты, а также их хранение, стирку, сушку, ремонт и замену.
      - elem:
        hdr: 2.6. Назовите порядок прохождения обучения и профессиональной подготовки в области охраны труда. 
        content: |+
          Все работники, в том числе руководители организаций, а также работодатели - индивидуальные предприниматели, обязаны проходить обучение по охране труда и проверку знания требований охраны труда в порядке, установленном уполномоченным Правительством Российской Федерации федеральным органом исполнительной власти с учетом мнения Российской трехсторонней комиссии по регулированию социально-трудовых отношений.
          Для всех поступающих на работу лиц, а также для работников, переводимых на другую работу, работодатель или уполномоченное им лицо обязаны проводить инструктаж по охране труда, организовывать обучение безопасным методам и приемам выполнения работ и оказания первой помощи пострадавшим.
          Работодатель обеспечивает обучение лиц, поступающих на работу с вредными и (или) опасными условиями труда, безопасным методам и приемам выполнения работ со стажировкой на рабочем месте и сдачей экзаменов и проведение их периодического обучения по охране труда и проверку знаний требований охраны труда в период работы.
          Государство содействует организации обучения по охране труда в организациях, осуществляющих образовательную деятельность.
          Государство обеспечивает подготовку специалистов в области охраны труда.
  - cat:
    hdr: 3. Несчастные случаи на производстве.
    subcats: 
      - elem:
        hdr: 3.1. Какие несчастные случаи на производстве, подлежат расследованию и учету? 
        content: |+
          Расследованию и учету в соответствии с настоящей главой подлежат несчастные случаи, происшедшие с работниками и другими лицами, участвующими в производственной деятельности работодателя (в том числе с лицами, подлежащими обязательному социальному страхованию от несчастных случаев на производстве и профессиональных заболеваний), при исполнении ими трудовых обязанностей или выполнении какой-либо работы по поручению работодателя (его представителя), а также при осуществлении иных правомерных действий, обусловленных трудовыми отношениями с работодателем либо совершаемых в его интересах.
          Расследованию в установленном порядке как несчастные случаи подлежат события, в результате которых пострадавшими были получены: телесные повреждения (травмы), в том числе нанесенные другим лицом; тепловой удар; ожог; обморожение; утопление; поражение электрическим током, молнией, излучением; укусы и другие телесные повреждения, нанесенные животными и насекомыми; повреждения вследствие взрывов, аварий, разрушения зданий, сооружений и конструкций, стихийных бедствий и других чрезвычайных обстоятельств, иные повреждения здоровья, обусловленные воздействием внешних факторов, повлекшие за собой необходимость перевода пострадавших на другую работу, временную или стойкую утрату ими трудоспособности либо смерть пострадавших, если указанные события произошли:
          -- в течение рабочего времени на территории работодателя либо в ином месте выполнения работы, в том числе во время установленных перерывов, а также в течение времени, необходимого для приведения в порядок орудий производства и одежды, выполнения других предусмотренных правилами внутреннего трудового распорядка действий перед началом и после окончания работы, или при выполнении работы за пределами установленной для работника продолжительности рабочего времени, в выходные и нерабочие праздничные дни;
          -- при следовании к месту выполнения работы или с работы на транспортном средстве, предоставленном работодателем (его представителем), либо на личном транспортном средстве в случае использования личного транспортного средства в производственных (служебных) целях по распоряжению работодателя (его представителя) или по соглашению сторон трудового договора;
          -- при следовании к месту служебной командировки и обратно, во время служебных поездок на общественном или служебном транспорте, а также при следовании по распоряжению работодателя (его представителя) к месту выполнения работы (поручения) и обратно, в том числе пешком;
          -- при следовании на транспортном средстве в качестве сменщика во время междусменного отдыха (водитель-сменщик на транспортном средстве, проводник или механик рефрижераторной секции в поезде, член бригады почтового вагона и другие);
          -- при работе вахтовым методом во время междусменного отдыха, а также при нахождении на судне (воздушном, морском, речном) в свободное от вахты и судовых работ время;
          -- при осуществлении иных правомерных действий, обусловленных трудовыми отношениями с работодателем либо совершаемых в его интересах, в том числе действий, направленных на предотвращение катастрофы, аварии или несчастного случая.
          Расследованию в установленном порядке как несчастные случаи подлежат также события, указанные в части третьей настоящей статьи, если они произошли с лицами, привлеченными в установленном порядке к участию в работах по предотвращению катастрофы, аварии или иных чрезвычайных обстоятельств либо в работах по ликвидации их последствий.
      - elem:
        hdr: 3.2. Перечислите обязанности работодателя (его представителя) при несчастном случае на производстве. 
        content: |+
          При несчастных случаях, указанных в статье 227 настоящего Кодекса, работодатель (его представитель) обязан:
          -- немедленно организовать первую помощь пострадавшему и при необходимости доставку его в медицинскую организацию;
          -- принять неотложные меры по предотвращению развития аварийной или иной чрезвычайной ситуации и воздействия травмирующих факторов на других лиц;
          -- сохранить до начала расследования несчастного случая обстановку, какой она была на момент происшествия, если это не угрожает жизни и здоровью других лиц и не ведет к катастрофе, аварии или возникновению иных чрезвычайных обстоятельств, а в случае невозможности ее сохранения - зафиксировать сложившуюся обстановку (составить схемы, провести фотографирование или видеосъемку, другие мероприятия);
          -- немедленно проинформировать о несчастном случае органы и организации, указанные в настоящем Кодексе, других федеральных законах и иных нормативных правовых актах Российской Федерации, а о тяжелом несчастном случае или несчастном случае со смертельным исходом - также родственников пострадавшего;
          -- принять иные необходимые меры по организации и обеспечению надлежащего и своевременного расследования несчастного случая и оформлению материалов расследования в соответствии с настоящей главой.
      - elem:
        hdr: 3.3. Назовите порядок извещения о несчастном случае. 
        content: |+
          При групповом несчастном случае (два человека и более), тяжелом несчастном случае или несчастном случае со смертельным исходом работодатель (его представитель) в течение суток обязан направить извещение по установленной форме:
          -- в соответствующий территориальный орган федерального органа исполнительной власти, уполномоченного на осуществление федерального государственного надзора за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права;
          -- в прокуратуру по месту происшествия несчастного случая;
          -- в орган исполнительной власти субъекта Российской Федерации и (или) орган местного самоуправления по месту государственной регистрации юридического лица или физического лица в качестве индивидуального предпринимателя;
          -- работодателю, направившему работника, с которым произошел несчастный случай;
          -- в территориальный орган соответствующего федерального органа исполнительной власти, осуществляющего государственный контроль (надзор) в установленной сфере деятельности, если несчастный случай произошел в организации или на объекте, подконтрольных этому органу;
          -- в исполнительный орган страховщика по вопросам обязательного социального страхования от несчастных случаев на производстве и профессиональных заболеваний (по месту регистрации работодателя в качестве страхователя).
          При групповом несчастном случае, тяжелом несчастном случае или несчастном случае со смертельным исходом работодатель (его представитель) в течение суток также обязан направить извещение по установленной форме в соответствующее территориальное объединение организаций профсоюзов.
          О несчастных случаях, которые по прошествии времени перешли в категорию тяжелых несчастных случаев или несчастных случаев со смертельным исходом, работодатель (его представитель) в течение трех суток после получения сведений об этом направляет извещение по установленной форме в соответствующие территориальный орган федерального органа исполнительной власти, уполномоченного на осуществление федерального государственного надзора за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права, территориальное объединение организаций профсоюзов и территориальный орган соответствующего федерального органа исполнительной власти, осуществляющего государственный контроль (надзор) в установленной сфере деятельности, если несчастный случай произошел в организации или на объекте, подконтрольных этому органу, а о страховых случаях - в исполнительный орган страховщика (по месту регистрации работодателя в качестве страхователя).
          О случаях острого отравления работодатель (его представитель) сообщает в соответствующий орган федерального органа исполнительной власти, осуществляющего функции по федеральному государственному санитарно-эпидемиологическому надзору.
      - elem:
        hdr: 3.4. Назовите порядок формирования комиссий по расследованию несчастных случаев. 
        content: |+
          Для расследования несчастного случая работодатель (его представитель) незамедлительно образует комиссию в составе не менее трех человек. В состав комиссии включаются специалист по охране труда или лицо, назначенное ответственным за организацию работы по охране труда приказом (распоряжением) работодателя, представители работодателя, представители выборного органа первичной профсоюзной организации или иного представительного органа работников, уполномоченный по охране труда. Комиссию возглавляет работодатель (его представитель), а в случаях, предусмотренных настоящим Кодексом, - должностное лицо соответствующего федерального органа исполнительной власти, осуществляющего государственный контроль (надзор) в установленной сфере деятельности.
          При расследовании несчастного случая (в том числе группового), в результате которого один или несколько пострадавших получили тяжелые повреждения здоровья, либо несчастного случая (в том числе группового) со смертельным исходом в состав комиссии также включаются государственный инспектор труда, представители органа исполнительной власти субъекта Российской Федерации или органа местного самоуправления (по согласованию), представитель территориального объединения организаций профсоюзов, а при расследовании указанных несчастных случаев с застрахованными - представители исполнительного органа страховщика (по месту регистрации работодателя в качестве страхователя). Комиссию возглавляет, как правило, должностное лицо федерального органа исполнительной власти, уполномоченного на проведение федерального государственного надзора за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права.
          Если иное не предусмотрено настоящим Кодексом, то состав комиссии утверждается приказом (распоряжением) работодателя. Лица, на которых непосредственно возложено обеспечение соблюдения требований охраны труда на участке (объекте), где произошел несчастный случай, в состав комиссии не включаются.
          В расследовании несчастного случая у работодателя - физического лица принимают участие указанный работодатель или его полномочный представитель, доверенное лицо пострадавшего, специалист по охране труда, который может привлекаться к расследованию несчастного случая и на договорной основе.
          Несчастный случай, происшедший с лицом, направленным для выполнения работы к другому работодателю и участвовавшим в его производственной деятельности, расследуется комиссией, образованной работодателем, у которого произошел несчастный случай. В состав комиссии входит представитель работодателя, направившего это лицо. Неприбытие или несвоевременное прибытие указанного представителя не является основанием для изменения сроков расследования.
          Несчастный случай, происшедший с лицом, выполнявшим работу на территории другого работодателя, расследуется комиссией, образованной работодателем (его представителем), по поручению которого выполнялась работа, с участием при необходимости работодателя (его представителя), за которым закреплена данная территория на правах собственности, владения, пользования (в том числе аренды) и на иных основаниях.
          Несчастный случай, происшедший с лицом, выполнявшим по поручению работодателя (его представителя) работу на выделенном в установленном порядке участке другого работодателя, расследуется комиссией, образованной работодателем, производящим эту работу, с обязательным участием представителя работодателя, на территории которого она проводилась.
          Несчастный случай, происшедший с работником при выполнении работы по совместительству, расследуется и учитывается по месту работы по совместительству. В этом случае работодатель (его представитель), проводивший расследование, с письменного согласия работника может информировать о результатах расследования работодателя по месту основной работы пострадавшего.
          Расследование несчастного случая, происшедшего в результате катастрофы, аварии или иного повреждения транспортного средства, проводится комиссией, образуемой и возглавляемой работодателем (его представителем), с обязательным использованием материалов расследования катастрофы, аварии или иного повреждения транспортного средства, проведенного соответствующим федеральным органом исполнительной власти, осуществляющим государственный контроль (надзор) в установленной сфере деятельности, органами дознания, органами следствия и владельцем транспортного средства.
          Каждый пострадавший, а также его законный представитель или иное доверенное лицо имеют право на личное участие в расследовании несчастного случая, происшедшего с пострадавшим.
          По требованию пострадавшего или в случае смерти пострадавшего по требованию лиц, состоявших на иждивении пострадавшего, либо лиц, состоявших с ним в близком родстве или свойстве, в расследовании несчастного случая может также принимать участие их законный представитель или иное доверенное лицо. В случае, когда законный представитель или иное доверенное лицо не участвует в расследовании, работодатель (его представитель) либо председатель комиссии обязан по требованию законного представителя или иного доверенного лица ознакомить его с материалами расследования.
          Если несчастный случай явился следствием нарушений в работе, влияющих на обеспечение ядерной, радиационной и технической безопасности на объектах использования атомной энергии, то в состав комиссии включается также представитель территориального органа федерального органа исполнительной власти, осуществляющего функции по федеральному государственному надзору в области использования атомной энергии.
          При несчастном случае, происшедшем в организации или на объекте, подконтрольных территориальному органу федерального органа исполнительной власти, осуществляющего функции по контролю и надзору в сфере промышленной безопасности, состав комиссии утверждается руководителем соответствующего территориального органа. Возглавляет комиссию представитель этого органа.
          При групповом несчастном случае с числом погибших пять человек и более в состав комиссии включаются также представители федерального органа исполнительной власти, уполномоченного на проведение государственного контроля (надзора) за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права, и общероссийского объединения профессиональных союзов. Возглавляет комиссию руководитель государственной инспекции труда - главный государственный инспектор труда соответствующей государственной инспекции труда или его заместитель по охране труда, а при расследовании несчастного случая, происшедшего в организации или на объекте, подконтрольных территориальному органу федерального органа исполнительной власти, осуществляющего функции по контролю и надзору в сфере промышленной безопасности, - руководитель этого территориального органа.
          Расследование несчастных случаев, указанных в п. 3 настоящего Положения, проводится комиссиями по расследованию несчастных случаев (далее - комиссия), образуемыми и формируемыми в соответствии с положениями статьи 229 Кодекса и требованиями настоящего Положения, в зависимости от обстоятельств происшествия, количества пострадавших и характера полученных ими повреждений здоровья. Во всех случаях состав комиссии должен состоять из нечетного числа членов.
          Расследование несчастных случаев (в том числе групповых), происшедших в организации или у работодателя - физического лица, в результате которых пострадавшие получили повреждения, отнесенные в соответствии с установленными квалифицирующими признаками к категории легких, проводится комиссиями, образуемыми работодателем (его полномочным представителем) в соответствии с положениями частей 1 и 2 статьи 229 Кодекса, с учетом требований, установленных настоящим Положением. Лица, осуществляющие (осуществлявшие) непосредственный контроль за работой пострадавшего, в состав комиссии не включаются.
          Расследование несчастных случаев со студентами или учащимися образовательных учреждений соответствующего уровня, проходящими в организациях производственную практику или выполняющими работу под руководством и контролем работодателя (его представителя), проводится комиссиями, формируемыми и возглавляемыми этим работодателем (его представителем). В состав комиссии включаются представители образовательного учреждения.
          Расследование групповых несчастных случаев с тяжелыми последствиями с числом погибших пять человек и более проводится комиссиями, формируемыми в порядке и в соответствии с требованиями статьи 229 Кодекса, в зависимости от обстоятельств происшествия, количества пострадавших и характера полученных ими повреждений здоровья.
          Расследование обстоятельств исчезновения работников и других лиц при исполнении ими трудовых обязанностей или работ по заданию работодателя (его представителя), а также осуществлении иных действий, обусловленных трудовыми отношениями с работодателем либо совершаемых в его интересах, дающих достаточные основания предполагать их гибель в результате несчастного случая, проводится комиссиями, формируемыми в соответствии с требованиями настоящего раздела, в порядке и в сроки, установленные статьей 229 Кодекса.
      - elem:
        hdr: 3.5. Назовите сроки расследования несчастных случаев. 
        content: |+
          Расследование несчастного случая (в том числе группового), в результате которого один или несколько пострадавших получили легкие повреждения здоровья, проводится комиссией в течение трех дней. Расследование несчастного случая (в том числе группового), в результате которого один или несколько пострадавших получили тяжелые повреждения здоровья, либо несчастного случая (в том числе группового) со смертельным исходом проводится комиссией в течение 15 дней.
          Несчастный случай, о котором не было своевременно сообщено работодателю или в результате которого нетрудоспособность у пострадавшего наступила не сразу, расследуется в порядке, установленном настоящим Кодексом, другими федеральными законами и иными нормативными правовыми актами Российской Федерации, по заявлению пострадавшего или его доверенного лица в течение одного месяца со дня поступления указанного заявления.
          При необходимости проведения дополнительной проверки обстоятельств несчастного случая, получения соответствующих медицинских и иных заключений указанные в настоящей статье сроки могут быть продлены председателем комиссии, но не более чем на 15 дней. Если завершить расследование несчастного случая в установленные сроки не представляется возможным в связи с необходимостью рассмотрения его обстоятельств в организациях, осуществляющих экспертизу, органах дознания, органах следствия или в суде, то решение о продлении срока расследования несчастного случая принимается по согласованию с этими организациями, органами либо с учетом принятых ими решений.
      - elem:
        hdr: 3.6. Назовите порядок проведения расследования несчастных случаев; учет степени вины пострадавшего. 
        content: |+
          При расследовании каждого несчастного случая комиссия (в предусмотренных настоящим Кодексом случаях государственный инспектор труда, самостоятельно проводящий расследование несчастного случая) выявляет и опрашивает очевидцев происшествия, лиц, допустивших нарушения требований охраны труда, получает необходимую информацию от работодателя (его представителя) и по возможности объяснения от пострадавшего.
          По требованию комиссии в необходимых для проведения расследования случаях работодатель за счет собственных средств обеспечивает:
          -- выполнение технических расчетов, проведение лабораторных исследований, испытаний, других экспертных работ и привлечение в этих целях специалистов-экспертов;
          -- фотографирование и (или) видеосъемку места происшествия и поврежденных объектов, составление планов, эскизов, схем;
          -- предоставление транспорта, служебного помещения, средств связи, специальной одежды, специальной обуви и других средств индивидуальной защиты.
          Материалы расследования несчастного случая включают:
          -- приказ (распоряжение) о создании комиссии по расследованию несчастного случая;
          -- планы, эскизы, схемы, протокол осмотра места происшествия, а при необходимости - фото- и видеоматериалы;
          -- документы, характеризующие состояние рабочего места, наличие опасных и вредных производственных факторов;
          -- выписки из журналов регистрации инструктажей по охране труда и протоколов проверки знания пострадавшими требований охраны труда;
          -- протоколы опросов очевидцев несчастного случая и должностных лиц, объяснения пострадавших;
          -- экспертные заключения специалистов, результаты технических расчетов, лабораторных исследований и испытаний;
          -- медицинское заключение о характере и степени тяжести повреждения, причиненного здоровью пострадавшего, или причине его смерти, нахождении пострадавшего в момент несчастного случая в состоянии алкогольного, наркотического или иного токсического опьянения;
          -- копии документов, подтверждающих выдачу пострадавшему специальной одежды, специальной обуви и других средств индивидуальной защиты в соответствии с действующими нормами;
          -- выписки из ранее выданных работодателю и касающихся предмета расследования предписаний государственных инспекторов труда и должностных лиц территориального органа соответствующего федерального органа исполнительной власти, осуществляющего функции по государственному надзору в установленной сфере деятельности (если несчастный случай произошел в организации или на объекте, подконтрольных этому органу), а также выписки из представлений профсоюзных инспекторов труда об устранении выявленных нарушений требований охраны труда;
          -- другие документы по усмотрению комиссии.
          Конкретный перечень материалов расследования определяется председателем комиссии в зависимости от характера и обстоятельств несчастного случая.
          На основании собранных материалов расследования комиссия (в предусмотренных настоящим Кодексом случаях государственный инспектор труда, самостоятельно проводящий расследование несчастного случая) устанавливает обстоятельства и причины несчастного случая, а также лиц, допустивших нарушения требований охраны труда, вырабатывает предложения по устранению выявленных нарушений, причин несчастного случая и предупреждению аналогичных несчастных случаев, определяет, были ли действия (бездействие) пострадавшего в момент несчастного случая обусловлены трудовыми отношениями с работодателем либо участием в его производственной деятельности, в необходимых случаях решает вопрос о том, каким работодателем осуществляется учет несчастного случая, квалифицирует несчастный случай как несчастный случай на производстве или как несчастный случай, не связанный с производством.
          Расследуются в установленном порядке и по решению комиссии (в предусмотренных настоящим Кодексом случаях государственного инспектора труда, самостоятельно проводившего расследование несчастного случая) в зависимости от конкретных обстоятельств могут квалифицироваться как несчастные случаи, не связанные с производством:
          -- смерть вследствие общего заболевания или самоубийства, подтвержденная в установленном порядке соответственно медицинской организацией, органами следствия или судом;
          -- смерть или повреждение здоровья, единственной причиной которых явилось по заключению медицинской организации алкогольное, наркотическое или иное токсическое опьянение (отравление) пострадавшего, не связанное с нарушениями технологического процесса, в котором используются технические спирты, ароматические, наркотические и иные токсические вещества;
          -- несчастный случай, происшедший при совершении пострадавшим действий (бездействия), квалифицированных правоохранительными органами как уголовно наказуемое деяние.
          Несчастный случай на производстве является страховым случаем, если он произошел с застрахованным или иным лицом, подлежащим обязательному социальному страхованию от несчастных случаев на производстве и профессиональных заболеваний.
          Если при расследовании несчастного случая с застрахованным установлено, что грубая неосторожность застрахованного содействовала возникновению или увеличению вреда, причиненного его здоровью, то с учетом заключения выборного органа первичной профсоюзной организации или иного уполномоченного работниками органа комиссия (в предусмотренных настоящим Кодексом случаях государственный инспектор труда, самостоятельно проводящий расследование несчастного случая) устанавливает степень вины застрахованного в процентах.
          Положение об особенностях расследования несчастных случаев на производстве в отдельных отраслях и организациях и формы документов, необходимых для расследования несчастных случаев, утверждаются в порядке, устанавливаемом уполномоченным Правительством Российской Федерации федеральным органом исполнительной власти.
      - elem:
        hdr: 3.7. Назовите порядок проведения расследований несчастных случаев государственными инспекторами труда. 
        content: |+
          Государственный инспектор труда при выявлении сокрытого несчастного случая, поступлении жалобы, заявления, иного обращения пострадавшего (его законного представителя или иного доверенного лица), лица, состоявшего на иждивении погибшего в результате несчастного случая, либо лица, состоявшего с ним в близком родстве или свойстве (их законного представителя или иного доверенного лица), о несогласии их с выводами комиссии по расследованию несчастного случая, а также при получении сведений, объективно свидетельствующих о нарушении порядка расследования, проводит дополнительное расследование несчастного случая в соответствии с требованиями настоящей главы независимо от срока давности несчастного случая. Дополнительное расследование проводится, как правило, с привлечением профсоюзного инспектора труда, а при необходимости - представителей соответствующего федерального органа исполнительной власти, осуществляющего государственный контроль (надзор) в установленной сфере деятельности, и исполнительного органа страховщика (по месту регистрации работодателя в качестве страхователя). По результатам дополнительного расследования государственный инспектор труда составляет заключение о несчастном случае на производстве и выдает предписание, обязательное для выполнения работодателем (его представителем).
          Государственный инспектор труда имеет право обязать работодателя (его представителя) составить новый акт о несчастном случае на производстве, если имеющийся акт оформлен с нарушениями или не соответствует материалам расследования несчастного случая. В этом случае прежний акт о несчастном случае на производстве признается утратившим силу на основании решения работодателя (его представителя) или государственного инспектора труда.
      - elem:
        hdr: 3.8. Назовите порядок оформления материалов расследования несчастных случаев. 
        content: |+
          По каждому несчастному случаю, квалифицированному по результатам расследования как несчастный случай на производстве и повлекшему за собой необходимость перевода пострадавшего в соответствии  медицинским заключением, выданным в порядке, установленном федеральными законами и иными нормативными правовыми актами Российской Федерации, на другую работу, потерю им трудоспособности на срок не менее одного дня либо смерть пострадавшего, оформляется акт о несчастном случае на производстве по установленной форме в двух экземплярах, обладающих равной юридической силой, на русском языке либо на русском языке и государственном языке республики, входящей в состав Российской Федерации.
          При групповом несчастном случае на производстве акт о несчастном случае на производстве составляется на каждого пострадавшего отдельно.
          При несчастном случае на производстве с застрахованным составляется дополнительный экземпляр акта о несчастном случае на производстве.
          В акте о несчастном случае на производстве должны быть подробно изложены обстоятельства и причины несчастного случая, а также указаны лица, допустившие нарушения требований охраны труда. В случае установления факта грубой неосторожности застрахованного, содействовавшей возникновению вреда или увеличению вреда, причиненного его здоровью, в акте указывается степень вины застрахованного в процентах, установленная по результатам расследования несчастного случая на производстве.
          После завершения расследования акт о несчастном случае на производстве подписывается всеми лицами, проводившими расследование, утверждается работодателем (его представителем) и заверяется печатью.
          Работодатель (его представитель) в трехдневный срок после завершения расследования несчастного случая на производстве обязан выдать один экземпляр утвержденного им акта о несчастном случае на производстве пострадавшему (его законному представителю или иному доверенному лицу), а при несчастном случае на производстве со смертельным исходом - лицам, состоявшим на иждивении погибшего, либо лицам, состоявшим с ним в близком родстве или свойстве (их законному представителю или иному доверенному лицу), по их требованию. Второй экземпляр указанного акта вместе с материалами расследования хранится в течение 45 лет работодателем (его представителем), осуществляющим по решению комиссии учет данного несчастного случая на производстве. При страховых случаях третий экземпляр акта о несчастном случае на производстве и копии материалов расследования работодатель (его представитель) в трехдневный срок после завершения расследования несчастного случая на производстве направляет в исполнительный орган страховщика (по месту регистрации работодателя в качестве страхователя).
          При несчастном случае на производстве, происшедшем с лицом, направленным для выполнения работы к другому работодателю и участвовавшим в его производственной деятельности (часть пятая статьи 229 настоящего Кодекса), работодатель (его представитель), у которого произошел несчастный случай, направляет копию акта о несчастном случае на производстве и копии материалов расследования по месту основной работы (учебы, службы) пострадавшего.
          По результатам расследования несчастного случая, квалифицированного как несчастный случай, не связанный с производством, в том числе группового несчастного случая, тяжелого несчастного случая или несчастного случая со смертельным исходом, комиссия (в предусмотренных настоящим Кодексом случаях государственный инспектор труда, самостоятельно проводивший расследование несчастного случая) составляет акт о расследовании соответствующего несчастного случая по установленной форме в двух экземплярах, обладающих равной юридической силой, которые подписываются всеми лицами, проводившими расследование.
          Результаты расследования несчастного случая на производстве рассматриваются работодателем (его представителем) с участием выборного органа первичной профсоюзной организации для принятия мер, направленных на предупреждение несчастных случаев на производстве.
      - elem:
        hdr: 3.9. Назовите порядок регистрации и учета несчастных случаев на производстве. 
        content: |+
          Каждый оформленный в установленном порядке несчастный случай на производстве регистрируется работодателем (его представителем), осуществляющим в соответствии с решением комиссии (в предусмотренных настоящим Кодексом случаях государственного инспектора труда, самостоятельно проводившего расследование несчастного случая на производстве) его учет, в журнале регистрации несчастных случаев на производстве по установленной форме.
          Один экземпляр акта о расследовании группового несчастного случая на производстве, тяжелого несчастного случая на производстве, несчастного случая на производстве со смертельным исходом вместе с копиями материалов расследования, включая копии актов о несчастном случае на производстве на каждого пострадавшего, председателем комиссии (в предусмотренных настоящим Кодексом случаях государственным инспектором труда, самостоятельно проводившим расследование несчастного случая) в трехдневный срок после представления работодателю направляется в прокуратуру, в которую сообщалось о данном несчастном случае. Второй экземпляр указанного акта вместе с материалами расследования хранится в течение 45 лет работодателем, у которого произошел данный несчастный случай. Копии указанного акта вместе с копиями материалов расследования направляются: в соответствующую государственную инспекцию труда и территориальный орган соответствующего федерального органа исполнительной власти, осуществляющего государственный контроль (надзор) в установленной сфере деятельности, - по несчастным случаям на производстве, происшедшим в организациях или на объектах, подконтрольных этому органу, а при страховом случае - также в исполнительный орган страховщика (по месту регистрации работодателя в качестве страхователя).
          Копии актов о расследовании несчастных случаев на производстве (в том числе групповых), в результате которых один или несколько пострадавших получили тяжелые повреждения здоровья, либо несчастных случаев на производстве (в том числе групповых), закончившихся смертью, вместе с копиями актов о несчастном случае на производстве на каждого пострадавшего направляются председателем комиссии (в предусмотренных настоящим Кодексом случаях государственным инспектором труда, самостоятельно проводившим расследование несчастного случая на производстве) в федеральный орган исполнительной власти, уполномоченный на осуществление федерального государственного надзора за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права, и соответствующее территориальное объединение организаций профессиональных союзов для анализа состояния и причин производственного травматизма в Российской Федерации и разработки предложений по его профилактике.
          По окончании периода временной нетрудоспособности пострадавшего работодатель (его представитель) обязан направить в соответствующую государственную инспекцию труда, а в необходимых случаях - в территориальный орган соответствующего федерального органа исполнительной власти, осуществляющего государственный контроль (надзор) в установленной сфере деятельности, сообщение по установленной форме о последствиях несчастного случая на производстве и мерах, принятых в целях предупреждения несчастных случаев на производстве.
      - elem:
        hdr: 3.10. Назовите порядок рассмотрения разногласий по вопросам расследования, оформления и учета несчастных случаев. 
        content: |+
          Разногласия по вопросам расследования, оформления и учета несчастных случаев, непризнания работодателем (его представителем) факта несчастного случая, отказа в проведении расследования несчастного случая и составлении соответствующего акта, несогласия пострадавшего (его законного представителя или иного доверенного лица), а при несчастных случаях со смертельным исходом - лиц, состоявших на иждивении погибшего в результате несчастного случая, либо лиц, состоявших с ним в близком родстве или свойстве (их законного представителя или иного доверенного лица), с содержанием акта о несчастном случае рассматриваются федеральным органом исполнительной власти, уполномоченным на осуществление федерального государственного надзора за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права, и его территориальными органами, решения которых могут быть обжалованы в суд. В этих случаях подача жалобы не является основанием для невыполнения работодателем (его представителем) решений государственного инспектора труда.
  - cat:
    hdr: 4. Специальная оценка условий труда.
    subcats:
      - elem:
        hdr: 4.1. С какой целью проводится специальная оценка условий труда? 
        content: |+
          Специальная оценка условий труда является единым комплексом последовательно осуществляемых мероприятий по идентификации вредных и (или) опасных факторов производственной среды и трудового процесса (далее также - вредные и (или) опасные производственные факторы) и оценке уровня их воздействия на работника с учетом отклонения их фактических значений от установленных уполномоченным Правительством Российской Федерации федеральным органом исполнительной власти нормативов (гигиенических нормативов) условий труда и применения средств индивидуальной и коллективной защиты работников.
          По результатам проведения специальной оценки условий труда устанавливаются классы (подклассы) условий труда на рабочих местах.
      - elem:
        hdr: 4.2. Для каких целей используются результаты проведения аттестации рабочих мест по условиям труда? 
        content: |+
          Результаты проведения специальной оценки условий труда могут применяться для:
          1) разработки и реализации мероприятий, направленных на улучшение условий труда работников;
          2) информирования работников об условиях труда на рабочих местах, о существующем риске повреждения их здоровья, о мерах по защите от воздействия вредных и (или) опасных производственных факторов и о полагающихся работникам, занятым на работах с вредными и (или) опасными условиями труда, гарантиях и компенсациях;
          3) обеспечения работников средствами индивидуальной защиты, а также оснащения рабочих мест средствами коллективной защиты;
          4) осуществления контроля за состоянием условий труда на рабочих местах;
          5) организации в случаях, установленных законодательством Российской Федерации, обязательных предварительных (при поступлении на работу) и периодических (в течение трудовой деятельности) медицинских осмотров работников;
          6) установления работникам предусмотренных Трудовым кодексом Российской Федерации гарантий и компенсаций;
          7) установления дополнительного тарифа страховых взносов в Пенсионный фонд Российской Федерации с учетом класса (подкласса) условий труда на рабочем месте;
          8) расчета скидок (надбавок) к страховому тарифу на обязательное социальное страхование от несчастных случаев на производстве и профессиональных заболеваний;
          9) обоснования финансирования мероприятий по улучшению условий и охраны труда, в том числе за счет средств на осуществление обязательного социального страхования от несчастных случаев на производстве и профессиональных заболеваний;
          10) подготовки статистической отчетности об условиях труда;
          11) решения вопроса о связи возникших у работников заболеваний с воздействием на работников на их рабочих местах вредных и (или) опасных производственных факторов, а также расследования несчастных случаев на производстве и профессиональных заболеваний;
          12) рассмотрения и урегулирования разногласий, связанных с обеспечением безопасных условий труда, между работниками и работодателем и (или) их представителями;
          13) определения в случаях, установленных федеральными законами и иными нормативными правовыми актами Российской Федерации, и с учетом государственных нормативных требований охраны труда видов санитарно-бытового обслуживания и медицинского обеспечения работников, их объема и условий их предоставления;
          14) принятия решения об установлении предусмотренных трудовым законодательством ограничений для отдельных категорий работников;
          15) оценки уровней профессиональных рисков;
          16) иных целей, предусмотренных федеральными законами и иными нормативными правовыми актами Российской Федерации.
      - elem:
        hdr: 4.3. В какие сроки проводится специальная оценка по условиям труда? 
        content: |+
          Декларация соответствия условий труда государственным нормативным требованиям охраны труда действительна в течение пяти лет. Указанный срок исчисляется со дня утверждения отчета о проведении специальной оценки условий труда.
          Внеплановая специальная оценка условий труда должна проводиться в следующих случаях:
          1) ввод в эксплуатацию вновь организованных рабочих мест;
          2) получение работодателем предписания государственного инспектора труда о проведении внеплановой специальной оценки условий труда в связи с выявленными в ходе проведения федерального государственного надзора за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права, нарушениями требований настоящего Федерального закона;
          3) изменение технологического процесса, замена производственного оборудования, которые способны оказать влияние на уровень воздействия вредных и (или) опасных производственных факторов на работников;
          4) изменение состава применяемых материалов и (или) сырья, способных оказать влияние на уровень воздействия вредных и (или) опасных производственных факторов на работников;
          5) изменение применяемых средств индивидуальной и коллективной защиты, способное оказать влияние на уровень воздействия вредных и (или) опасных производственных факторов на работников;
          6) произошедший на рабочем месте несчастный случай на производстве (за исключением несчастного случая на производстве, произошедшего по вине третьих лиц) или выявленное профессиональное заболевание, причинами которых явилось воздействие на работника вредных и (или) опасных производственных факторов;
          7) наличие мотивированных предложений выборных органов первичных профсоюзных организаций или иного представительного органа работников о проведении внеплановой специальной оценки условий труда.
          Внеплановая специальная оценка условий труда проводится на соответствующих рабочих местах в течение шести месяцев со дня наступления указанных в части 1 настоящей статьи случаев.
      - elem:
        hdr: 4.4. Какие права и обязанности работника в связи с проведением специальной оценки условий труда. 
        content: |+
          Работник вправе:
          -- присутствовать при проведении специальной оценки условий труда на его рабочем месте;
          -- обращаться к работодателю, его представителю, организации, проводящей специальную оценку условий труда, эксперту организации, проводящей специальную оценку условий труда (далее также - эксперт), за получением разъяснений по вопросам проведения специальной оценки условий труда на его рабочем месте;
          -- обжаловать результаты проведения специальной оценки условий труда на его рабочем месте в соответствии со статьей 26 настоящего Федерального закона.
          Работник обязан ознакомиться с результатами проведенной на его рабочем месте специальной оценки условий труда. 
  - cat:
    hdr: 5. Требования к инструкциям по охране труда.
    subcats:
      - elem:
        hdr: 5.1. Назовите порядок построения и содержание инструкций по ОТ. 
        content: |+
          Требования, предъявляемые к подготовке межотраслевых и отраслевых типовых инструкций по охране труда, аналогичны требованиям, предъявляемым к подготовке межотраслевых и отраслевых правил по охране труда.
          В межотраслевую или отраслевую типовую инструкцию по охране труда рекомендуется включать разделы:
          1. Общие требования охраны труда.
          2. Требования охраны труда перед началом работы.
          3. Требования охраны труда во время работы.
          4. Требования охраны труда в аварийных ситуациях.
          5. Требования охраны труда по окончании работы.
          При необходимости в межотраслевую или отраслевую типовую инструкцию по охране труда можно включать другие разделы.
      - elem:
        hdr: 5.2. Назовите содержание разделов инструкций по ОТ 
        content: |+
          В разделе "Общие требования охраны труда" рекомендуется отражать:
          -- указания о необходимости соблюдения правил внутреннего распорядка;
          -- требования по выполнению режимов труда и отдыха;
          -- перечень опасных и вредных производственных факторов, которые могут воздействовать на работника в процессе работы;
          -- перечень спецодежды, спецобуви и других средств индивидуальной защиты, выдаваемых работникам в соответствии с установленными правилами и нормами;
          -- порядок уведомления администрации о случаях травмирования работника и неисправности оборудования, приспособлений и инструмента;
          -- правила личной гигиены, которые должен знать и соблюдать работник при выполнении работы.
          В раздел "Требования охраны труда перед началом работы" рекомендуется включать:
          -- порядок подготовки рабочего места, средств индивидуальной защиты;
          -- порядок проверки исправности оборудования, приспособлений и инструмента, ограждений, сигнализации, блокировочных и других устройств, защитного заземления, вентиляции, местного освещения и т.п.;
          -- порядок проверки исходных материалов (заготовки, полуфабрикаты);
          -- порядок приема и передачи смены в случае непрерывного технологического процесса и работы оборудования.
          В разделе "Требования охраны труда во время работы" рекомендуется предусматривать:
          -- способы и приемы безопасного выполнения работ, использования оборудования, транспортных средств, грузоподъемных механизмов, приспособлений и инструментов;
          -- требования безопасного обращения с исходными материалами (сырье, заготовки, полуфабрикаты);
          -- указания по безопасному содержанию рабочего места;
          -- действия, направленные на предотвращения аварийных ситуаций;
          -- требования, предъявляемые к использованию средств индивидуальной защиты работников.
          В разделе "Требования охраны труда в аварийных ситуациях" рекомендуется излагать:
          -- перечень основных возможных аварийных ситуаций и причины, их вызывающие;
          -- действия работников при возникновении аварий и аварийных ситуаций;
          -- действия по оказанию первой помощи пострадавшим при травмировании, отравлении и других повреждениях здоровья.
          В разделе "Требования охраны труда по окончании работ" рекомендуется отражать:
          -- порядок отключения, остановки, разборки, очистки и смазки оборудования, приспособлений, машин, механизмов и аппаратуры;
          -- порядок уборки отходов, полученных в ходе производственной деятельности;
          -- требования соблюдения личной гигиены;
          -- порядок извещения руководителя работ о недостатках, влияющих на безопасность труда, обнаруженных во время работы.
      - elem:
        hdr: 5.3. Назовите порядок разработки и утверждения инструкций по ОТ. 
        content: |+
          Инструкция по охране труда для работника разрабатывается исходя из его должности, профессии или вида выполняемой работы.
          Разработка инструкции по охране труда для работника осуществляется с учетом статьи 212 Трудового кодекса Российской Федерации.
          Инструкция по охране труда для работника разрабатывается на основе межотраслевой или отраслевой типовой инструкции по охране труда (а при ее отсутствии - межотраслевых или отраслевых правил по охране труда), требований безопасности, изложенных в эксплуатационной и ремонтной документации организаций-изготовителей оборудования, а также в технологической документации организации с учетом конкретных условий производства. Эти требования излагаются применительно к должности, профессии работника или виду выполняемой работы.
          Примерный вид титульного листа инструкций по охране труда для работников при их издании рекомендуется оформлять в соответствии с приложением №8 к настоящим Методическим рекомендациям.
          Работодатель обеспечивает разработку и утверждение инструкций по охране труда для работников с учетом изложенного в письменном виде мнения выборного профсоюзного или иного уполномоченного работниками органа. Коллективным договором, соглашением может быть предусмотрено принятие инструкций по охране труда по согласованию с представительным органом работников.
          Для вводимых в действие новых и реконструированных производств допускается разработка временных инструкций по охране труда для работников.
          Временные инструкции по охране труда для работников обеспечивают безопасное ведение технологических процессов (работ) и безопасную эксплуатацию оборудования. Они разрабатываются на срок до приемки указанных производств в эксплуатацию.
      - elem:
        hdr: 5.4. Назовите сроки проверки и пересмотра инструкций по ОТ. 
        content: |+
          Проверку и пересмотр инструкций по охране труда для работников организует работодатель. Пересмотр инструкций должен производиться не реже одного раза в 5 лет.
          Инструкции по охране труда для работников могут досрочно пересматриваться:
          а) при пересмотре межотраслевых и отраслевых правил и типовых инструкций по охране труда;
          б) изменении условий труда работников;
          в) внедрении новой техники и технологии;
          г) по результатам анализа материалов расследования аварий, несчастных случаев на производстве и профессиональных заболеваний;
          д) по требованию представителей органов по труду субъектов Российской Федерации или органов федеральной инспекции труда.
          Если в течение срока действия инструкции по охране труда для работника условия его труда не изменились, то ее действие продлевается на следующий срок.
      - elem:
        hdr: 5.5. Назовите порядок хранения инструкций по ОТ. 
        content: |+
          Действующие в подразделении инструкции по охране труда для работников структурного подразделения организации, а также перечень этих инструкций хранится у руководителя этого подразделения.
          Местонахождение инструкций по охране труда для работников рекомендуется определять руководителю структурного подразделения организации с учетом обеспечения доступности и удобства ознакомления с ними.
          Инструкции по охране труда для работников могут быть выданы им на руки для изучения при первичном инструктаже либо вывешены на рабочих местах или участках, либо хранятся в ином месте, доступном для работников.
          Рекомендуемые формы журналов учета инструкций по охране труда для работников и учета выдачи инструкций по охране труда для работников подразделений организации приведены в приложениях №9, 10 к настоящим Методическим рекомендациям.
  - cat:
    hdr: 6. Средства индивидуальной защиты.
    subcats:
      - elem:
        hdr: 6.1. Какой общий порядок выдачи бесплатной выдачи спецодежды, спецобуви и других средств индивидуальной защиты? 
        content: |+
          Работодатель обязан обеспечить приобретение и выдачу прошедших в установленном порядке сертификацию или декларирование соответствия СИЗ работникам, занятым на работах с вредными и (или) опасными условиями труда, а также на работах, выполняемых в особых температурных условиях или связанных с загрязнением.
          Приобретение СИЗ осуществляется за счет средств работодателя.
          Допускается приобретение работодателем СИЗ во временное пользование по договору аренды.
          Работникам, занятым на работах с вредными и (или) опасными условиями труда, а также на работах, выполняемых в особых температурных условиях или связанных с загрязнением, соответствующие СИЗ выдаются бесплатно.
          Предоставление работникам СИЗ, в том числе приобретенных работодателем во временное пользование по договору аренды, осуществляется в соответствии с типовыми нормами бесплатной выдачи специальной одежды, специальной обуви и других средств индивидуальной защиты (далее - типовые нормы), прошедших в установленном порядке сертификацию или декларирование соответствия, и на основании результатов проведения специальной оценки условий труда.
          Работодатель имеет право с учетом мнения выборного органа первичной профсоюзной организации или иного представительного органа работников и своего финансово-экономического положения устанавливать нормы бесплатной выдачи работникам специальной одежды, специальной обуви и других средств индивидуальной защиты, улучшающие по сравнению с типовыми нормами защиту работников от имеющихся на рабочих местах вредных и (или) опасных факторов, а также особых температурных условий или загрязнения.
          Указанные нормы утверждаются локальными нормативными актами работодателя на основании результатов проведения специальной оценки условий труда и с учетом мнения соответствующего профсоюзного или иного уполномоченного работниками органа и могут быть включены в коллективный и (или) трудовой договор с указанием типовых норм, по сравнению с которыми улучшается обеспечение работников средствами индивидуальной защиты.
          Работодатель имеет право с учетом мнения выборного органа первичной профсоюзной организации или иного уполномоченного работниками представительного органа заменять один вид средств индивидуальной защиты, предусмотренных типовыми нормами, аналогичным, обеспечивающим равноценную защиту от опасных и вредных производственных факторов.
          Выдача работникам СИЗ, в том числе иностранного производства, а также специальной одежды, находящейся у работодателя во временном пользовании по договору аренды, допускается только в случае наличия сертификата или декларации соответствия, подтверждающих соответствие выдаваемых СИЗ требованиям безопасности, установленным законодательством, а также наличия санитарно-эпидемиологического заключения или свидетельства о государственной регистрации дерматологических СИЗ, оформленных в установленном порядке.
          Приобретение (в том числе по договору аренды) и выдача работникам СИЗ, не имеющих декларации о соответствии и (или) сертификата соответствия либо имеющих декларацию о соответствии и (или) сертификат соответствия, срок действия которых истек, не допускаются.
          Работодатель обязан обеспечить информирование работников о полагающихся им СИЗ. При заключении трудового договора работодатель должен ознакомить работников с настоящими Правилами, а также с соответствующими его профессии и должности типовыми нормами выдачи СИЗ.
          Работник обязан правильно применять СИЗ, выданные ему в установленном порядке.
          В случае необеспечения работника, занятого на работах с вредными и (или) опасными условиями труда, а также с особыми температурными условиями или связанных с загрязнением, СИЗ в соответствии с законодательством Российской Федерации он вправе отказаться от выполнения трудовых обязанностей, а работодатель не имеет права требовать от работника их исполнения и обязан оплатить возникший по этой причине простой.
      - elem:
        hdr: 6.2. Какой порядок выдачи и применения СИЗ? 
        content: |+
          СИЗ, выдаваемые работникам, должны соответствовать их полу, росту, размерам, а также характеру и условиям выполняемой ими работы.
          Работодатель обязан организовать надлежащий учет и контроль за выдачей работникам СИЗ в установленные сроки.
          Сроки пользования СИЗ исчисляются со дня фактической выдачи их работникам.
          Выдача работникам и сдача ими СИЗ фиксируются записью в личной карточке учета выдачи СИЗ, форма которой приведена в приложении к настоящим Правилам.
          Работодатель вправе вести учет выдачи работникам СИЗ с применением программных средств (информационно-аналитических баз данных). Электронная форма учетной карточки должна соответствовать установленной форме личной карточки учета выдачи СИЗ. При этом в электронной форме личной карточки учета выдачи СИЗ вместо личной подписи работника указываются номер и дата документа бухгалтерского учета о получении СИЗ, на котором имеется личная подпись работника.
          Работникам сквозных профессий и должностей всех отраслей экономики СИЗ выдаются в соответствии с типовыми нормами независимо от организационно-правовых форм и форм собственности работодателя, а также наличия этих профессий и должностей в иных типовых нормах.
          Бригадирам, мастерам, выполняющим обязанности бригадиров, помощникам и подручным рабочим, профессии которых указаны в соответствующих типовых нормах, выдаются те же СИЗ, что и работникам соответствующих профессий.
          Предусмотренные в типовых нормах СИЗ рабочих, специалистов и других служащих выдаются указанным работникам и в том случае, если они по занимаемой профессии и должности являются старшими и выполняют непосредственно те работы, которые дают право на получение этих средств индивидуальной защиты.
          Работникам, совмещающим профессии или постоянно выполняющим совмещаемые работы, в том числе в составе комплексных бригад, помимо выдаваемых им СИЗ по основной профессии, дополнительно выдаются в зависимости от выполняемых работ и другие виды СИЗ, предусмотренные соответствующими типовыми нормами для совмещаемой профессии (совмещаемому виду работ).
          Работникам, временно переведенным на другую работу, работникам и другим лицам, проходящим профессиональное обучение (переобучение) в соответствии с ученическим договором, учащимся и студентам образовательных учреждений начального, среднего и высшего профессионального образования на время прохождения производственной практики (производственного обучения), мастерам производственного обучения, а также другим лицам, участвующим в производственной деятельности работодателя либо осуществляющим в соответствии с действующим законодательством мероприятия по контролю (надзору) в установленной сфере деятельности, СИЗ выдаются в соответствии с типовыми нормами и Правилами на время выполнения этой работы (прохождения профессионального обучения, переобучения, производственной практики, производственного обучения) или осуществления мероприятий по контролю (надзору).
          В тех случаях, когда такие СИЗ, как жилет сигнальный, страховочная привязь, удерживающая привязь (предохранительный пояс), диэлектрические галоши и перчатки, диэлектрический коврик, защитные очки и щитки, фильтрующие СИЗ органов дыхания с противоаэрозольными и противогазовыми фильтрами, изолирующие СИЗ органов дыхания, защитный шлем, подшлемник, накомарник, каска, наплечники, налокотники, самоспасатели, наушники, противошумные вкладыши, светофильтры, виброзащитные рукавицы или перчатки и т.п. не указаны в соответствующих типовых нормах, они могут быть выданы работникам со сроком носки "до износа" на основании результатов аттестации рабочих мест по условиям труда, а также с учетом условий и особенностей выполняемых работ.
          Указанные выше СИЗ также выдаются на основании результатов аттестации рабочих мест по условиям труда для периодического использования при выполнении отдельных видов работ (далее - дежурные СИЗ). При этом противошумные вкладыши, подшлемники, а также СИЗ органов дыхания, не допускающие многократного применения и выдаваемые в качестве "дежурных", выдаются в виде одноразового комплекта перед рабочей сменой в количестве, соответствующем числу занятых на данном рабочем месте.
          Дежурные СИЗ общего пользования выдаются работникам только на время выполнения тех работ, для которых они предназначены.
          Указанные СИЗ с учетом требований личной гигиены и индивидуальных особенностей работников закрепляются за определенными рабочими местами и передаются от одной смены другой.
          В таких случаях СИЗ выдаются под ответственность руководителей структурных подразделений, уполномоченных работодателем на проведение данных работ.
          СИЗ, предназначенные для использования в особых температурных условиях, обусловленных ежегодными сезонными изменениями температуры, выдаются работникам с наступлением соответствующего периода года, а с его окончанием сдаются работодателю для организованного хранения до следующего сезона.
          Время пользования указанными видами СИЗ устанавливается работодателем с учетом мнения выборного органа первичной профсоюзной организации или иного представительного органа работников и местных климатических условий.
          В сроки носки СИЗ, применяемых в особых температурных условиях, включается время их организованного хранения.
          СИЗ, возвращенные работниками по истечении сроков носки, но пригодные для дальнейшей эксплуатации, используются по назначению после проведения мероприятий по уходу за ними (стирка, чистка, дезинфекция, дегазация, дезактивация, обеспыливание, обезвреживание и ремонт). Пригодность указанных СИЗ к дальнейшему использованию, необходимость проведения и состав мероприятий по уходу за ними, а также процент износа СИЗ устанавливаются уполномоченным работодателем должностным лицом или комиссией по охране труда организации (при наличии) и фиксируются в личной карточке учета выдачи СИЗ.
          СИЗ, взятые в аренду, выдаются в соответствии с типовыми нормами. При выдаче работнику специальной одежды, взятой работодателем в аренду, за работником закрепляется индивидуальный комплект СИЗ, для чего на него наносится соответствующая маркировка. Сведения о выдаче данного комплекта заносятся в личную карточку учета и выдачи СИЗ работника.
          При выдаче СИЗ, применение которых требует от работников практических навыков (респираторы, противогазы, самоспасатели, предохранительные пояса, накомарники, каски и др.), работодатель обеспечивает проведение инструктажа работников о правилах применения указанных СИЗ, простейших способах проверки их работоспособности и исправности, а также организует тренировки по их применению.
          В случае пропажи или порчи СИЗ в установленных местах их хранения по независящим от работников причинам работодатель выдает им другие исправные СИЗ. Работодатель обеспечивает замену или ремонт СИЗ, пришедших в негодность до окончания срока носки по причинам, не зависящим от работника.
          Работодатель обеспечивает обязательность применения работниками СИЗ.
          Работники не допускаются к выполнению работ без выданных им в установленном порядке СИЗ, а также с неисправными, не отремонтированными и загрязненными СИЗ.
          Работникам запрещается выносить по окончании рабочего дня СИЗ за пределы территории работодателя или территории выполнения работ работодателем - индивидуальным предпринимателем. В отдельных случаях, когда по условиям работы указанный порядок невозможно соблюсти (например, на лесозаготовках, на геологических работах и т.п.), СИЗ остаются в нерабочее время у работников.
          Работники должны ставить в известность работодателя (или его представителя) о выходе из строя (неисправности) СИЗ.
          В соответствии с установленными в национальных стандартах сроками работодатель обеспечивает испытание и проверку исправности СИЗ, а также своевременную замену частей СИЗ с понизившимися защитными свойствами. После проверки исправности на СИЗ ставится отметка (клеймо, штамп) о сроках очередного испытания.
      - elem:
        hdr: 6.3. Какой порядок организации хранения СИЗ и ухода за ними? 
        content: |+
          Работодатель за счет собственных средств обязан обеспечивать уход за СИЗ и их хранение, своевременно осуществлять химчистку, стирку, дегазацию, дезактивацию, дезинфекцию, обезвреживание, обеспыливание, сушку СИЗ, а также ремонт и замену СИЗ.
          В этих целях работодатель вправе выдавать работникам 2 комплекта соответствующих СИЗ с удвоенным сроком носки.
          Для хранения выданных работникам СИЗ работодатель предоставляет в соответствии с требованиями строительных норм и правил специально оборудованные помещения (гардеробные).
          В случае отсутствия у работодателя технических возможностей для химчистки, стирки, ремонта, дегазации, дезактивации, обезвреживания и обеспыливания СИЗ данные работы выполняются организацией, привлекаемой работодателем по гражданско-правовому договору.
          В зависимости от условий труда работодателем (в его структурных подразделениях) устраиваются сушилки, камеры и установки для сушки, обеспыливания, дегазации, дезактивации и обезвреживания СИЗ.
      - elem:
        hdr: 6.4. На кого возлагается ответственность за выдачу, правильность применения, хранение и уход за СИЗ. Кто осуществляет контроль за соблюдением Правил? 
        content: |+
          Ответственность за своевременную и в полном объеме выдачу работникам прошедших в установленном порядке сертификацию или декларирование соответствия СИЗ в соответствии с типовыми нормами, за организацию контроля за правильностью их применения работниками, а также за хранение и уход за СИЗ возлагается на работодателя (его представителя).
          Государственный надзор и контроль за соблюдением работодателем настоящих Правил осуществляется федеральным органом исполнительной власти, осуществляющим функции надзора и контроля за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права, и его территориальными органами (государственными инспекциями труда в субъектах Российской Федерации).
          Контроль за соблюдением работодателями (юридическими и физическими лицами) настоящих Правил в подведомственных организациях осуществляется в соответствии со статьями 353 и 370 Трудового кодекса Российской Федерации <*> федеральными органами исполнительной власти, органами исполнительной власти субъектов Российской Федерации и органами местного самоуправления, а также профессиональными союзами, их объединениями и состоящими в их ведении техническими инспекторами труда и уполномоченными (доверенными) лицами по охране труда.
  - cat:
    hdr: 7. Порядок проведения работы с персоналом в ПАО «ТГК-1» (ППРП).
    subcats:
      - elem:
        hdr: 7.1. Дайте определения терминов «Работа с персоналом», «Стажировка», «Дублирование», Специальная подготовка», «Повышение квалификации», «Структурное подразделение», «Организационная единица». 
        content: |+
          «Работа с персоналом» - форма производственной деятельности организации, обеспечивающая поддержание необходимого профессионального образовательного уровня персонала для выполнения им производственных функций, определённой работы или группы работ;
          «Стажировка» - практическое освоение непосредственно на рабочем месте навыков выполнения работы или группы работ, приобретённых при профессиональной подготовке;
          «Дублирование» - управление энергоустановкой или несение других функций на рабочем месте, исполняемые под наблюдением лица, ответственного за подготовку дублёра; 
          «Специальная подготовка» - форма поддержания квалификации работника путём его систематической тренировки в управлении производственными процессами на учебно-тренировочных средствах, формирования его знаний, умений и навыков, проработки организационно-распорядительных документов и анализа технологических нарушений, пожаров и случаев производственного травматизма; 
          «Повышение квалификации» - одна из форм дополнительного повышения образовательного уровня персонала, осуществляемая путём систематического самообразования, проведения производственно - экономической учёбы, краткосрочного обучения по месту работы или в образовательных учреждениях и длительного периодического обучения в соответствующих образовательных учреждениях; 
          «Структурное подразделение» – территориально и функционально (по производственному признаку) обособленная единица организационного построения, входящая в состав ОАО «ТГК-1», состоящая из аппарата управления и подчиненных ей организационных единиц, возглавляемая директором, действующим по доверенности, и имеющая самостоятельный (затратный) баланс и расчетный счет, а именно: ТЭЦ, каскады ГЭС, Нарвская ГЭС, ПСДТУиИТ филиала «Невский» и другие. В качестве структурного подразделения признаются: Управление ОАО «ТГК-1» и аппарат управления филиала (п.1.3.2. приказа ОАО «ТГК-1» от 13.12.2005 № 80);
          «Организационная единица» - функционально и организационно (в структуре и штатном расписании структурного подразделения) обособленная единица организационного построения (сектор, бюро, центр, отдел, служба, управление и т.п.), входящая в состав структурного подразделения ОАО, возглавляемая соответствующим руководителем, а именно:
          ГЭС в составе каскада ГЭС, ЭС в составе ТЭЦ, блок ТЭЦ в составе ТЭЦ, котельная в составе ТЭЦ, участок, цех, склад, мастерские, гараж, департамент, сектор, бюро, центр, отдел, служба и т.п.;
      - elem:
        hdr: 7.2. Назовите формы работы с персоналом. 
        content: |+
          ППРП определяет следующие обязательные формы работы с персоналом:
          -- подготовка по новой должности (рабочему месту);
          -- стажировка;
          -- предэкзаменационная подготовка и проверка знаний;
          -- дублирование;
          -- противоаварийные тренировки;
          -- специальная подготовка;
          -- мониторинг знаний;
          -- производственный инструктаж;
          -- инструктаж по охране труда.
          ППРП определяет следующие обязательные мероприятия по подготовке персонала, предусмотренные иными нормативными документами по направлениям деятельности работников ПАО «ТГК-1»:
          -- инструктаж по ГО;
          -- противопожарный инструктажи;
          -- предаттестационная подготовка и аттестация в области промышленной безопасности, аттестация по безопасности гидротехнических сооружений, аттестация по безопасности в сфере электроэнергетики (далее – аттестация по вопросам безопасности);
          -- обучение по охране труда;
          -- обучение мерам пожарной безопасности;
          -- противопожарные тренировки;
          -- дополнительное профессиональное образование, включающее повышение квалификации и профессиональную переподготовку;
          -- профессиональное обучение;
          -- обучение в соответствии с требованиями Федеральных норм и правил по промышленной безопасности (для рабочих).
      - elem:
        hdr: 7.3. Перечислите распределение персонала по категориям. 
        content: |+
          -- Административно-технический персонал (АТП)
          -- Административный персонал (АП)
          -- Оперативные руководители (ОР)
          -- Оперативный и оперативно-ремонтный персонал (ОП и ОРП)
          -- Ремонтный персонал (РП) – Рабочие
          -- Вспомогательный персонал (ВП) – специалисты и рабочие
      - elem:
        hdr: 7.4. Назовите порядок подготовки по новой должности. 
        content: |+
          Подготовка по новой должности в ОАО «ТГК-1» проводится с оперативными руководителями, оперативным, оперативно – ремонтным и ремонтным персоналом, а также с персоналом диспетчерских служб производственного департамента Управления ОАО «ТГК-1», ПСДТУиИТ и др.
          К подготовке по новой должности допускаются лица, имеющие профессиональное образование, а по управлению энергоустановками также и с соответствующим опытом работы.
          Лица, не имеющие соответствующего образования или опыта работы, как вновь принятые, так и переводимые на новую должность, должны пройти обучение в учебном заведении, имеющем соответствующую лицензию (разрешение) на право профессиональной подготовки.
          Подготовка персонала по новой должности проводится по планам и программам, утверждаемым директором или главным инженером структурного подразделения.
          Подготовка оперативных руководителей проводится по индивидуальным программам.
          В зависимости от категории персонала в программах обучения должны учитываться требования межотраслевых и отраслевых норм и правил, норм и правил органов государственного надзора, а также требования настоящего ППРП.
          Программа подготовки оперативных руководителей должна предусматривать стажировку, проверку знаний, дублирование, участие в противоаварийных и противопожарных тренировках и кратковременную самостоятельную работу на рабочих местах объектов в соответствии с таблицей № 4.
          Лицом, ответственным за подготовку работника, является начальник (ему равный) организационной единицы структурного подразделения, в которую принят новый работник.
          Необходимость и длительность каждого этапа подготовки оперативных руководителей устанавливается в зависимости от уровня профессионального образования, технических знаний, стажа практической работы по смежным должностям (профессиям), занимаемой должности перед допуском к подготовке по новой должности и с учетом технической сложности объекта. 
      - elem:
        hdr: 7.5. Назовите порядок проведения проверки знаний.  
        content: |+
          Все работники предприятия, в зависимости от категории, обязаны проходить проверку знаний по охране труда, правилам технической эксплуатации, промышленной и пожарной безопасности (далее - правила) в постоянно действующих экзаменационных комиссиях.
          Проверка знаний работников подразделяется на первичную и периодическую (очередную) и внеочередную.
          Первичная проверка знаний проводится у работников, впервые поступивших на работу или при перерыве в проверке знаний более 3-х лет.
          Проверка знаний вновь назначенных руководителей, руководящих работников и специалистов проводится в сроки, установленные руководителем, после проведения предэкзаменационной подготовки, но не позднее одного месяца после назначения на должность.
          Очередная проверка знаний всех категорий работников проводится не реже, чем один раз в 3 года.
          Проверка знаний правил, норм и инструкций по технической эксплуатации, охране труда, промышленной и пожарной безопасности проводится не реже чем 1 раз в год для персонала, работающего на должностях (по профессиям):
          -- Оперативных руководителей.
          -- Руководителей оперативно-ремонтного персонала.
          -- Административно-технического персонала, непосредственно организующего работы в электроустановках и имеющего право ведения оперативных переговоров.
          -- Специалистов, выполняющих наладочные работы, профилактические испытания,
          -- Рабочих, к профессиям и работам, на которых они заняты, предъявляются дополнительные (повышенные) требования безопасности. 
          Внеочередная проверка знаний проводится независимо от срока проведения предыдущей проверки.
          -- При введении в действие новых или переработанных норм и правил.
          -- При установке нового оборудования, реконструкции или изменении главных электрических и технологических схем (необходимость внеочередной проверки в этом случае определяет директор филиала (директор предприятия)).
          -- При назначении или переводе на другую работу, если новые обязанности требуют дополнительных знаний норм и правил.
          -- При нарушении работниками требований нормативных актов по охране труда.
          -- По требованию органов государственного надзора, федеральной инспекции труда.
          -- По заключению комиссий, расследовавших несчастные случаи с работниками или нарушения в работе энергетического объекта.
          -- При перерыве в работе в данной должности более 6 месяцев.
          Объем знаний для внеочередной проверки и дату, ее проведения определяет:
          -- Для руководителей и специалистов – председатель соответствующей ПДЭК.
          -- Для рабочих организационной единицы – председатель экзаменационной комиссии этой организационной единицы.
          Перед очередной (внеочередной) проверкой знаний в соответствии с утверждённым календарным графиком (планом) и/или по заявке руководителя организационной единицы проводится предэкзаменационная подготовка.
          Результаты проверки знаний оформляются протоколами и заносятся в журналы учета проверки знаний секретарями постоянно действующих экзаменационных комиссий. Оригиналы протоколов и журналы учета проверки знаний хранятся у секретарей этих комиссий. Копии протоколов выдаются на руки проверяемому по его запросу. Срок хранения протоколов - до новой проверки знаний.
      - elem:
        hdr: 7.6. Назовите цель и порядок проведения дублирования. 
        content: |+
          Дублирование является одним из этапов подготовки по новой должности для оперативных руководителей, оперативного и оперативно-ремонтного персонала, а также обязательной формой работы с указанным персоналом после перерыва в работе.
          Дублирование должно проводиться:
          -- при подготовке по новой должности (рабочему месту) после проверки знаний;
          -- после перерыва в работе более 30 календарных дней до 6 месяцев.
          Минимальная продолжительность дублирования после проверки знаний должна составлять:
          -- не менее 12 рабочих смен при подготовке по новой должности;
          -- не менее 1 рабочей смены после перерыва в работе более 30 календарных дней.
          Продолжительность дублирования конкретного работника устанавливается руководителем ОЕ в зависимости от его уровня профессиональной подготовки, стажа и опыта оперативной работы.
          Допуск к дублированию при подготовке по новой должности (рабочему месту) должен быть оформлен организационно-распорядительным документом структурного подразделения организации, содержащим сроки дублирования, указание лиц, ответственных за дублирование работника, допущенного к дублированию, предоставленные работнику, допущенному к дублированию, права (ведения оперативных переговоров, переключений и др.) на период дублирования.
          Допуск к дублированию после перерыва в работе свыше 30 календарных дней, но менее 6 месяцев оформляется распоряжением руководителя ОЕ в журнале административных распоряжений.
          В период дублирования при подготовке по новой должности с работником должны быть проведены контрольные противоаварийные и противопожарные тренировки с оценкой результатов и оформлением в соответствующих журналах.
          Количество противоаварийных, противопожарных тренировок и их тематика определяются индивидуальной программой подготовки по новой должности (рабочему месту).
      - elem:
        hdr: 7.7. Назовите порядок допуска к самостоятельной работе. 
        content: |+
          Допуск к самостоятельной работе, вновь принятого или имевшего перерыв в работе более 6 месяцев, оперативного и оперативно-ремонтного персонала, производится только после инструктажа, стажировки, проверки знаний и дублирования.
          При перерывах в работе от 30 дней до 6 месяцев форму подготовки персонала для допуска к самостоятельной работе определяет руководитель организационной единицы с учетом уровня профессиональной подготовки работника, его опыта работы, служебных обязанностей и др. При этом в любых случаях проводится внеплановый инструктаж по безопасности труда.
          Работники, обслуживающие оборудование и объекты, подконтрольные органам «Ростехнадзора» РФ, допускаются к самостоятельной работе после обучения, аттестации и проверки знаний в соответствии с требованиями правил этих органов.
          При длительном простое оборудования (консервации и др.) либо изменении условий его работы порядок допуска персонала к его управлению определяет директор предприятия. 
          Допуск к самостоятельной работе.
          Допуск персонала к самостоятельной работе осуществляется на основании протокола проверки знаний, подписанного председателем и всеми членами экзаменационной комиссии.
          Допуск к самостоятельной работе руководящих работников и специалистов оформляется приказом по предприятию.
          Допуск к самостоятельной работе рабочих оформляется распоряжением начальника организационной единицы в журнале распоряжений.
          Допуск к самостоятельной работе электротехнического персонала оформляется приказом по предприятию.
          Допуск к самостоятельной работе по обслуживанию объектов «Ростехнадзора» оформляется согласно требованиям «Ростехнадзора» РФ приказом по предприятия.
          Перед допуском к самостоятельной работе оперативный и оперативно-ремонтный персонал, имевший перерыв в работе, должен ознакомиться:
          -- С изменениями в оборудовании, схемах и режимах работы энергоустановок.
          -- С изменениями в инструкциях.
          -- С вновь введенными в действие НТД.
          -- С новыми приказами, техническими распоряжениями и другими материалами по данной должности.
          Действие допуска к самостоятельной работе работников, для которых проверка знаний обязательна, сохраняется до срока очередной проверки и может быть прервано решением директора предприятия, начальника организационной единицы или органов государственного надзора, при нарушении этими работниками норм и правил, которые они должны соблюдать согласно служебным обязанностям.
      - elem:
        hdr: 7.8. Назовите виды инструктажей по охране труда и в каких случаях они проводятся. 
        content: |+
          Все работники ОАО «ТГК-1», включая руководителей, обязаны проходить инструктаж по охране труда и пожарной безопасности в установленном порядке.
          Инструктажи подразделяются на: 
          -- вводный;
          -- первичный на рабочем месте;
          -- повторный;
          -- внеплановый;
          -- целевой.
          Направление работника на вводный инструктаж осуществляется отделом кадров (специалистом по кадрам) при приёме на работу.
          Вводный инструктаж.
          Вводный инструктаж проводится по программам, утвержденным соответствующими руководителями. Примерный перечень вопросов вводного инструктажа приведен в приложение 11.
          Вводный инструктаж проводится в кабинете по охране труда с использованием технических средств обучения, а также наглядных пособий (плакатов, натурных экспонатов, макетов, моделей, видеофильмов). 
          Проведение вводного инструктажа фиксируется записью в «Журнале регистрации вводного инструктажа по охране труда» с обязательной подписью инструктируемого и инструктирующего. После окончания журналы хранятся у ответственного лица или в архиве в течение 10 лет.
          Первичный инструктаж 
          Первичный инструктаж на рабочем месте проводится со всеми вновь принятыми на предприятие, переводимыми из одной организационной единицы в другую, командированными на предприятие, студентами и учащимися, прибывшими на предприятие для производственного обучения или практики, а также с работниками, выполняющими новую для них работу и со строителями, выполняющими строительно-монтажные работы на территории действующего объекта.
          Работникам, которые не связаны с обслуживанием, испытанием, наладкой и ремонтом оборудования, использованием инструмента, хранением и применением сырья и материалов, первичный инструктаж на рабочем месте не проводится.  
          Перечень профессий, должностей работников, освобожденных от первичного инструктажа на рабочем месте приведен в приложении 12. 
          Первичный инструктаж на рабочем месте должен проводиться по программам. Примерный перечень вопросов первичного инструктажа приведён в приложении 13.
          Первичный инструктаж на рабочем месте проводится непосредственным руководителем с каждым работником индивидуально с практическим показом безопасных приемов и методов труда.
          Первичный инструктаж по электробезопасности командированным работникам проводит работник предприятия - владельца электроустановок из числа административно-технического персонала, имеющего группу V при проведении работ в электроустановках напряжением выше 1000В или имеющий группу IV при проведении работ в электроустановках напряжением до 1000В. Содержание и объем инструктажа определяется характером и сложностью работы, предоставленными правами командированному персоналу.
          Повторный инструктаж
          Повторный инструктаж проходят все работники, независимо от их квалификации, образования, стажа и характера выполняемой работы, указанные в п. 12.5.1.
          Повторный  инструктаж проводится по планируемым на каждый месяц перечням вопросов безопасности труда и пожарной безопасности индивидуально или с группой работников, обслуживающих однотипное оборудование в пределах общего рабочего места, руководителем (мастером) организационной единицы структурного подразделения. При этом должны разбираться имевшие место случаи возникновения аварийных состояний оборудования, нарушений правил техники безопасности, пожарной безопасности, производственной и трудовой дисциплины.
          Повторный инструктаж проводится не реже одного раза в месяц с полной отработкой вопросов программы первичного инструктажа в течение 6 месяцев.
          Внеплановый инструктаж проводится:
          -- При введении новых или переработанных норм и правил, инструкций по охране труда, а также изменений к ним.
          -- При изменении технологического процесса, замене и модернизации оборудования, приспособлений и инструмента, исходного сырья, материалов и других факторов, влияющих на безопасность труда.
          -- При нарушении работником требований безопасности труда, которые могут привести или привели к травме, аварии, взрыву или пожару, отравлению. 
          -- При перерывах в работе более 30 дней.
          -- По требованию органов государственного надзора.
          -- Внеплановый инструктаж проводится индивидуально или с группой работников одной профессии. Объем и содержание инструктажа определяются в каждом конкретном случае в зависимости от причин и обстоятельств, вызвавших необходимость его проведения.
          Внеплановый инструктаж проводит непосредственный руководитель работника (старший мастер, мастер, начальник смены и др.).
          О проведении первичного инструктажа на рабочем месте, повторного и внепланового делается запись в «Журнале регистрации инструктажей на рабочем месте» с обязательной подписью инструктируемого и инструктирующего. При регистрации внепланового инструктажа указывается причина, вызвавшая его проведение. Ответственность за проведение инструктажей в структурных подразделениях несут их руководители.
          «Журналы регистрации инструктажей на рабочем месте» хранятся у работников, ответственных за проведение инструктажей. После окончания журналы хранятся в архиве или у ответственного лица в течение 10 лет.
          Целевой инструктаж проводят:
          -- При выполнении разовых работ, не связанных с прямыми обязанностями по специальности (погрузка, выгрузка, уборка территории, разовые работы вне территории предприятия, цеха и т.п.).
          -- При ликвидации последствий аварий, стихийных бедствий, катастроф.
          -- При производстве работ, на которые оформляется наряд-допуск, дается устное или письменное распоряжение.
          -- При проведении экскурсии на предприятии.
            Целевой инструктаж проводит:
          -- работник, выдавший задание на производство работ - руководителю работ (лицу, которому непосредственно выдаётся задание);
          -- допускающий и производитель работ - членам бригады непосредственно на рабочем месте.
          Проведение целевого инструктажа оформляется документально:
          -- в бланке наряда-допуска (письменного распоряжения);
          -- в журнале учета работ по нарядам и распоряжениям; 
          -- в оперативном журнале;
          -- в журнале регистрации инструктажей на рабочем месте; в другой документации, разрешающей производство работ.
          Форма записи в документах может быть произвольной, но должны быть указаны должность и фамилия инструктирующего и инструктируемого с их подписями.
          При проведении инструктажа по телефону или радио записи должны быть оформлены в соответствующих документах инструктирующего и инструктируемого.
          Инструктажи на рабочем месте (первичный, повторный, внеплановый и целевой) должны завершаться проверкой знаний устным опросом или с помощью технических средств обучения. Знания проверяет работник, проводивший инструктаж.
          Работники, показавшие неудовлетворительные знания, к самостоятельной работе или практическим занятиям не допускаются и обязаны вновь пройти инструктаж.
          При проведении инструктажей по безопасности труда допускается совмещать инструктажи по пожарной безопасности. 
      - elem:
        hdr: 7.9. Для какого персонала и в какие сроки проводятся контрольные противоаварийные и противопожарные тренировки? 
        content: |+
          Каждый работник из числа оперативного и оперативно-ремонтного персонала должен быть проверен в контрольной противоаварийной тренировке один раз в три месяца.
          Каждый работник из числа оперативного, оперативно-ремонтного и ремонтного персонала должен быть проверен один раз в полугодие в одной контрольной противопожарной тренировке.
          Время, затраченное на проведение противоаварийных и противопожарных тренировок, включается в рабочее время тренирующихся. Допускается совмещение противоаварийных тренировок с противопожарными.
      - elem:
        hdr: 7.10. Для какого персонала и с какой периодичностью проводится специальная подготовка? 
        content: |+
          Требования по организации специальной подготовки распространяется на работников из числа оперативного и оперативно-ремонтного персонала.
          Перечень должностей и профессий, по которым должна проводиться специальная подготовка, указан в приложении 17.
          Специальная подготовка персонала должна проводиться с отрывом от выполнения основных функций не реже одного раза в месяц и составлять не менее 5% рабочего времени.
      - elem:
        hdr: 7.11. Что такое повышение квалификации и в какие сроки она проводится? 
        content: |+
          Повышение квалификации: вид дополнительного профессионального образования, программа которого направлена на совершенствование и (или) получение новой компетенции, необходимой для профессиональной деятельности, и (или) повышение профессионального уровня в рамках имеющейся квалификации.
          Повышение квалификации работников носит непрерывный характер и складывается из различных форм профессионального образования.
      - elem:
        hdr: 7.12.  Назовите цели и периодичность проведения обходов и осмотров рабочих мест персонала. 
        content: |+
          Обходы рабочих мест проводятся с целью проверки:
          -- Выполнения персоналом правил, производственных и должностных инструкций, поддержания установленного режима работы оборудования.
          -- Соблюдения персоналом порядка приема-сдачи смены, ведения оперативной документации, производственной и трудовой дисциплины.
          -- Своевременного выявления персоналом имеющихся дефектов и неполадок в работе оборудования и оперативного принятия необходимых мер для их устранения; 
          -- правильного применения установленной системы нарядов-допусков при выполнении ремонтных и специальных работ.
          -- Поддержания персоналом гигиены труда на рабочем месте.
          -- Исправности и наличия на рабочих местах приспособлений и средств по технике безопасности и пожарной безопасности.
          -- Соответствие социальных условий производственной деятельности правилам, нормативам и другим НТД.
          Периодичность, порядок и проведение обходов и осмотров рабочих мест устанавливаются в соответствии с графиками обходов и осмотров рабочих мест. Графики составляются таким образом, чтобы каждое рабочее место контролировалось одним из руководящих работников или специалистов предприятия не реже одного раза в полугодие, а руководителями и специалистами организационных единиц - не реже одного раза в месяц.
          Результаты каждого обхода рабочих мест руководителями и ИТР должны оформляться записью в «Журнале обходов рабочих мест» по предприятию, находящемуся на рабочем месте начальника смены станции.
      - elem:
        hdr: 7.13. Назовите цели и виды медицинские осмотров. 
        content: |+
          Обязательные предварительные медицинские осмотры (обследования) при поступлении на работу (далее – предварительные осмотры) проводятся с целью определения соответствия состояния здоровья работника поручаемой ему работе, а также с целью раннего выявления и профилактики заболеваний, в том числе социально значимых заболеваний.
          Внеочередные медицинские осмотры (обследования) проводятся на основании медицинских рекомендаций, указанных в заключительном акте (один экземпляр хранится в медицинской организации 50 лет).
          В каждом структурном подразделении должен быть определен перечень должностей и профессий, для которых необходимо проведение обязательного психиатрического освидетельствования.
          К работам, при выполнении которых проводятся предварительные и периодические медицинские осмотры (обследования), отнесены:
          -- работы на высоте, верхолазные работы (верхолазными считаются все работы, когда основным средством предохранения работников от падения с высоты во все моменты работы и передвижения является предохранительный пояс);
          -- работа крановщика (машиниста крана);
          -- работа по обслуживанию и ремонту действующих электроустановок с напряжением 42 В и выше переменного тока, 110 В и выше постоянного тока, а также монтажные, наладочные работы, испытания и измерения в этих электроустановках;
          -- работы, связанные с применением легковоспламеняющихся и взрывчатых материалов, работы во взрыво- и пожароопасных производствах;
          -- работы, связанные с обслуживанием установок и емкостей с внутренним давлением газов и жидкостей выше 1,1 атм;
          -- работы, выполняемые в условиях измененного геомагнитного поля (экранированные помещения, заглубленные сооружения);
          -- подводные работы;
          -- подземные работы;
          -- работы, выполняемые с применением изолирующих средств индивидуальной защиты и фильтрующих противогазов с полномерной лицевой частью;
          -- работы на судах;
          -- работы по непосредственному управлению транспортными средствами;
          -- работы на водопроводных сооружениях, связанные с подготовкой воды и обслуживанием водопроводных сетей.
          Для прохождения периодического осмотра работник обязан прибыть в медицинскую организацию в день, установленный календарным планом. 
      - elem:
        hdr: 7.14. Назовите общие требования к журналам учета и регистрации в области работы с персоналом. 
        content: |+
          Начальники организационных единиц (цеха, отдела, службы и т.п.) или лица, ответственные за направление деятельности, должны обеспечить ведение журналов и организовать их учёт и хранение в соответствии с требованиями, изложенными в настоящем приложении, в том числе:
          -- Страницы (листы) журнала должны быть защищены от изъятия и вложения, т.е. страницы журнала нумеруются; 
          -- журнал должен прошнуровываться (прошиваться).
          -- Концы шнуровки должны приклеиваются к последней странице журнала бумажной наклейкой, с подписью исполнителя и печатью.
          -- На последней странице должна быть сделана заверительная запись: «В журнале прошнуровано, пронумеровано и скреплено печатью …… страниц». Ответственный: подпись, фамилия, инициалы, дата».
          Ответственный проверяет подготовку журнала, скрепляет печатью наклейку, расписывается под заверительной записью, регистрирует журнал в своём журнале регистрации и под роспись выдаёт исполнителю.
  - cat:
    hdr: 8. Ответственность за нарушение правил охраны труда.
    subcats:
      - elem:
        hdr: 8.1. Какие виды уголовной ответственности предусмотрены в Уголовном кодексе (статья 143 «Нарушение правил охраны труда»)? 
        content: |+
          Нарушение требований охраны труда, совершенное лицом, на которое возложены обязанности по их соблюдению, если это повлекло по неосторожности причинение тяжкого вреда здоровью человека, - наказывается штрафом в размере до четырехсот тысяч рублей или в размере заработной платы или иного дохода осужденного за период до восемнадцати месяцев, либо обязательными работами на срок от ста восьмидесяти до двухсот сорока часов, либо исправительными работами на срок до двух лет, либо принудительными работами на срок до одного года, либо лишением свободы на тот же срок с лишением права занимать определенные должности или заниматься определенной деятельностью на срок до одного года или без такового.
          Деяние, предусмотренное частью первой настоящей статьи, повлекшее по неосторожности смерть человека, -
          наказывается принудительными работами на срок до четырех лет либо лишением свободы на тот же срок с лишением права занимать определенные должности или заниматься определенной деятельностью на срок до трех лет или без такового.
          Деяние, предусмотренное частью первой настоящей статьи, повлекшее по неосторожности смерть двух или более лиц, -
          наказывается принудительными работами на срок до пяти лет либо лишением свободы на тот же срок с лишением права занимать определенные должности или заниматься определенной деятельностью на срок до трех лет или без такового.
          Примечание. Под требованиями охраны труда в настоящей статье понимаются государственные нормативные требования охраны труда, содержащиеся в федеральных законах и иных нормативных правовых актах Российской Федерации, законах и иных нормативных правовых актах субъектов Российской Федерации.
      - elem:
        hdr: 8.2. Какие виды административной ответственности предусмотрены в Кодексе об административных правонарушениях (статья 5.27 «Нарушение законодательства о труде и об охране труда»)? 
        content: |+
          Нарушение законодательства о труде и об охране труда - влечет наложение административного штрафа на должностных лиц в размере от одной тысячи до пяти тысяч рублей; на лиц, осуществляющих предпринимательскую деятельность без образования юридического лица, - от одной тысячи до пяти тысяч рублей или административное приостановление деятельности на срок до девяноста суток; на юридических лиц - от тридцати тысяч до пятидесяти тысяч рублей или административное приостановление деятельности на срок до девяноста суток.
          Нарушение законодательства о труде и об охране труда должностным лицом, ранее подвергнутым административному наказанию за аналогичное административное правонарушение, - влечет дисквалификацию на срок от одного года до трех лет.
      - elem:
        hdr: 8.3. Какие виды дисциплинарных взысканий предусмотрены в Трудовом кодексе РФ (статья 192 «Дисциплинарные взыскания»)?  
        content: |+
          За совершение дисциплинарного проступка, то есть неисполнение или ненадлежащее исполнение работником по его вине возложенных на него трудовых обязанностей, работодатель имеет право применить следующие дисциплинарные взыскания:
          1) замечание;
          2) выговор;
          3) увольнение по соответствующим основаниям.
          Федеральными законами, уставами и положениями о дисциплине (часть пятая статьи 189 настоящего Кодекса) для отдельных категорий работников могут быть предусмотрены также и другие дисциплинарные взыскания.
          К дисциплинарным взысканиям, в частности, относится увольнение работника по основаниям, предусмотренным пунктами 5, 6, 9 или 10 части первой статьи 81, пунктом 1 статьи 336 или статьей 348.11 настоящего Кодекса, а также пунктом 7, 7.1 или 8 части первой статьи 81 настоящего Кодекса в случаях, когда виновные действия, дающие основания для утраты доверия, либо соответственно аморальный проступок совершены работником по месту работы и в связи с исполнением им трудовых обязанностей.
          Не допускается применение дисциплинарных взысканий, не предусмотренных федеральными законами, уставами и положениями о дисциплине.
          При наложении дисциплинарного взыскания должны учитываться тяжесть совершенного проступка и обстоятельства, при которых он был совершен.
