    Устанавливать заземления на токоведущие части необходимо непосредственно после проверки отсутствия напряжения.
    Переносное заземление сначала нужно присоединить к заземляющему устройству, а затем, после проверки отсутствия напряжения установить на токоведущие части.
    Снимать переносное заземление необходимо в обратной последовательности: сначала снять его с токоведущих частей, а затем отсоединить от заземляющего устройства.
    Установка и снятие переносных заземлений должны выполняться в диэлектрических перчатках с применением в электроустановках напряжением выше 1000 В изолирующей штанги. Закреплять зажимы переносных заземлений следует этой же штангой.
    Запрещается при установке, снятии переносного заземления или выполнения работы касаться проводящих частей заземления.
    В электроустановках напряжением до 1000 В операции по установке и снятию заземлений разрешается выполнять одному работнику, имеющему группу III, из числа оперативного персонала.
    В электроустановках напряжением выше 1000 В устанавливать переносные заземления должны два работника: один - имеющий группу IV по электробезопасности (из числа оперативного персонала), другой - имеющий группу III по электробезопасности; работник, имеющий группу III по электробезопасности, имеет право быть из числа ремонтного персонала, а при выполнении работ по заземлению присоединений потребителей - из персонала потребителей. На удаленных подстанциях по разрешению административно-технического (руководящих работников и специалистов) или оперативного персонала при установке заземлений в основной схеме разрешается работа второго работника, имеющего группу III по электробезопасности, из числа персонала потребителей; включать заземляющие ножи имеет право один работник, имеющий группу IV по электробезопасности, из числа оперативного персонала.
    Отключать заземляющие ножи и снимать переносные заземления единолично имеет право работник из числа оперативного персонала, имеющий группу III.
