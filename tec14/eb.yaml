    -- группу V - при эксплуатации электроустановки напряжением выше 1000 В;
    -- группу IV - при эксплуатации электроустановки напряжением до 1000 В.
    Отключать и включать электрические аппараты, предназначенные для коммутации электрической цепи и снятия напряжения с части электроустановки, и заземлители напряжением выше 1000 В с ручным приводом необходимо в диэлектрических перчатках.
