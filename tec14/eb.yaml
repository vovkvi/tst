    -- лестницы приставные, стремянки изолирующие стеклопластиковые.
  a25: &a25 |+
    На подстанциях с постоянным персоналом, а также на электростанциях первичные средства пожаротушения в помещении ЗРУ должны размещаться у входов. При делении ЗРУ на секции посты пожаротушения должны располагаться в тамбурах или на площадках у лестничных клеток.
    В ЗРУ должны быть определены места хранения защитных средств для пожарных подразделений при ликвидации пожара и их необходимое количество. Применение этих средств для других целей не допускается.
  a26: &a26 |+
    1. Надеть диэлектрические перчатки, резиновые боты или галоши;
    2. Взять изолирующую штангу или изолирующие клещи;
    3. Замкнуть провода ВЛ 6-20кВ накоротко методом наброса, согласно специальной инструкции;
    4. Сбросить изолирующей штангой провод с пострадавшего;
    5. Оттащить пострадавшего за одежду не менее чем на 8 метров от места касания проводом земли или от оборудования, находящегося под напряжением.
  a27: &a27 |+
    При несчастных случаях для освобождения пострадавшего от действия электрического тока напряжение должно быть снято немедленно без предварительного разрешения оперативного персонала.
  a28: &a28 |+
    На шинах собственных нужд электростанции напряжение должно поддерживаться в пределах 100-105% номинального.
  a29: &a29 |+
    Работники, не обслуживающие электроустановки, могут допускаться в электроустановки в сопровождении оперативного персонала, обслуживающего данную электроустановку, имеющего группу IV, - в электроустановках напряжением выше 1000 В, и имеющего группу III, - в электроустановках напряжением до 1000 В, либо работника, имеющего право единоличного осмотра.
    Сопровождающий работник должен осуществлять контроль за безопасностью людей, допущенных в электроустановки, и предупреждать их о запрещении приближаться к токоведущим частям.
  a30: &a30 |+
    Ответственными руководителями работ в электроустановках напряжением выше 1000 В назначаются работники из числа административно-технического персонала (руководящих работников и специалистов), имеющие группу V и группу IV - в электроустановках напряжением до 1000 В.
  a31: &a31 |+
    Небольшие по объему ремонтные работы и работы по техническому обслуживанию, выполняемые в течение рабочей смены и разрешенные к производству в порядке текущей эксплуатации, должны содержаться в перечне работ. Перечень работ подписывается техническим руководителем или ответственным за электрохозяйство и утверждается руководителем организации или руководителем обособленного подразделения. 
    Подготовка рабочего места и работа, разрешенная в порядке текущей эксплуатации к выполнению оперативным или оперативно-ремонтным персоналом, распространяются только на электроустановки напряжением до 1000 В и выполняется только на закрепленном за этим персоналом оборудовании (участке).
    Работа в порядке текущей эксплуатации, включенная в перечень работ, является постоянно разрешенной, на которую не требуется оформление каких-либо дополнительных указаний, распоряжений, проведение целевого инструктажа.
    Перечень работ в порядке текущей эксплуатации должен содержать указания, определяющие виды работ, разрешенные к выполнению единолично и бригадой.
    В перечне работ в порядке текущей эксплуатации должен быть указан порядок учета работ, выполняемых в порядке текущей эксплуатации (уведомление вышестоящего оперативного персонала о месте и характере работы, ее начале и окончании, оформлении работы записью в оперативном журнале).
  a32: &a32 |+
    К основным изолирующим электрозащитным средствам для электроустановок напряжением выше 1000 В относятся:
    -- изолирующие штанги всех видов;
    -- изолирующие клещи;
    -- указатели напряжения;
    -- устройства и приспособления для обеспечения безопасности работ при измерениях и испытаниях в электроустановках (указатели напряжения для проверки совпадения фаз, клещи электроизмерительные, устройства для прокола кабеля и т.п.);
    -- специальные средства защиты, устройства и приспособления, изолирующие для работ под напряжением в электроустановках напряжением 110 кВ и выше (кроме штанг для переноса и выравнивания потенциала).
  a33: &a33 |+
    Все кабельные сооружения должны регулярно осматриваться по графику, утвержденному начальником соответствующего цеха.
    Результаты осмотра и выявленные недостатки должны заноситься в оперативный журнал и журнал (или картотеку) дефектов и неполадок с оборудованием.
    При обнаружении нарушений мест уплотнения кабельных линий, проходящих через перегородки, перекрытия, другие строительные конструкции, немедленно должны приниматься меры к их восстановлению.
  a34: &a34 |+
    Мероприятия по проведению сердечно-легочной реанимации проводятся, когда пострадавший находится без сознания и без дыхания.
    После того, как вы определили отсутствие сознания, проверили дыхание и пульс в течение 10 секунд, то при их отсутствии следует немедленно вызвать скорую помощь и приступить к проведению сердечно-легочной реанимации.
    Сердечно-легочная реанимация (CJIP), представляет собой сочетание 30 надавливаний на грудную клетку (обеспечивает циркуляцию крови, которая необходима для кровоснабжения сердца, легких и головного мозга) и 2 вдувания (обеспечивает насыщение крови кислородом).
    Не прекращайте делать CJIP до следующих случаев:
    -- прибывает бригада скорой помощи и принимает проведение CJIP «из рук в руки»;
    -- пострадавший начинает дышать самостоятельно;
    -- крайняя усталость при длительной реанимации (полное мышечно истощение).
  a35: &a35 |+
    Наряд-допуск – задание на производство работы, оформленное на специальном бланке установленной формы и определяющее содержание, место работы, время ее начала и окончания, условия безопасного проведения, состав бригады и работников, ответственных за безопасное выполнение работы.
  a36: &a36 |+
    ЗРУ - 4 м;
    ОРУ - 8 м.
  a37: &a37 |+
    Электродвигатели, длительно находящиеся в резерве, и автоматические устройства включения резерва должны осматриваться и опробоваться вместе с механизмами по утвержденному техническим руководителем графику. При этом у электродвигателей наружной установки, не имеющих обогрева, должны проверяться сопротивление изоляции обмотки статора и коэффициент абсорбции.
  a38: &a38 |+
    Снимать и устанавливать предохранители следует при снятом напряжении.
    Допускается снимать и устанавливать предохранители, находящиеся под напряжением, но без нагрузки.
    Под напряжением и под нагрузкой допускается заменять:
    -- предохранители в цепях управления, электроавтоматики, блокировки, измерения, релейной защиты, контроля и сигнализации (далее - вторичные соединения или цепи);
    -- предохранители трансформаторов напряжения;
    -- предохранители пробочного типа.
  a39: &a39 |+
    Подготовка рабочего места и допуск бригады к работе могут проводиться только после получения разрешения от работника, имеющего право на выдачу разрешения на подготовку рабочего места и допуск к работам.
    Разрешение на подготовку рабочего места и допуск к работе передаются работнику, выполняющему подготовку рабочего места и допуск бригады к работе, лично, по телефону, радио, с нарочным или через оперативный персонал промежуточной подстанции.
    Не допускается выдача таких разрешений на подготовку рабочего места и допуск к работе до прибытия бригады на место работ.
    Допуск бригады к работе разрешается только по одному наряду.
  a40: &a40 |+
    Все кабельные помещения относятся к помещениям, не обслуживаемым постоянно персоналом, поэтому они должны быть закрыты.
    Запрещается допуск лиц для обслуживания кабельных сооружений или работы в них без согласования с начальником смены электростанции (с дежурным подстанции или начальником цеха).
    Допуск ремонтного персонала строительно-монтажных и наладочных организаций разрешается при наличии наряда на производство работ и наблюдающего лица из работников предприятия, хорошо знающего схему кабельных сооружений.
    Обследование кабельных сооружений представителями контролирующих организаций должно проводиться только в присутствии сопровождающего должностного лица из соответствующего цеха с обязательным уведомлением начальника смены.
    Лица, допущенные для работы или обследования кабельных сооружений, должны иметь электрические индивидуальные фонари из расчета один фонарь на группу (бригаду) не более 5 чел.
  a41: &a41 |+
    При перерыве в электропитании электродвигателей (включая электродвигатели с регулируемой частотой вращения) ответственного тепломеханического оборудования должен быть обеспечен их групповой самозапуск при повторной подаче напряжения от рабочего или резервного источника питания с сохранением устойчивости технологического режима основного оборудования.
    Время перерыва питания, определяемое выдержками времени технологических и резервных электрических защит, должно быть не более 2,5 с.
    Перечень ответственных механизмов должен быть утвержден техническим руководителем электростанции.
  a42: &a42 |+
    Производитель работ отвечает:
    -- за соответствие подготовленного рабочего места мероприятиям, необходимым при подготовке рабочих мест и отдельным указаниям наряда; 
    -- за четкость и полноту целевого инструктажа членов бригады;
    -- за наличие, исправность и правильное применение необходимых средств защиты, инструмента, инвентаря и приспособлений;
    -- за сохранность на рабочем месте ограждений, плакатов (знаков безопасности), заземлений, запирающих устройств;
    -- за безопасное проведение работы и соблюдение Правил им самим и членами бригады;
    -- за осуществление постоянного контроля за членами бригады.
  a43: &a43 |+
    Ключи от электроустановок должны находиться на учете у оперативного персонала.
    Ключи от электроустановок должны быть пронумерованы и храниться в запираемом ящике. Один комплект должен быть запасным.
    Выдача ключей должна быть заверена подписью работника, ответственного за выдачу и хранение ключей, а также подписью работника, получившего ключи.
    Ключи от электроустановок должны выдаваться:
    -- работникам, имеющим право единоличного осмотра, в том числе оперативному персоналу, - от всех помещений, вводных устройств, щитов и щитков;
    -- допускающему из числа оперативного персонала, ответственному руководителю работ и производителю работ, наблюдающему при допуске к работам по наряду-допуску, распоряжению, - от помещений, вводных устройств, щитов, щитков, в которых предстоит работать;
    -- оперативному или оперативно-ремонтному персоналу при работах, выполняемых в порядке текущей эксплуатации от помещений, в которых предстоит работать, вводных устройств, щитов и щитков.
    Ключи подлежат возврату ежедневно по окончании осмотра или работы.
  a44: &a44 |+
    При работах следует использовать только средства защиты, имеющие маркировку с указанием завода-изготовителя, наименования или типа изделия и года выпуска, а также штамп об испытании.
  a45: &a45 |+
    Двери секционных перегородок кабельных сооружений должны быть самозакрывающимися, открываться в сторону ближайшего выхода и иметь плотный притвор.
    При эксплуатации кабельных сооружений указанные двери должны находиться и фиксироваться в закрытом положении.
    Допускается по условиям вентиляции кабельных помещений держать двери в открытом положении, при этом они должны автоматически закрываться от импульса пожарной сигнализации в соответствующем отсеке сооружения. Устройства самозакрывания дверей должны поддерживаться в технически исправном состоянии.
  a46: &a46 |+
    Электродвигатели с короткозамкнутыми роторами разрешается пускать из холодного состояния 2 раза подряд, из горячего - 1 раз, если заводской инструкцией не допускается большего количества пусков. Последующие пуски разрешаются после охлаждения электродвигателя в течение времени, определяемого заводской инструкцией для данного типа электродвигателя.
    Повторные включения электродвигателей в случае отключения их основными защитами разрешаются после обследования и проведения контрольных измерений сопротивления изоляции.
    Для двигателей ответственных механизмов, не имеющих резерва, повторное включение разрешается после внешнего осмотра двигателя.
    Повторное включение двигателей в случаях действия резервных защит до выяснения причины отключения не допускается.
    Особенности пуска и других режимов работы двухскоростных электродвигателей и двигателей с регулируемой частотой вращения должны указываться в местных инструкциях, составленных с учетом типовой и заводских инструкций по эксплуатации электродвигателей и регулируемых электроприводов.
  a47: &a47 |+
    Обслуживать щеточный аппарат на работающем генераторе допускается единолично по распоряжению обученному для этой цели работнику, имеющему группу III, если при этом исключена вероятность появления однополюсного замыкания на землю или междуполюсного короткого замыкания. При этом необходимо соблюдать следующие меры предосторожности:
    -- работать в защитной каске с использованием средств защиты лица и глаз, застегнутой спецодежде, остерегаясь захвата ее вращающимися частями машины;
    -- пользоваться диэлектрическими галошами, коврами или диэлектрическими перчатками, если есть вероятность случайного прикосновения участками тела к заземленным частям;
    -- не касаться руками одновременно токоведущих частей двух полюсов или токоведущих и заземленных частей.
  a48: &a48 |+
    Допуск к работе по нарядам и распоряжениям должен проводиться непосредственно на рабочем месте.
    Допуск к работе по распоряжению в тех случаях, когда подготовка рабочего места не нужна, проводить на рабочем месте необязательно, а на ВЛ, ВЛС и КЛ - не требуется.
  a49: &a49 |+
    Средства защиты из резины и полимерных материалов, находящиеся в эксплуатации, следует хранить в шкафах, на стеллажах, полках, отдельно от инструмента и других средств защиты. Они должны быть защищены от воздействия кислот, щелочей, масел, бензина и других разрушающих веществ, а также от прямого воздействия солнечных лучей и теплоизлучения нагревательных приборов (не ближе 1 м от них).
  a50: &a50 |+
    При возникновении пожара на трансформаторе (или масляном реакторе) он должен быть отключен от сети всех напряжений, если не отключился от действия релейной защиты, и заземлен.
    Персонал должен проконтролировать включение стационарной установки пожаротушения (при ее наличии), вызвать пожарную охрану и далее действовать по оперативному плану пожаротушения.
  a51: &a51 |+
    Важно определить, что минимально обязательным действием на месте происшествия является вызов специалистов, так как остальные мероприятия могут быть невозможны по объективным причинам (отсутствие защитных средств, наличие опасности для оказывающего помощь).
  a52: &a52 |+
    Земляные работы на территории организаций, населенных пунктов, а также в охранных зонах подземных коммуникаций (электрокабели, кабели связи, газопроводы) должны начинаться только после получения письменного разрешения руководства организации, местного органа власти и владельца этих коммуникаций (соответственно). К разрешению должен быть приложен план (схема) размещения и глубины заложения коммуникаций (план коммуникаций). Местонахождение подземных коммуникаций должно быть обозначено соответствующими знаками или надписями как на плане (схеме), так и на месте выполнения работ.
  a53: &a53 |+
    Электродвигатели должны быть немедленно отключены от сети при несчастных случаях с людьми, появлении дыма или огня из корпуса электродвигателя, его пусковых и возбудительных устройств, шкафов регулируемого электропривода, поломке приводимого механизма.
  a54: &a54 |+
    Специалисты по испытаниям оборудования, имеющие группу V, - в электроустановках напряжением выше 1000 В, и группу IV, - в электроустановках напряжением до 1000 В.
  a55: &a55 |+
    Все находящиеся в эксплуатации электрозащитные средства и средства индивидуальной защиты должны быть пронумерованы, за исключением касок защитных, диэлектрических ковров, изолирующих подставок, плакатов безопасности, защитных ограждений, штанг для переноса и выравнивания потенциала. Допускается использование заводских номеров.
    Нумерация устанавливается отдельно для каждого вида средств защиты с учетом принятой системы организации эксплуатации и местных условий.
    Инвентарный номер наносят, как правило, непосредственно на средство защиты краской или выбивают на металлических деталях. Возможно также нанесение номера на прикрепленную к средству защиты специальную бирку.
    Если средство защиты состоит из нескольких частей, общий для него номер необходимо ставить на каждой части.
  a56: &a56 |+
    Огнетушители:
    -- воздушно-пенные (ОВП);
    -- порошковые (ОП);
    -- углекислотные (ОУ); 
    -- Лом;
    -- Багор;
    -- Крюк с деревянной рукояткой;
    -- Ведро;
    -- Комплект для резки электропроводов - ножницы, диэлектрические боты и коврик;
    -- Покрывало для изоляции очага возгорания;
    -- Лопата;
    -- Емкость для хранения воды;
    -- Ящик с песком 0,5 куб. метра;
    -- Насос ручной;
    -- Рукав ДУ 18-20 длиной 5 метров.
  a57: &a57 |+
    Актом-допуском должны быть определены:
    -- места создания видимых разрывов электрической схемы, образованных для отделения, выделенного для СМО участка от действующей электроустановки, и места установки защитного заземления;
    -- место и вид ограждений, исключающих возможность ошибочного проникновения работников СМО за пределы зоны работ;
    -- места входа (выхода) и въезда (выезда) в зону работ;
    -- наличие опасных и вредных факторов.
    В акте-допуске или отдельном распоряжении организации (обособленного подразделения) - владельца электроустановок указываются работники, имеющие право допуска к работе работников СМО и право подписи наряда-допуска. При этом один экземпляр распоряжения выдается представителю СМО.
  a58: &a58 |+
    Устройства регулирования напряжения под нагрузкой (РПН) трансформаторов должны быть в работе в автоматическом режиме. По решению технического руководителя энергосистемы допускается устанавливать неавтоматический режим регулирования напряжения путем дистанционного переключения РПН с пульта управления, если колебания напряжения в сети находятся в пределах, удовлетворяющих требования потребителей электроэнергии.
    Не допускается переключение устройства РПН трансформатора, находящегося под напряжением, вручную (рукояткой).
  a59: &a59 |+
    Командируемый персонал должен иметь удостоверения установленной формы о проверке знаний правил работы в электроустановках с отметкой о группе по электробезопасности, присвоенной в установленном действующими нормами порядке. 
    Командированный персонал по прибытии на место командировки должен пройти вводный и первичный инструктажи по безопасности труда, должен быть ознакомлен с электрической схемой и особенностями электроустановки, в которой им предстоит работать, а работники, которым предоставляется право выдачи наряда, исполнять обязанности ответственного руководителя и производителя работ, должны пройти инструктаж по схеме электроснабжения электроустановки.
    Первичный инструктаж командированного персонала должен проводить работник организации из числа административно-технического персонала, имеющий группу V, при проведении работ в электроустановках напряжением выше 1000 В, - или имеющий группу IV, - при проведении работ в электроустановках напряжением до 1000 В.
    Организация, в электроустановках которой производятся работы командированным персоналом, несет ответственность за выполнение предусмотренных мер безопасности выполнения работ в электроустановках, обеспечивающих защиту работников от поражения электрическим током рабочего и наведенного напряжения электроустановки, и допуск к работам.
  a60: &a60 |+
    Повторный допуск к работе в последующие дни на подготовленное рабочее место осуществляет допускающий или с его разрешения ответственный руководитель работ. Разрешение на повторный допуск фиксируется в оперативном журнале. При этом разрешения на допуск к работе от вышестоящего оперативного персонала не требуется.
    Производитель работ (наблюдающий) с разрешения допускающего имеет право допустить бригаду к работе на подготовленное рабочее место, если ему это поручено, с записью в строке "Отдельные указания" наряда.
    При возобновлении работы на следующий день производитель работ (наблюдающий) должен убедиться в целости и сохранности оставленных плакатов, ограждений, флажков, а также надежности заземлений и допустить бригаду к работе.
  a61: &a61 |+
    На период нахождения в кабельных сооружениях персонала (при обходе, ремонтных работах и т.п.) запуск установок по конкретному направлению должен переводиться на дистанционное управление, а после выхода персонала вновь переводиться на автоматический режим. Об изменениях режима работы установки пожаротушения на этот период делается запись в оперативном журнале.
  a62: &a62 |+
    При оказании первой помощи пострадавшему, лица, оказывающие ее. прежде всего, должны провести осмотр места происшествия, провести анализ места происшествия, чтобы оценить безопасность места происшествия.
    Необходимо:
    -- определить характер происшествия;
    -- определить угрозы для собственной безопасности;
    -- определить наличие пострадавших и возможные угрозы для них;
    -- определить в состоянии ли вы помочь и вызвать помощь.
    Лица, оказывающие первую помощь, должны учитывать свою собственную безопасность и принимать общепринятые меры предосторожности, которые могут видоизменяться в зависимости от обстоятельств.
  a63: &a63 |+
    Помещение РУ, в котором установлены ячейки КРУЭ, а также помещения для их ремонта и технического обслуживания должны быть изолированы от других помещений и улицы. Стены, пол и потолок должны быть окрашены пыленепроницаемой краской. Помещения должны быть оборудованы приточно-вытяжной вентиляцией с отсосом воздуха снизу. Воздух приточной вентиляции должен проходить через фильтры, предотвращающие попадание в помещение пыли. Уборка помещений КРУЭ должна производиться мокрым или вакуумным способом.
    Помещения с ячейками КРУЭ должны быть оборудованы устройствами, сигнализирующими о недопустимой концентрации элегаза и включающими приточно-вытяжную вентиляцию.
  a64: &a64 |+
    Порядок включения электродвигателя для опробования должен быть следующим:
    -- производитель работ удаляет бригаду с места работы, оформляет окончание работы и сдает наряд оперативному персоналу;
    -- оперативный персонал снимает установленные заземления, плакаты, выполняет сборку схемы.
    После опробования при необходимости продолжения работы на электродвигателе оперативный персонал вновь подготавливает рабочее место, и бригада по наряду повторно допускается к работе на электродвигателе.
  a65: &a65 |+
    Изолирующими электрозащитными средствами следует пользоваться только по их прямому назначению в электроустановках напряжением не выше того, на которое они рассчитаны (наибольшее допустимое рабочее напряжение), в соответствии с руководствами по эксплуатации, инструкциями, паспортами и т.п. на конкретные средства защиты.
  a66: &a66 |+
    В инструкции о мерах пожарной безопасности необходимо отражать следующие вопросы:
    -- порядок содержания территории, зданий, сооружений и помещений, в том числе эвакуационных путей;
    -- мероприятия по обеспечению пожарной безопасности технологических процессов при эксплуатации оборудования и производстве пожароопасных работ;
    -- порядок и нормы хранения и транспортировки пожаровзрывоопасных веществ и пожароопасных веществ, и материалов;
    -- порядок осмотра и закрытия помещений по окончании работы;
    -- расположение мест для курения, применения открытого огня, проезда транспорта и проведения огневых или иных пожароопасных работ;
    -- порядок сбора, хранения и удаления горючих веществ и материалов, содержания и хранения спецодежды;
    -- допустимое количество единовременно находящихся в помещениях сырья, полуфабрикатов и готовой продукции;
    -- порядок и периодичность уборки горючих отходов и пыли, хранения промасленной спецодежды;
    -- предельные показания контрольно-измерительных приборов (манометры, термометры и др.), отклонения от которых могут вызвать пожар или взрыв;
    -- обязанности и действия работников при пожаре, в том числе при вызове пожарной охраны, аварийной остановке технологического оборудования, отключении вентиляции и электрооборудования, пользовании средствами пожаротушения и пожарной автоматики, эвакуации горючих веществ и материальных ценностей, осмотре и приведении в пожаровзрывобезопасное состояние всех помещений предприятия (подразделения);
    -- допустимое (предельное) количество людей, которые могут одновременно находиться на объекте.
  a67: &a67 |+
    В отношении опасности поражения людей электрическим током различаются:
    1) помещения без повышенной опасности - в которых отсутствуют условия, создающие повышенную или особую опасность;
    2) помещения c повышенной опасностью - характеризуються наличием одного из следующих условий, создающих повышенную опасность:
    -- сырость или токопроводящая пыль;
    -- токопроводящие полы (металлические, земляные, железобетонные, кирпичные и т.п.);
    -- высокая температура;
    -- возможность одновременного прикосновения человека к металлоконструкциям -зданий, имеющим соединение с землей, технологическим аппаратам, механизмам и т.п., с одной стороны, и к металлическим корпусам электрооборудования (открытым проводящим частям), с другой;
    3) особо опасные помещения - характеризуються наличием одного из следующих условий, создающих особую опасность:
    -- особая сырость;
    -- химически активная или органическая среда;
    -- одновременно два или более условий повышенной опасности;
    Территория открытых электроустановок в отношении опасности поражения людей электрическим током приравнивается к особо опасным помещениям.
  a68: &a68 |+
    Работник, выдающий наряд, отдающий распоряжение, определяет необходимость и возможность безопасного выполнения работы.
    Он отвечает:
    -- за достаточность и правильность указанных в наряде (распоряжении) мер безопасности;
    -- за качественный и количественный состав бригады и назначение ответственных за безопасное выполнение работ;
    -- за соответствие групп по электробезопасности работников, указанных в наряде, выполняемой работе;
    -- за проведение целевого инструктажа ответственному руководителю работ (производителю работ, наблюдающему).
  a69: &a69 |+
    Независимый источник питания - источник питания, на котором сохраняется напряжение в послеаварийном режиме в регламентированных пределах при исчезновении его на другом или других источниках питания.
    К числу независимых источников питания относятся две секции или системы шин одной или двух электростанций и подстанций при одновременном соблюдении следующих двух условий:
    -- каждая из секций или систем шин в свою очередь имеет питание от независимого источника питания;
    -- секции (системы) шин не связаны между собой или имеют связь, автоматически отключающуюся при нарушении нормальной работы одной из секций (систем) шин.
  a70: &a70 |+
    Напряжение переменного тока - действующее значение напряжения.
    Напряжение постоянного тока - напряжение постоянного тока или напряжение выпрямленного тока с содержанием пульсаций не более 10 % от действующего значения.
  a71: &a71 |+
    Электроустановки по условиям электробезопасности разделяются на электроустановки напряжением до 1 кВ и электроустановки напряжением выше 1 кВ (по действующему значению напряжения).
    Безопасность обслуживающего персонала и посторонних лиц должна обеспечиваться выполнением следующих мероприятий:
    -- соблюдение соответствующих расстояний до токоведущих частей или путем закрытия, ограждения токоведущих частей;
    -- применение блокировки аппаратов и ограждающих устройств для предотвращения ошибочных операций и доступа к токоведущим частям;
    -- применение предупреждающей сигнализации, надписей и плакатов;
    -- применение устройств для снижения напряженности электрических и магнитных полей до допустимых значений;
    -- использование средств защиты и приспособлений, в том числе для защиты от воздействия электрического и магнитного полей в электроустановках, в которых их напряженность превышает допустимые нормы.
  a72: &a72 |+
    Нормальный режим потребителя электрической энергии - режим, при котором обеспечиваются заданные значения параметров его работы.
    Послеаварийный режим - режим, в котором находится потребитель электрической энергии в результате нарушения в системе его электроснабжения до установления нормального режима после локализации отказа.
  a73: &a73 |+
    -- за соответствие подготовленного рабочего места мероприятиям, необходимым при подготовке рабочих мест, и отдельным указаниям наряда;
    -- за четкость и полноту целевого инструктажа членов бригады;
    -- за наличие и сохранность установленных на рабочем месте заземлений, ограждений, плакатов и знаков безопасности, запирающих устройств приводов;
    -- за безопасность членов бригады в отношении поражения электрическим током электроустановки.
  a74: &a74 |+
    Приемник электрической энергии (электроприемник) - аппарат, агрегат и др., предназначенный для преобразования электрической энергии в другой вид энергии.
    Потребитель электрической энергии - электроприемник или группа электроприемников, объединенных технологическим процессом и размещающихся на определенной территории.
  a75: &a75 |+
    Глухозаземленная нейтраль - нейтраль трансформатора или генератора, присоединенная непосредственно к заземляющему устройству. Глухозаземленным может быть также вывод источника однофазного переменного тока или полюс источника постоянного тока в двухпроводных сетях, а также средняя точка в трехпроводных сетях постоянного тока.
    Изолированная нейтраль - нейтраль трансформатора или генератора, неприсоединенная к заземляющему устройству или присоединенная к нему через большое сопротивление приборов сигнализации, измерения, защиты и других аналогичных им устройств.
  a76: &a76 |+
    Для защиты от поражения электрическим током в нормальном режиме должны быть применены по отдельности или в сочетании следующие меры защиты от прямого прикосновения:
    -- основная изоляция токоведущих частей;
    -- ограждения и оболочки;
    -- установка барьеров;
    -- размещение вне зоны досягаемости;
    -- применение сверхнизкого (малого) напряжения.
  a77: &a77 |+
    Заземление - преднамеренное электрическое соединение какой-либо точки сети, электроустановки или оборудования с заземляющим устройством.
    Защитное заземление - заземление, выполняемое в целях электробезопасности.
  a78: &a78 |+
    Напряжение прикосновения - напряжение между двумя проводящими частями или между проводящей частью и землей при одновременном прикосновении к ним человека или животного.
    Напряжение шага - напряжение между двумя точками на поверхности земли, на расстоянии 1 м одна от другой, которое принимается равным длине шага человека.
  a79: &a79 |+
    Требования Правил распространяются на работодателей - юридических и физических лиц независимо от их организационно-правовых форм и работников из числа электротехнического, электротехнологического и неэлектротехнического персонала организаций (далее - работники), занятых техническим обслуживанием электроустановок, проводящих в них оперативные переключения, организующих и выполняющих строительные, монтажные, наладочные, ремонтные работы, испытания и измерения, а также осуществляющих управление технологическими режимами работы объектов электроэнергетики и энергопринимающих установок потребителей.
  a80: &a80 |+
    -- Элементарные познания в общей электротехнике.
    -- Знание электроустановки и порядка ее технического обслуживания.
    -- Знание общих правил охраны труда, в том числе правил допуска к работе, правил пользования и испытаний средств защиты и специальных требований, касающихся выполняемой работы.
