  a1: &a1 |+
    ППРП определяет следующие обязательные формы работы с персоналом:
    -- подготовка по новой должности (рабочему месту);
    -- стажировка (включая обучение безопасным методам и приемам выполнения работ);
    -- предэкзаменационная подготовка и проверка знаний;
    -- дублирование;
    -- противоаварийные тренировки;
    -- специальная подготовка;
    -- производственный инструктаж.
  a2: &a2 |+
    Допуск к стажировке, календарные сроки стажировки и назначение работников, ответственных за стажировку оформляется организационно-распорядительным документом.
    Для оперативного руководителя, оперативного персонала, оперативно-ремонтного, ремонтного персонала - приказом директора или указанием главного инженера структурного подразделения.
  a3: &a3 |+
    Ответственным за организацию проведения специальной подготовки в структурном подразделении назначается ГЛАВНЫЙ ИНЖЕНЕР структурного подразделения (или лицо, исполняющее его обязанности).
  a4: &a4 |+
    ДУБЛИРОВАНИЕ - выполнение дублируемым работником функциональных обязанностей оперативного, оперативно-ремонтного персонала на его рабочем месте, осуществляемое под наблюдением лица, ответственного за подготовку дублируемого работника, с целью практического освоения им навыков перед допуском к самостоятельной работе.
  a5: &a5 |+
    Каждый работник из числа оперативных руководителей, оперативного персонала и оперативно-ремонтного персонала тепло- и гидроэлектростанций ПАО «ТГК-1» (далее - тепло- и гидроэлектростанций) должен быть проверен не реже одного раза в три календарных месяца в контрольной противоаварийной тренировке, при этом:
    -- в станционной контрольной противоаварийной тренировке - не реже двух раз в год;
    -- в цеховой контрольной противоаварийной тренировке не реже двух раз в год.
    Каждый работник из числа оперативных руководителей, оперативного, оперативно-ремонтного и ремонтного персонала тепло- и гидроэлектростанций должен быть проверен не менее чем один раз в шесть месяцев в контрольной противопожарной тренировке.
  a6: &a6 |+
    РАБОТА С ПЕРСОНАЛОМ - форма производственной деятельности организации, направленная на поддержание профессионального уровня персонала для обеспечения его готовности к выполнению должностных обязанностей (трудовых функций), определенной работы или группы работ.
  a7: &a7 |+
    ППРП определяет следующие обязательные мероприятия по подготовке персонала, предусмотренные иными нормативными актами по направлениям деятельности, в том числе, работников организаций электроэнергетики:
    -- инструктаж по ГО;
    -- инструктажи по охране труда;
    -- противопожарные инструктажи;
    -- предаттестационная подготовка и аттестация в области промышленной безопасности, аттестация по безопасности гидротехнических сооружений, аттестация по безопасности в сфере электроэнергетики (далее - аттестация по вопросам безопасности);
    -- обучение по охране труда;
    -- обучение безопасным методам и приемам выполнения работ;
    -- обучение приемам оказания первой помощи пострадавшим;
    -- обучение мерам пожарной безопасности по программам ДПО или обучение пожарно-техническому минимуму (в соответствии с действующим Порядком обучения работников ПАО «ТГК-1» мерам пожарной безопасности);
    -- противопожарные тренировки;
    -- дополнительное профессиональное образование, включающее повышение квалификации и профессиональную переподготовку;
    -- профессиональное обучение;
    -- обучение в соответствии с требованиями Федеральных норм и правил по промышленной безопасности (для рабочих).
  a8: &a8 |+
    Плановые производственные инструктажи для оперативных руководителей, оперативного и оперативно-ремонтного персонала должны проводиться ежемесячно.
    Плановые производственные инструктажи для ремонтного персонала должны проводиться не реже одного раза в квартал.
  a9: &a9 |+
    Утверждённые графики проверки знаний доводятся до работников в установленном порядке с обязательной подписью каждого работника, подтверждающей его ознакомление с датой следующей проверки знаний и датой работы, соответствующей ПДК по проверке знаний.
  a10: &a10 |+
    Для вводимых в работу новых и реконструируемых объектов электроэнергетики должно осуществляться опережающее обучение персонала. До начала проведения пробных пусков и комплексного опробования оборудования объекта электроэнергетики персонал должен пройти подготовку по новой должности (рабочему месту) и быть допущен к самостоятельной работе.
    В указанных случаях стажировку и дублирование для персонала допускается проводить на других, однотипных с вводимыми в работу новыми и реконструируемыми объектами электроэнергетики или с применением заранее разработанных тренажерных комплексов.
  a11: &a11 |+
    ПРЕДЭКЗАМЕНАЦИОННАЯ ПОДГОТОВКА - подготовка работников, направленная на изучение ими нормативных правовых актов и нормативно-технических документов, регулирующих деятельность в соответствующей сфере, инструктивно-технической документации диспетчерских центров субъекта оперативно-диспетчерского управления в электроэнергетике, технической, в том числе инструктивной и оперативной, документации организации в соответствии с должностными обязанностями (трудовыми функциями), включенных в объем проверки знаний работника.
  a12: &a12 |+
    Категории персонала ПАО &quot;ТГК-1&quot;
    -- Административно-технический персонал (АТП);
    -- Административный персонал (АП);
    -- Оперативные руководители (ОР);
    -- Оперативный и оперативно-ремонтный персонал (ОП и ОРП);
    -- Ремонтный персонал (РП) - рабочие;
    -- Вспомогательный персонал (ВП) - специалисты, служащие и рабочие.
  a13: &a13 |+
    В объем программы специальной подготовки должны входить следующие виды подготовки:
    -- учебные противоаварийные тренировки; 
    -- учебные противопожарные тренировки;
    -- теоретические занятия (лекции) по вопросам устройства и эксплуатации обслуживаемого оборудования;
    -- плановый производственный инструктаж;
    -- проработка изменений, внесенных в технологические схемы и эксплуатационную документацию (при необходимости);
    -- изучение устройства и принципа работы оборудования, устройств РЗА;
    -- ознакомление с текущими организационно-распорядительными документами и информацией по вопросам аварийности в электроэнергетике, теплоснабжении и травматизма (проводится по необходимости, при наличии соответствующих документов);
    -- проработка характерных ошибок и недостатков, выявленных по результатам проведения контрольных противоаварийных тренировок, а также замечаний, выявленных по результатам обходов и осмотров оборудования, рабочих мест (при необходимости);
    -- изучение новых программно-аппаратных комплексов и программного обеспечения;
    -- рассмотрение с персоналом результатов работы смены, цеха в целях определения причин отклонения фактических значений параметров и показателей от определенных по энергетическим характеристикам, выявления недостатков в работе и их устранения, ознакомление с опытом работы лучших смен и отдельных работников;
    -- тренажерная подготовка;
    -- разбор по результатам анализов качества пусков (остановов) основного энергетического оборудования (проводится при необходимости, на основании материалов анализов некачественных пусков (остановов));
    -- разбор ошибок персонала, выявленных при просмотрах и проведении ежемесячного анализа видеозаписей при выполнении переключений в электроустановках, полноты и качества проведения целевых инструктажей, допуска к работам в электроустановках;
    -- проработка вопросов, на которые персоналом даны неправильные ответы по результатам тестирования в ЭС Мониторинг знаний;
    -- проработка обзоров технологических нарушений и несчастных случаев, происшедших на оборудовании организационных единиц соответствующего структурного подразделения (при необходимости) и (или) оборудовании организационных единиц других структурных подразделений ПАО «ТГК-1»;
    -- обучение оказанию первой помощи при несчастных случаях на производстве.
  a14: &a14 |+
    Персонал, допускаемый к самостоятельной работе, должен знать места расположения средств спасения, схему эвакуации, сигналы аварийного оповещения, правила поведения при авариях, правила оказания первой помощи пострадавшим.
  a15: &a15 |+
    Организаций, осуществляющих деятельность в сфере электроэнергетики, к работе на объектах электроэнергетики и энергопринимающих установках, включая проведение обязательных форм работы с персоналом, поддержание и повышение его квалификации.
    Требования Правил распространяются на следующие организации, осуществляющие деятельность в сфере электроэнергетики (далее — организации):
    -- субъекты электроэнергетики и потребителей электрической энергии, владеющих на праве собственности или ином законном основании объектами по производству электрической энергии, в том числе объектами, функционирующими в режиме комбинированной выработки электрической и тепловой энергии;
    -- субъекты электроэнергетики и потребителей электрической энергии, владеющих на праве собственности или ином законном основании объектами электросетевого хозяйства;
    -- системного оператора и субъекты оперативно-диспетчерского управления в электроэнергетике в технологически изолированных — территориальных электроэнергетических системах (далее — субъекты оперативно-диспетчерского управления);
    -- организации, осуществляющие на основании договоров с субъектами электроэнергетики и потребителями электрической энергии эксплуатационное обслуживание, в том числе ремонтное, техническое или оперативное обслуживание.
  a16: &a16 |+
    Типовые и индивидуальные программы подготовки по новой должности (рабочему месту) разрабатываются руководителями или назначенными организационно-распорядительным документом ответственными лицами соответствующих подразделений организационных единиц (цехов, оперативной службы) электростанции, имеющих в штатном расписании оперативных руководителей, оперативный, оперативно-ремонтный и ремонтный персонал.
    Типовые программы подготовки по новой должности (рабочему месту) оперативных руководителей, оперативного, оперативно-ремонтного и ремонтного персонала согласовываются (на титульном листе) со специалистом по охране труда, инспектором (старшим) по технической эксплуатации (или другими специалистами, курирующими указанные функциональные направления) и утверждаются (на титульном листе) главным инженером структурного подразделения.
    Индивидуальные программы подготовки по новой должности (рабочему месту) оперативных руководителей, оперативного, оперативно-ремонтного и ремонтного персонала согласовываются (на титульном листе) со специалистом по охране труда, инспектором (старшим) по технической эксплуатации (или другими специалистами, курирующими указанные функциональные направления) и утверждаются (на титульном листе) начальником ОЕ структурного подразделения.
  a17: &a17 |+
    ПРОИЗВОДСТВЕННЫЙ ИНСТРУКТАЖ - доведение до работника(ов) сведений по вопросам эксплуатации и режимов работы линий электропередачи, оборудования и устройств объекта(ов) электроэнергетики, автоматизированных систем управления, изменений в нормативных правовых актах и нормативно-технических документах, регулирующих деятельность в соответствующей сфере, инструктивно-технической документации диспетчерских центров субъекта оперативно-диспетчерского управления в электроэнергетике и инструктивной документации организации.
  a18: &a18 |+
    В период дублирования при подготовке по новой должности с работником должны быть проведены контрольные противоаварийные и противопожарные тренировки с оценкой результатов и оформлением в соответствующих журналах.
  a19: &a19 |+
    В объем программы планового производственного инструктажа должны включаться вопросы текущей эксплуатации тепломеханического, электротехнического, гидромеханического и гидротехнического оборудования, устройств РЗА, КИП и средств измерений, средств диспетчерского и технологического управления, автоматизированных систем управления технологическими процессами в период пуска, нормальной работы, останова и консервации оборудования в соответствии с требованиями отраслевых и локальных нормативных актов, нормативно-технических документов, инструктивно-технической документации.
  a20: &a20 |+
    В ПАО «ТГК-1» осуществляются дополнительные мероприятия по работе с персоналом, регламентированные соответствующими ЛНА:
    -- обходы и осмотры оборудования, рабочих мест;
    -- мониторинг знаний оперативного персонала;
    -- соревнования профессионального мастерства оперативного персонала.
  a21: &a21 |+
    Первичная проверка знаний работников, относящихся к категории административно-технического персонала, вспомогательного персонала должна проводиться не позднее одного месяца после назначения на должность.
    Первичная проверка знаний оперативных руководителей, оперативного, оперативно-ремонтного и ремонтного персонала при подготовке по новой должности должна проводиться в сроки, установленные программой подготовки по новой должности.
  a22: &a22 |+
    Приказами управляющего директора ПАО «ТГК-1», руководителей филиалов, структурных подразделений для проверки знаний работников назначаются следующие постоянно действующие комиссии по проверке знаний работников (ПДК) с персональным перечислением их состава и определением порядка работы каждой ПДК: 
    -- центральная постоянно действующая комиссия по проверке знаний ПАО «ТГК-1» (далее – ЦПДК) для проверки знаний административно-технического персонала Управления ПАО «ТГК-1», членов постоянно действующей комиссии по проверке знаний ПАО «ТГК-1», соответствующих членов постоянно действующих комиссий филиалов «Карельский», «Кольский» и структурных подразделений филиала «Невский»;
    -- постоянно действующие комиссии по проверке знаний филиалов «Карельский», «Кольский» (далее – ПДКф) для проверки знаний административно-технического персонала, членов постоянно действующих комиссий по проверке знаний филиалов «Карельский», «Кольский», соответствующих членов постоянно действующих комиссий по проверке знаний структурных подразделений филиалов «Карельский», «Кольский»;
    -- постоянно действующие комиссии по проверке знаний структурных подразделений (далее – ПДКсп) для проверки знаний административно-технического, вспомогательного персонала, членов постоянно действующих комиссий по проверке знаний структурных подразделений, оперативных руководителей и оперативного персонала (в установленном настоящим ППРП порядке) структурных подразделений;
    -- постоянно действующие комиссии по проверке знаний организационных единиц структурного подразделения (далее – ПДКое) для проверки знаний оперативного, оперативно-ремонтного и ремонтного персонала структурных подразделений.
    Общий состав комиссии по проверке знаний должен включать не менее пяти человек, включая председателя и заместителя(ей) председателя комиссии. В состав комиссии должны включаться работники из числа административно-технического персонала по направлениям проверки знаний.
  a23: &a23 |+
    Работа с персоналом должна проводиться в соответствии с порядком проведения работы с персоналом в организации (далее — порядок проведения работы с персоналом), разработанным в каждой организации и утвержденным руководителем организации или уполномоченным им должностным лицом организации.
    Порядок проведения работы с персоналом должен быть разработан на основании требований Правил, предусматривать проведение обязательных форм работы с персоналом, установленных настоящими Правилами, и учитывать обязательные мероприятия по подготовке персонала организации, предусмотренные иными нормативными актами, включая:
    -- аттестацию в области промышленной безопасности, аттестацию по вопросам безопасности гидротехнических сооружений и (или) аттестацию по вопросам безопасности в сфере электроэнергетики (далее — аттестация по вопросам безопасности);
    -- аттестацию работников, осуществляющих профессиональную деятельность, связанную с оперативно-диспетчерским управлением в электроэнергетике;
    -- обучение по охране труда;
    -- пожарно-технический минимум;
    -- инструктажи по охране труда и противопожарные инструктажи;
    -- противопожарные тренировки;
    -- дополнительное профессиональное образование, включая повышение квалификации и профессиональную переподготовку;
    -- стажировку (включая обучение безопасным методам и приемам выполнения работ) для работников, поступающих на работу с вредными и (или) опасными условиями труда.
    Организации вправе вводить дополнительные формы работы с персоналом при условии обеспечения выполнения требований Правил и требований к квалификации персонала, установленных трудовым законодательством Российской Федерации, в том числе профессиональными стандартами.
  a24: &a24 |+
    Подготовка по новой должности (рабочему месту) проводится с оперативными руководителями, оперативным, оперативно-ремонтным и ремонтным персоналом при назначении на должность (рабочее место), при переводе на другую должность (рабочее место) или перерыве в работе более 6 месяцев.
  a25: &a25 |+
    Очередная проверка знаний работников ПАО «ТГК-1» должна проводиться в соответствии с утвержденными графиками проверки знаний в следующие сроки:
    Не реже одного раза в 12 месяцев в отношении следующих работников:
    -- оперативных руководителей; 
    -- оперативного персонала;
    -- оперативно-ремонтного персонала;
    -- ремонтного персонала (в соответствии с перечнем работников рабочих профессий, утвержденным структурным подразделением); 
    -- административно-технического персонала, непосредственно организующего работы в электроустановках и имеющего право ведения оперативных переговоров и производства переключений в электроустановках; 
    -- административно-технического персонала, имеющего право контролировать переключения в электроустановках;
    -- административно-технического персонала, непосредственно организующего работу тепломеханического оборудования энергоустановок и имеющего право ведения оперативных переговоров и производства переключений на данном оборудовании; 
    -- административно-технического персонала, имеющего право контролировать переключения на тепломеханическом оборудовании;
    -- ответственных за электрохозяйство потребителей электрической энергии и их заместителей;
    -- рабочих, в соответствии с утвержденным перечнем профессий и работ с вредными и (или) опасными условиями труда.
