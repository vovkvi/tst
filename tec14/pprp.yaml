    -- Предаттестационная подготовка и аттестация по вопросам безопасности (для оперативных руководителей).
    -- Дублирование (для оперативных руководителей, оперативного и оперативно-ремонтного персонала).
    -- Индивидуальные контрольные противоаварийные тренировки (для оперативных руководителей, оперативного и оперативно-ремонтного персонала).
    -- Индивидуальные контрольные противопожарные тренировки.
    -- Обучение по оказанию первой помощи пострадавшим.
  a28: &a28 |+
    Допуск к дублированию при подготовке по новой должности должен быть оформлен организационно-распорядительным документом структурного подразделения, организации, содержащим сроки дублирования, указание лиц, ответственных за дублирование работника, допущенного к дублированию, предоставленные работнику, допущенному к дублированию, права (ведения оперативных переговоров, переключений) на период дублирования.
    Допуск к дублированию после перерыва в работе свыше 30 календарных дней, но менее 6 месяцев оформляется распоряжением начальника ОЕ в журнале административных распоряжений.
  a29: &a29 |+
    Допуск к самостоятельной работе действует до срока очередной проверки знаний. Основанием для повторного допуска к самостоятельной работе является протокол по соответствующей должности (рабочему месту) с положительными результатами проверки знаний и оформленный в установленном порядке.
  a30: &a30 |+
    Классификация контрольных тренировок.
    В зависимости от срока проведения контрольные тренировки подразделяются на плановые и неплановые.
    Тренировки, которые должны проводиться в соответствии с утвержденным графиком проведения контрольных тренировок относятся к плановым.
    Тренировки, которые должны проводиться вне графика проведения контрольных тренировок относятся к неплановым. 
    Неплановые контрольные противоаварийные и противопожарные тренировки дополнительно к плановым должны проводиться в следующих случаях: 
    -- если проведение тренировки предусмотрено актом расследования причин аварий;
    -- если по итогам проведения плановой контрольной тренировки участнику тренировки выставлена оценка «неудовлетворительно»; 
    -- если работник не принял участие в плановой контрольной тренировке, в том числе в связи с отпуском, болезнью, обучением с отрывом от производства, принятием на работу в организацию (на соответствующую должность) после утверждения графика или иными обстоятельствами.
    Неплановые контрольные противоаварийные и противопожарные тренировки также могут быть проведены по решению технического руководителя или иного уполномоченного должностного лица организации (Ф, СП) в следующих случаях: 
    -- при вводе в эксплуатацию новых объектов электроэнергетики, изменении состава оборудования и устройств объекта электроэнергетики;
    -- при принятии новых, внесении изменений в действующие нормативные и инструктивно-технические документы;
    -- при выявлении ошибочных действий и недостатков в работе оперативных руководителей или оперативного персонала;
    -- при возникновении (угрозе возникновения) схемно-режимных ситуаций или природно-климатических явлений, не прогнозировавшихся при составлении годового графика проведения контрольных тренировок.
    По методу проведения контрольные тренировки проводятся одним из следующих методов:
    -- по схемам;
    -- с условными действиями персонала; 
    -- с использованием технических средств. 
    Решение о выборе метода проведения тренировки принимается руководителем тренировки, исходя из целей ее проведения, количества участников, возможности использования технических средств.
  a31: &a31 |+
    Результат проведения проверки знаний должен оформляться протоколом проверки знаний и удостоверением и фиксироваться в журнале учета проверки знаний.
  a32: &a32 |+
    К общим документам, разрабатываемым для организации специальной подготовки, относятся:
    Документы, обязательные к разработке для организации специальной подготовки:
    а) - в структурном подразделении:
    -- график проведения специальной подготовки с оперативными руководителями, оперативным и оперативно-ремонтным персоналом (приложение 36);
    -- приказ об организации специальной подготовки на год;
    -- программа специальной подготовки (приложение 37) с оперативными руководителями, оперативным и оперативно-ремонтным персоналом структурного подразделения на год, определяющая обязательные и рекомендуемые разделы, необходимые к проведению в объеме специальной подготовки, разрабатываемая главным инженером структурного подразделения на год на основании приказа об организации специальной подготовки, и утверждаемая директором структурного подразделения в срок до 15 декабря предшествующего года;
    б) - в организационной единице:
