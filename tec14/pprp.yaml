    -- общий перечень тем контрольных и учебных противоаварийных и противопожарных тренировок на год, разрабатываемый в срок до 10 декабря предшествующего года, утверждаемый главным инженером СП (приложение 28);
    -- график проведения тренажерной подготовки на год (приложение 39);
    -- программа тренажерной подготовки оперативного персонала на компьютерном тренажере (приложение 40);
    -- программа проведения планового производственного инструктажа на год с оперативными руководителями, оперативным и оперативно-ремонтным персоналом ОЕ, разрабатываемая в срок до 10 декабря предшествующего года, утверждаемая главным инженером СП;
    -- журнал учета проведения специальной подготовки с оперативными руководителями, оперативным и оперативно-ремонтным персоналом.
  a33: &a33 |+
    Внеочередная проверка знаний должна проводиться независимо от срока проведения предыдущей проверки знаний в следующих случаях:
    -- по решению руководителя или иного уполномоченного должностного лица организации (филиала, структурного подразделения) - при вступлении в силу (введении в действие) новых отраслевых актов в сфере электроэнергетики, теплоснабжения, охраны труда, пожарной безопасности знание которых обязательно по должности. В указанном случае осуществляется проверка знаний в отношении новых требований указанных отраслевых актов;
    -- при переводе работника на новую должность (на новое рабочее место), в другой филиал, структурное подразделение, организационную единицу в пределах Компании, если должностные обязанности (трудовые функции) работника по новой должности (рабочему месту) требуют дополнительных знаний отраслевых актов и инструктивно-технических документов;
    -- при вводе в эксплуатацию нового оборудования и изменениях технологических процессов, требующих дополнительных знаний работников. В указанном случае осуществляется проверка знаний требований, связанных с такими изменениями;
    -- по решению руководителя или иного уполномоченного должностного лица организации (филиала, структурного подразделения) при установлении фактов нарушений работниками требований к обслуживанию и эксплуатации оборудования, требований охраны труда и пожарной безопасности;
    -- если необходимость проведения внеочередной проверки знаний указана в качестве противоаварийного мероприятия в акте расследования причин аварии в электроэнергетике или предусмотрена актом расследования несчастного случая на производстве, произошедшего с работниками организации или на принадлежащих организации объектах электроэнергетики;
    -- на основании предписания, выданного уполномоченным федеральным органом исполнительной власти по результатам осуществления в отношении организации федерального государственного энергетического надзора;
    -- при повышении группы по электробезопасности;
    -- при перерыве в работе по данной должности (рабочему месту) более 6 месяцев.
  a34: &a34 |+
    Подготовка по новой должности персонала должна проводиться по программам подготовки по новой должности (рабочему месту) (далее — программа подготовки по новой должности).
  a35: &a35 |+
    Дублирование должно проводиться:
    -- при подготовке по новой должности после проверки знаний;
    -- после перерыва в работе более 30 календарных дней, но менее 60 календарных дней - дублирование на своем рабочем месте в течение от 1 до 2 смен;
    -- в случаях организации допуска персонала в условиях особого режима работы объекта структурного подразделения, предусматривающего работу вахтовым способом при перерыве в работе работника свыше 30 календарных дней до 2 месяцев - дублирование на своём рабочем месте проходить в течение от 1 до 2 смен;
    -- после перерыва в работе от 60 календарных дней до 6 месяцев - до 6 смен.
  a36: &a36 |+
    Специальную подготовку в структурных подразделениях должны проходить все работники из числа оперативных руководителей, оперативного и оперативно-ремонтного персонала.
  a37: &a37 |+
    Программа проведения контрольной тренировки включает следующие показатели и разделы:
    -- Вид тренировки;
    -- Тема тренировки;
    -- Цели тренировки;
    -- Дата, время и место проведения тренировки;
    -- Условный месяц и время возникновения аварии;
    -- Метод проведения тренировки;
    -- ФИО, должность руководителя тренировки;
    -- ФИО, должность руководителя тушения пожара;
    -- Тренирующийся персонал и контролирующие лица;
    -- Порядок пользования связью участниками тренировки;
    -- Схема и режим работы линий электропередачи, оборудования и устройств до возникновения аварии с указанием отклонений от нормальных схем;
    -- Информация по состоянию средств пожаротушения;
    -- Информация о порядке подачи команды (сигнала) к началу и окончанию тренировки;
    -- Информация о способе подачи «вводных» по тренировке;
    -- Перечень тренировочных плакатов;
    -- Краткое описание причины возникновения аварии, ее развития и последствий;
    -- Краткое описание причин возгорания оборудования и развития пожара, персонал, принимающий участие в тушении;
    -- «Вводные установки» и действия персонала по ликвидации аварии программы станционной (совместной, цеховой) тренировки;
    -- «Вводные установки» и действия персонала по ликвидации аварии программы индивидуальной тренировки;
    -- Данные лица, разработавшего программу.
  a38: &a38 |+
    Программа подготовки по новой должности должна включать все этапы подготовки работника по соответствующей должности (рабочему месту) с указанием сроков их прохождения.
    Длительность и объем каждого этапа подготовки должны определяться в зависимости от квалификации работника, в том числе уровня профессионального образования работника, наличия у него стажа работы по смежным должностям (профессиям), уровня его знаний и технической сложности объекта.
  a39: &a39 |+
    СТАЖИРОВКА - обучение на рабочем месте для практического освоения навыков выполнения работы или группы работ, осуществляемое при подготовке по новой должности персонала.
  a40: &a40 |+
    Ответственность за допуск к работе работников, не прошедших в установленном порядке обучение, инструктаж, стажировку, проверку знаний, дублирование, аттестацию, обязательных медицинских осмотров или имеющих противопоказания к работе возлагается на соответствующих руководителей структурных подразделений и начальников (им равных) организационных единиц.
  a41: &a41 |+
    Стажировка должна проводиться в объеме, определенном программой подготовки по новой должности.
  a42: &a42 |+
    Типовые и индивидуальные программы (далее – программы) подготовки по новой должности оперативных руководителей электростанции (организационной единицы электростанции) - «Начальник смены электростанции», «Дежурный инженер», «Начальник смены цеха», и другие в соответствии со штатным расписанием, включают следующие основные разделы:
    -- Общие положения.
    -- План подготовки по новой должности.
    -- Учебно-тематический план.
    -- Перечень нормативно-правовых актов, отраслевых актов и инструктивно-технических документов, ЛНА, локальных организационно-распорядительных документов в объеме знаний по должности.
    -- Перечень производственных инструкций, технологических и (или) электрических схем в объеме знаний по должности.
  a43: &a43 |+
    Продолжительность стажировки устанавливается индивидуально. Минимальный срок стажировки должен составлять 2 рабочих дня (смены) на каждом рабочем месте, но не должен превышать 14 рабочих дней (смен).
  a44: &a44 |+
    Проверка знаний административно-технического, диспетчерского, оперативного, оперативно-ремонтного, ремонтного и вспомогательного персонала должна проводиться в объеме требований отраслевых актов и инструктивно-технических документов, указанных в пункте 40 Правил (далее — отраслевые акты и инструктивно-технические документы), определяемых в соответствии с перечнями документов для проверки знаний.
    Перечни документов для проверки знаний должны разрабатываться и утверждаться в порядке, установленном руководителем организации или уполномоченным им должностным лицом. Работники должны быть предварительно ознакомлены с перечнем документов для проверки знаний.
    Объем знаний для проверки по каждой должности (профессии) должен определяться на основании должностных обязанностей (трудовых функций).
  a45: &a45 |+
    Проверка знаний должна проводиться после прохождения работниками предэкзаменационной подготовки.
  a46: &a46 |+
    Проверка знаний работников подразделяется на первичную, очередную и внеочередную.
  a47: &a47 |+
    Очередная проверка знаний в организации должна осуществляться по графикам проверки знаний, ежегодно утверждаемым председателями комиссий, в которых будет проводиться проверка знаний. Работники должны быть ознакомлены с графиком проверки знаний.
  a48: &a48 |+
    Результат проведения проверки знаний должен оформляться протоколом проверки знаний и удостоверением и фиксироваться в журнале учета проверки знаний.
  a49: &a49 |+
    Оценка результатов проведения противоаварийных тренировок, прохождение работником, получившим неудовлетворительную оценку при проведении контрольной противоаварийной тренировки, повторной противоаварийной тренировки, а также принятие организацией решения о допуске работника к самостоятельной работе по результатам прохождения противоаварийной тренировки должны осуществляться в соответствии с Правилами проведения противоаварийных тренировок.
    Работник, получивший неудовлетворительную оценку действий при проведении контрольной противопожарной тренировки, должен пройти повторную контрольную противопожарную тренировку в сроки, определяемые уполномоченным должностным лицом организации (ее филиала, представительства), но не позднее одного месяца.
    При повторной неудовлетворительной оценке по результатам проведения контрольной противопожарной тренировки работник не допускается к самостоятельной работе. Допуск работника к самостоятельной работе в указанном случае осуществляется после предэкзаменационной подготовки, внеочередной проверки знаний и проведения с ним контрольной противопожарной тренировки.
