  a26: &a26 |+
    Руководитель организации обязан обеспечить организацию и проведение работы с персоналом в организации.
    Права и обязанности (далее — полномочия) руководителя организации по вопросам организации и проведения работы с персоналом могут быть переданы в полном объеме или частично одному или нескольким иным должностным лицам организации (ее филиала, представительства). Полномочия по организации и проведению работы с персоналом в организации передаются в порядке, установленном руководителем организации с учетом требований гражданского и трудового законодательства Российской Федерации.
    Должностные лица организации, которым руководителем организации были переданы полномочия по организации и проведению работы с персоналом, обязаны в соответствии с объемом переданных полномочий организовать и проводить работу с персоналом в организации в соответствии с требованиями Правил и порядком проведения работы с персоналом.
  a27: &a27 |+
    Подготовка по новой должности (рабочему месту) оперативных руководителей, оперативного, оперативно-ремонтного и ремонтного персонала предусматривает следующие этапы:
    -- Стажировка (включая обучение работников безопасным методам и приемам выполнения работ).
