    Покрывала для изоляции очага возгорания должны обеспечивать тушение пожаров классов A, B, E и иметь размер не менее одного метра шириной и одного метра длиной.
    В помещениях, где применяются и (или) хранятся легковоспламеняющиеся и (или) горючие жидкости, размеры полотен должны быть не менее 2 x 1,5 метра.
    Покрывала для изоляции очага возгорания хранятся в водонепроницаемых закрывающихся футлярах (чехлах, упаковках), позволяющих быстро применить эти средства в случае пожара.
    Руководитель организации обеспечивает 1 раз в год проверку покрывала для изоляции очага возгорания на предмет отсутствия механических повреждений и его целостности с внесением информации в журнал эксплуатации систем противопожарной защиты.
  a43: &a43 |+
    Не менее одного раза в год.
  a44: &a44 |+
    -- обеспечивают содержание наружных пожарных лестниц, наружных открытых лестниц, предназначенных для эвакуации людей из зданий и сооружений при пожаре, а также ограждений на крышах (покрытиях) зданий и сооружений в исправном состоянии, их очистку от снега и наледи в зимнее время;
    -- организуют не реже 1 раза в 5 лет проведение эксплуатационных испытаний пожарных лестниц, наружных открытых лестниц, предназначенных для эвакуации людей из зданий и сооружений при пожаре, ограждений на крышах с составлением соответствующего протокола испытаний и внесением информации в журнал эксплуатации систем противопожарной защиты.
  a45: &a45 |+
    Запрещено использовать нестандартные (самодельные) электрические электронагревательные приборы и удлинители для питания электроприборов, а также использовать некалиброванные плавкие вставки или другие самодельные аппараты защиты от перегрузки и короткого замыкания;
  a46: &a46 |+
    Для отсека (помещения) кабельных сооружений, генератора, трансформатора (блочного, связи, собственных нужд).
  a47: &a47 |+
    Hачальник смены энергообъекта (руководитель энергопредприятия).
  a48: &a48 |+
    -- немедленно сообщить об этом по телефону в пожарную охрану с указанием наименования объекта защиты, адреса места его расположения, места возникновения пожара, а также фамилии сообщающего информацию;
    -- принять меры по эвакуации людей, а при условии отсутствия угрозы жизни и здоровью людей меры по тушению пожара в начальной стадии.
  a49: &a49 |+
    По пожарной опасности наружные установки подразделяются на следующие категории:
    -- повышенная взрывопожароопасность (АН);
    -- взрывопожароопасность (БН);
    -- пожароопасность (ВН);
    -- умеренная пожароопасность (ГН);
    -- пониженная пожароопасность (ДН).
  a50: &a50 |+
    Оперативные карточки должны уточняться в случае:
    -- изменения принципиальных схем производства, при ремонтах, расширении или реконструкции предприятия;
    -- неудовлетворительных результатов действий персонала при тушении пожара или после проведения противопожарных тренировок.
    Оперативные карточки действий персонала должны переутверждаться при смене главного технического руководителя или руководителя соответствующего цеха.
  a51: &a51 |+
    Распоряжением главного инженера
  a52: &a52 |+
    Запрещается курение на территории и в помещении складов и баз, хлебоприемных пунктов, злаковых массивов и сенокосных угодий, объектов здравоохранения, образования, транспорта, торговли, добычи, переработки и хранения легковоспламеняющихся и горючих жидкостей и горючих газов, объектов производства всех видов взрывчатых веществ, взрывопожароопасных и пожароопасных участков, за исключением мест, специально отведенных для курения в соответствии с законодательством Российской Федерации.
    Руководитель организации обеспечивает размещение на объектах защиты знаков пожарной безопасности "Курение и пользование открытым огнем запрещено".
    Места, специально отведенные для курения, обозначаются знаком "Место курения".
  a53: &a53 |+
    -- оставлять двери вентиляционных камер открытыми;
    -- закрывать вытяжные каналы, отверстия и решетки;
    -- подключать к воздуховодам газовые отопительные приборы, отопительные печи, камины, а также использовать их для удаления продуктов горения;
    -- выжигать скопившиеся в воздуховодах жировые отложения, пыль и другие горючие вещества;
    -- хранить в вентиляционных камерах материалы и оборудование.
  a54: &a54 |+
    Помещения и рабочие зоны, в которых применяются горючие вещества (приготовление состава и нанесение его на изделия), выделяющие пожаровзрывоопасные пары, обеспечиваются естественной или принудительной приточно-вытяжной вентиляцией.
    Кратность воздухообмена для безопасного ведения работ в указанных помещениях определяется проектом производства работ.
    Запрещается допускать в помещения, в которых применяются горючие вещества, лиц, не участвующих в непосредственном выполнении работ, а также проводить работы и находиться людям в смежных помещениях.
  a55: &a55 |+
    -- необходимо принимать меры по предотвращению розлива легковоспламеняющихся и горючих жидкостей;
    -- допускается хранить запас горючего на месте проведения бензо- и керосинорезательных работ в количестве не более сменной потребности. Горючее следует хранить в исправной небьющейся и плотно закрывающейся таре на расстоянии не менее 10 метров от места производства огневых работ;
    -- необходимо проверять перед началом работ исправность арматуры бензо- и керосинореза, плотность соединений шлангов на ниппелях, исправность резьбы в накидных гайках и головках;
    -- применять горючее для бензо- и керосинорезательных работ в соответствии с имеющейся инструкцией;
    -- бачок с горючим располагать на расстоянии не менее 5 метров от баллонов с кислородом, а также от источника открытого огня и не менее 3 метров от рабочего места, при этом на бачок не должны попадать пламя и искры при работе;
    -- запрещается эксплуатировать бачки, не прошедшие гидроиспытаний, имеющие течь горючей смеси, а также неисправный насос или манометр;
    -- запрещается разогревать испаритель резака посредством зажигания налитой на рабочем месте легковоспламеняющейся или горючей жидкости.
  a56: &a56 |+
    При возникновении пожара начальником смены станции, дежурным инженером подстанции (далее по тексту - начальник смены энергообъекта) выдается письменный допуск (приложение 12) на тушение энергетического оборудования под напряжением до 0,4 кВ, который рекомендуется оформлять заранее с учетом требований оперативных карточек пожаротушения и хранить на щите управления.
  a57: &a57 |+
    Здания и сооружения производственного и складского назначения площадью более 500 кв. метров дополнительно оснащаются передвижными огнетушителями по нормам, предусмотренным приложением N 2 к настоящим Правилам. Не требуется оснащение передвижными огнетушителями зданий и сооружений категории Д по взрывопожарной и пожарной опасности.
  a58: &a58 |+
    -- удаление с места пожара всех посторонних лиц;
    -- установление места возникновения пожара, возможные пути его распространения и образования новых очагов горения (тления);
    -- проверку включения системы автоматического пожаротушения, а в случае отказа - ее ручное включение;
    -- выполнение подготовительных работ с целью обеспечения эффективного тушения пожара;
    -- тушение пожара персоналом и средствами пожаротушения энергетического предприятия;
    -- встречу подразделений ГПС МВД России лицом, хорошо знающим безопасные маршруты движения, расположение водоисточников, места заземления пожарной техники.
  a59: &a59 |+
    При эксплуатации эвакуационных путей, эвакуационных и аварийных выходов запрещается:
    -- устраивать на путях эвакуации пороги (за исключением порогов в дверных проемах), устанавливать раздвижные и подъемно-опускные двери и ворота без возможности вручную открыть их изнутри и заблокировать в открытом состоянии, вращающиеся двери и турникеты, а также другие устройства, препятствующие свободной эвакуации людей, при отсутствии иных (дублирующих) путей эвакуации либо при отсутствии технических решений, позволяющих вручную открыть и заблокировать в открытом состоянии указанные устройства. Допускается в дополнение к ручному способу применение автоматического или дистанционного способа открывания и блокирования устройств; 
    -- размещать (устанавливать) на путях эвакуации и эвакуационных выходах (в том числе в проходах, коридорах, тамбурах, на галереях, в лифтовых холлах, на лестничных площадках, маршах лестниц, в дверных проемах, на эвакуационных люках) различные изделия, оборудование, отходы, мусор и другие предметы, препятствующие безопасной эвакуации, а также блокировать двери эвакуационных выходов;
    -- устраивать в тамбурах выходов из зданий (за исключением квартир и индивидуальных жилых домов) сушилки и вешалки для одежды, гардеробы, а также хранить (в том числе временно) инвентарь и материалы;
    -- фиксировать самозакрывающиеся двери лестничных клеток, коридоров, холлов и тамбуров в открытом положении (если для этих целей не используются устройства, автоматически срабатывающие при пожаре), а также снимать их;
    -- изменять направление открывания дверей, за исключением дверей, открывание которых не нормируется или к которым предъявляются иные требования.
  a60: &a60 |+
    Только после получения письменного допуска на тушение от начальника смены энергообъекта, инструктажа личного состава пожарных подразделений представителями энергетического предприятия и создания условий визуального контроля за электроустановками.
  a61: &a61 |+
    -- отметка о нарушениях, допущенных персоналом, в талоне по технике пожарной безопасности;
    -- изъятие указанного талона и наряда у персонала при грубых нарушениях;
    -- наложение дисциплинарной, материальной и административной ответственности, предусмотренной законодательством, если действие или бездействие работника повлекло за собой порчу оборудования, материалов и помещения;
    -- привлечение к уголовной ответственности, если действие или бездействие работника повлекло за собой порчу оборудования, зданий, сооружений и вред здоровью и безопасности людей, а также для возмещения ущерба предприятию.
  a62: &a62 |+
    К категории А относятся помещения, в которых находятся (обращаются) горючие газы, легковоспламеняющиеся жидкости с температурой вспышки не более 28 градусов Цельсия в таком количестве, что могут образовывать взрывоопасные парогазовоздушные смеси, при воспламенении которых развивается расчетное избыточное давление взрыва в помещении, превышающее 5 килопаскалей, и (или) вещества и материалы, способные взрываться и гореть при взаимодействии с водой, кислородом воздуха или друг с другом, в таком количестве, что расчетное избыточное давление взрыва в помещении превышает 5 килопаскалей.
  a63: &a63 |+
    Если не выполнены противопожарные мероприятия, не подготовлены средства пожаротушения и не оформлены наряд и допуск на временное проведение этих работ.
    Если неисправна аппаратура.
    Если на оборудовании и вблизи строительных конструкций (менее 20 м) имеются свежеокрашенные поверхности или проводятся окрасочные работы.
    Ученикам сварщика или газосварщика в отсутствие прикрепленного к ним квалифицированного рабочего, а также другим рабочим, не прошедшим обучение, проверку знаний правил (технической эксплуатации, техники безопасности, пожарной безопасности) и не имеющим права производства огнеопасных работ.
    В рабочей одежде и рукавицах, пропитанных горючими жидкостями или мастиками.
    Если сварочные провода оголены, с плохой изоляцией или не изолированы в местах соединения, а также если их сечение не обеспечивает протекания допустимого номинального сварочного тока.
    Если при пересечении сварочным электрокабелем трубопроводов, особенно с горючими газами и жидкостями, не выполнена в этих местах дополнительная изоляция или воздушная подвеска этих кабелей.
  a64: &a64 |+
    Руководитель организации обеспечивает исправное состояние и проведение проверок работоспособности задвижек с электроприводом (не реже 2 раз в год), установленных на обводных линиях водомерных устройств, а также пожарных основных рабочих и резервных пожарных насосных агрегатов (ежемесячно) с внесением информации в журнал эксплуатации систем противопожарной защиты.
  a65: &a65 |+
    К категориям В1 - В4 относятся помещения, в которых находятся (обращаются) горючие и трудногорючие жидкости, твердые горючие и трудногорючие вещества и материалы (в том числе пыли и волокна), вещества и материалы, способные при взаимодействии с водой, кислородом воздуха или друг с другом только гореть, при условии, что помещения, в которых они находятся (обращаются), не относятся к категории А или Б.
  a66: &a66 |+
    Хранение в цеховых кладовых легковоспламеняющихся и горючих жидкостей осуществляется в отдельных от других материалов шкафах из негорючих материалов.
    Допускается хранить запас горючего на месте проведения бензо- и керосинорезательных работ в количестве не более сменной потребности. Горючее следует хранить в исправной небьющейся и плотно закрывающейся таре на расстоянии не менее 10 метров от места производства огневых работ
  a67: &a67 |+
    К категории Д относятся помещения, в которых находятся (обращаются) негорючие вещества и материалы в холодном состоянии.
  a68: &a68 |+
    Оставлять без присмотра включенными в электрическую сеть электронагревательные приборы, а также другие бытовые электроприборы, в том числе находящиеся в режиме ожидания, за исключением электроприборов, которые могут и (или) должны находиться в круглосуточном режиме работы в соответствии с технической документацией изготовителя.
  a69: &a69 |+
    Газовые баллоны (в том числе для кухонных плит, водогрейных котлов, газовых колонок), за исключением 1 баллона объемом не более 5 литров, подключенного к газовой плите заводского изготовления, располагаются вне зданий (за исключением складских зданий для их хранения) в шкафах или под кожухами, закрывающими верхнюю часть баллонов и редуктор, из негорючих материалов на видных местах у глухого простенка стены на расстоянии не менее 5 метров от входа в здание, на цокольные и подвальные этажи.
    Пристройки и шкафы для газовых баллонов должны запираться на замок и иметь жалюзи для проветривания, а также предупреждающие надписи "Огнеопасно. Газ".
  a70: &a70 |+
    К категории Г относятся помещения, в которых находятся (обращаются) негорючие вещества и материалы в горячем, раскаленном или расплавленном состоянии, процесс обработки которых сопровождается выделением лучистого тепла, искр и пламени, и (или) горючие газы, жидкости и твердые вещества, которые сжигаются или утилизируются в качестве топлива.
  a71: &a71 |+
    Не реже чем через 60 метров.
  a72: &a72 |+
    Лестницы, предназначенные для эвакуации людей из зданий и сооружений при пожаре, подразделяются на следующие типы:
    -- внутренние лестницы, размещаемые на лестничных клетках;
    -- внутренние открытые лестницы;
    -- наружные открытые лестницы.
    Пожарные лестницы, предназначенные для обеспечения тушения пожара и проведения аварийно-спасательных работ, подразделяются на следующие типы:
    -- П1 - вертикальные лестницы;
    -- П2 - маршевые лестницы с уклоном не более 6:1.
  a73: &a73 |+
    В отношении каждого здания, сооружения (за исключением жилых домов, садовых домов, хозяйственных построек, а также гаражей на садовых земельных участках, на земельных участках для индивидуального жилищного строительства и ведения личного подсобного хозяйства) руководителем органа государственной власти, органа местного самоуправления, организации независимо от того, кто является учредителем (далее - руководитель организации) или иным должностным лицом, уполномоченным руководителем организации, утверждается инструкция о мерах пожарной безопасности в соответствии с требованиями, установленными разделом XVIII настоящих Правил, с учетом специфики взрывопожароопасных и пожароопасных помещений в указанных зданиях, сооружениях.
  a74: &a74 |+
    В пределах бортовых ограждений маслоприемника гравийная засыпка должна содержаться в чистом состоянии и не реже 1 раза в год промываться.
