    Огнетушители следует располагать на видных местах вблизи от выходов из помещений на высоте не более 1,5 метра до верха корпуса огнетушителя либо в специальных подставках из негорючих материалов, исключающих падение или опрокидывание.
    Огнетушители следует располагать на защищаемом объекте в соответствии с требованиями ГОСТ 12.4.009 (раздел 2.3) таким образом, чтобы они были защищены от воздействия прямых солнечных лучей, тепловых потоков, механических воздействий и других неблагоприятных факторов (вибрация, агрессивная среда, повышенная влажность и т.д.). Они должны быть хорошо видны и легкодоступны в случае пожара. Предпочтительно размещать огнетушители вблизи мест наиболее вероятного возникновения пожара, вдоль путей прохода, а также около выхода из помещения. Огнетушители не должны препятствовать эвакуации людей во время пожара.
    Расстояние от двери до огнетушителя должно быть таким, чтобы не мешать ее полному открыванию.
    Огнетушители не должны устанавливаться в таких местах, где значения температуры выходят за температурный диапазон, указанный на огнетушителях.
  a108: &a108 |+
    На постоянные и временные.
  a109: &a109 |+
    Для каждого цеха, лаборатории, мастерской, склада, административных помещений и других сооружений.
  a110: &a110 |+
    Должны быть защищены от попадания на них искр металлическим экраном, покрывалами для изоляции очага возгорания или другими негорючими материалами и при необходимости политы водой.
  a111: &a111 |+
    По пожарной и взрывопожарной опасности помещения производственного и складского назначения независимо от их функционального назначения подразделяются на следующие категории:
    1) повышенная взрывопожароопасность (А);
    2) взрывопожароопасность (Б);
    3) пожароопасность (В1 - В4);
    4) умеренная пожароопасность (Г);
    5) пониженная пожароопасность (Д).
  a112: &a112 |+
    Cветильники со снятыми колпаками (рассеивателями), предусмотренными конструкцией, а также обертывать электролампы и светильники (с лампами накаливания) бумагой, тканью и другими горючими материалами.
