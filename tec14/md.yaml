            Последовательность действий по оценке состояния пострадавшего: 
            -- определение наличия сознания; 
            -- определение наличия дыхания; 
            -- определение наличия пульса.
            Ситуации, в которых пострадавший находится без сознания, не дышит, либо имеется сильное кровотечение, относятся к угрожающим жизни.
      - q:
          q: 2. Определение наличия сознания у пострадавшего.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            К одним из основных признаков жизни относятся наличие сознания.
            Лицо, оказывающее первую помощь, должно приближаться к пострадавшему спереди. Перед лежащим — пострадавшим присядьте, на уровне его лица. В таком случае пострадавшему не придется перемешать свою голову.
            Громко спросите пострадавшего «Вам нужна помощь?»
            Если ответа не — последовало, аккуратно встряхните пострадавшего за плечи.
      - q:
          q: 3.Определение наличия сознания у пострадавшего. Пострадавший реагирует.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Человек, который в состоянии говорить или издавать звуки, находится в сознании, и дыхательные пути у него открыты.
            -- оставьте пострадавшего в том положении, в котором его обнаружили, убедившись, что угрозы нет. Перемешайте пострадавшего только в случае, крайней необходимости.
            -- установите словесный контакт с использованием имени пострадавшего.
            -- поддерживайте зрительный контакт с пострадавшим. Давайте обратную связь на высказывания пострадавшего кивание головой, «да». «нет».
            -- информируйте пострадавшего о ваших действиях. Постарайтесь узнать, что случилось. Создайте, по возможности, комфортные условия.
            -- держите пострадавшего за руку или за плечо, контакт с головой или другими частями тела не рекомендуется.
            -- осуществляйте постоянный контроль за состоянием пострадавшего.
            Пострадавший может быть напуган случившимся. Будьте спокойны и терпеливы при разговоре с ним. Постарайтесь его успокоить.
      - q:
          q: 4. Определение наличия сознания у пострадавшего. Пострадавший не реагирует.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Человек, не отвечающий на внешние раздражители, может быть без сознания.
            -- Позовите на помощь. Это необходимо, чтобы не остаться одному при оказании первой помощи.
            -- Положите пострадавшего на спину и обеспечьте проходимость его дыхательных путей.
      - q:
          q: 5. Мероприятия по восстановлению проходимости дыхательных путей у пострадавшего.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Для обеспечения проходимости дыхательных путей при отсутствии инородного тела необходимо запрокинуть голову пострадавшего и поднять его подбородок.
            При этом язык перестаёт закрывать заднюю часть дыхательного горла, пропуская воздух в легкие.
            Положите пострадавшего на спину.
            Опуститесь на колени возле пострадавшего.
            Положите ладонь одной руки на лоб пострадавшего и слегка откиньте голову назад. В этот момент рот пострадавшего откроется, и вы можете увидеть, нет ли там каких-либо видимых помех, закрывающих дыхательные пути (при обнаружении инородного тела, следует его убрать).
            Подушечками указательного и среднего пальцев другой руки возьмите пострадавшего под подбородок и поднимите его, чтобы освободить дыхательные пути. Не давите на мягкие ткани под подбородком. Это может привести к затруднению дыхания.
      - q:
          q: 6. Определение наличия дыхания с помощью слуха, зрения и осязания.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            При открытых дыхательных путях можно проверить, дышит ли пострадавший.
            Склонитесь над пострадавшим, поднесите свое ухо ко рту и носу пострадавшего на расстояние 8-10 см, так, чтобы видеть его грудь и в течение 10 секунд попытайтесь: 
            -- услышать шум дыхания;
            -- увидеть дыхательные движения грудной клетки;
            -- почувствовать тепло выдыхаемого воздуха своей щекой.
            В течении первых нескольких минут после остановки кровообращения пострадавший может делать редкие или нерегулярные шумные вдохи. Это агональное дыхание, не путайте его с нормальным дыханием.
            Если вы не уверены в том, что пострадавший дышит нормально, приступайте к сердечно-легочной реанимации.
      - q:
          q: 7. Определение наличия кровообращения, проверка пульса на магистральных артериях.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Помните, что проверка пульса не является точным методом определения отсутствия или наличия кровообращения.
            Поэтому любые сомнения трактуйте как отсутствие пульса.
            Если человек дышит, его сердце сокращается, тогда вам не надо проверять наличие пульса. Если же дыхание отсутствует, вы можете прощупать пульс пострадавшего.
            Для определения пульса прощупайте сонную артерию на шее пострадавшего со стороны, находящейся ближе к вам. Для этого найдите адамово яблоко (кадык) и передвиньте пальцы в углубление, расположенное сбоку шеи. Когда вы нашли верную точку, прощупайте пульс не меньше 10 секунд.
            Помните, если у пострадавшего отсутствует сознание, дыхание, пульс нужно немедленно приступать к сердечно-легочной реанимации.
            Попросите помощника вызвать скорую помощь, обязательно указав при этом на отсутствия сознания, дыхания и пульса.
    - c:
      - q:
          q: 1. Вызов скорой медицинской помощи.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Вызов скорой медицинской помощи, других специальных служб, сотрудники которых обязаны оказывать первую помощь в соответствии с федеральным законом или со специальным правилом
            Лицо, оказывающее первую помощь, должно в кратчайшие сроки сообщить о случившемся начальнику смены станции и непосредственному руководителю.
            Для вызова службы скорой медицинской помощи или других специальных служб, сотрудники которых обязаны оказывать первую помощь использовать:
            -- Номер телефон для вызова скорой медицинской помощи с мобильных и со стационарных телефонов - 103;
            -- Единый номер для вызова экстренной помощи - 112.
            Опишите ситуацию диспетчеру, и он решит, какие службы должны прибыть на место происшествия, вы также можете позвонить по этому номеру для консультации со специалистом.
            Поскольку в ситуациях, угрожающих жизни, счет идет на секунды, важно, при вызове скорой медицинской помощи четко сообщить следующую информацию:
            -- Представьтесь;
            -- Опишите происшествие:
            -- -- что произошло (например: ДТП, падение с высоты, пожар, поражение электрическим током, утопление...);
            -- -- имеются ли опасные ситуации, требующие специализированной помощи (например: пострадавший зажат в ограниченном пространстве, существует угроза взрыва или на земле лежит кабель под напряжением).
            -- Предоставьте информацию о нострадавших и опишите их состояние:
            -- -- назовите количество пострадавших, пол, возраст (примерный), если знаете пострадавших, назовите их ФИО, должность;
            -- -- находится ли пострадавший в сознании или нет, дышит или нет, есть ли кровотечение и видимые повреждения (например, открытый перелом или ожоги).
            -- Сообщите точное место происшествия:
            -- -- назовите точный адрес: населенный пункт (если нужно, район), улицу и номер дома или приметы на местности, географические координаты. Если несчастный случай произошел на трассе, назовите номер трассы, направление и ближайшую километровую отметку. По возможности сообщите дополнительные ориентиры;
            -- -- в том случае, если экстренная ситуация возникла в большом здании или в месте с затрудненным доступом, сообщите экстренным службам именно тот адрес, по которому находится вход. Это необязательно должен быть главный вход. лучше ближайший вход с самым удобным доступом (лифт, пандус, убежище и т.д.).
            Убедитесь в том, что проезд открыт (нет закрытых ворот или шлагбаумов, лифты открываются и пр.).
            Четко отвечайте на вопросы, которые Вам задают.
            Спросить у оператора номер наряда выехавшей бригады.
            Не кладите трубку первым.
            После звонка не занимайте телефонную линию, чтобы при необходимости диспетчер скорой медицинской помощи мог сделать обратный звонок.
            При возможности, обеспечьте встречу бригады, сообщите об этом диспетчеру.
            Если поблизости есть второй человек, который сможет позвонить начальнику смены станции и/или непосредственному руководителю о нарушениях в работе и происшествиях на предприятии, который организует встречу и сопровождение бригады скорой помощи, обратитесь к нему, а вы сможете лучше сконцентрировать свое внимание на пострадавшем.
      - q:
          q: 2. Мероприятия по проведению сердечно-легочной реанимации до появления признаков жизни.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Мероприятия по проведению сердечно-легочной реанимации проводятся, когда пострадавший находится без сознания и без дыхания.
            После того, как вы определили отсутствие сознания, проверили дыхание и пульс в течение 10 секунд, то при их отсутствии следует немедленно вызвать скорую помощь и приступить к проведению сердечно-легочной реанимации.
            Сердечно-легочная реанимация (СЛР), представляет собой сочетание 30 надавливаний на грудную клетку (обеспечивает циркуляцию крови, которая необходима для кровоснабжения сердца, легких и головного мозга) и 2 вдувания (обеспечивает насыщение крови кислородом).
            Не прекращайте делать СЛР до следующих случаев:
            -- прибывает бригада скорой помощи и принимает проведение СЛР «из рук в руки»;
            -- пострадавший начинает дышать самостоятельно;
            -- крайняя усталость при длительной реанимации (полное мышечное истощение).
      - q:
          q: 3. Давление руками на грудину пострадавшего.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Пострадавший должен лежать на спине, на твердой, ровной поверхности, голова и сердце находиться на одном уровне. Грудная клетка освобождена от одежды.
            Положите основание ладони одной руки на середину грудной клетки (вдоль грудины) пострадавшего (место соприкосновения руки и грудины указано на рисунке).
            Вторую руку положите сверху первой, при этом пальцы первой кисти должны лежать на грудине, но не оказывать давления на грудную клетку пострадавшего.
            Наклонитесь над пострадавшим, вытяните руки, не сгибая в локтях, сделайте 30 надавливаний 2 руками, на грудину на глубину 5-6 см со скоростью 100-120 надавливаний/мин.
            Выполняйте надавливания плавно, не отрывая рук от груди, без резких движений, тяжестью верхней половины своего тела. После каждого надавливания дайте грудной клетке подняться в исходное положение (сердце наполняется кровью).
      - q:
          q: 4. Искусственное дыхание «Рот ко рту».
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            При наличии угрозы распространения инфекционных заболеваний использовать маску медицинскую, входящей в состав аптечки.
            Сделайте 2 вдувания «изо рта в рот»:
            -- голова пострадавшего запрокинута, нос зажат двумя пальцами, рот приоткрыт; — плотно обхватите своими губами рот пострадавшего;
            -- вдохнуть так, чтобы поднялась грудная клетка, если грудь не поднимается, вам может понадобиться отрегулировать положение головы;
            -- когда грудная клетка опустится, сделайте второй вдох: - 1 вдувание - 1 секунда. При проведении искусственного дыхания в гигиенических целях можно использовать кусок бинта.
      - q:
          q: 5. Искусственное дыхание «Рот к носу».
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Если пострадавшему не удалось разомкнуть челюсти и открыть рот, можно проводить искусственное дыхание способом «изо рта в нос».
            При наличии угрозы распространения инфекционных заболеваний использовать маску медицинскую входящей в состав аптечки.
            При этом рука, удерживающая нижнюю челюсть, плотно прижимает ее, чтобы губы пострадавшего были плотно сомкнуты.
            Вся остальная последовательность действий остается такой же как при искусственном дыхании «Рот ко рту».
            При проведении искусственного дыхания в гигиенических целях можно использовать кусок бинта.
      - q:
          q: 6. Искусственное дыхание с использованием устройства для искусственного дыхания.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Искусственное дыхание проводится при помощи устройства для проведения искусственного дыхания «Рот - Устройство - Рот» или карманной маски для искусственной вентиляции легких «Рот - маска», входящих в состав аптечки.
            Приложить маску, мундштук из пластмассы вставить между челюстями пострадавшего.
            Поддерживать максимальный наклон головы назад.
            Начать дыхание «Рот-в-рот».
            При проведении искусственного дыхания обязательно поддерживайте голову пострадавшего в запрокинутом состоянии. Частота дыхания составляет 10-12 раз в минуту для взрослых. При правильном дыхании увидите, как грудная клетка пострадавшего поднимается при каждом Вашем выдохе. В противном случае необходимо улучшить проходимость дыхательных путей увеличением наклона головы назад. Искусственное дыхание проводится спокойно и без лишней спешки.
      - q:
          q: 7. Мероприятия по поддержанию проходимости дыхательных путей (устойчивое боковое положение).
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Если пострадавший без сознания, но дыхание есть, положите его в восстановительное положение (устойчивое боковое положение).
            Устойчивое боковое положение:
            -- поддерживает проходимость дыхательных путей;
            -- предотвращает западение языка, язык отходит вниз и освобождает просвет дыхательных путей;
            -- рвотные массы, кровь, слюна вытекают наружу.
            Если на пострадавшем есть очки, снимите их. Удалите из его карманов громоздкие предметы (мобильный телефон или объемные связки ключей). Опуститесь на колени рядом с пострадавшим. Убедитесь, что обе его ноги выпрямлены. Уложите ближайшую к вам руку пострадавшего под прямым углом к туловищу ладонью кверху.
            Вашей свободной рукой захватите дальнюю от себя ногу пострадавшего снаружи под и согните её в колене так, чтобы стопа не отрывалась от земли.
            Своей рукой возьмите другую руку пострадавшего ладонь к ладони и положите ее поперек груди, поместив тыльную сторону ладони под его щеку, со своей стороны.
            Придерживайте эту руку одной своей рукой.
            Тяните ногу, согнутую в колене, на себя. При этом придерживайте руку пострадавшего, прижатую к его щеке. Поверните пострадавшего на себя, чтобы он оказался в положении на боку. Уложите согнутую в колене ногу пострадавшего под углом к туловищу.
            Убедитесь, что рот пострадавшего обращен к земле, чтобы предотвратить попадание рвотных масс или крови в легкие.
    - c:
      - q:
          q: 1. Мероприятия по обзорному осмотру пострадавшего.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Всегда необходимо проверять, нет ли у пострадавшего кровотечения, поскольку оно может оказаться незамеченным из-за особого положения тела или плотной одежды (куртки, пальто). При обнаружении кровотечения предмет одежды необходимо снять или срезать.
            Необходимо действовать быстро и четко, чтобы уменьшить возможную кровопотерю до приезда скорой медицинской помощи.
            Признаки наружного кровотечения:
            -- наличие раны;
            -- видимое кровотечение;
            -- наличие крови на одежде;
            -- жажда, частый слабый пульс и поверхностное дыхание;
            -- бледная, прохладная, липкая кожа (постепенное развитие шока).
            Не всегда под рукой могут оказаться необходимые материалы для остановки кровотечения. Если поврежден крупный артериальный сосуд, неоказание помощи угрожает пострадавшему большой кровопотерей, даже смертельным исходом.
            Поэтому пальцевое прижатие артерий может быть временным, но единственным выходом в ситуации, пока не подоспеет медицинская помощь.
            Поэтому при артериальном кровотечении пережимается основной приводящий (магистральный) сосуд не в ране, а выше ее. Это позволяет уменьшить приток крови к месту травмы.
      - q:
          q: 2. Места прижатия основных артерий.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            -- Плечевая артерия 
            Ближайшая точка лежит между мышцами плеча.
            Руку пострадавшего следует поднять или заложить за голову.
            Зажатие сосуда проводится четырьмя пальцами руки снаружи или при обхвате изнутри. Нащупывается углубление между мышцами ниже плечевого сустава на 1/3 плеча и сильно придавливается это место к кости.
            -- Подмышечная артерия 
            Кровотечение в области верхней части плеча может быть связано с повреждением подмышечной артерии.
            Прижатие проводится изнутри к головке плечевой кости с помощью кругового охвата плеча двумя руками и давления в подмышечной области.
            -- Бедренная артерия
            Точка прижатия расположена в паховой зоне, примерно посредине складки.
            Здесь артерия прижимается к бедренной кости.
            Оказывающий помощь должен стоять на коленях со стороны поврежденной ноги. Обоими первыми пальцами кистей рук нужно надавить на точку в паху, при этом другие пальцы охватывают бедро.
            Давить необходимо всем весом, упершись на прямые руки.
            -- Сонная артерия
            Прижатие сонной артерии требуется при кровотечениях из сосудов головы, подчелюстной области, верхней части шеи. Положение осложняется невозможностью наложения круговой давящей повязки на шею, потому что пострадавший задохнется.
            Поэтому прижатие проводится на стороне ранения большим пальцем руки когда остальные располагаются на затылке пострадавшего, или четырьмя пальцами при подходе сзади. Важно учитывать направление крови по сонной артерии: ее пережимают ниже места повреждения.
            Нужная точка находится посредине передней поверхности шейной мышцы.
            Поверните голову пострадавшего в противоположную сторону, и ее будет хорошо видно.
            Артерия придавливается к остистым отросткам позвонков.
            -- Подключичная артерия
            При ранениях головы, плечевого сустава и шеи, кроме сонной, можно прижать подключичную артерию. Для этого первым пальцем сверху сильно нужно надавить в ямку за ключицей.
            За ключицей расположено первое ребро, к нему к прижимается сосуд.
            -- Челюстная и височная артерии
            Ранения и повреждения лица сопровождаются сильным кровотечением из-за массивного кровоснабжения этой зоны.
            В нижней части лица требует остановки кровотечения челюстная артерия. Ее прижимают пальцем к нижней челюсти.
            Височную артерию прижимают впереди ушной раковины.
            -- Кровотечения из кисти или стопы
            Обычно кровотечения из сосудов кисти и стопы не бывают опасными для жизни.
            Но для сокращения кровопотери и на время подготовки давящей повязки можно применить пальцевое прижатие. Конечность следует приподнять. Рука сдавливается круговым захватом в области средней трети предплечья. На стопе необходимо прижать сосуды с тыльной стороны.
            Прижатие артерии требует силы от лица, оказывающего первую помощь, поэтому нужно постараться привлечь внимание окружающих и вызвать скорую помощь.
      - q:
          q: 3. Первая помощь при носовом кровотечении.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Признаки:
            -- жалобы на стекание крови по задней стенке глотки;
            -- интенсивное выделение крови из одной или обеих ноздрей;
            -- наличие засохшей крови в носовых ходах.
            Первая помощь:
            -- усадить пострадавшего;
            -- голову слегка наклонить вперёд;
            -- зажать ноздри на 10 минут и попросить дышать через рот, таким образом вы оказываете давление на сосуды, расположенные внутри ноздрей:
            -- через 10 минут разжать нос, если кровотечение продолжается, зажать ноздри снова.
            Вызвать скорую помощь, если кровотечение:
            -- не прекращается в течение 20 мин;
            -- является следствием сильного удара;
            -- у пострадавшего высокое артериальное давление.
            Нельзя сморкаться.
      - q:
          q: 4. Временная остановка наружного кровотечения у пострадавшего. Прямое давление на рану.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Закройте рану стерильными бинтами или салфетками (сложенными в несколько слоев), или любую чистую, не ворсистую ткань, по размерам соответствующую ране.
            Сильно (достаточной для остановки кровотечения) надавите на рану рукой (пальцами или ладонью), если возможно, попросите пострадавшего самостоятельно надавить на рану.
            Не оказывайте давления на рану при кровотечении из уха. Оставьте ухо открытым, чтобы кровь могла свободно вытекать наружу.
            При повреждении кожи головы, если вы нащупали на черепе вдавленное место, мягкое место или обломки кости, прямое давление производить нельзя, за исключением случаев сильного кровотечения. Постарайтесь остановить кровотечение прямым давлением вокруг раны.
      - q:
          q: 5. Наложение давящей повязки.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Замена ручного давления на рану на давящую повязку должна быть осуществлена как можно скорее.
            Наложите на рану стерильную салфетку (в несколько слоёв). бинт, можно использовать перевязочный пакет или чистую не ворсистую ткань, сложенную в импровизированный валик.
            Туго забинтуйте рану либо перевяжите чистой тканью с силой, достаточной для остановки кровотечения.
            Если повязка промокает кровью. не снимайте ее. Наложите поверх пропитанной кровью повязки дополнительный тканевый валик и туго прибинтуйте.
            При наложении повязки на руку или на ногу оставляйте пальцы открытыми, за исключением тех случаев, когда на них тоже необходимо наложить повязку. По пальцам вы сможете определить, не слишком ли туго она наложена. Если пальцы на руке или ноге начинают становиться холодными, неметь или изменять свой цвет, слегка ослабьте повязку.
            При шейном кровотечении давящая повязка ВЫВОДИТСЯ ИЗ-ПОД противоположного плеча.
            При повреждении кожи головы, наложите на рану салфетку и придерживая её рукой (прижимая к ране), зафиксируйте бинтом или косыночной повязкой.
      - q:
          q: 6. Наложение жгута.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Накладывайте жгут только при явной невозможности остановить кровотечение методом прямого давления на рану (множественные ранения, ампутация, место ранения недоступно). Также допустимо использовать жгут при наличии внешней опасности (например, вовремя боевых действий) либо при наличии множества пострадавших.
            Остановка кровотечения из ран конечностей чаще всего выполняется наложением табельного резинового жгута из аптечки или жгута, изготовленного из подручных средств.
            Классические места наложения жгута:
            Одежду с конечности не снимают; жгут сильно растягивают и делают первый виток, последующие - с меньшим натяжением; концы жгута закрепляются.
            Под жгут кладется записка с указанием времени его наложения (можно отметить время на лбу или щеке пострадавшего).
            Техника наложения жгута.
            Необходимо обеспечить неподвижность конечности, на которую наложен жгут.
            Жгут держат затянутым не более 60 минут в теплое время года и не более 30 минут в холодное, затем его ослабляют на 10 минут, прижав артерию пальцем.
            Перетянутая конечность должна быть тепло укрыта.
            Подручные жгуты:
            В качестве подручных жгутов могут быть использованы галстук, прочная ткань, скрученная в виде полосы шириной 2-3 см, неширокий брючный ремень.
            Нельзя использовать слишком широкие жгуты - они не создают достаточного давления.
            Нельзя применять очень тонкие шнуры, струны, проволоку из-за опасности прорезания кожи вместе с еще не поврежденными сосудами.
      - q:
          q: 7. Максимальное сгибание конечности в суставе.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Форсированное сгибание и фиксирование конечности применяется при повреждении подключичной артерии, сосудов предплечья и голени. При кровотечении из сосудов в области плечевого сустава, подключичной области верхняя конечность максимально отводится назад и в таком положении фиксируется повязкой. При кровотечении из артерий предплечья и голени используют положение максимального сгибания, соответственно, в локтевом и коленном суставах. Такая фиксация может осуществляться только при целости костей конечностей и может быть рассчитана на короткий промежуток времени - пока не будет наложен жгут или давящая повязка.
    - c:
      - q:
          q: 1. Мероприятия по подробному осмотру пострадавшего в целях выявления признаков травм, отравлений и других состояний, угрожающих его жизни и здоровью.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Подробный осмотр производится с целью выявления травм различных областей тела и других состояний, требующих оказания первой помощи. Он более детальный, чем обзорный. При его проведении участнику оказания первой помощи необходимо обращать внимание на изменение цвета кожи и появление на ней каких-либо образований (пузырей, кровоподтеков. опухолей), наличие ранений, инородных тел, костных обломков, деформаций конечностей и т.п. Подробный осмотр производится в определенной последовательности.
            Сначала осматривается и аккуратно ощупывается голова для определения наличия повреждений, кровотечений, кровоподтеков
            Осмотрите и ощупайте:
            -- череп, лицо на наличие кровотечения, деформации, переломов, припухлости, отеков, обратите внимание на цвет, влажность и температуру кожи лица;
            -- веки и глаза на наличие ранений, отечности, кровотечения, деформации;
            -- нос и уши на наличие деформации, истечения кровью или прозрачной жидкости;
            -- челюсти и рот на наличие кровотечения, деформации, повреждения, припухлости, отсутствия зубов, невозможности смыкания челюстей, сухости.
            Подробный осмотр следует проводить очень внимательно и осторожно, чтобы не причинить дополнительные страдания пострадавшему и не пропустить у него какой-либо тяжелой травмы.
      - q:
          q: 2. Признаки травмы головы пострадавшего.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Признаки травмы головы пострадавшего - головная боль и спутанное сознание.
            Рана на голове может очень сильно кровоточить. Иногда кожа бывает содрана, и вы можете видеть в ране кости черепа. Признаки травмы глаз - болезненные опухшие веки, не может открыть глаз, ощущение инородного тела или «песка в глазах». из глаза течет кровь или вытекает прозрачная жидкость.
            Далее осматривается шея пострадавшего для выявления возможных деформаций, костных выступов, болезненных мест. Осматривать следует крайне осторожно и аккуратно. Осмотрите и ощупайте шейный отдел позвоночника на наличие деформации, подвижности.
            Подозревать травму позвоночника следует в следующих случаях:
            -- изменение уровня сознания: СОНЛИВОСТЬ, спутанность сознания, потеря памяти и сознания;
            -- потеря равновесия, головокружение:
            -- тошнота, рвота после травмы;
            -- потеря чувствительности и покалывании в конечностях;
            -- потеря двигательных функций какой-либо части тела;
            -- судороги;
            -- сильная боль или давление в голове, шее или спине.
            Если есть сомнения в оценке ситуации - подозревайте худшее.
      - q:
          q: 3. Осмотр грудной клетки пострадавшего.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Грудная клетка пострадавшего осматривается и ощупывается в следующей последовательности «передняя поверхность - задняя поверхность - боковые стороны». Без особой необходимости не следует поворачивать пострадавшего, чтобы осмотреть спину, достаточно аккуратно ощупать.
            В процессе осмотра грудной клетки можно обнаружить ранения ее различных отделов, деформацию.
            Осмотрите и ощупайте: 
            -- грудную клетку на наличие кровотечений, неритмичных или неравномерных дыхательных движений; 
            -- ребра, грудину на наличие деформации, повреждения, припухлостей, подвижности.
            Признаками травмы груди могут быть:
            -- кровотечение из раны на грудной клетке;
            -- из раны при дыхании выделяется кровь с пузырьками воздуха;
            -- частое, поверхностное, прерывистое дыхание;
            -- посинение губ, ушей, носа, пальцев или лица;
            -- кашель с кровавой пеной.
      - q:
          q: 4. Осмотр живота и области таза пострадавшего.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Важно уделить внимание не только поиску открытых ран, но и наличию явно видимых кровоподтеков и ссадин как признаков возможной тупой травмы живота, внутренних органов и костей таза.
            Осмотрите и ощупайте:
            -- живот на наличие вздутия, напряжения мышц, повреждений, подвижности;
            -- таз на наличие кровотечений, деформации, повреждений, припухлости, наличие крови в моче или кале.
            Особенно опасны травмы кишечника, возникающие при проникающих ранениях живота:
            -- выпадением кишечника в передней стенке брюшной полости;
            -- инфицирования;
            -- высыхания кишечника (приводит к нарушению кровоснабжения).
            Через несколько часов после ранения начинается воспаление брюшины, У пострадавшего появляются озноб, повышение температуры, жар, жажда.
            Осмотрите и ощупайте спину на наличие кровотечений, деформации, повреждений, припухлости, ненормальной подвижности. Поворот на бок необходимо осуществлять только с помощниками, придерживая голову и шею.
      - q:
          q: 5. Осмотр конечностей пострадавшего.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            При осмотре конечностей следует обратить внимание на их возможную деформацию как один из признаков перелома костей.
            Осмотрите и ощупайте:
            -- бедра, голени и стопы на наличие кровотечений, деформаций, повреждений, припухлости, силы движений;
            -- плечи, предплечья и кисти на наличие кровотечений, деформации, повреждений, припухлостей, силы движений.
            Существуют четыре основных вида травм:
            -- переломы;
            -- вывихи;
            -- растяжение или разрыв связок;
            -- растяжение или разрыв мышц и сухожилий.
            Различие между переломом, вывихом, растяжением, разрывом связок и сухожилий трудно определить на глаз. Помощь при всех травмах одинакова - как при переломе.
      - q:
          q: 6. Первая помощь по результатам подробного осмотра головы.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Первая помощь при травме головы будет заключаться в остановке кровотечения, вызове скорой медицинской помощи и контроле состояния пострадавшего.
            Если пострадавший находится без сознания, следует придать ему устойчивое боковое положение, которое уменьшает вероятность западения языка и сводит к минимуму возможность попадания рвотных масс или крови в дыхательные пути.
            При наличии раны и кровотечения надо выполнить прямое давление на рану, при необходимости - наложить повязку.
            В случае, если у пострадавшего отмечаются признаки нарушения целостности костей черепа, необходимо обложить края раны бинтами и только после этого накладывать повязку. При нахождении в ране инородного предмета нужно зафиксировать его, обложив салфетками или бинтами, и наложить повязку. Извлекать инородный предмет запрещено.
            Кровотечения при ранениях волосистой части головы, как правило, очень обильные, и не могут остановиться самостоятельно. Для остановки кровотечения из волосистой части головы необходимо выполнить прямое давление на рану и наложить давящую повязку.
      - q:
          q: 7. Первая помощь по результатам подробного осмотра шеи.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Достаточно серьезной травмой является и повреждение шейного отдела позвоночника, которое может развиться, например, при дорожно-транспортном происшествии (при ударе сзади или наезде на препятствие может возникнуть так называемая «хлыстовая» травма, приводящая к повреждению шейных позвонков вследствие резкого разгибания или резкого сгибания шеи), падении с высоты, нырянии и т.д. При травме шейного отдела позвоночника с повреждением спинного мозга пострадавший может быть в сознании, но полностью или частично обездвижен. Вывихи и переломы шейных позвонков проявляются резкой болью в области шеи. Пострадавший может поддерживать голову руками, мышцы шеи будут напряжены.
            При оказании первой помощи следует помнить, что смещение поврежденных шейных позвонков может привести к тяжелым последствиям, вплоть до остановки дыхания и кровообращения. Необходимо исключить дополнительную травму и возможность повреждения спинного мозга при извлечении и перемещении пострадавшего и вручную поддерживать голову в положении, ограничивающем движение, до прибытия скорой медицинской помощи.
            Зафиксируйте голову и шею пострадавшего с применением техники — фиксация головы обеими руками или техники - фиксация головы между ногами. Делайте это только в сотрудничестве с пострадавшим.
            Фиксация головы обеими руками:
            -- опуститесь на колени за головой пострадавшего;
            -- обхватите голову — пострадавшего обеими руками, локтями обопритесь на свои бедра;
            -- удерживайте голову пострадавшего неподвижно:
            -- фиксируйте голову, пока не прибудут экстренные службы.
            Фиксация головы между ногами:
            -- опуститесь на колени за головой пострадавшего;
            -- придвиньте колени как можно ближе к плечам пострадавшего; 
            -- следите за тем, чтобы не шевелить голову пострадавшего.
            Фиксация шейного отдела позвоночника подручными средствами.
            Иммобилизуют при помощи пращевидной повязки, которую укрепляют под подбородком и привязывают к носилкам.
            Если пострадавший находится в бессознательном состоянии, причем возникает опасность удушения запавшим языком, то голову следует фиксировать бинтами в положении на боку. Для этого вокруг головы и под подбородком накладывают повязку, концы которой крепко привязывают к ручкам носилок.
            Голову можно также фиксировать, обложив ее мешочками с песком. Нижнюю челюсть иммобилизуют посредством наложения бинтовой повязки вокруг головы и под подбородком.
    - c:
      - q:
          q: 1. Первая помощь по результатам подробного осмотра грудной клетки.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Травмы груди являются одними из наиболее тяжелых повреждений. В грудной клетке располагаются жизненно важные органы (сердце, легкие), крупные сосуды, повреждение которых может быть смертельно опасно. При повреждениях грудной клетки часто развиваются тяжелые осложнения (например, нарушения дыхания), которых можно избежать при своевременном оказании первой помощи.
            При травмах груди часто отмечаются переломы и ушибы ребер, которые характеризуются припухлостью в месте перелома. резкой болью, усиливающейся при дыхании и изменении положения тела пострадавшего. При переломах и ушибах ребер необходимо придать пострадавшему  положение полусидя и контролировать его состояние до прибытия скорой медицинской помощи.
            Помимо переломов ребер встречаются и ранения груди, при которых нарушается ее герметичность, что, в свою очередь, приводит к резким нарушениям в работе легких и сердца.
            Без оказания адекватной и своевременной помощи это может привести к смерти пострадавшего в течение короткого промежутка времени. Признаками такого повреждения является наличие раны в области грудной клетки, через которую во время вдоха с характерным всасывающим звуком засасывается воздух; на выдохе кровь в ране может пузыриться.
            Дыхание у пострадавшего частое, поверхностное, кожа бледная с синюшным оттенком. При ранениях груди следует осуществить первичную герметизацию раны ладонью, после чего наложить герметизирующую повязку.
            Для этого непосредственно на рану помещается воздухонепроницаемый материал (упаковка от перевязочного пакета или бинта, полиэтилен, клеенка).
            После наложения воздухонепроницаемого материала его можно закрепить лейкопластырем с трех сторон или оставить не зафиксированным уголок.
            Оставленный свободный уголок выполняет функцию клапана - не дает воздуху поступать в грудь и позволяет снизить избыточное давление в ней.
            При ранениях груди следует осуществить первичную герметизацию раны ладонью, после чего наложить герметизирующую (окклюзионную) повязку.
            При обнаружении инородного тела в ране грудной клетки (осколка стекла, металла, ножа и т.д.) ни в коем случае не следует вынимать его из раны. Необходимо обложить инородный предмет салфетками или бинтами, наложив поверх них давящую повязку для остановки кровотечения.
      - q:
          q: 2. Первая помощь при травмах живота.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Травмы живота могут быть закрытыми (без ранения брюшной стенки) и открытыми (при наличии раны на животе). Закрытая травма живота может оставаться незамеченной, пока внутреннее кровотечение не вызовет резкого ухудшения состояния.
            Открытая травма живота может сопровождаться выпадением внутренних органов и кровотечением.
            Внутреннее кровотечение, когда кровь скапливается в тканях и полостях тела.
            Причины внутреннего кровотечения: возникает в результате ДТП, падения с высоты, ударов тупым предметом, при закрытой травме живота, поясницы, переломе ребер, сопровождающихся повреждением внутренних органов - легких, печени, селезенки, а также в результате заболеваний.
            Признаки внутреннего кровотечения:
            -- общая слабость и сонливость;
            -- мягкие ткани болезненны, опухшие или твердые на ощупь, например: твердый живот при внутреннем кровотечении в брюшной полости;
            -- головокружение и обморочное состояние; — немотивированное снижение артериального давления:
            -- учащенный слабый пульс;
            -- частое, поверхностное дыхание;
            -- бледная кожа, прохладная или влажная на ощупь;
            -- посинение кожи (образование синяка) в области травмы;
            -- тошнота и рвота, рвота кровью или коричневой массой;
            -- чувство неутолимой жажды;
            -- жидкий кровянистый или густой черный кал;
            -- при укладывании пострадавший принимает позу эмбриона (подтягивание коленей к животу);
            -- постепенное развитие шока.
            Мероприятия при внутреннем кровотечении:
            -- вызовите Скорую медицинскую помощь 1063; 
            -- помогите пострадавшему принять удобное положение; тепло укройте пострадавшего, обеспечить покой;
            -- на болезненную область положите холод; не давайте пострадавшему пить и есть.
            Основной задачей первой помощи при травмах живота является остановка кровотечения при открытой травме, вызов скорой медицинской помощи и контроль состояния пострадавшего до ее прибытия.
            Удалите одежду вокруг раны, чтобы осмотреть рану.
            Наложите на открытую рану влажную чистую салфетку (можно использовать теплую воду из-под крана). Края салфетки должны на 2-3 сантиметра превышать границы раны.
            При выпадении внутренних органов из раны:
            -- выступающие из раны фрагменты внутренних органов следует накрыть чистой тканью, смоченной водой комнатной температуры, для предотвращения высыхания;
            -- Положите сверху повязки фольгированную или целлофановую ткань, чтобы тканевая повязка не высыхала и не охлаждалась; — если пострадавший кашляет - придерживайте повязку.
            При повреждении живота запрещается вправлять в рану выпавшие внутренние органы, туго прибинтовывать их, извлекать из раны инородный предмет, давать обезболивающие препараты, поить и кормить пострадавшего. При нахождении в ране инородного предмета - зафиксировать его, обложив. салфетками или бинтами, и наложить повязку для остановки кровотечения.
      - q:
          q: 3. Первая помощь при травмах таза.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Признаками травмы таза могут быть боли внизу живота; кровоподтеки и ссадины в этой области.
            Первая помощь при травмах таза.
            Признаки при травмах таза:
            -- Боль, которая концентрируется в паху. Она не резкая, поэтому больной может не требовать повышенного внимания к своему состоянию. При попытке движения боль. становится сильнее. Она также усиливается, если попробовать постучать легким поколачиванием по пятке той ноги, которую, как вы предполагаете, человек сломал.
            -- Наружное смещение. То. есть. сломанная нога немного поворачивается кнаружи. Колено и ступня развернуты в сторону от здоровой ноги.
            -- Укорочение одной ноги. Абсолютная ее длина не меняется, а происходит относительное укорочение примерно на 2-4 см. Если ноги аккуратно выпрямить, то одна нога.всегда будет немного. короче. Это происходит потому, что кость сломалась, и мышцы, сокращаясь, подтягивают ногу ближе к тазу.
            -- «Прилипшая пятка» - пострадавший не может поднять прямую ногу из положения лежа на спине.
            Мероприятия при травмах таза:
            Нельзя менять позу, вытягивать ноги, накладывать шины.
            -- Вызовите Скорую медицинскую помощь 103.
            -- Положите пострадавшего спиной на твердую поверхность (пол, щит, дверь, столешницу).
            -- Ноги должны быть согнуты в коленных суставах и слегка. разведены в стороны (поза лягушки), подложите под колени валик из мягкой ткани (свернутое в валик одеяло и т.д.)..
            -- В. случае боли, подозрения на повреждение внутренних органов к животу приложите холод.
      - q:
          q: 4. Первая помощь но результатам подробного осмотра конечностей (ног и рук).
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            При наличии подозрения на травму костей, человеку, оказывающему. первую помощь, следует определиться с тактикой действий в отношении пострадавшего.
            В основной массе случаев следует вызвать и дождаться бригаду скорой медицинской помощи, которая сможет выполнить качественное обезболивание и иммобилизацию травмированной конечности.
            Если же в результате особых обстоятельств предполагается транспортировка пострадавшего (или его переноска на дальнее расстояние), следует выполнить иммобилизацию (обездвиживание) поврежденной конечности:
            Иммобилизация - метод, позволяющий обеспечить неподвижность поврежденных частей тела. Применяется при:
            -- переломах костей;
            -- ранениях суставов;
            -- обширных повреждениях мягких тканей конечностей;
            -- повреждениях крупных кровеносных сосудов и нервов конечностей; 
            -- ожогах конечностей.
            Иммобилизация проводится с использованием шин, в качестве которых можно использовать разнообразные средства, например: с помощью подручных средств импровизированная шина (свернутые газеты, журналы, подушка, картон, дощечка).
            Могут применяться мягкие и жесткие шины.
            Мягкие шины - сложенные одеяла; полотенца, подушки; поддерживающие повязки, или бинты.
            Поддерживающая. повязка представляет собой косынку, которая завязывается сзади для обеспечения опоры поврежденной руке, запястью или кисти. Сложенную повязку можно использовать для фиксации шины или другой повязки. Туго свернутая материя или бинт применяются для иммобилизации небольшой части тела, например, для кисти или пальцев.
            Жесткие шины - дощечки, полоски металла, картон, сложенные журналы и т.п.
            Наиболее доступным, безопасным и эффективным для большинства участников оказания первой помощи способом иммобилизации при травме конечностей является так называемая аутоиммобилизация. Аутоиммобилизация - здоровая часть тела человека (прибинтовывание поврежденного пальца к здоровому соседнему, соединение двух ног вместе, прибинтовывание поврежденной руки к грудной клетке).
      - q:
          q: 5. Примеры иммобилизации и аутоиммобилизации.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Перелом плечевой кости
            Для транспортной иммобилизации необходима фиксация двух суставов: плечевого и локтевого. Из подручных средств можно использовать дощечки или куски фанеры, рейки. бруски из дерева, другие изделия подходящего размера и конфигурации. После прибинтовывания шины на всем протяжении, в подмышечную ямку на стороне перелома укладывается ватно-марлевый валик. Затем конечность подвешивают на косынке через шею или прибинтовывают к туловищу. Если нет никаких подручных материалов для формирования шинной — повязки, накладывают повязку  или просто прибинтовывают согнутую в локте руку к туловищу.
            Перелом костей предплечья
            Иммобилизация при переломах костей предплечья проводится с помощью шины, которую накладывают по наружной поверхности пострадавшей конечности от середины плеча до середины кисти, захватывая локтевой и лучезапястный суставы. Руку сгибают в локтевом суставе под прямым углом, кисть немного разгибают, в ладонь вкладывают плотный валик и приводят к животу. В этом положении руку подвешивают на косынке или ремне, а при их отсутствии конечность в физиологическом положении прибинтовывают к туловищу, либо фиксируют полой пиджака или рубашки Перелом бедра
            Иммобилизация проводится с помощью палок или брусков разной длины.
            Самую длинную палку укладывают от подмышки до стопы наружу, более короткую — от паха до стопы с внутренней поверхности, еще одну планку кладут сзади от ягодичной складки до пятки.
            В таком положении шины прибинтовываются к поврежденной конечности.
            При переломе бедра фиксации подлежат три сустава — тазобедренный, коленный и голеностопный.
            Если рядом не оказалось подручных средств для использования их в качестве шин, можно поврежденную ногу прибинтовать к здоровой.
            Перелом костей голени
            В случае открытого перелома сломанные кости самостоятельно вправлять нельзя, сначала нужно остановить кровотечение, наложить антисептическую повязку, и только потом накладывать шину на конечность.
            Иммобилизация проводится с помощью прибинтовывания шин. В качестве шин могут использоваться деревянные дощечки, бруски, рейки и т.д. Шины накладывают от средней трети бедра до стопы, фиксируя коленный и голеностопный суставы.
            Перелом лодыжек и стопы
            Одну шину прикладывают с внутренней стороны сустава от средней трети голени до пятки, другую - с внешней стороны. Плотно прибинтовывают их к ноге с переходом мягкой повязки на стопу.
      - q:
          q: 6. Правила наложения шин.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Шина накладывается без изменения положения поврежденной части.
            Шина должна охватывать как область повреждения, так и суставы, расположенные выше и ниже этой области. При переломе бедра фиксированы должны быть все три сустава (коленный, голеностопный и тазобедренный).
            До и после наложения шины проверьте кровообращение в поврежденной конечности.
            Проверьте пальцы поврежденной конечности: они должны быть теплыми на ощупь и иметь розовый цвет у ногтей. На жалобы на онемение ослабьте повязку.
            Зафиксируйте шину выше и ниже области повреждения.
            Шина не накладывается на обнаженную часть тела. Обязательно под шину сделать мягкую прокладку. В том случае, если контакт с обнаженной кожей отсутствует, и пострадавший находится в одежде, можно не обматывать подручное средство тканью.
            Накладываемая шина не должна болтаться, прикреплять ее надо прочно и надежно.
            Если не удалось найти предмет, подходящий для использования в качестве шины, то используют анатомическую шину.
      - q:
          q: 7. Первая помощь при ампутации конечностей.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Ампутация - удаление конечности или части конечности. При частичной ампутации часть тела остается частично прикрепленной к телу.
            Ампутация не всегда приводит к потере ампутированной части тела.
            В случае ампутации место отрыва конечности обложить стерильными салфетками или чистой тканью (если нет стерильного материала) и полностью, туго, сверху зафиксировать давящей повязкой.
            Важно не допустить более сильного повреждения ампутированной части тела.
            Лица, оказывающие первую помощь, должны положить ампутированную часть тела в чистый водонепроницаемый полиэтиленовый пакет, плотно его закрыв. Затем можно использовать второй полиэтиленовый пакет с водой и льдом: положить первый пакет с частью тела во второй пакет, наполненный водой со льдом и проверить отсутствие прямого контакта между частью тела и льдом, для предотвращения повреждения тканей, ампутированной части тела, при прямом контакте со льдом.
            Необходимо как можно быстрее доставить пострадавшего и отделенную часть конечности в лечебное учреждение, если невозможно вызвать скорую помощь.
            Выполнив все вышеизложенное, можно получить реальную возможность приживить отделенный участок после трансплантации в ходе микрохирургической операции.
            Нельзя помещать конечность в холодильник, а также промывать каким-либо раствором.
    - c:
      - q:
          q: 1. Первая помощь при инородном теле в ране.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Серьёзность определяется положением и глубиной проникновения в рану инородного тела. Если у пострадавшего в кровоточащей ране находится инородное тело: 
            -- не удаляйте из раны инородный предмет;
            -- зафиксируйте инородный предмет: обложите его импровизированными валиками из чистой ткани.
            Не смещайте инородный предмет в ране. Любое движение инородного тела может привести к ещё большим повреждениям внутренних органов. Исключение - удаление заноз и инородных предметов, прошедших через мягкие ткани щеки (они могут мешать дыханию).
            Фиксация инородного тела в ране:
            -- положите стерильные салфетки с обеих сторон от предмета; если у вас нет под рукой стерильных салфеток или бинтов, используйте чистую ткань или куски чистой одежды;
            -- обложите инородное тело со всех сторон на полную его высоту сложенными салфетками ИЛИ парой скруток из бинта, или скруткой из ткани;
            -- остановите кровотечение, наложив поверх скрутки фиксирующую повязку, повязка не должна давить на инородное тело.
            Если предмет настолько большой, что его невозможно обложить салфетками до полной высоты (например, нож, отвертка), наложите повязку вокруг предмета так, чтобы предмет выглядывал из ее середины.
      - q:
          q: 2. Первая помощь при повреждении глаз.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Ощущение попавшей в глаз соринки - «песка в глазах» возникает при попадании в глаза грязи, песка, древесных или металлических стружек. В этом случае:
            -- помогите пострадавшему занять удобное положение;
            -- попросите держать голову неподвижно: 
            -- попросите пострадавшего поморгать; 
            -- промойте осторожно глаз водой;
            -- если не поможет наложите на глаз повязку и обратитесь за медицинской помощью.
      - q:
          q: 3. Чего делать нельзя при повреждении глаз.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            -- тереть и давить на травмированный глаз. Любое давление может привести к потере глазной жидкости, что в свою очередь может вызвать слепоту;
            -- трогать и пытаться удалять инородное тело, торчащее из глаза;
            -- промывать глаз, если есть вероятность проникающего ранения. Исключение: при одновременном попадании в глаз химических растворов;
            -- пытаться нейтрализовать действие одного вещества другим (например, при ожоге раствором кислоты промывать раствором щелочи);
            -- в качестве повязки использовать вату.
            При попадании в глаз крупного инородного. тела (проволока, щепка, нож, карандаш и т:п.):
            -- не пытайтесь извлечь инородное тело;
            -- наложите стерильную салфетку на глаз вокруг этого предмета и закрепите её бинтом;
            -- если инородное тело большое, для профилактики его смещения можно над глазом создать и зафиксировать защитный каркас;
            -- закройте салфеткой парный глаз, поскольку-одновременные движения глазных яблок предрасполагают к смещению внутри глазной части инородного тела и дополнительным повреждениям;
            -- если глаз поврежден, а инородное тело отсутствует наложите на глаз чистую (лучше - стерильную) повязку, не давите на глаз.
      - q:
          q: 4. Первая помощь при попадании в глаз химического вещества.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Химический ожог глаз возникает при воздействии любых химических агрессивных веществ. Это всегда тяжелое и глубокое повреждение, которое нуждается в осмотре специалиста, Тяжесть проявления симптомов. и глубина зависит от химического состава, концентрации и того, как долго не проводились мероприятия но оказанию первой помощи.
            Чаще всего повреждается передний сегмент глаза: роговица, конъюнктивальные оболочки, при длительном влиянии химических веществ поражается и хрусталик. Наиболее опасны глубокие ожоги, которые проникают за роговицу. Последствиями могу быть появления катаракты или глаукомы.
            Основные симптомы химического ожога глаз:
            -- светобоязнь:
            -- покраснение;
            -- жжение, резь в пострадавшем глазу;
            -- слезотечение;
            -- снижение или потеря зрения;
            -- отек вокруг глаз из-за повреждения близлежащих тканей.
            Промойте глаз большим количеством проточной воды (напор воды не сильный).
            Промывайте в течение продолжительного времени (20 мин.) до тех пор, чтобы в глазу не-осталось химического реагента, пока не прибудет бригада скорой помощь или боль не прекратится.
            При этом поврежденный глаз должен находиться ниже здорового и постараться держать веки широко открытыми как можно дольше.
            После того, как тщательно промыли глаз, лучше всего его закрыть стерильной сухой, дышащей марлевой повязкой. Не давите на глаз.
            Прекращение воздействия опасных химических веществ на пострадавшего (промывание желудка путем приема воды и вызывания рвоты, удаление с поврежденной поверхности и промывание поврежденной поверхности проточной водой).
      - q:
          q: 5. Первая помощь при отравлении.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Отравление происходит при попадании токсичного вещества внутрь организма
            Токсическое вещество может попасть в организм человека четырьмя путями:
            -- Через пищеварительный тракт. Отравление через пищеварительный тракт чаще всего происходит при попадании токсических веществ в организм через рот. Это могут быть топливо, лекарственные препараты, моющие средства, пестициды, грибы, растения и т.д.
            -- Через дыхательные пути. Газообразные токсические вещества попадают в организм при вдохе. К ним относятся газы и пары, например, угарный газ, хлор.
            Использование различных видов клея, красителей, растворителей, очистителей в определенных условиях также может приводить к отравлениям через дыхательные пути.
            -- Через кожу и слизистые оболочки. Токсические вещества, проникающие через кожный покров. могут содержаться в некоторых растениях, растворителях и средствах от насекомых.
            -- В результате инъекции. Инъецируемые токсические вещества попадают в организм при укусе или ужаливании насекомыми, животными и змеями, а также при введении лекарства или наркотиков шприцем.
            Общие принципы оказания первой помощи при отравлении:
            -- прекратить поступление яда в организм пострадавшего (например, удалить из загазованной зоны): 
            -- опросить пострадавшего и попытаться выяснить, какой вид отравляющего вещества был принят, в каком количестве и как давно (выяснение этих вопросов может облегчить оказание первой помощи, диагностики и интенсивную терапию отравления квалифицированными специалистами в дальнейшем, если ядовитое вещество неизвестно, собрать небольшое количество рвотных масс для последующей медицинской экспертизы);
            -- попытаться удалить яд (спровоцировать рвоту, стереть или смыть токсическое вещество. с кожи и т.д.).;
            -- оценить состояние пострадавшего и оказать первую помощь в зависимости от его. тяжести.
            Первая помощь при отравлении через рот - попытаться удалить ядовитое вещество. Для этого можно рекомендовать пострадавшему вызвать рвоту, выпив большое количество воды (5-6 стаканов) и надавив двумя пальцами на корень языка. Следует вызвать рвоту как можно в более короткий срок после приема вещества, способного вызвать отравление.
            Рвоту нельзя вызывать; если пострадавший находится без сознания. После рвоты необходимо посоветовать пострадавшему выпить еще 5-6.стаканов воды, чтобы уменьшить концентрацию ядовитого вещества в. желудке и, при необходимости, вызвать рвоту повторно.
            До прибытия скорой медицинской помощи необходимо контролировать состояние пострадавшего.
            Первая помощь при отравлении через дыхательные пути - убедиться, что место происшествия не представляет опасности, при необходимости следует использовать средства индивидуальной защиты. Надо изолировать пострадавшего от воздействия газа или паров, для этого нужно вынести пострадавшего на свежий воздух.
            При отсутствии сознания необходимо придать пострадавшему устойчивое боковое положение, а при отсутствии дыхания надо приступить к проведению сердечно-легочной реанимации в объеме давления руками на грудину пострадавшего и вдохов искусственного дыхания, при этом следует использовать (маску с одноходовым клапаном, устройство для искусственного дыхания).
            Первая помощь при отравлении через кожный покров - снять загрязненную одежду, удалить яд се поверхности кожи промыванием, при наличии повреждений кожи наложить повязку.
      - q:
          q: 6. Первая помощь при ожогах.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Местное охлаждение при травмах, термических ожогах и иных воздействиях высоких: температур. или теплового излучения.
            Ожоги могут возникать под воздействием прямого повреждения кожи пламенем, паром, горячим предметом (термические ожоги); кислот, щелочей и других агрессивных веществ, (химические ожоги): электричеством (электроожоги), излучением (радиационные ожоги, например, солнечные),
            Оказание помощи при различных видах ожогов практически одинаково.
            Первая помощь при ожогах: 
            -- снимите с пострадавшего кольца, часы и другие предметы до появления отека: 
            -- снимите с пострадавшего одежду, если только она не прилипла к коже; 
            -- накрыть ожог влажной чистой повязкой; 
            -- при ожоге нескольких пальцев ноги или руки переложите между ними марлю или ткань; 
            -- начните как можно скорее охлаждать ожог прохладной водой, не менее 20 мин., пока не утихнет боль никогда не прикладывайте к ожогу лед, это может вызвать еще большее повреждение тканей; 
            -- не пытайтесь прокалывать пузыри, остерегайтесь занесения в рану инфекции, аккуратно перевяжите их бинтом или чистой тканью; 
            -- помочь пострадавшему принять положение, при котором он испытывает наименьшую боль; 
            -- давать обильное питье: 
            -- при отсутствии сознания положить в восстановительное положение: 
            -- поддерживайте постоянную температуру тела, в холодное время года тепло укрыть пострадавшего
      - q:
          q: 7. Первая помощь при ожогах дыхательных путей.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Заподозрить наличие ожога дыхательных путей у пострадавшего можно, если он находился в горящем помещении. Проявляется это состояние одышкой, кашлем. При этом могут отмечаться закопченность и ожоги лица, обгоревшие усы и борода. Первая помощь будет заключаться в скорейшем выносе пострадавшего на свежий воздух, придании ему оптимального положения (полусидя) и вызове скорой медицинской помощи. Если пострадавший без сознания — стабильное боковое положение с возвышенной верхней половиной туловища.
            Должен быть обеспечен постоянный контроль сознания и дыхания.
    - c:
      - q:
          q: 1. Термоизоляция при воздействиях высоких температур.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Гипертермия - результат воздействия высоких температур. Состояния при гипертермии:
            -- тепловое переутомление - обезвоживание организма;
            -- тепловой удар - последствия в результате теплового переутомления.
      - q:
          q: 2. Первая помощь при тепловом переутомлении.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Признаками теплового переутомления могут быть:
            -- нормальная или несколько повышенная температура тела: — обильное потоотделение;
            -- прохладная, влажная бледная или покрасневшая кожа;
            -- головная боль, головокружение;
            -- тошнота, рвота;
            -- потеря сил, слабость;
            -- частый, слабый пульс;
            -- мышечные судороги;
            -- обморок.
            Первая помощь при тепловом переутомлении:
            -- поместить пострадавшего в прохладное место, тень (можно уложить на покрывало спасательное изотермическое из антечки - золотой стороной к телу для защиты от перегревания);
            -- ослабить давящие предметы одежды;
            -- предложите пострадавшему: питье;
            -- охладить пострадавшего вентилятором (обмахивая), холодными пакетами или обрызгивать водой
      - q:
          q: 3. Первая помощь при тепловом ударе.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Признаками теплового удара могут быть:
            -- высокая температура тела до 41 градуса;
            -- покрасневшая горячая сухая кожа;
            -- раздражительность;
            -- прогрессирующая потеря.сознания;
            -- учащенный слабый пульс;
            -- учащенное поверхностное дыхание;
            -- тошнота, рвота, повышенная утомляемость, слабость.
            Первая помощь при тепловом ударе:
            -- поместить пострадавшего в прохладное место, тень (можно уложить на покрывало спасательное изотермическое из аптечки. - золотой стороной к телу для защиты от перегревания);
            -- дать холодной воды;
            -- раздеть пострадавшего по пояс;
            -- охлаждать тело подручными средствами (мокрыми полотенцами или простынями);
            -- обмахивать;
            -- приложить прохладные мокрые компрессы в паховую область, подмышечные впадины, шею (для охлаждения крупных кровеносных сосудов).
      - q:
          q: 4. Термоизоляция при обморожениях и других эффектах воздействия низких температур.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Холодовая травма наиболее часто проявляется в виде локального повреждения организма (отморожение), либо в виде общего воздействия пониженной температуры окружающей среды на все тело человека (переохлаждение).
            Переохлаждение (гипотермия) - расстройство функций организма в результате понижения температуры тела под действием холода. Как правило, развивается на фоне нарушений терморегуляции, вызванных длительным нахождением на холоде во влажной одежде и обуви или в одежде, несоответствующей температурному режиму. Также переохлаждению может способствовать травма, физическое переутомление, голодание, алкогольное или наркотическое опьянение,
      - q:
          q: 5. Первая помощь при переохлаждении.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            --переместите пострадавшего в теплое место (можно уложить на покрывало спасательное изотермическое из. аптечки.- расстелить серебристой стороной к телу для защиты от переохлаждения):.
            -- накройте голову пострадавшего;
            -- постепенно отогрейте пострадавшего завернув-в одеяло или сухую одежду;
            -- приложите к телу теплый предмет (горячую грелку или прямым физическим контактом):
            -- дайте горячее питье, если пострадавший в сознании.
            При гипотермии запрещается:
            -- погружать пострадавшего в теплую воду;
            -- согревать тело пострадавшего слишком быстро (быстрый обогрев может вызвать проблемы с сердцем).
      - q:
          q: 6. Признаки отморожения.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Отморожение - местное повреждение тканей, вызванное длительным воздействием низкой температуры.
            Признаки отморожения - потеря чувствительности кожи; появление на ней белых, безболезненных участков. Чаще всего развивается отморожение открытых участков кожи (уши, нос, щеки, кисти рук) или конечностей с. нарушенным кровообращением (например, пальцев ног в тесной, не утепленной, влажной обуви).
            Наиболее подвержены отморожению выступающие части тела; лицо, уши, руки и ноги. Признаками отморожения являются:
            -- в пораженной области появляется ощущение мурашек;
            -- покалывание и пощинывание;
            -- онемение (потеря чувствительности поражённых участков);
            -- окоченение;.
            -- кожа отмороженного. участка тела сначала краснеет, а после того, как в данную часть тела перестаёт поступать. кровь, она - белеет;
            -- на коже появляются пузыри с темной жидкостью;
            -- конечной стадией отморожения является некроз, при котором белая, холодная и жесткая кожа.отмирает и становиться черной.
            Пузыри, потемнение кожи и отмирание видно только после обогревания, возможно проявление через 6 - 12 часов.
      - q:
          q: 7. Первая помощь при отморожении.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            -- переместить пострадавшего в теплое место. (можно уложить на покрывало спасательное изотермическое из аптечки. 
            -- расстелить серебристой стороной к телу для защиты от переохлаждения):
            -- снять украшения с рук, не повреждая кожу,
            -- отогреть. пострадавшего завернув в одеяло и разместите рядом с предметом отопления;
            -- избегать резкого согревания;
            -- если отмороженная часть тела не приобретает нормального цвета, погрузить её в теплую воду (25-30°С), когда пострадавший начнет чувствовать отмороженную часть.тела, постепенно добавляйте горячую-воду (температура воды не должна превышать 40°С), слегка массируя, до тех пор, пока отмороженная область. не покраснеет и не станет теплой на ощупь;
            -- дать горячее питье;
            -- наложить сухую, защитную повязку, при отморожении нескольких пальцев ноги или руки переложите между ними сухую марлю или ткань.
            При отморожении нельзя:
            -- растирать отмороженные участки снегом (приводит к большим повреждениям кровеносных сосудов, возникающие микроссадины на коже способствуют внесению инфекции);
            -- нарушать целостность пузырей;
            -- накладывать согревающие термические пакеты прямо на отмороженные ткани;
            -- резко согревать отмороженные конечности у костра или горячей воде (способствует тромбообразованию в сосудах углубляя процессы разрушения пораженных тканей);
            -- употреблять алкоголь (он расширяет сосуды и лишь дает ощущения тепла, но не согревает).
            Если у пострадавшего одновременно наблюдаются признаки отморожения и гипотермии, в первую очередь оказывайте помощь как при гипотермии, т.к. это состояние может привести к смерти, если человека немедленно не согреть. Но даже в этом случае не стоит оставлять без внимания отморожение, которое при тяжелой степени может повлечь ампутацию поврежденной части тела.
    - c:
      - q:
          q: 1. Первая помощь при электротравматизме.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Электротравма возникает от действия на организм человека электрического тока или атмосферного электричества. При прохождении через мягкие ткани электрическая энергия преобразуется в тепловую и вызывает ожог, похожий на термический.
            В отличие от утечки газа или пожара электричество не имеет видимых признаков присутствия опасности или запаха, которые могли бы вызвать беспокойство.
            Человек узнает о том, что попал в зону воздействия электрического тока, когда уже слишком поздно что-либо предпринимать. Электрический ток поражает внезапно и мгновенно. Степень повреждения напрямую будет зависеть от силы тока, длительности его воздействия и состояния организма.
            Тело человека является проводником электрического тока. Ток при протекании через организм человека может вызывать разнообразный характер воздействия на различные органы, в том числе центральную: нервную систему, т.е. он повреждает ткани не только в месте его приложения, но и на всем пути прохождения через тело человека.
            Важнейшим условием поражения человека электрическим током является путь этого тока. Если на пути тока оказываются жизненно важные органы (сердце, легкие, головной мозг), то опасность смертельного поражения очень велика. Если же ток проходит иными путями, то воздействие его на жизненно важные органы может быть лишь рефлекторным. При этом опасность смертельного поражения хотя и сохраняется, но вероятность ее резко снижается.
            Ток протекает только в замкнутой цепи. Поэтому имеет место как входная точка (участок) тела человека, таки точка выхода электрического тока. Возможных путей тока в теле человека неисчислимое количество. Наиболее опасными являются петли «голова — рука» и «голова — нога», когда ток может проходить не только через сердце, но и через ГОЛОВНОЙ И СПИННОЙ МОЗГ.
            Проходя через организм человека, электрический ток может производить термическое, электролитическое, механическое, биологическое действия:
            -- термическое действие тока проявляется в ожогах отдельных участков тела, нагреве до высоких температур кровеносных сосудов, крови, нервной ткани, сердца, мозга и других органов, находящихся на пути тока, что вызывает в них серьезные функциональные расстройства;
            -- электролитическое действие тока выражается в разложении органической жидкости, в том числе крови, что сопровождается значительными нарушениями их физико-химического состава;
            -- механическое (динамическое) воздействие тока проявляется в возникновении давления в кровеносных сосудах и тканях организма при нагреве крови и другой жидкости, а также смещении и механическом напряжении тканей в результате непроизвольного сокращения мышц и воздействия электродинамических сил;
            -- биологическое действие тока проявляется в раздражении и возбуждении живых тканей организма, а также в нарушении внутренних биоэлектрических процессов, протекающих в нормально действующем организме.
            Электрически ток, проходя через организм, раздражает живые ткани, вызывая в них ответную реакцию — возбуждение, являющееся одним из основных физиологических процессов, когда живые образования переходят из состояния относительного физиологического покоя в состояние нестабильности.
            Однако действие тока может быть и рефлекторным, т.е. через центральную нервную систему. Иначе, ток может вызвать возбуждение и тех тканей, которые не находятся на его пути.
            В этом случае, при прохождении тока через организм человека центральная нервная система может подать «ошибочную» исполнительную команду, что приводит к серьезным нарушениям деятельности жизненно важных органов, в том числе сердца и легких.
            Многообразие действия электрического тока на организм приводит к различным электротравмам. Условно все электротравмы можно разделить на общие и местные.
            При общем воздействии электрического тока (электрическом ударе) могут быть потеря сознания, судороги, расстройство и остановка дыхания.
            Местными электротравмами являются местные повреждения организма или ярко выраженные местные нарушения целостности тканей тела (в том числе костных), вызванные воздействием электрического тока или электрической дуги.
      - q:
          q: 2. Наиболее характерные виды местных электротравм.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            К наиболее характерным местным травмам относятся электрические ожоги, электрические знаки, металлизация кожи, механические повреждения И электроофтальмия.
            Электрический ожог — (покровный) возникает, как правило, в электроустановках до 1000 В. При более высоком напряжении возникает электрическая дуга, — которая вызывает обширные ожоги тела человека. При этом поражение носит тяжелый характер и нередко оканчивается смертью пострадавшего.
            Электрические знаки воздействия тока представляют собой резко очерченные пятна серого или бледно-желтого цвета на поверхности тела человека.
            Металлизация кожи — проникновение в верхние слои кожи частичек металла, расплавившегося под действием электрической дуги, при коротких замыканиях, отключения рубильников под нагрузкой При этом брызги расплавившегося металла разлетаются во все стороны с большой скоростью, поражая открытые части тела.
            Пораженный участок кожи имеет шероховатую поверхность, пострадавший ощущает боль от ожогов и испытывает напряжения кожи от присутствия в ней инородного тела.
            Механические повреждения - могут быть следствием резких непроизвольных судорожных сокращений мышц под действием тока, проходящего через тело человека. В результате могут произойти разрывы сухожилий, кожи, кровеносных сосудов и нервной ткани. Могут иметь место также вывихи суставов, и даже переломы костей.
            Электроофтальмия возникает в результате воздействия потока ультрафиолетовых лучей (электрической дуги) на оболочку глаз при обслуживании электроустановок.
            Электроофтальмия развивается через 4-8 часов после облучения. При этом имеют место покраснение и воспаление кожи лица и слизистых оболочек век, слезотечение, гнойные выделения из глаз, спазмы век и частичная потеря зрения.
            Предупреждение электроофтальмии при обслуживании — электроустановок обеспечивается применением защитных очков или щитков с обычным стеклом.
      - q:
          q: 3. Классификация электрических ударов.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            В зависимости от исхода воздействия тока на организм человека электрические удары можно разделить на следующие пять степеней:
            I - судорожное, едва ощутимое сокращение мышц, но человек не теряет сознания;
            II - судорожное сокращение мышц, сопровождающееся сильными болями, без потери сознания;
            II - судорожное сокращение мышц с потерей сознания, но с сохранившимися дыханием и работой сердца;
            IV - потеря сознания и нарушение сердечной деятельности и дыхания;
            V - отсутствие дыхания и остановка деятельности сердца.
            Электрический удар может не привести к смерти человека, но вызвать такие расстройства в организме, которые могут проявиться через несколько часов или дней (появление аритмии сердца, стенокардии, рассеянности, ослабление памяти и внимания).
      - q:
          q: 4. Определение "Электрический шок".
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Электрический шок - тяжелая нервно-рефлекторная реакция организма в ответ на чрезмерное раздражение электрическим током, которая сопровождается глубокими расстройствами кровообращения, дыхания, обмена веществ: и т.п. При этом непосредственно после воздействия у пострадавшего наступает кратковременная фаза возбуждения, когда он остро реагирует на возникшие боли, повышается кровяное давление. Затем наступает фаза торможения и истощение:нервной системы, когда резко снижается кровяное давление, падает и учащается пульс, ослабевает дыхание, возникает депрессия. Шоковое состояние длится от нескольких десятков минут до суток. После этого может наступить или гибель человека или выздоровление, как результат активного. лечения.
      - q:
          q: 5. Этапы и причины смерти от электрического тока.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Различают два основных этапа смерти: клиническую и биологическую смерть.
            Клиническая смерть (внезапная смерть) — кратковременное переходное состояние от жизни к смерти, наступающее с момента прекращения деятельности сердца и легких. У человека, находящегося в состоянии клинической смерти, отсутствуют все признаки жизни: отсутствует дыхание, сердце не работает, болевые раздражения не вызывают реакции организма, зрачки глаз резко расширены и не реагируют на свет. Однако в этот период жизнь в организме еще полностью не угасла, т.к. ткани и клетки не сразу подвергаются распаду, и сохраняется жизнеспособность. Первыми начинают погибать очень чувствительные к кислородному голоданию клетки головного мозга. Через некоторое время (4-6 мин.) происходит множественный распад клеток головного мозга, что приводит к необратимым разрушениям и практически исключает возможность оживления организма. Однако если до окончания этого периода пострадавшему будет оказана первая помощь, то развитие смерти можно приостановить и сохранить жизнь человека.
            Биологическая смерть - необратимое явление, которое характеризуется прекращением биологических процессов в клетках и тканях организма и распадом белковых структур.
            Биологическая смерть наступает по истечении клинической смерти (7- 8 мин.)
            Признаки биологической смерти появятся через 10-15 минут после остановки кровообращения:
            -- Высыхание роговицы глаз, так называемый «селедочный блеск». Обычно влажная от постоянно выделяющейся слезы, она станет сухой с матовым оттенком.
            -- Феномен «кошачьего зрачка». Снижается тонус глазных яблок. При осторожном сдавливании глаза пальцами можно деформировать идеально круглый зрачок в эллипс.
            -- Появление трупных пятен. Через час могут появиться трупные пятна грязнофиолетового цвета. Они будут образовываться в местах подкожного затекания крови. Если умерший лежит лицом вверх, они образуются за ушами, на спине и ягодицах. Бсли труп человека более 2-х часов находился в кресле в положении сидя, тогда трупные пятна формируются на ногах, ягодицах, поясничной области и кистях рук.
            Причинами смерти от электрического тока могут быть: прекращение работы сердца, остановка дыхания и электрический шок. Воздействие тока на мышцу сердца может быть прямым, когда ток проходит непосредственно через область сердца, и рефлекторным, то есть через центральную нервную систему. В обоих случаях может произойти остановка сердца или возникнет его фибрилляция - хаотическое, разновременное сокращение волокон сердечной мышцы, при котором сердце не в состоянии гнать кровь по сосудам. Прекращение дыхания обычно происходит в результате непосредственного воздействия тока на мышцы грудной клетки, участвующих в процессе дыхания.
      - q:
          q: 6. Электротравматизм при попадании под шаговое напряжение.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Электротравма может возникнуть при попадании под шаговое напряжение, возникающее при обрыве и падении на землю провода действующей ВЛ (воздушной линии).
            При этом путь тока не прерывается. Земля, являясь проводником электрического тока, становится как бы продолжением провода. Электрический ток растекается по земле. Любая точка на поверхности земли, находящаяся в зоне растекания тока, в момент его растекания получает определенный электрический потенциал, который уменьшается по мере удаления от точки соприкосновения провода с землей.
            Поражение электрическим током происходит тогда, когда ноги человека касаются двух точек земли, имеющих различные электрические потенциалы. Шаговым напряжением называется разность потенциалов, находящихся на расстоянии шага. Чем шире ша тем большая разница потенциалов, тем вероятнее поражение. Вокруг оборванного и лежащего на земле провода образуется опасная зона радиусом 5-8 метров. При входе в эту зону человеку грозит смертельная опасность, если он даже не коснулся провода.
            Чтобы избежать поражения электрическим током, человек должен выходить из зоны шагового напряжения короткими шажками, не отрывая одной ноги от другой.
            При наличии защитных средств из диэлектрической резины (боты, галоши) можно воспользоваться ими для выхода из зоны шагового напряжения.
            Нельзя выпрыгивать из зоны шагового напряжения на одной ноге. В случае падения человека (на руки) значительно увеличивается величина шагового напряжения и величина тока, проходящего через его тело и жизненно важные органы.
      - q:
          q: 7. Действия при несчастных случаях для освобождения пострадавшего от действия электрического тока.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            При несчастных случаях для освобождения пострадавшего от действия электрического тока напряжение должно быть снято немедленно без предварительного разрешения оперативного персонала.
            Далее первая помощь оказывается в соответствии с общепринятым алгоритмом в зависимости от полученных повреждений.
    - c:
      - q:
          q: 1. Контроль состояния пострадавшего, оказание психологической поддержки
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            До прибытия скорой медицинской помощи необходимо контролировать состояние пострадавшего и оказывать ему психологическую поддержку.
            Самым простым способом контроля состояния пострадавшего является диалог. В ходе общения с пострадавшим можно выяснить его жалобы. У пострадавших в бессознательном состоянии следует периодически проверять признаки дыхания. Обязательно выполнение периодического внешнего осмотра на предмет начавшегося или возобновившегося кровотечения и контроля наложенных повязок или жгутов. Кроме того, следует осуществлять наблюдение за окружающей обстановкой для своевременного устранения возможных опасностей.
            Психологическая поддержка - система приемов, которая позволяет людям, не обладающим психологическим образованием, помочь окружающим (и себе), оказавшись в экстремальной ситуации, справиться с психологическими реакциями, которые возникают в связи с этим кризисом или катастрофой.
            Ключевые моменты, которые надо учитывать при оказании психологической поддержки. Стремление помочь.- естественное желание любого человека. Но необходимо помнить о следующем:
            -- Позаботьтесь о собственной безопасности; Реально оцените внешние условия, свое состояние и силы, перед тем, как принять решение, что вы готовы помочь.
            -- Пострадавший может в первую очередь нуждаться в оказании первой помощи и медицинской помощи. Необходимо убедиться, что у человека нет физических травм, проблем со здоровьем, и только тогда оказывать психологическую поддержку.
            -- Бели вы чувствуете; что не готовы оказать человеку помощь, вам страшно; неприятно разговаривать с ним, не делайте этого. В случае если вы чувствуете неуверенность в том, что сможете помочь (либо в том. что вы правильно понимаете, какие конкретно действия необходимо предпринять) обратитесь за помощью к профильным специалистам.
            -- Если вы решили подойти к человеку, который нуждается в помощи, вам необходимо в первую очередь представиться и сказать, что вы готовы ему помочь.
            -- Необходимо внимательно относиться к тому, что и как вы собираетесь сказать.
            -- Говорить нужно спокойным и уверенным голосом, четкими и короткими фразами, в побудительном наклонении;
            -- В речи не должно быть сложно построенных фраз, предложений;
            -- Следует избегать в речи частицу «не», а также исключить такие слова как «паника», «катастрофа», «ужас» и т.п.
            -- Сохраняйте самообладание. Будьте готовы к тому, что вы можете столкнуться с различными эмоциональными реакциями и поступками. Они могут. быстро сменять друг друга, а некоторые слова и действия могут быть направлены на вас. Кроме этого, многие реакции могут характеризоваться проявлением эмоций. А значит, под их влиянием можете оказаться и вы. В данном случае особенно важно сохранять спокойствие.
      - q:
          q: 2. Приемы оказания психологической поддержки в случае когда пострадавший плачет.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Плач - реакция, которая позволяет в сложной кризисной ситуации выразить переполняющие человека эмоции.
            Признаки:
            -- человек уже плачет или готов разрыдаться;
            -- подрагивают губы:
            -- наблюдается ощущение подавленности.
            Нужно дать этой реакции состояться.
            Помощь при плаче:
            -- По возможности не оставляйте пострадавшего одного, необходимо позаботиться о том, чтобы рядом с ним. кто-то находился, желательно близкий или знакомый человек:
            -- Поддерживайте физический контакт © пострадавшим (это поможет человеку почувствовать, что кто-то рядом. что он не один). Постарайтесь выразить человеку свою поддержку и сочувствие. Не обязательно делать это словами, можно просто сесть. рядом, дать почувствовать, что вы вместе с ним сочувствуете и сопереживаете. Можно просто держать человека за руку, иногда протянутая рука помощи — значит гораздо больше, чем сотни сказанных слов;
            -- Дайте пострадавшему возможность говорить о своих чувствах;
            -- Воздержитесь от советов, во многих случаях они могут вызвать негативную реакцию со стороны пострадавшего;
            -- Если реакция плача затянулась, и слезы уже не приносят облегчения, помогите пострадавшему немного отвлечься: сконцентрировать внимание на. глубоком и ровном дыхании, вместе с этим выполнять какую-либо несложную деятельность.
      - q:
          q: 3. Приемы оказания психологической поддержки при истерике у пострадавшего (Истероидная реакция).
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Истероидная реакция (истерика).
            Признаки:
            -- чрезмерное возбуждение;
            -- множество движений, театральные позы;
            -- эмоционально насыщенная, быстрая речь;
            -- крики, рыдания.
            Помощь при истероидной реакции:
            -- Если вы чувствуете готовность к оказанию помощи и понимаете, что это безопасно, постарайтесь отвести пострадавшего от зрителей и замкнуть его внимание на себе;
            -- Бели зрителей удалить невозможно, постарайтесь стать самым внимательным слушателем, оказывайте человеку поддержку, слушайте, кивайте, поддакивайте;
            -- Проявляйте спокойствие и не демонстрируйте пострадавшему сильных эмоций;
            -- Говорите короткими простыми фразами, уверенным тоном;
            -- Не потакайте желаниям пострадавшего ине вступайте в активный диалог по поводу его высказываний;
            -- Переключите внимание пострадавшего, вызвав у него ориентировочную реакцию. Для этого задается неожиданный вопрос (не имеющий негативного содержания) или произносится имя пострадавшего. После чего пострадавшему задается вопрос, требующий развернутого ответа;
            -- После истерики возможен упадок сил, поэтому необходимо предоставить человеку возможность. для отдыха, передав его специалистам, либо близким людям;
      - q:
          q: 4. Приемы оказания психологической поддержки при агрессивной реакции пострадавшего.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Признаки:
            -- возбуждение:
            -- раздражение, недовольство, гнев (по любому, даже незначительному поводу);
            -- повышенное мышечное напряжение;
            -- нанесение окружающим ударов руками или какими - либо предметами;
            -- словесные оскорбления, брань.
            Помощь при агрессивной реакции:
            -- Четко оцените, насколько безопасно для вас будет оказывать помощь в данной ситуации, и что-вы можете сделать для обеспечения большей безопасности;
            -- Сохраняйте спокойствие, не демонстрируйте сильных эмоций;
            -- Воздержитесь от эмоциональных реакций даже в том случае, если вы слышите оскорбления и брань, обращенные к вам;
            -- Говорите с пострадавшим спокойным голосом, постепенно снижая темп и громкость своей речи;
            -- Демонстрируйте благожелательность, не вступайте с пострадавшим в споры и не противоречьте ему;
            -- Если вы чувствуете внутреннюю готовность и понимаете, что это необходимо, отойдите с пострадавшим от окружающих и дайте ему возможность выговориться;
            -- Включите пострадавшего в какую-нибудь деятельность, связанную с физической нагрузкой;
            В некоторых случаях агрессию можно снизить, объяснив пострадавшему негативный исход подобного поведения. Такой прием действенен, если:
            -- у пострадавшего нет цели получить выгоду от агрессивного поведения;
            -- пострадавшему важно, чтобы подобный негативный исход не произошел;
            -- пострадавший понимает, что негативный исход действительно может последовать,
            В случае если вы встретили пострадавшего, демонстрирующего агрессивное поведение, необходимо обратить к нему внимание специалиста правоохранительных органов.
      - q:
          q: 5. Приемы оказания психологической поддержки при проявлении сильного страха у пострадавшего.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Признаки:
            -- напряжение мышц (особенно лицевых);
            -- сильное сердцебиение;
            -- учащенное поверхностное дыхание:
            -- сниженный контроль собственного поведения.
            Страх - это проявление базового инстинкта самосохранения, Он оберегает нас от рискованных, опасных поступков. Переживание чувства страха знакомо каждому человеку.
            В некоторых случаях страх становится опасным для человека. Это происходит тогда когда он:
            -- не оправдан (переживание страха слишком интенсивно в сравнении с опасностью, по отношению к которой он возник);
            -- настолько силен, что лишает человека способности думать и действовать.
            Иногда страх может перерасти в панику. Панический страх, ужас может побудить к бегству, вызвать оцепенение, агрессивное поведение. Человек в страхе может вцепиться в какие-либо опасные предметы, забираться в небезопасные места, лишая себя возможности спастись в экстремальной ситуации. При этом он плохо контролирует свои действия и не осознает происходящее вокруг, что уже опасно для самого пострадавшего и окружающих его людей. Велика вероятность эмоционального заражения паникой.
            Помощь при страхе:
            -- Необходимо быть рядом с человеком, дать ему ощущение безопасности: страх тяжело переносить в одиночестве;
            -- Если страх настолько силен, что парализует человека, то предложите ему выполнить несколько простых приемов (например, задержать дыхание, а затем сосредоточиться на спокойном медленном дыхании; осуществить простое интеллектуальное действие (этот прием основан на том, что страх - эмоция, а любая эмоция становится слабее, если включается мыслительная деятельность)
            -- Когда острота страха начинает спадать, говорите с человеком о том, чего именно он боится, не нагнетая эмоции, а наоборот давая возможность человеку выговориться (когда человек «проговаривает» свой страх, он становится не таким сильным);
            -- При необходимости предоставьте человеку информацию о том, что происходит вокруг, о ходе работ, если вам кажется, что сказанная информация будет полезна для человека и поможет улучшить его состояние (информационный голод провоцирует усиление страха).
      - q:
          q: 6. Приемы оказания психологической поддержки при проявлении апатии у пострадавшего.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Признаки:
            -- непреодолимая усталость, когда любое движение, любое сказанное слово дается с трудом;
            -- равнодушие к происходящему;
            -- отсутствие, каких бы то ни было, эмоциональных проявлений;
            -- заторможенность;
            -- снижение темпа речи или полное ее отсутствие.
            Помощь при:апатии:
            -- Создайте для пострадавшего условия, в которых он мог бы отдохнуть, набраться сил, чувствовал себя в безопасности (например, проводите его к месту отдыха, по возможности помогите ему удобно устроиться);
            -- Если это по каким-то причинам невозможно, то. необходимо помочь человеку мягко выйти из этого состояния, Для этого можно предложить ему самомассаж (или помочь ему в этом) активных биологических зон - мочек ушей и пальцев рук;
            -- Говорите с пострадавшим мягко, медленно, спокойным голосом, постепенно повышая громкость и скорость речи;
            -- Постепенно. задавайте пострадавшему вопросы, на которые он может ответить развернуто;
            -- Предложите пострадавшему какую-либо незначительную умеренную физическую нагрузку (пройтись пешком, сделать несколько простых физических упражнений) или вовлеките его в посильную для него совместную деятельность: (например, оказать посильную помощь другим пострадавшим: принести чай или воду и т.д.).
      - q:
          q: 7. Способы самопомощи в экстремальных ситуациях.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Если вы оказались в ситуации, когда вас одолевают сильные чувства — душевная боль, злость, гнев, чувство вины, страх, тревога. В этом случае очень важно создать себе условия для того, чтобы быстро «выпустить пар». Это поможет немного снизить напряжение и сохранить душевные силы, которые так нужны в экстренной ситуации. Можно попробовать один из универсальных способов:
            -- займитесь физическим трудом;
            -- дайте волю слезам, поделитесь своими переживаниями с людьми, которым вы можете доверять;
            -- можно попробовать дыхательные упражнения, например, сделайте глубокий вдох, задержите дыхание на 1-2 секунды, выдохните, повторите упражнение 2 раза, потом сделайте 2 нормальных (неглубоких) медленных вдоха-выдоха;
            -- чередуйте глубокое и нормальное дыхание до тех пор, пока не почувствуете себя лучше;
            -- умственные операции тоже помогают снизить уровень эмоционального напряжения (можно считать, например, поочередно в уме отнимать от 100 то 6, то 7, перемножать двузначные числа, и т.д.);
            -- умойтесь холодной водой, помассируйте мочки ушей и пальцы рук.
    - c:
      - q:
          q: 1. Придание пострадавшему оптимального положения тела.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            После оказания помощи и устранения опасности для жизни пострадавшего до прибытия скорой медицинской помощи ему следует придать оптимальное положение тела, обеспечивающее комфорт, уменьшающее степень страданий и не усугубляющее нарушения жизненно важных функций. Оптимальное положение определяется характером повреждений у пострадавшего и удобством для него.
            Оптимальные положения тела пострадавшего с травмами груди, живота, таза. конечностей, с потерей сознания, с признаками кровопотери:
            Пострадавшего предпочтительно расположить в положении полусидя:
            -- с травмой груди; 
            -- при ранениях шеи; 
            -- при переломах рук.
            Пострадавшему с подозрением на травму живота и таза лучше находиться в положении лежа на спине с полусогнутыми и разведенными ногами. Под колени подкладывается импровизированная опора - сумка, свернутая одежда.
            Пострадавшему необходимо придать устойчивое боковое положение:
            -- без сознания;
            -- при частой рвоте;
            -- в случаях ожогов спины и ягодиц.
            Пострадавший должен находиться в положении «лежа на спине» с приподнятыми и согнутыми в коленях ногами, под которые подкладываются сумки или одежда:
            -- при проникающих ранениях брюшной полости;
            -- при большой кровопотере или при подозрении на внутреннее кровотечение;
            -- при переломах нижних конечностей.
            Пострадавший должен находиться в положении «лягушки» с подложенным под колени валиком:
            -- при подозрении на перелом костей таза;
            -- при подозрении на повреждение позвоночника, спинного мозга.
      - q:
          q: 2. Передача пострадавшего бригаде скорой медицинской помощи.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            При прибытии бригады скорой медицинской помощи, других специальных служб, сотрудники которых обязаны оказывать первую помощь в соответствии с федеральным законом или со специальным правилом, осуществляется передача им пострадавшего.
            При передаче пострадавшего сообщить медицинским работникам информацию. о происшествии, выявленных травмах. оказанной первой помощи и ответить на их вопросы.
            Оказывать содействие сотрудникам служб, например, помогать в переноске пострадавших.
      - q:
          q: 3. Мероприятия при инфаркте миокарда.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Инфаркт миокарда - внезапная закупорка коронарной артерии (тромбом и/или спазмом, как правило, в области атеросклеротической бляшки артерии, питающей сердце), вызывает нарушение кровоснабжения и в результате отмирание (некроз) сердечной мышцы (миокарда).
            Признаки:
            -- характер боли может быть давящий, жгучий, сжимающий, щемящий, ломящий, изжогоподобный, чувство стеснения или тяжести. в груди;
            -- локализация боли может быть в области груди (за грудиной), левого. плеча (предплечья), левой лопатки, левой половины шеи и нижней челюсти, обоих плеч, обеих рук, нижней части грудины вместе с верхней частью живота;
            -- боль часто сопровождается ощущением тоски, тревоги, затруднением дыхания (одышка), кашлем; слабостью, бледная или синюшная кожа, липким потом, возможны тошнота, одно-, двукратная рвота, иногда на первый план выходит головная боль.
            Мероприятия при инфаркте:
            -- Вызовите Скорую медицинскую помощь 103 или 112.
            -- Пострадавший должен прекратить всякую физическую деятельность.
            -- Помогите принять удобное положение сидя или полулёжа с согнутыми коленями.
            -- Расстегните тугую одежду.
            -- Обеспечьте поступление свежего воздуха (откройте форточки или окно).
            -- Успокойте пострадавшего.
            -- Помогите пострадавшему принять лекарство, которое он имеет при себе, назначенное врачом.
      - q:
          q: 4. Мероприятия при инсульте.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            — Вызовите Скорую медицинскую помощь 103 или 112.
            — Уложите больного на высокие подушки, подсунув их под плечи, лопатки, голову. Голова должна быть приподнята над уровнем постели примерно на 30 градусов.
            — Положите холод на лоб и голову.
            — Обеспечьте приток свежего воздуха (откройте окно, форточку).
            — Снимите стесняющую одежду, расслабьте давящие части одежды.
            — Успокойте и ободрите, заверив, что это состояние временное. Держите его за руку на не парализованной стороне, пресекайте попытки разговаривать и не задавайте вопросов, требующих ответа.
            — Если больной в сознании, не давайте ему есть и пить, т.к. органы глотания могут оказаться парализованными, и пища, попав в дыхательные пути, может вызвать удушье.
            — При первых признаках рвоты или при потере сознания положите в восстановительное положение, парализованной стороной вверх, удалите из полости рта съемные протезы (остатки пищи, рвотные массы).
            — Оставайтесь с больным до приезда скорой помощи и следите за признаками ЖИЗНИ.
            Помните: хотя больной и не может говорить, он осознает происходящее и слышит все, что говорят вокруг.
            Лучше всего доставить больного в больницу в течение первых трёх часов от начала развития инсульта, но для тех, кто не успел, есть ещё около трёх резервных часов.
      - q:
          q: 5. Мероприятия при утопление.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Как правило тонущий человек испытывает чувство паники. В первую очередь позаботьтесь о собственной безопасности. При спасении утопающих рекомендуется использовать штатные средства спасения на воде: «спасательный круг», «конец Александрова» (или подручные средства), спасательные жилеты и гидрокостюмы.
            Мероприятия при утоплении:
            После того, как пострадавший транспортирован на берег:
            -- убедитесь в наличии дыхания и пульса;
            -- если дыхание и пульс есть, переведите пострадавшего в восстановительное (устойчивое боковое) положение (возможны проблемы с дыханием и аспирация/удушение рвотными массами);
            -- если дыхание и пульс отсутствует, по возможности слейте воду, немедленно приступайте к сердечно-легочной реанимации;
            -- чтобы слить воду; необходимо пострадавшего положить животом на свое бедро, используя метод перевода в «восстановительное положение» или просто «на бок»:
            -- после чего приступаете-к сердечно-легочной реанимации;
            -- СЛР при утоплении необходимо начать c 5 спасательных вдохов «изо рта в рот», далее 30 надавливаний на грудину, затем два вдувания «изо рта в рот»; продолжаем делать 30 надавливаний и 2 вдувания;
            -- необходимо контролировать состояние пострадавшего, возможны осложнения (повторные остановки сердца, остановка дыхания и т.д.);
            -- обязательна передача пострадавшего медицинскому персоналу.
            Помните о собственной безопасности: утопающий может вас утопить.
      - q:
          q: 6. Мероприятия при обмороке.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Обморок — это защитная реакция головного мозга. Возникает, когда мозг человека не получает достаточного. количества крови и кислорода.
            Обморок является потерей сознания на весьма короткий период, от 5-10 секунд до 5-10 минут. Обморок, продолжающийся более длительное время, уже опасен для жизни.
            Распространенные причины обморока:
            -- кратковременное резкое снижение давления;
            -- длительное нахождение в одной позе и резкий подъем на ноги;
            -- длительное пребывание в стоячем положении без движения;
            -- перегрев, тепловой/солнечный удар;
            -- духота, жара и даже слишком яркий свет;
            -- состояние голода;
            -- сильная усталость;
            -- повышенная температура;
            -- нестабильность психики, эмоциональный стресс, душевное потрясение, испуг;
            -- острая внезапная боль;
            -- сильная аллергическая реакция (на лекарства, укусы насекомых и пр.):
            -- гипотония (пониженное кровяное давление);
            -- реакция на лекарства при повышенном давлении;
            -- различные заболевания сердца или поражения кровеносных сосудов.
            -- инфекционное заболевание уха;
            -- бронхиальная астма;
            -- беременность;
            -- нарушения вегетативной нервной системы;
            -- снижения сахара в крови (при диабете или строгой диете);
            -- проблемы мозгового кровообращения в пожилом возрасте;
            -- нервное и физическое истощение.
            Предобморочное состояние длится около 10-20 секунд: тошнота, сильное головокружение, нехватка воздуха, звон в ушах и внезапная слабость, неожиданная тяжесть в ногах, холодный пот и потемнение глазах, бледность кожи и онемение конечностей, редкое дыхание, падение давления и слабый пульс, «мухи» перед глазами, серый цвет кожных покровов.
            Обморочное состояние: потеря сознания, снижение тонуса мышц и неврологических рефлексов, поверхностное дыхание, в отдельных случаях даже судороги, пульс слабый либо вовсе не прощупывается.
            Послеобморочное состояние: общая слабость сохраняется, сознание возвращается, резкий подъем на ноги может спровоцировать очередной приступ.
            В сравнении с другими видами нарушения сознания, обморок отличается полным восстановлением: состояния, которое ему предшествовало.
            Мероприятия при обмороке:
            -- Если вы заметили, что человек начинает падать в обморок. попытайтесь поддержать его и медленно опустите на землю. Предохранение от падения на землю защитит его от травм.
            -- Проведите оценку состояния пострадавшего на наличие сознания/дыхания/пульса.
            -- Если человек без сознания но дышит, поместите его в восстановительное (устойчивое боковое) положение.
            -- Вызовите Скорую медицинскую помощь 103, причин потери сознания множество и может потребоваться госпитализация.
            -- Обеспечьте доступ свежего воздуха.
            -- Расстегните у пострадавшего всю сдавливающую и стесняющую одежду.
            -- Наложите на лоб компресс с холодной водой. либо: смочите лицо холодной водой, это поможет улучшить кровообращение в мозге.
            -- Укрыть одеялом (если есть).
            -- Если человек пришел в сознание, не разрешайте вставать слишком резко.
            -- Попросите полежать 10-20 минут, при этом приподнимите ноги на высоту 30-40 см, это позволит восстановить поток крови в мозг.
            -- Дайте воды или сладкий чай, после чего помогите ему приподняться и сесть.
      - q:
          q: 7. Непроходимость дыхательных путей при попаданий инородного тела.
          n: (Инструкция по оказанию первой помощи при несчастных случаях на производстве)
          a: |+
            Типичным признаком нарушения проходимости дыхательных путей является поза, при которой человек держится рукой за горло.и одновременно пытается кашлять, чтобы удалить инородное тело.
            В соответствии с рекомендациями Российского Национального и Европейского Советов по реанимации выделяют частичное или полное нарушение проходимости верхних дыхательных путей, вызванное инородным телом. Для того, чтобы определить степень нарушения, можно спросить пострадавшего, подавился ли он.
            При частичном нарушении проходимости верхних дыхательных путей пострадавший отвечает на вопрос, может кашлять. Поощряйте пострадавшего продолжать кашлять. Постоянно следите за тем, дышит ли пострадавший.
            При полном нарушении проходимости верхних дыхательных путей пострадавший не может говорить, не может дышать или дыхание явно затруднено (шумное, хриплое), может хватать себя за горло, может кивать.
            Непроходимость дыхательных путей, это попадание инородного тела в дыхательные пути, препятствующее дыханию и способное вызвать смерть от удушья асфиксии.
            Соответственно, инородное тело необходимо как можно быстрее удалить, для этого:
            -- встаньте сбоку, слегка позади пострадавшего;
            -- поддерживая грудную клетку одной рукой, хорошенько наклоните его вперед;
            -- нанесите до 5 резких ударов, между лопатками, основанием ладони другой руки;
            -- обхватите пострадавшего руками чуть выше пупка, над ребрами (под диафрагмой);
            -- сожмите одну руку в кулак и прижмите его со стороны большого пальца к средней части живота, обхватите кулак ладонью другой руки;
            -- сделайте 5 резких надавливающих внутрь и одновременно выталкивающих движений вверх.
            Если непроходимость не устранилась, продолжайте чередовать 5 ударов по спине с 5 под диафрагмальными толчками.
            Тучным людям, когда вы не в состоянии полностью обхватить пострадавшего, следует проводить толчки в грудину, а не в живот, для этого:
            -- встаньте сзади пострадавшего;
            -- обхватите грудную клетку пострадавшего, продев руки под мышками;
            -- как и при толчках в живот, сожмите одну руку в кулак и прижмите его со стороны большого пальца к средней части грудины пострадавшего, обхватите кулак ладонью другой руки и произведите толчок, направленный внутрь;
            -- повторяйте толчки до тех пор, пока посторонний предмет не будет извлечен, пострадавший не начнет дышать, усиленно кашлять или не потеряет сознание.
            Если пострадавший теряет сознание, аккуратно положите его на землю.
            Приступайте к проведению сердечно-легочной реанимации.
            При запрокидывании головы, прежде чем проводить искусственное дыхание, загляните пострадавшему в рот. Если увидите инородный предмет, попытайтесь его извлечь.
