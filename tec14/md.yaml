  - cat:
    hdr: 1. Перечень состояний, при которых оказывается первая помощь, и перечень мероприятий по ее оказанию.
    subcats:
      - elem:
        hdr: 1.1. Общие положения
        content: |+
          Первая помощь до оказания медицинской помощи оказывается работникам при несчастных случаях, травмах, отравлениях и других состояниях (в соответствии с перечнем состояний, при которых оказывается первая помощь), угрожающих. их жизни и здоровью, лицами, прошедшими обучение в рамках инструктажей и специального обучения по охране труда.
          Уровень первой помощи не предполагает использования каких-либо специальных медицинских инструментов, лекарств. или оборудования. Гражданин РФ без медицинского образования не имеет права назначать и применять медицинские препараты, оборудование.
          Первая помощь оказывается в случае, если работник находится в одном из следующих состояний:
          -- отсутствие сознания;
          -- остановка дыхания и кровообращения;
          -- наружные кровотечения;
          -- инородные тела верхних дыхательных путей;
          -- травмы различных областей тела;
          -- ожоги, эффекты воздействия высоких температур, теплового излучения;
          -- отморожение и другие эффекты воздействия низких температур;
          -- отравления.
          Перечень мероприятий по оказанию первой помощи:
          -- Мероприятия по оценке обстановки и обеспечению безопасных условий для оказания первой помощи;
          -- Вызов скорой медицинской. помощи, других специальных служб, сотрудники которых обязаны оказывать первую помощь в. соответствии с федеральным законом или со специальным правилом;
          -- Определение наличия сознания у пострадавшего;
          -- Мероприятия по восстановлению проходимости дыхательных путей и определению признаков жизни у пострадавшего;
          -- Мероприятия по проведению сердечно-легочной реанимации до появления признаков жизни;
          -- Мероприятия по поддержанию проходимости дыхательных путей;
          -- Мероприятия по обзорному осмотру пострадавшего и временной остановке  наружного кровотечения;
          -- Мероприятия по подробному осмотру пострадавшего в целях выявления признаков травм, отравлений и других состояний, угрожающих его жизни и здоровью и по оказанию первой помощи в случае выявления указанных состояний;
          -- Придание пострадавшему оптимального положения тела;
          -- Контроль состояния пострадавшего (сознание, дыхание, кровообращение) и оказание психологической поддержки;
          -- Передача пострадавшего бригаде скорой медицинской помощи, другим специальным службам, сотрудники которых обязаны оказывать первую помощь в соответствии с федеральным законом или со специальным правилом.
          Расширение перечней состояний и мероприятий не допускается.
      - elem:
        hdr: 1.2. Мероприятия по оценке обстановки и обеспечению безопасных условий для оказания первой помощи.
        content: |+
          -- определение угрожающих факторов для собственной жизни и здоровья;
          -- определение угрожающих факторов для жизни и здоровья пострадавшего;
          -- устранение угрожающих факторов для жизни и здоровья;
          -- прекращение действия повреждающих факторов на пострадавшего;
          -- оценка количества пострадавших;
          -- извлечение пострадавшего из транспортного средства или других труднодоступных мест;
          -- перемещение пострадавшего.
      - elem:
        hdr: 1.3. Мероприятия по восстановлению проходимости дыхательных путей и определению признаков жизни у пострадавшего.
        content: |+
          -- запрокидывание головы с подъемом подбородка;
          -- выдвижение нижней челюсти;
          -- определение наличия дыхания с помощью слуха, зрения и осязания:
          -- определение наличия кровообращения, проверка пульса на магистральных артериях.
      - elem:
        hdr: 1.4. Мероприятия по проведению сердечно-легочной реанимации до. появления признаков жизни.
        content: |+
          -- давление руками на грудину пострадавшего;
          -- искусственное дыхание «Рот ко рту»;
          -- искусственное дыхание «Рот к носу»;
          -- искусственное дыхание с использованием устройства для искусственного дыхания.
      - elem:
        hdr: 1.5. Мероприятия по поддержанию проходимости дыхательных путей.
        content: |+
          -- придание устойчивого бокового положения;
          -- запрокидывание головы с подъемом подбородка;
          -- выдвижение нижней челюсти.
      - elem:
        hdr: 1.6. Мероприятия по обзорному осмотру пострадавшего и временной остановке  наружного кровотечения.
        content: |+
          -- обзорный осмотр пострадавшего на наличие кровотечений;
          -- пальцевое прижатие артерии;
          -- наложение жгута;
          -- максимальное сгибание конечности в суставе;
          -- прямое давление на рану;
          -- наложение. давящей повязки.
      - elem:
        hdr: 1.7. Мероприятия по подробному осмотру пострадавшего в целях выявления признаков травм, отравлений и других состояний, угрожающих его жизни и-здоровью. и по оказанию первой помощи в случае выявления указанных состояний.
        content: |+
          -- проведение осмотра головы;
          -- проведение осмотра шеи;
          -- проведение осмотра груди;
          -- проведение.осмотра спины;
          -- проведение осмотра живота и таза;
          -- проведение осмотра конечностей;
          -- наложение повязок при травмах различных областей тела, в том числе окклюзионной (герметизирующей) при ранении грудной клетки;
          -- проведение иммобилизации — создание неподвижности (покоя) какой-либо части тела (с помощью подручных средств, аутоиммобилизация):
          -- фиксация шейного отдела позвоночника (вручную, подручными средствами);
          -- прекращение воздействия опасных химических веществ на пострадавшего (промывание желудка путем приема воды и вызывания рвоты, удаление с поврежденной поверхности и промывание поврежденной поверхности проточной водой);
          -- местное охлаждение при травмах, термических ожогах и иных воздействиях высоких температур или теплового излучения;
          -- термоизоляция при обморожениях и других эффектах воздействия низких температур.
  - cat:
    hdr: 2. Осмотр места происшествия, оценка обстановки и обеспечение безопасных условий для оказания первой помощи.
    subcats:
      - elem:
        hdr: 2.1. Определение угрожающих факторов для собственной жизни и здоровья.
        content: |+
          При оказании первой помощи пострадавшему, лица, оказывающие ее, прежде всего, должны провести осмотр места происшествия, провести анализ места происшествия, чтобы оценить безопасность места происшествия.
          Необходимо:
          -- определить характер происшествия;
          -- определить угрозы для собственной безопасности:
          -- определить наличие пострадавших и возможные угрозы для них;
          -- определить в состоянии ли вы помочь и вызвать помощь.
          Лица, оказывающие первую помощь, должны учитывать свою собственную безопасность и принимать общепринятые меры предосторожности, которые могут видоизменяться в зависимости от обстоятельств.
          Опасности могут исходить от:
          -- Пострадавшего - пострадавший может быть агрессивным, может быть риск заражения инфекцией в результате контакта с физиологическими жидкостями пострадавшего: это типичная угроза.
          -- Окружающей среды - в некоторых ситуациях, окружающая обстановка может представлять опасность, ввиду: близости электрических кабелей, риска возгорания, пожара, опасных для жизни веществ или сам пострадавший может находиться в небезопасном месте.
          Внимательно осмотритесь.
          #?img
          md/2-1.jpeg
          ?# 
          Беглый осмотр места происшествия может занимать лишь несколько секунд, но при этом он дает возможность получить максимум начальной информации.
          Особое внимание стоит уделять закрытым или ограниченным пространствам, поскольку там может быть вероятность нехватки кислорода и/или выброса отравляющих газов, или ограничение возможности экстренно покинуть помещение, в случае опасности.
          Обращайте внимание на детали, которые могли бы вам подсказать причину происшествия и полученных травм. Это особенно важно, если пострадавший находится без сознания и свидетели происшествия отсутствуют.
          Учитывая все это, лицо, оказывающее первую помощь, должно решить: - продолжать оказание первой помощи, — или дождаться спасательных бригад (пожарных. скорой помощи и других экстренных служб).
      - elem:
        hdr: 2.2. Определение угрожающих факторов для жизни и здоровья пострадавшего.
        content: |+
          Осмотрите место происшествия на наличие угрожающих факторов для жизни пострадавшего, при этом, обратите внимание на близость:
          -- электрических кабелей, пожара, риска возгорания, опасных для жизни веществ,
          -- или другие небезопасные места.
          #?img
          md/2-2.jpeg
          ?#
          На основании осмотра места происшествия и наличия опасных факторов, необходимо определить, безопаснее ли для пострадавшего остаться в месте своего пребывания или требуется его перемещение.
      - elem:
        hdr: 2.3. Устранение угрожающих факторов для жизни и здоровья.
        content: |+
          Если вы можете действовать без риска для собственной безопасности, немедленно устраните существующие опасности или сократите их масштабы.
          Если нет возможности устранить угрожающие факторы для жизни и здоровья, необходимо входить только на короткое время, чтобы переместить пострадавшего в более безопасное место, чтобы более эффективно оказать первую помощь.
          При оказании первой помощи избегайте контакта с кровью пострадавшего.
          Заболевания могут передаваться через кровь.
          Чтобы предотвратить любой контакт с кровью пострадавшего, человек, который оказывает первую помощь, должен по возможности обеспечить собственную защиту надев медицинские перчатки, входящие в состав аптечки, или непроницаемый чистый полиэтиленовый пакет или другие подручные средства.
          #?img
          md/2-3.jpeg
          ?#
          Если человек, который оказывает первую помощь, соприкоснулся с кровью пострадавшего до того, как он предпринял защитные меры, он должен:
          -- не прикасаться руками к собственному рту, носу или глазам;
          -- не принимать пищу, пока он не помоет руки и не переоденется;
          -- завершив оказание первой помощи, вымыть с мылом руки.
      - elem:
        hdr: 4. Прекращение действия повреждающих факторов на пострадавшего.
        content: |+
          При воздействии на пострадавшего повреждающего фактора, необходимо освободить пострадавшего от воздействия на него опасного или вредного производственного фактора (электрического тока, химических веществ, воды, механического воздействия и др.) с использованием штатных или подручных средств и безопасных для себя приемов.
      - elem:
        hdr: 5. Оценка количества пострадавших и извлечение пострадавшего из транспортного средства или других труднодоступных мест.
        content: |+
          При осмотре места происшествия необходимо определить количество пострадавших:
          Извлекать пострадавшего из труднодоступных мест можно только в крайнем случае - если ему необходимо производить сердечно-легочную реанимацию, либо пострадавшему угрожает опасность. Извлечение необходимо производить с крайней осторожностью, поскольку пострадавший может находиться в состоянии болевого штока.
      - elem:
        hdr: 2.6. Перемещение пострадавшего.
        content: |+
          Если опасность невозможно. устранить и, если пострадавший не может покинуть место происшествия без посторонней помощи, быстро переместите пострадавшего из зоны опасности, если к нему можно получить беспрепятственный доступ и, если ничто не мешает его перемещению.
          Если опасность невозможно устранить и если пострадавшего невозможно переместить:
          -- срочно сообщить начальнику смены станции и непосредственному руководителю в филиале Общества или непосредственному руководителю о нарушениях в работе. и. происшествиях на предприятии, для принятия решения вызова спасательных бригад;
          -- ведите постоянное наблюдение за местом происшествия, чтобы предотвратить проникновение в зону опасности любого другого человека до прибытия спасательных бригад;
          -- не перемешайте пострадавшего, если только ему не угрожает смертельная опасность, поскольку можете спровоцировать у него дальнейшие повреждения.
          В различных ситуациях применяются разные виды транспортировки.
          -- Экстренная транспортировка: «скорость» в ущерб «бережности»
          #?img
          md/2-6-1.jpeg
          ?#
          Данный вид транспортировки применяется для экстренной эвакуации пострадавшего от очага опасности (где жизни пострадавшего может угрожать опасность), до безопасного места, как правило это, на незначительное расстояние (5-10 метров).
          Приоритет отдается «скорости», в ущерб «аккуратности».
          Возможно, применять любой удобный вам способ. Одним из наиболее распространенных способов является прием Раутека.
          -- Плановая транспортировка: «Бережно» в ущерб «скорости».
          Данный вид транспортировки применяется для транспортировки пострадавшего к месту оказания квалифицированной медицинской помощи или эвакуации силами медицинского персонала. Это может быть незначительным расстоянием в пределах 100-200 м.
          При подготовке к данному виду транспортировки основной упор делается на обеспечение безопасности и комфорта пострадавшего (работа с ранами, травмами, ожогами и т.д.).
          В первую очередь необходимо определить методы транспортировки, средства, силы, маршрут движения.
          Методы транспортировки в зависимости от повреждений - лежа, лежа на щите, лежа на боку, полусидя, сидя и т.д.
          Средства транспортировки:
          -- штатные (мягкие носилки, щиты, кресла каталки и т.д.);
          -- подручные (самодельные носилки, стулья. одеяла и т.д., особое внимание следует уделить прочности самодельных средств транспортировки).
          Силы - для переноски даже одного пострадавшего на значительные расстояния, желательно иметь большое количество людей, для смены несущих.
          Существуют основные правила транспортировки:
          -- транспортировкой командует один человек;
          -- если есть медицинский персонал, то следуем его рекомендациям;
          -- перемещение пострадавшего на носилки должно быть максимально аккуратным;
          -- пострадавший, его конечности должны быть хорошо зафиксированы на носилках (чтобы избежать падения):
          -- не имеет значения вперед головой или ногами (голова должна быть выше);
          -- постоянный контроль состояния пострадавшего;
          -- нельзя переступать через пострадавшего или передавать различные предметы;
          -- предупреждать всех участников о возможных препятствиях (желательно, чтобы один человек шел впереди);
          -- прохождение сложного рельефа, узких мест осуществляется в «шахматном» порядке или последовательной передачей пострадавшего другим участникам транспортировки «с рук на руки»;
          -- при травмах позвоночника транспортировка только на жестких носилках/на щите;
          -- при травмах таза, брюшной полости - только на жестких носилках в позе «лягушки», валики под коленями.
          #?img
          md/2-6-2.jpeg
          ?#
          Транспортировка должна быть максимально безопасной и комфортной для пострадавшего, и не должна привести к ухудшению его состояния.

