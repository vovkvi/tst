    ВНИМАНИЕ! Блинкер РУ-4 поднимется только после поднятия флажка блинкера Б в блоке КРС-2.
    При неисправности цепей напряжения:
    -- если неисправны цепи напряжения самой ВЧ защиты (нет аналогичного сигнала на дистанционной защите), надо вывести ВЧ защиту и вызвать персонал ЭТЛ;
    -- если неисправны цепи КСА разъединителей или их реле повторители (при этом на ПУ-43 загорятся табло «Контроль КСА разъединителей» и «Неисправность цепей дистанционной защиты и МТЗНП») см.п.5.3.;
    -- если неисправны ТН Iш-110кВ илиIIш-110кВ или их цепей (при этом аналогичные сигналы будут и на других присоединениях 110кВ) см. «Инструкцию Э-10 по предотвращению развития и ликвидации нарушений нормального режима в электрической части ТЭЦ».
    При неисправности цепей блокировки от качаний проверить, что на панели ВЧ защиты ключ ПБ-1 «Ввод ВЧ защиты (оперативный ток)» стоит в положении «Введено» и горит лампа 3ЛС «Оперативный ток на ВЧ защите».
    Если лампа 3ЛС «Оперативный ток на ВЧ защите» горит, то неисправны цепи блокировки от качаний – вывести ВЧ защиту и вызвать персонал ЭТЛ.
    Если лампа 3ЛС «Оперативный ток на ВЧ защите» не горит – проверить исправность лампы и предохранителей оперативного тока ВЧ защиты. При невозможности устранить неисправность – вывести ВЧ защиту и вызвать персонал ЭТЛ.
    При появлении сигнала в табло «Неисправность цепей дистанционной защиты и МТЗНП» - определить от какого блинкера дистанционной защиты идёт сигнал. На это табло действуют:
    -- РУ-1 «Неисправность цепей ТН или Н/И КРС 3 зоны»;
    -- РУ-2 «Неисправность блока питания Н/И ДЗ-2»;
    -- РУ-3 «Неисправность блока питания Н/И КРС».
    При появлении сигнала в блинкере РУ-1 «Неисправность цепей ТН или Н/И КРС 3 зоны» (неисправны ТН I(II)ш-110кВ или их цепи, неисправны КСА шинных разъединителей или их реле повторители, нет оперативного тока управления В-110кВ линии, замкнуты контакты реле сопротивления 3 зоны):
    -- если замкнуты контакты реле сопротивления 3 зоны или неисправны цепи напряжения дистанционной защиты (нет аналогичного сигнала на ВЧ защите) надо вывести дистанционную защиту и вызвать персонал ЭТЛ;
    -- если неисправны цепи КСА шинных разъединителей или их реле повторители (при этом на ПУ-43 загорится табло «Контроль КСА разъединителей» и «Неисправность цепей ВЧ защиты») см. п.5.3.;
    -- если неисправны ТН Iш-110кВ илиIIш-110кВ или их цепи  (при этом аналогичные сигналы будут и на других присоединениях 110кВ) см. «Инструкцию Э-10 по предотвращению развития и ликвидации нарушений нормального режима в электрической части ТЭЦ».
    При появлении сигнала в блинкерах РУ-2 «Неисправность блока питания Н/И ДЗ-2» или РУ-3 «Неисправность блока питания Н/И КРС» (неисправны блоки питания Н/И, нет оперативного тока дистанционной защиты) проверить исправность предохранителей оперативного тока дистанционной защиты и МТЗНП. Если предохранители исправны – вывести дистанционную защиту и вызвать персонал ЭТЛ.
    При появлении сигнала в блинкере 7РУ «Неисправность НИ 1,2 зоны блока ДЗ» в блоке ДЗ-2 на панели дистанционной защиты п112р (замкнуты контакты реле сопротивления 1, 2 зоны) вывести дистанционную защиту, поперечную междуфазную защиту и вызвать персонал ЭТЛ.
    Во всех случаях, не предусмотренных данной инструкцией, обращаться к персоналу ЭТЛ.
