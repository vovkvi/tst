    ТПУ установлено, совместно с системой возбуждения, в помещении ЭТО генератора (Г-1-1, Г-1-2, Г-2-1, Г-2-2). 
    Конструктивно ТПУ состоит из 3-х частей:
    -- понижающего трансформатора ТПУ;
    -- выпрямительного моста, сглаживающего реактора постоянного тока и инвертора;
    -- системы управления и вспомогательных устройств.
  a147: &a147 |+
    Для помещения ЩПТ диапазон допустимых температур составляет от +1 до +40 ºС и относительная влажность до 80% при t = +25 ºС.
    Окружающая среда должна быть не взрывоопасной, не пожароопасной, не содержащая токопроводящей пыли. Не допускаются резкие толчки, удары и тряска ЩПТ. Оптимальная температура в помещении  ЩПТ составляет 20±5 ºС.
    Критерии безопасных режимов:
    -- напряжение на шинах ЩПТ 232 В;
    -- R изоляции относительно земли &gt; 20 кОм;
    -- в работе АБ, ЗВУ-1, ЗВУ-2;
    -- схема ЩПТ – проектная; 
    -- введены (под напряжением) все силовые шины, допускается кратковременное снятие напряжения с потребителей при поиске «земли».
  a148: &a148 |+
    Сопротивление изоляции подшипников и корпусов уплотнений вала генераторов, синхронных компенсаторов и возбудителей при полностью собранных маслопроводах, измеренное при монтаже или ремонте мегаомметром на напряжение 1000 В, должно быть не менее 1 МОм если в инструкциях не оговаривается более жесткая норма.
  a149: &a149 |+
    Отходы в зависимости от степени негативного воздействия на окружающую среду подразделяются в соответствии с критериями, установленными федеральным органом исполнительной власти, осуществляющим государственное регулирование в области охраны окружающей среды, на пять классов опасности:
    I класс - чрезвычайно опасные отходы;
    II класс - высокоопасные отходы;
    III класс - умеренно опасные отходы;
    IV класс - малоопасные отходы;
    V класс - практически неопасные отходы.
  a150: &a150 |+
    В разделе "Последовательность выполнения операций" программы (типовой программы) переключений должны быть указаны в необходимой последовательности основные и проверочные операции.
