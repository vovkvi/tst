    -- собрать схему ТН (включить автоматы в цепях ТН);
    -- убедиться в отсутствии сигналов о неисправностях в цепях ТН;
    -- переместить тележку синхронизируемого выключателя (для выключателей 10 кВ) в положение «работа» и включить оперативное напряжение;
    -- убедиться в отсутствии сигналов о неисправностях автоматических регуляторов возбуждения систем возбуждения генераторов;
