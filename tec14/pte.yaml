    Дистанционная защита (типа ЭПЗ-1636/67-2) – резервная защита линии от междуфазных КЗ.
    Защита имеет 3 зоны:
    -- 1 зона направлена в линию, без выдержки времени (накладки в цепи нет);
    -- 2 зона направлена в линию, имеет выдержку времени 0,6с (накладок в цепи нет), при включении В-110кВ ускоряется до 0с (вводится накладкой Н-2 «Ускорение 2 зоны ДЗ при включении В»), оперативно ускоряется до 0,4с (вводится накладкой Н-1 «Оперативное ускорение. 2 зоны ДЗ до 0,4с»)
    -- 3 зона направлена в линию, имеет выдержку времени 2,3с (вводится накладкой Н-3 «3 зона ДЗ»).
    Цепи напряжения, подводимые к дистанционной защите через реле повторители положения разъединителей от ТН Iили II шин 110кВ, контролируются устройством КРБ-12М. При неисправности цепей напряжения дистанционная защита автоматически выводится из работы, при этом на панели защиты выпадет блинкер РУ-1 «Неисправность цепей ТН или Н/И КРС 3 зоны», в блоке ДЗ-2 загорится лампа ЛС «Неисправность цепей ТН или Н/И КРС 3 зоны», а на ПУ-43 загорится табло «Неисправность цепей дистанционной защиты и МТЗНП».
    Реле сопротивления 1,2,3 зоны выполнены на нуль индикаторах (Н/И), которые запитаны от блоков питания БП. Блок питания Н/И реле сопротивления 1,2 зоны установлен в блоке дистанционной защиты ДЗ-2. Блок питания Н/И реле сопротивления 3 зоны установлен в блоке МТЗНП КЗ-10. При неисправности БП Н/И реле сопротивления 1,2 зоны или отсутствии оперативного тока защиты на панели дистанционной защиты выпадает блинкер РУ-2 «Неисправность блока питания Н/И ДЗ-2», а на ПУ-43 загорится табло «Неисправность цепей дистанционной защиты и МТЗНП». При неисправности БП Н/И реле сопротивления 3 зоны или отсутствии оперативного тока защиты на панели дистанционной защиты выпадает блинкер РУ-3 «Неисправность блока питания Н/И КРС», а на ПУ-43 загорится табло «Неисправность дистанционной защиты и МТЗНП».
    Если по какой-либо причине, кроме срабатывания защиты, контакты выходных реле Н/И замкнутся, то:
