    Порядок включения линии электропередачи под напряжение должен определяться исходя из схемы распределительного устройства с учетом возможности отключения смежного оборудования, произошедшего в результате отказов коммутационных аппаратов при включении линии электропередачи сопровождающееся развитием аварии с возможным отключением потребителей.
    Включение автоматически отключившейся линии под напряжение, как правило,производится, со стороны подстанции с нормальной схемой распределительного устройства.
    Оперативный персонал электростанций обязан регистрировать и сообщать вышестоящему диспетчерскому персоналу, в диспетчерском (оперативном) управлении которого находится отключившаяся линия, показания фиксирующих приборов для определения места КЗ по формулам и графикам в целях организации обхода линии.
    Если по результатам обхода не выявлены причины и место повреждения, допускается повторное ручное опробование отключившейся ВЛ 110 кВ Первомайская ТЭЦ Западная I цепь (ВЛ 110 кВ Южная-8) напряжением.
    Если при отключении в ремонт одной из транзитных линий, другие линии переходят в режим тупикового питания, то на питающем центре и на всех промежуточных подстанциях на ключах управления выключателями по указанию соответствующего вышестоящего оперативного или диспетчерского персонала должны быть вывешены плакаты «Тупиковый режим». В этом случае на указанные линии распространяются действия, предусмотренные для тупиковых линий.
    Автоматически отключившиеся транзитные и временно работающие в тупиковом режиме линии, находящиеся в диспетчерском управлении Ленинградского РДУ опробуются напряжением и включаются в транзит только по командам диспетчерского персонала Ленинградского РДУ.
