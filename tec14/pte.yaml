    Если не удаётся быстро устранить неисправность, то необходимо линию перевести на ОВ-110кВ и вызвать персонал ЭТЛ.
    При появлении сигнала в табло «Контроль оперативного тока защит» - определить от какой из защит идёт сигнал (по табло «Неисправность цепей ВЧ защиты» или «Неисправность цепей дистанционной защиты и МТЗНП», которое загорится при отсутствии оперативного тока защиты), проверить исправность предохранителей защиты (при перегорании одного предохранителя заменяются оба предохранителя) и заменить на исправные. При повторном перегорании предохранителя защиту вывести из работы, вызвать персонал ЭТЛ, а линию, при возможности, перевести на ОВ-110кВ.
    При появлении сигнала в табло «Неисправность цепей ВЧ защиты» - определить от какого блинкера ВЧ защиты идёт сигнал. На это табло действуют:
    -- РУ-3 (КН3) «Неисправность приёмопередатчика»;
    -- РУ-4 (КН4) «Контроль цепей напряжения, неисправность блокировки от качаний»;
    -- РУ-6 (КН6) «Неисправность авто контроля ВЧ канала или ВЧ канала».
    При появлении сигнала в блинкерах РУ-3 «Неисправность приёмопередатчика» и РУ-6 «Неисправность автоконтроля ВЧ канала или ВЧ канала» действовать по «Инструкции Р-27а по обслуживанию высокочастотных приемопередатчиков АВЗК-80 с автоматическим контролем ВЧ канала АК-80». Если неисправность устранить не удаётся – вызвать персонал ЭТЛ.
    При появлении сигнала в блинкере РУ-4 «Контроль цепей напряжения, неисправность блокировки от качаний» - определить по какому фактору идёт сигнал:
    -- при неисправности цепей напряжения на панели ВЧ защиты в блоке КРС-2 выпадает блинкер Б «Неисправность цепей ТН» (неисправны ТН Iш-110кВ,IIш-110кВ или их цепи, неисправны КСА разъединители или их реле повторители, нет оперативного тока управления В-110кВ линии) при этом ВЧ защита автоматически выводится из работы;
