    -- Если на стадии выполнения переключений произошел вынужденный перерыв (например, в связи с ликвидацией технологического нарушения) и при этом изменились исходная первичная схема или состояние релейной защиты (автоматики) выполнение типового (разового) бланка переключений приостанавливается с указанием причины. Дальнейшее производство переключений производится по новому бланку переключений, составленному с учетом происшедших изменений.
