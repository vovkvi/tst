    В сооружениях КРУЭ-110 должен быть организован контроль за тепловым режимом работы кабелей, температурой воздуха. Температура воздуха внутри помещений КРУЭ-110 в летнее время должна быть выше температуры наружного воздуха не более чем на 10°С. Допустимая температура токоведущих жил кабелей должна быть не более:
    -- Для кабелей напряжением до 1 кВ +80 "С
    -- Для кабелей напряжением до 6 кВ +65 °С.
    -- Для кабелей из сшитого полиэтилена:
    -- -- длительно допустимая температура нагрева жилы кабеля + 90 °С;
    -- -- предельно допустимая температура жилы кабеля при коротком замыкании +250 °С;
    -- -- предельно допустимая температура медного экрана кабеля при коротком замыкании - 350°С при продолжительности короткого замыкания до 5 с;
    -- -- допустимая температура нагрева жилы кабеля в режиме перегрузки - не более 130 °С.
    Продолжительность работы кабеля в режиме перегрузки должна быть не более 100 ч за год и не более 1000 ч за срок службы.
    Устройство в кабельных помещениях каких-либо временных и вспомогательных сооружений, а также хранение в них каких-либо материалов и оборудования запрещается.
    Работы по ремонту кабельных линий должны проводиться по наряду-допуску. Допуск к работе проводится после проверки подготовки рабочего места.
    Перед началом работ по наряду или распоряжению проводится целевой инструктаж, предусматривающий указания по безопасному выполнению конкретной работы.
    Весь персонал работающий в кабельных каналах, шахтах, траншеях, а также участвующий в обслуживании и ремонте кабельных линий, должен пользоваться защитными касками. Эксплуатация кабельных линий и трасс производится в соответствии с Правилами технической эксплуатации электростанций и сетей, настоящей инструкцией.
    Все кабели, положенные в шахтах, подвалах, каналах, на конструкциях, доступных осмотру, и других помещениях должны осматриваться:
    -- дежурным персоналом (НСЭ, дежурные монтеры) по графику осмотра, закрепленного за сменой оборудования, в местах, где вблизи кабелей производятся какие- либо работы - не реже одного раза в смену;
    -- мастерами участков - один раз в месяц;
    -- инженерно-техническим персоналом электроцеха (начальник цеха, его заместители, старший мастер) - контрольные (выборочные) осмотры не реже одного раза в месяц, очередные - один раз в три месяца.
    Обнаруженные при осмотрах ненормальности в состоянии кабелей должны быть отмечены в журнале для записи дефектов и неполадок с целью их устранения в срок, указанный начальником цеха.
    При осмотре кабельных трасс и линий необходимо проверять:
    -- чтобы на трассе не проводились работы, не согласованные с руководством цеха;
    -- отсутствие на кабельных трассах провалов грунта;
    -- наличие защитных покрытий на кабелях в местах, где возможно механическое повреждение брони кабелей;
    -- отсутствие на броне вмятин, обрывов, джута, состояние антикоррозийного покрытия брони;
    -- отсутствие повреждений свинцовой оболочки кабелей и вытекания из кабеля пропиточной массы, свидетельствующего о повреждении оболочки;
    -- внешнее состояние соединительных муфт и концевых воронок - нет ли вытекания кабельной массы и исправно ли заземление оболочки кабеля. Отсутствие свечения сухих разделок кабелей 6кВ и запаха озона;
    -- отсутствие натяжений, смещений и провесов кабелей;
    -- исправность и достаточность освещения в кабельных подвалах и туннелях;
    -- исправное состояние дверей, люков и их запоров в кабельных помещениях и состояние кабельных конструкций;
    -- отсутствие на кабелях или вблизи них мусора, тряпок, досок и другого горючего материала;
    -- отсутствие в кабельных каналах воды;
    -- температуру окружающего воздуха у кабелей и температуру металлической оболочки кабелей;
    -- отсутствие вблизи кабельных трасс трубопроводов горячей воды и пара.
