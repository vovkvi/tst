    Преобразователь частоты представляет собой электронный контроллер электродвигателя, который регулирует скорость двигателя в соответствии с сигналами обратной связи или в соответствии с дистанционно подаваемыми командами внешних контроллеров. Система частотно-регулируемого привода состоит из преобразователя частоты, двигателя и оборудования, приводимого в движение двигателем.
    Контроль состояния системы и двигателя.
  a116: &a116 |+
    Включение заземляющих разъединителей и установка переносных заземлений на оборудовании отражаются на оперативной схеме, а также в оперативном журнале;
    -- переносные заземления учитываются по номерам с точным указанием мест их нахождения;
    -- при выводе оборудования в ремонт и его заземлении первыми включаются стационарные заземляющие разъединители, а затем (при необходимости) накладываются переносные заземления;
    -- при вводе оборудования в работу после ремонта сначала снимаются все переносные заземления и размещаются в местах хранения, а потом отключаются стационарные заземляющие разъединители.
  a117: &a117 |+
    Электроустановка - совокупность машин, аппаратов, линий и вспомогательного оборудования (вместе с сооружениями и помещениями, в которых они установлены), предназначенных для производства, преобразования, трансформации, передачи, распределения электрической энергии и преобразования ее в другие виды энергии.
  a118: &a118 |+
    Любой оперативный разговор дежурного персонала начинается с взаимного сообщения своих должности и фамилии, в случае ведения оперативных переговоров по прямым диспетчерским каналам связи достаточно сообщить диспетчеру свою фамилию и назвать объект электроэнергетики. При ведении оперативных переговоров допускается только официальное обращение: по фамилии или по имени отчеству. При использовании других каналов связи, а также во всех случаях, могущих вызвать недоразумения, сообщается и должность лица, ведущего переговоры.
  a119: &a119 |+
    В службе РЗА электротехнической лаборатории (ЭТЛ) энергопредприятия на устройства РЗА, находящиеся в эксплуатации, должна быть следующая техническая документация:
    -- паспорта-протоколы;
    -- инструкции или методические указания по наладке и проверке;
    -- технические данные об устройствах в виде карт уставок и характеристик;
    -- исполнительные рабочие схемы: принципиальные, монтажные или принципиально-монтажные;
    -- рабочие программы вывода в проверку (ввода в работу) сложных устройств РЗА с указанием последовательности, способа и места отсоединения их цепей от остающихся в работе устройств РЗА, цепей управления оборудованием и цепей тока и напряжения; перечень групп устройств, на которые должны быть составлены рабочие программы, утверждается техническим руководителем энергосистемы или энергообъекта.
    Результаты технического обслуживания должны быть занесены в паспорт-протокол (подробные записи по сложным устройствам РЗА при необходимости должны быть сделаны в рабочем журнале).
    В службах РЗА всех уровней управления должны быть технические данные об устройствах, находящихся в управлении и ведении этих служб, в виде карт (таблиц) или журналов (характеристик), принципиальных или структурных схем (технологических алгоритмов функционирования).
  a120: &a120 |+
    Возникновение неполнофазных режимов возможно в результате:  
    -- повреждения элемента сети (обрыва фазных проводов ЛЭП, СШ, ошиновок и т.д.); 
    -- отказа в отключении (включении) фаз выключателей.  
    Возникновение неполнофазного режима приводит к несимметрии токов и напряжений, появлению токов и напряжений обратной и нулевой последовательностей, величина которых зависит от перетока мощности через ЛЭП или оборудование в предшествующем полнофазном режиме. 
    Последствия возникновения неполнофазного режима:
    -- неселективная работа РЗ в прилегающей электрической сети; 
    -- нарушение режима работы оборудования: 
    -- перегрев обмоток отдельных фаз трансформаторов, генераторов и двигателей; 
    -- нагрев элементов ротора генератора за счет появления токов обратной последовательности. Возможно отключение генератора действием токовой защиты обратной последовательности.
  a121: &a121 |+
    Типовые программы и типовые бланки переключений должны своевременно корректироваться при изменениях в нормальных схемах электрических соединений объектов электроэнергетики, а также при изменениях, связанных с вводом нового оборудования, заменой или демонтажем оборудования, реконструкцией распределительных устройств, при модернизации действующих и вводе в работу новых устройств РЗА.
  a122: &a122 |+
    Измерения напряжения, плотности и температуры электролита каждого элемента должны выполняться не реже 1 раза в месяц.
  a123: &a123 |+
    Напряжение на шинах постоянного тока, питающих цепи управления, устройства релейной защиты, сигнализации, автоматики и телемеханики, в нормальных эксплуатационных условиях допускается поддерживать на 5% выше номинального напряжения электроприемников.
  a124: &a124 |+
    -- предотвращение развития нарушений, исключение травмирования персонала и повреждения оборудования, не затронутого технологическим нарушением;
    -- быстрое восстановление энергоснабжения потребителей и нормальных параметров отпускаемой потребителям электроэнергии;
    -- создание наиболее надежной послеаварийной схемы;
    -- быстрое восстановление режима работы субъектов рынка энергии и мощности;
    -- выяснение состояния отключившегося и отключенного оборудования и при возможности - включение его в работу и восстановление схемы сети.
  a125: &a125 |+
    Надзор за нагрузкой электродвигателей, щеточным аппаратом, вибрацией, температурой элементов и охлаждающих сред электродвигателя (обмотки и сердечника статора, воздуха, подшипников и т.д.), уход за подшипниками (поддержание требуемого уровня масла) и устройствами подвода охлаждающего воздуха, воды к воздухоохладителям и обмоткам, а также операции по пуску, контролю и изменению частоты вращения и останову электродвигателя должен осуществлять дежурный персонал цеха, обслуживающего механизм.
    В случаях когда через камеры охладителей проходят токоведущие части, надзор и обслуживание схемы охлаждения в пределах этих камер должен осуществлять персонал электроцеха.
  a126: &a126 |+
    Дежурный персонал электроцеха обязан производить обходы и тщательный осмотр всех как работающих, так и находящихся в резерве электродвигателей.
    Внеочередные осмотры электродвигателей производить при отключении электродвигателя от действия защиты, резком изменении режима его работы, а также при изменениях погоды (чрезмерное повышение или понижение температуры окружающего воздуха,гололед, сильный ветер, дождь или снегопад и т.д).
    При обходе электродвигателей дежурный персонал электрического цеха должен проверить:
    -- нагрузку, нагрев корпуса, температуру окружающей среды, подшипников, меди и активных частей статора;
    -- вибрацию подшипников и корпуса;
    -- состояние заземлений корпусов электродвигателей и оболочек кабелей;
    -- состояние коробки выводов;
    -- нет ли нагревов контактных соединений, горелой изоляции.
    Если во время осмотров выявляются аварийные ситуации в работе электродвигателей, необходимо устранить их, при условии, что операции при этом допускается выполнять единолично данному дежурному, что предусмотрено производственными инструкциями и правилами техники безопасности. В противном случае, необходимо немедленно сообщить вышестоящему оперативному персоналу об аварийном состоянии оборудования и необходимости принятия срочных мер.
    Отключение электродвигателя или изменение режима его работы дежурный электромонтер производит только с разрешения начальника смены цеха, где установлен электродвигатель, за исключением аварийного случая (несчастный случай с людьми, повреждение оборудования).
  a127: &a127 |+
    Устройства РЗА, являющиеся нормально введенными в работу, должны выводиться из работы в следующих случаях:
    -- для выполнения технического обслуживания;
    -- при неисправностях устройства РЗА или его цепей, при которых требуется его оперативный вывод в соответствии с положениями инструкции по оперативному обслуживанию (эксплуатации) устройств РЗА;
    -- при изменениях схемы первичных электрических соединений или технологического режима работы объекта электроэнергетики, электрической сети, изменениях значений параметров электроэнергетического режима работы энергосистемы, изменениях эксплуатационного состояния устройств РЗА, указанных в инструкции по оперативному обслуживанию (эксплуатации) устройств РЗА.
  a128: &a128 |+
    Запрещается подача напряжения на отключившиеся шины без выяснения причины отключения при следующих условиях:
    -- присутствие персонала в распределительном устройстве; 
    -- производство ремонтных работ в распределительном устройстве;
    -- производство переключений в распределительном устройстве;
    -- не обеспечена безопасность оперативного персонала при операциях с выключателями КРУ, которыми производится опробование.
