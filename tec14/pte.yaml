    Перед первым пуском генератора произвести осмотр щеточного аппарата и контактных колец, обращая особое внимание на состояние контактных поверхностей, на правильность установки контактного давления на щетки согласно п.4.1.5.
    При осмотре руководствоваться следующими соображениями:
    -- Контактная поверхность колец не должна иметь забоин и незашлифованных царапин, масляных, лако-красочных и других пятен.
    -- Контактная поверхность щеток должна иметь зеркало, составляющее не менее 80 % всей контактной поверхности: допускается наличие незначительных сколов сбегающей кромки отдельных щеток (не более 5 сколов глубиной не более 0,5 мм).
    -- Установка щеток в щеткодержателях должна выполняться таким образом, чтобы щеточные проводники не препятствовали правильной работе механизма нажатия на щетки и должны быть расправлены таким образом, чтобы они не касались конструктивных элементов траверсы. Щетки по поперечному сечению должны быть подогнаны так, чтобы обеспечивалось свободное перемещение их в щеткодержателях и создавались оптимальные условия передачи усилий нажатия на них п.5.5.3.
    -- Радиальный зазор между щеткодержателями и контактной поверхностью колец должен быть в пределах (3±1) пи или равняться размеру, указанному в чертеже.
    -- Щетки рекомендуется устанавливать одной партии, одного завода, имеющие, как правило, близкие физико-механические характеристики.
    -- На одно кольцо следуст устанавливать щетки с близким переходным электрическим сопротивлением между телом щетки и токопроводом, контролируемым путем измерения падения напряжения между токопроводом и телом щетки при протекании, в измеряемой цепи, постоянного тока не менее 20А.
    -- Разброс переходного электрического сопротивления комплекта щеток каждого полюса не должен превышать 10 %. рассчитанный от среднего значения измеренных величин, с учетом погрешности измерений. Методика указанных измерений по ГОСТ 12232-89.
    -- На щеточно-контактном аппарате со съемными блоками осмотр и подготовку к работе выполнить, руководствуясь п.7.3.7. Болты крепления всех шеткодержателей должны быть тщательно законтрены: контактные поверхности наконечника токопровода щетки и токосборной шины траверсы или съемного блока должны быть очищены от краски или другого, загрязнения и обезжирены.
