    При появлении замыкания на землю (понижении сопротивления изоляции до 2 кОм и ниже) в цепи возбуждения турбогенератора с косвенным охлаждением обмотки ротора он должен быть переведен на резервный возбудитель или резервный тиристорный канал возбуждения. 
    Если при этом замыкание на землю исчезнет, допускается оставить генератор в работе. 
    При обнаружении замыкания на землю в обмотке ротора турбогенератор должен быть при первой возможности выведен в ремонт. 
    До вывода в ремонт при устойчивом замыкании обмотки ротора на корпус должна быть введена защита от двойного замыкания на землю в обмотке ротора с действием на сигнал или отключение. 
    При появлении сигнала турбогенератор должен быть немедленно разгружен и отключен от сети. 
    Если защита от двойного замыкания не предусмотрена или не может быть введена, то турбогенератор должен быть в течение 1 ч разгружен, отключен от сети и выведен в ремонт.
  a26: &a26 |+
    1. При пуске электродвигатель гудит и не разворачивается:
    -- Посредством мегаомметра выявить нарушение цепи и устранить.
    -- Проверить полярность выводов (определить начала и концы каждой фазы) и собрать схему обмотки статора согласно указаниям завода-изготовителя. Вывести агрегат в ремонт и устранить заедание.
    2. При пуске или во время работы из двигателя появились искры и дым:
    -- Вывести агрегат в ремонт для устранения дефекта.
    -- Вывести двигатель в ремонт.
    -- Устранить неисправность обмотки.
    3. При пуске работает максимальная токовая защита:
    -- Произвести осмотр всей цепи до коммутационного аппарата, измерить сопротивление изоляции элементов схемы. При обнаружении места КЗ вывести присоединение в ремонт.
    -- Изменить уставки защиты в соответствии с условиями отстройки от пускового режима электродвигателя. Вывести в ремонт приводной механизм.
    4. Повышенная вибрация подшипников:
    -- Отцентровать двигатель с приводным механизмом.
    -- Отбалансировать ротор. Муфту снять и отбалансировать отдельно от ротора.
    -- Выполнить фундамент в соответствии с заводскими требованиями по монтажу.
    -- Устранить зазоры прокладками.
    -- Установить штифты и тарельчатые пружины. 
    -- Отремонтировать или заменить зубчатую муфту. Проверить правильность насадки и биение обеих полумуфт, проверить установку пальцев в полумуфтах. В случае необходимости устранить повышенное биение полумуфт, исправить установку пальцев или заменить их новыми.
    -- Во время работы двигателя входящее масло должно иметь температуру 25-45°С
    5. При работе двигателя наблюдаются ритмичные колебания статора:
    -- Произвести осмотр и необходимый ремонт ротора.
    6. Течь воды из воздухоохладителя, срабатывает датчик контроля наличия воды в двигателе:
    -- Удалить воду из двигателя.
    -- Провести гидравлические испытания воздухоохладителя для определения места течи. Допускается заглушить с обеих сторон пробками одну дефектную трубку. При большем числе поврежденных трубок заменить воздухоохладитель.
    7. Перегрев всей обмотки статора и активной стали. Повышенная температура охлаждающего воздуха на выходе из охладителя:
    -- Уменьшить нагрузку до номинальной и ниже.
    -- Увеличить расход воды выше нормального, но не более чем в два раза (при этом давление в охладителе не должно превышать предельно допустимое).
    -- Прочистить охладитель, сняв с него обе крышки. Трубки промыть 5% раствором соляной кислоты и прочистить специальными щетками («ершами»).
    -- Выполнить ревизию фильтров, тщательно продуть межтрубное пространство сжатым воздухом
    8. Отсутствуют показания одного их из термопреобразователейсопр:
    -- Заменить дефектный преобразователь, устранить обрыв или ввести в работу резервную жилу кабеля.
    9. Чрезмерный нагрев подшипников:
    -- Увеличить подачу масла в подшипники, устранить неисправность кольца.
    -- Проверить количество и качество смазки. При необходимости промыть и заполнить подшипник нужным количеством смазки.
    -- Очистить масляные камеры подшипников, заменить масло.
    -- Заменить масло на рекомендуемое заводской инструкцией.
    -- Проверить центровку и соединение двигателя с приводимым механизмом.
    -- Проверить наличие регулировочных прокладок между корпусом подшипника и щитом со стороны рабочего конца вала.
    10. Вытекание масла из подшипников:
    -- Отрегулировать расход масла.
    -- Прочистить сливной маслопровод.
    -- Заменить прокладки между лабиринтными уплотнениями и корпусом подшипника.
    11. Пониженное сопротивление изоляции обмотки статора:
    -- Разобрать электродвигатель, продуть сухим сжатым воздухом, протереть обмотку салфеткой, смоченной моющим средством, выполнить сушку изоляции.
    12. Повышенное искрение щеток:
    -- Отрегулировать усилие прижатия щеток.
    -- Выполнить подшлифовку рабочей поверхности колец мелкой шкуркой, убрать загрязнения и нагары салфеткой, смоченной спиртом. При необходимости кольца проточить и отшлифовать.
    -- Более тщательно притереть и пришлифовать щетки к кольцам.
  a27: &a27 |+
    Выключатель имеет дугогасительное устройство с одним разрывом на полюс, одной ступенью давления и автодутьем. Главный и дугогасительный контакты в дугогасительной камере размыкаются последовательно. При отключении короткого замыкания выключатель с автодутьем использует тепловую энергию дуги для генерирования газового потока гасящего дугу. По сравнению с выключателями компрессионного типа такой принцип работы позволяет сэкономить до 80 % энергии привода.
  a28: &a28 |+
    Для помещения ЩПТ-КРУЭ диапазон допустимых температур составляет от +10 до +40 ºС и относительная влажность до 80% при t = +25 ºС.
    Окружающая среда должна быть не взрывоопасной, не пожароопасной, не содержащая токопроводящей пыли. Не допускаются резкие толчки, удары и тряска ЩПТ КРУЭ. Оптимальная температура в помещении ЩПТ КРУЭ составляет 20±5 ºС.
    Критерии безопасных режимов:
    -- напряжение на шинах ЩПТ КРУЭ : 229 - 240 В;
    -- R изоляции относительно земли : &gt; 20 кОм;
    -- в работе:
    -- -- АБ КРУЭ;
    -- -- подзарядное устройство АБ КРУЭ;
    -- -- зарядное устройство АБ КРУЭ;
    -- введены (под напряжением) все силовые шины, включая питание АМНС, шинки постоянного тока оперативных цепей и сигнализации УРЗА ячеек КРУЭ-110 кВ, КРУ-6 кВ и ОСН КРУ-6 кВ, РУСН 0,4 кВ, АСУТП, аварийного освещения.
  a29: &a29 |+
    Оперативному персоналу объекта электроэнергетики одновременно должно быть выдано не более одной команды (разрешения, подтверждения) на производство переключений, содержащей операции одного целевого назначения, за исключением случаев, указанных в абзаце втором настоящего пункта.
    Персоналу ОВБ до начала переключений при отсутствии всех видов связи допускается выдавать одновременно несколько команд (разрешений, подтверждений) на производство переключений с указанием очередности их выполнения. Число команд (разрешений, подтверждений) на производство переключений, выданных одной бригаде, определяется персоналом, отдающим соответствующие команды (разрешения, подтверждения).
  a30: &a30 |+
    Техническое обслуживание состоит из внешнего, осмотра реактора, который должен производиться не реже одного раза в год. При необходимости должен быть проведен профилактический ремонт реактора.
    При осмотре реактора и при проведении профилактического ремонта проверить целостность обмотки, изоляторов, затяжку гаек и болтов реактора. Сдуть сжатым воздухом пыль с реактора, очистить изоляторы.
    При обнаружении повреждений изоляции провода обмотки, проверить сопротивление изоляции обмотки относительно металлических частей реактора (мегомметром 2500 В), должно быть не менее 6000 МОм. При необходимости реактор просушить и восстановить изоляцию в поврежденных местах.
    При обнаружении повреждений отдельных изоляторов, последние заменить. Повреждение отдельных изоляторов свидетельствует, о некачественном проведении монтажа (электродинамические усилия короткого замыкания воспринимают не все изоляторы сразу). При замене изоляторов монтаж произвести самым тщательным образом.
    В случае автоматического отключения реактора действием защит от внутренних повреждений его можно включать в работу только после осмотра, испытаний и устранения выявленных нарушений. В случае отключения реактора защитами, действие которых не связано с его повреждением, он может быть включен вновь без проверок.
    Осмотры реакторов без отключения производятся в сроки, устанавливаемые техническим руководителем энергообъекта в зависимости от их назначения, места установки и технического состояния.
    Капитальные ремонты (планово-предупредительные) реакторов должны проводиться не позднее чем через 12 лет после ввода в эксплуатацию с учетом результатов диагностического контроля, в дальнейшем - по мере необходимости. Сроки ремонта устанавливаются техническим руководителем энергосистемы (знергообъекта).
    Профилактические испытания реакторов должны проводиться в соответствии с объемом и нормами испытаний электрооборудования и заводскими инструкциями.
  a31: &a31 |+
    Кабельные линии напряжением 6кВ в процессе эксплуатации должны подвергаться профилактическим испытаниям повышенным напряжением постоянного тока в соответствии с "Объемом и нормами испытаний электрооборудования". После ремонта кабелей производятся внеочередные их испытания.
    Испытания и определение мест повреждения кабелей из сшитого полиэтилена проводятся в соответствии с инструкцией по их эксплуатации.
    Поврежденные в процессе работы или испытания кабельные линии должны быть отремонтированы в кратчайший срок и включены в работу.
    Прожигание кабельных линий, проложенных в помещениях, туннелях, коллекторах, в целях быстрейшей ликвидации могущего произойти воспламенения муфт и повреждения соседних кабелей следует производить при обязательном наблюдении за кабелями по всей трассе.
    Наблюдающие за прожигом кабеля, находящиеся на значительном удалении от производителя работ, должны иметь с ним связь по рации.
    Группа из 3-4 наблюдающих должна иметь первичные средства пожаротушения - огнетушитель и асбестовое полотно.
  a32: &a32 |+
    Конструктивно ТПУ состоит из 3-х частей:
    -- понижающего трансформатора ТПУ;
    -- выпрямительного моста, сглаживающего реактора постоянного тока и инвертора;
    -- системы управления и вспомогательных устройств.
  a33: &a33 |+
    В кабельных сооружениях должен быть организован систематический контроль за тепловым режимом работы кабелей, температурой воздуха и работой вентиляционных устройств.
    Температура воздуха внутри кабельных туннелей, каналов и шахт в летнее время не должна превышать температуру наружного воздуха более чем на 10°С.
  a34: &a34 |+
    При пуске и во время эксплуатации генераторов и синхронных компенсаторов должен осуществляться контроль:
    -- электрических параметров статора, ротора и системы возбуждения;
    -- температуры обмотки и стали статора, охлаждающих сред (в том числе и оборудования системы возбуждения), уплотнений вала, подшипников и подпятников;
    -- давления, в том числе перепада давлений на фильтрах, удельного сопротивления и расхода дистиллята через обмотки и другие активные и конструктивные части;
    -- давления и чистоты водорода;
    -- давления и температуры масла, а также перепада давлений масло-водород в уплотнениях вала;
    -- герметичности систем жидкостного охлаждения;
    -- влажности газовой среды, заполняющей корпус турбогенераторов;
    -- уровня масла в демпферных баках и поплавковых гидрозатворах турбогенераторов, в масляных ваннах подшипников и подпятников гидрогенераторов;
    -- вибрации подшипников и контактных колец турбогенераторов, крестовин и подшипников гидрогенераторов.
  a35: &a35 |+
    Бланк (типовой бланк) переключений должен содержать:
    -- номер бланка (типового бланка) переключений;
    -- диспетчерское наименование объекта переключений в электроустановках;
    -- дату и время начала и окончания переключений в электроустановках;
    -- цель переключений в электроустановках;
    -- условия применения бланка (типового бланка) переключений;
    -- последовательность выполнения операций;
    -- список персонала, участвующего в переключениях в электроустановках.
  a36: &a36 |+
    Решение о применении типового бланка переключений в электроустановках должно приниматься лицом, выполняющим переключения, и контролирующим лицом при соответствии задания на производство переключений в электроустановках и исходной схемы электрических соединений объекта переключений, указанным в типовом бланке переключений. В случае невозможности использования (отсутствия) типового бланка переключений, должен быть разработан бланк переключений.
    Непосредственно перед производством переключений в электроустановках по бланку (типовому бланку) переключений лица, выполняющие и контролирующие переключения в электроустановках, должны проверить правильность указанных в нем операций и возможность их выполнения по оперативной схеме. Проверка бланка (типового бланка) переключений и правильность изложенной в нем последовательности переключений в электроустановках и проверочных операций должна быть подтверждена подписями лиц, производящих переключения в электроустановках, и лиц, осуществляющих контроль за данными переключениями по бланку (типовому бланку) переключений.
    На объектах электроэнергетики при переключениях в электроустановках, не относящихся к категории сложных и выполняемых единолично, правильность составления бланка переключений должна проверяться оперативным персоналом ЦУС или НСО, в чьем технологическом управлении (ведении) находится ЛЭП, оборудование и устройства РЗА. Отметка о проверке правильности составления бланка переключений ("Бланк проверил, переключения разрешаю") с указанием должности и фамилии лица, проверившего бланк, должна быть включена в бланк за подписью лица, выполняющего переключения в электроустановках.
    На электростанциях при участии в переключениях в электроустановках начальника смены электроцеха (в качестве контролирующего лица) и дежурного электромонтера (в качестве выполняющего переключения в электроустановках) на бланке переключений должна быть сделана запись "Переключения разрешаю" за подписью начальника смены электростанции. В случае если на электростанции отсутствует должность начальника смены электростанции, указанная запись должна осуществляться лицом из числа административно-технического персонала, выполняющего функции НСО.
  a37: &a37 |+
    Открыто проложенные кабели, а также все кабельные муфты должны быть снабжены бирками с обозначениями:
    -- на бирках кабелей в конце и начале линии должны быть указаны марки, напряжения, сечения, номера или наименования линии;
    -- на бирках соединительных муфт - номер муфты, дата монтажа.
  a38: &a38 |+
    При пуске электродвигатель гудит и не разворачивается, или разворачивается не до полной скорости:
    -- обрыв одной фазы в цепи статора (сгорел предохранитель, плохой контакт в выключателе и прочее);
    -- обрыв или плохой контакт в цепи ротора (у КЗ ротора – излом или выгорание стержней у торцевых колец, у фазных роторов – нарушение контакта на щеточном реостате или в обмотке ротора;
    -- неправильно собрана схема обмотки статора («звезда» вместо «треугольника», вывернута одна фаза и пр.);
    -- механическое заедание в приводном механизме или двигателе.
    При пуске или во время работы из двигателя появились искры и дым:
    -- заедание ротора за статор (попал посторонний предмет в междужелезовое пространство, сработались подшипники);
    -- произошел излом стержня короткозамкнутой обмотки ротора;
    -- перекрытие изоляции.
    При пуске работает максимальная токовая защита:
    -- короткое замыкание в цепи статора электродвигателя (в кабеле, электродвигателе, не снято переносное заземление);
    -- мал ток срабатывания защиты или мала выдержка времени МТЗ от перегрузки;
    -- неисправен приводной механизм.
    Сильная вибрация:
    -- нарушение центровки двигателя с приводным механизмом;
    -- неравномерно сработались пальцы соединительной муфты;
    -- нарушилась балансировка агрегата;
    -- происходит задевание подвижных частей о неподвижные;
    -- ослабло крепление отдельных элементов агрегата к фундаменту;
    -- повреждение шариковых или роликовых подшипников.
  a39: &a39 |+
    Допустимые длительные нагрузки генераторов в режиме работы с недовозбуждением, а также при повышении коэффициента мощности от номинального до единицы для генераторов с непосредственным охлаждением должны быть установлены на основании указаний заводских инструкций, а при их отсутствии - на основании нормативных документов с учетом обеспечения устойчивости параллельной работы в сети и состояния стали сердечника генератора.
    При работе генераторов в режиме недовозбуждения должно быть обеспечено автоматическое ограничение минимального тока возбуждения.
  a40: &a40 |+
    Выдаваемые оперативному персоналу незаполненные экземпляры бланков переключений должны быть пронумерованы. В течение года должна применяться единая сквозная нумерация использованных бланков переключений и незаполненных экземпляров бланков переключений. При сдаче смены в оперативном журнале должны фиксироваться номера выданных оперативному персоналу незаполненных экземпляров бланков переключений и номер последнего использованного бланка переключений. Использованные бланки переключений (в том числе испорченные) должны храниться по порядку их текущих номеров.
    Порядок нумерации, выдачи, хранения и учета типовых бланков переключений должен быть определен техническим руководителем владельца объекта электроэнергетики (его филиала) в местной инструкции по производству переключений в электроустановках.
  a41: &a41 |+
    Измерительно-информационный комплекс точки учета (измерений) состоит из ТТ и ТН, счетчика активной и реактивной энергии и мощности, цепей учета, соединяющих трансформаторы со счетчиком. Применяются многофункциональные микропроцессорные счетчики в КРУ 6 кВ типа Альфа А1805RALQ-P4GBDW-4, в КРУЭ 110 кВ и ПТУ, ГТУ счетчики типа А1802RALQ-P4GBDW-4.
  a42: &a42 |+
    При работе на панелях, пультах, в шкафах и в цепях управления и РЗА должны быть приняты меры против ошибочного отключения оборудования. Работы должны выполняться только изолированным инструментом.
    Выполнение этих работ без исполнительных схем, протокола проверки и типовой или специальной рабочей программы вывода (ввода) устройства РЗА не допускается.
  a43: &a43 |+
    Аккумуляторные батареи должны эксплуатироваться в режиме постоянного подзаряда. Для батарей типа СК напряжение подзаряда должно составлять 2,2 ± 0,05 В на элемент, для батарей типа СН - 2,18 ± 0,04 В на элемент.
    Подзарядная установка должна обеспечивать стабилизацию напряжения на шинах батареи с отклонениями, не превышающими 2% номинального напряжения.
    Дополнительные элементы батареи, постоянно не используемые в работе, должны эксплуатироваться в режиме постоянного подзаряда.
  a44: &a44 |+
    Исправность изоляции подшипников и уплотнений вала турбогенераторов, подшипников синхронных компенсаторов с воздушным охлаждением и возбудителей, а также подшипников и подпятников гидрогенераторов (если позволяет конструкция последних) должна проверяться не реже 1 раза в месяц.
  a45: &a45 |+
    Для предотвращения развития и ликвидации нарушений нормального режима разрешение на операции по деблокированию оперативному персоналу объекта электроэнергетики наряду с персоналом, уполномоченным на это распорядительным документом владельца объекта электроэнергетики, может выдавать оперативный персонал ЦУС, НСО. Разрешение на деблокирование должно выдаваться только после проверки по месту установки действительного положения коммутационных аппаратов.
  a46: &a46 |+
    При переключениях в электроустановках для предотвращения развития и ликвидации нарушений нормального режима диспетчерским и оперативным персоналом должны быть соблюдены требования к обеспечению надежности электроэнергетических систем, надежности и безопасности объектов электроэнергетики и энергопринимающих установок "Правила предотвращения развития и ликвидации нарушений нормального режима электрической части энергосистем и объектов электроэнергетики", утвержденные приказом Министерства энергетики Российской Федерации от 12.07.2018 N 548 (зарегистрирован Минюстом России 20.08.2018, регистрационный N 51938) (далее - правила предотвращения развития и ликвидации нарушений нормального режима электрической части энергосистем и объектов электроэнергетики).
  a47: &a47 |+
    Осмотр аккумуляторных батарей должен производиться по графику, утвержденному техническим руководителем энергообъекта.
    Измерения напряжения, плотности и температуры электролита каждого элемента должны выполняться не реже 1 раза в месяц.
  a48: &a48 |+
    Автоматическая частотная разгрузка предусматривает отключение потребителей небольшими долями по мере снижения частоты (АЧРI) или по мере увеличения продолжительности существования пониженной частоты (АЧРII).
  a49: &a49 |+
    Не допускается невыполнение или задержка выполнения распоряжения вышестоящего оперативно-диспетчерского персонала лицами, обязанными выполнять это распоряжение, даже с разрешения руководителей, санкционирующих его невыполнение или задержку.
  a50: &a50 |+
    Каждый баллон с газом при получении со склада должен быть тщательно осмотрен, При осмотре проверяется:
    -- не истекли срок очередного освидетельствования;
    -- соответствуют ли окраска и надписи (маркировка) действующим правилам Госгортехнадзора;
    -- нет ли на корпусе баллона значительных повреждений (трещин, вмятин);
    -- не забита ли резьба вентиля;
    -- исправлен ли вентиль, нет ли пропуска газа;
    -- нет ли на баллоне следов жира или масла, что особенно опасно для кислородных баллонов. При обнаружении каких либо из указанных выше недостатков, баллон должен быть заменен;
    -- баллоны, находящиеся в эксплуатации, должны подвергаться периодическому освидетельствованию не реже, чем через 5 лет;
    -- баллоны, которые предназначены для наполнения газами, вызывающими коррозию (хлор, хлористый метил, фосген, сероводород, сернистый ангидрид, хлористый водород и др.), подлежат периодическому освидетельствованию не реже, чем через 2 года.
  a51: &a51 |+
    Все изменения в энергоустановках, выполненные в процессе эксплуатации, должны быть внесены в инструкции, схемы и чертежи до ввода в работу за подписью уполномоченного лица с указанием его должности и даты внесения изменения.
    Информация об изменениях в инструкциях, схемах и чертежах должна доводиться до сведения всех работников (с записью в журнале распоряжений), для которых обязательно знание этих инструкций, схем и чертежей.
  a52: &a52 |+
    На кабельных перемычках установлены защиты и автоматика:
    -- двухступенчатая МТЗ;
    -- двухступенчатая МТЗНП;
    -- УРОВ В КП-1(2);
    -- автоматика управления выключателем;
    -- сигнализация.
  a53: &a53 |+
    Команда диспетчера о переключении считается выполненной, если об этом будет сообщено диспетчеру лицом, получившим команду.
  a54: &a54 |+
    Ремонт всего основного оборудования, входящего в состав энергоблока, должен производиться одновременно.
  a55: &a55 |+
    АБ должна быть немедленно (аварийно) отключена от сети при:
    -- несчастных случаях с людьми;
    -- появлении дыма или огня на оборудовании АБ.
