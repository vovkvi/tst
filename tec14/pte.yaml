    -- Установку щеточного аппарата следуст производить так, чтобы щетки при всех перемещениях ротора от теплового расширения ротора турбины и генератора не свисали с контактных колец. При наличии вентилятора на узле контактных колец последний должен занимать такое положение по отношению вентиляционного канала в каркасе щеточно-контактного аппарата, чтобы выбрасываемый вентилятором горячий воздух ‘беспрепятственно проходил в вентиляционный канал при наличии достаточных осевых зазоров между вентилятором и каркасом.
    -- Проверить (Омметром 1000 В) величину сопротивления изоляции щеткодержателей (если такая установлена), которая должна быть не ниже 0,1 МF2) Должен быть выполнен и отлажен тепловой контроль, предусмотренный документацией (п.2).
    -- Во время проведения плановых испытаний в режиме форсировки необходимо наблюдение обслуживающего персонала за работой щеточно-контактного аппарата, с целью определения его состояния и при необходимости дополнительной наладки перед вводом в эксплуатацию.
