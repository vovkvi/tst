  a1: &a1 |+
    Охрана труда - система сохранения жизни и здоровья работников в процессе трудовой деятельности, включающая в себя правовые, социально-экономические, организационно-технические, санитарно-гигиенические, лечебно-профилактические, реабилитационные и иные мероприятия.
  a2: &a2 |+
    Основными направлениями государственной политики в области охраны труда являются:
    -- обеспечение приоритета сохранения жизни и здоровья работников;
    -- государственное управление охраной труда;
    -- государственная экспертиза условий труда;
    -- установление порядка проведения специальной оценки условий труда и экспертизы качества проведения специальной оценки условий труда;
    -- содействие общественному контролю за соблюдением прав и законных интересов работников в области охраны труда;
    -- профилактика несчастных случаев и повреждения здоровья работников;
    -- расследование и учет несчастных случаев на производстве и профессиональных заболеваний;
    -- защита законных интересов работников, пострадавших от несчастных случаев на производстве и профессиональных заболеваний, а также членов их семей на основе обязательного социального страхования работников от несчастных случаев на производстве и профессиональных заболеваний;
    -- установление гарантий и компенсаций за работу с вредными и (или) опасными условиями труда;
    -- координация деятельности в области охраны труда, охраны окружающей среды и других видов экономической и социальной деятельности;
    -- распространение передового отечественного и зарубежного опыта работы по улучшению условий и охраны труда;
    -- участие государства в финансировании мероприятий по охране труда;
    -- подготовка специалистов по охране труда и их дополнительное профессиональное образование;
    -- организация государственной статистической отчетности об условиях труда, а также о производственном травматизме, профессиональной заболеваемости и об их материальных последствиях;
    -- обеспечение функционирования единой информационной системы охраны труда;
    -- международное сотрудничество в области охраны труда.
  a3: &a3 |+
    Под идентификацией потенциально вредных и (или) опасных производственных факторов понимаются сопоставление и установление совпадения имеющихся на рабочих местах факторов производственной среды и трудового процесса с факторами производственной среды и трудового процесса, предусмотренными классификатором вредных и (или) опасных производственных факторов, утвержденным федеральным органом исполнительной власти, осуществляющим функции по выработке и реализации государственной политики и нормативно-правовому регулированию в сфере труда, с учетом мнения Российской трехсторонней комиссии по регулированию социально-трудовых отношений.
  a4: &a4 |+
    Система управления охраной труда ПАО «ТГК‑1» (СУОТ): часть общей системы управления компании в форме группы взаимосвязанных и взаимодействующих между собой по установленным правилам и нормам элементов, реализующая политику, цели и задачи компании по обеспечению охраны труда работников с использованием людских, технических и финансовых ресурсов, имеющая организационную структуру, обладающая обратными связями, цикличностью, возможностью совершенствования.
  a5: &a5 |+
