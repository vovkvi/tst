    В действующих электроустановках работы с применением грузоподъемных машин и механизмов проводятся по наряду.
    Установка и работа грузоподъемных машин и механизмов в электроустановках должны выполняться под непрерывным руководством и надзором работника, ответственного за безопасное производство работ кранами (подъемниками, вышками), имеющего группу не ниже IV.
    На ОРУ скорость движения грузоподъемных машин и механизмов определяется местными условиями, но не должна превышать 10 км/ч.
    При установке крана на месте работы ответственным руководителем работ совместно с допускающим должен быть определен возможный сектор перемещения стрелы. Этот сектор до начала работ должен быть ограничен координатной защитой крана или шестами с флажками, а в ночное время - сигнальными огнями.
    При всех работах в ОРУ и в пределах охранной зоны ВЛ без снятия напряжения механизмы и грузоподъемные машины должны заземляться. Грузоподъемные машины на гусеничном ходу при их установке непосредственно на грунт заземлять не требуется.
    Если в результате соприкосновения с токоведущими частями или возникновения электрического разряда механизм или грузоподъемная машина окажутся под напряжением, прикасаться к ним и спускаться с них на землю или подниматься на них до снятия напряжения не разрешается.
    Запрещается при работе грузоподъемных машин и механизмов пребывание людей под поднимаемым грузом, корзиной телескопической вышки, а также в непосредственной близости (ближе 5 м) от натягиваемых проводов (тросов), упоров, креплений и работающих механизмов.
    В случае соприкосновения стрелы крана или корзины (люльки) подъемного механизма с токоведущими частями, находящимися под напряжением, машинист должен принять меры к быстрейшему разрыву возникшего контакта и отведению подвижной части механизма от токоведущих частей на расстояние, не менее указанного в таблице N 1, предупредив окружающих работников о том, что механизм находится под напряжением.
  a46: &a46 |+
    К дополнительным изолирующим электрозащитным средствам для электроустановок напряжением до 1000 В относятся:
    -- диэлектрические галоши;
    -- диэлектрические ковры и изолирующие подставки;
    -- изолирующие колпаки, покрытия и накладки;
    -- лестницы приставные, стремянки изолирующие стеклопластиковые.
  a47: &a47 |+
    Конструкция приставных лестниц и стремянок должна исключать возможность сдвига и опрокидывания их при работе. На нижних концах приставных лестниц и стремянок должны быть оковки с острыми наконечниками для установки на земле. При использовании лестниц и стремянок на гладких опорных поверхностях (паркет, металл, плитка, бетон) на нижних концах должны быть надеты башмаки из резины или другого нескользкого материала.
    При установке приставной лестницы в условиях, когда возможно смещение ее верхнего конца, последний необходимо надежно закрепить за устойчивые конструкции.
  a48: &a48 |+
    При работе с инструментом и приспособлениями работник обязан:
    -- выполнять только ту работу, которая поручена и по выполнению которой работник прошел инструктаж по охране труда;
    -- работать только с тем инструментом и приспособлениями, по работе с которым работник обучался безопасным методам и приемам выполнения работ;
    -- правильно применять средства индивидуальной защиты.
  a49: &a49 |+
    Каждый работник имеет право на обязательное социальное страхование от несчастных случаев на производстве и профессиональных заболеваний в соответствии с федеральным законом.
  a50: &a50 |+
    Все работники, в том числе руководители организаций, а также работодатели - индивидуальные предприниматели, обязаны проходить обучение по охране труда и проверку знания требований охраны труда в порядке, установленном уполномоченным Правительством Российской Федерации федеральным органом исполнительной власти с учетом мнения Российской трехсторонней комиссии по регулированию социально-трудовых отношений.
    Для всех поступающих на работу лиц, а также для работников, переводимых на другую работу, работодатель или уполномоченное им лицо обязаны проводить инструктаж по охране труда, организовывать обучение безопасным методам и приемам выполнения работ и оказания первой помощи пострадавшим.
    Работодатель обеспечивает обучение лиц, поступающих на работу с вредными и (или) опасными условиями труда, безопасным методам и приемам выполнения работ со стажировкой на рабочем месте и сдачей экзаменов и проведение их периодического обучения по охране труда и проверку знаний требований охраны труда в период работы.
  a51: &a51 |+
    Внеплановая специальная оценка условий труда должна проводиться в следующих случаях:
    1) ввод в эксплуатацию вновь организованных рабочих мест;
    2) получение работодателем предписания государственного инспектора труда о проведении внеплановой специальной оценки условий труда в связи с выявленными в ходе проведения федерального государственного надзора за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права, нарушениями требований настоящего Федерального закона или государственных нормативных требований охраны труда, содержащихся в федеральных законах и иных нормативных правовых актах Российской Федерации;  
    3) изменение технологического процесса, замена производственного оборудования, которые способны оказать влияние на уровень воздействия вредных и (или) опасных производственных факторов на работников;
    4) изменение состава применяемых материалов и (или) сырья, способных оказать влияние на уровень воздействия вредных и (или) опасных производственных факторов на работников;
    5) изменение применяемых средств индивидуальной и коллективной защиты, способное оказать влияние на уровень воздействия вредных и (или) опасных производственных факторов на работников;
    6) произошедший на рабочем месте несчастный случай на производстве (за исключением несчастного случая на производстве, произошедшего по вине третьих лиц) или выявленное профессиональное заболевание, причинами которых явилось воздействие на работника вредных и (или) опасных производственных факторов;
    7) наличие мотивированных предложений выборных органов первичных профсоюзных организаций или иного представительного органа работников о проведении внеплановой специальной оценки условий труда, в том числе подготовленных по замечаниям и возражениям работника относительно результатов специальной оценки условий труда, проведенной на его рабочем месте, представленных в соответствии с пунктом 4 части 1 статьи 5 настоящего Федерального закона в письменном виде в выборный орган первичной профсоюзной организации или иной представительный орган работников.
    Внеплановая специальная оценка условий труда проводится на соответствующих рабочих местах в течение двенадцати месяцев со дня наступления случаев, указанных в пунктах 1 и 3 части 1 настоящей статьи, и в течение шести месяцев со дня наступления случаев, указанных в пунктах 2, 4 - 7 части 1 настоящей статьи.
    В случае изменения имени, фамилии или отчества (при наличии) работодателя - индивидуального предпринимателя, реорганизации работодателя - юридического лица или изменения наименования рабочего места, не повлекших за собой наступления оснований для проведения внеплановой специальной оценки условий труда, предусмотренных пунктами 3 - 5 и 7 части 1 настоящей статьи, внеплановая специальная оценка условий труда может не проводиться. Решение о непроведении внеплановой специальной оценки условий труда должно приниматься комиссией.
    В случае проведения внеплановой специальной оценки условий труда, предусмотренном пунктом 2 части 1 настоящей статьи, на период до утверждения отчета о ее проведении не допускается ухудшение положения работников, занятых на рабочих местах, в отношении которых проводится внеплановая специальная оценка условий труда, в части предоставляемых им гарантий и компенсаций за работу с вредными и (или) опасными условиями труда по сравнению с их положением до проведения специальной оценки условий труда, результаты которой получены с нарушениями требований настоящего Федерального закона.
  a52: &a52 |+
    Каждый оформленный в установленном порядке несчастный случай на производстве регистрируется работодателем (его представителем), осуществляющим в соответствии с решением комиссии его учет, в журнале регистрации несчастных случаев на производстве по установленной форме.
    Один экземпляр акта о расследовании группового несчастного случая на производстве, тяжелого несчастного случая на производстве, несчастного случая на производстве со смертельным исходом вместе с копиями материалов расследования, включая копии актов о несчастном случае на производстве на каждого пострадавшего, председателем комиссии в трехдневный срок после представления работодателю направляется в прокуратуру, в которую сообщалось о данном несчастном случае. Второй экземпляр указанного акта вместе с материалами расследования хранится в течение 45 лет работодателем, у которого произошел данный несчастный случай. Копии указанного акта вместе с копиями материалов расследования направляются: в соответствующую государственную инспекцию труда и территориальный орган соответствующего федерального органа исполнительной власти, осуществляющего государственный контроль (надзор) в установленной сфере деятельности, - по несчастным случаям на производстве, происшедшим в организациях или на объектах, подконтрольных этому органу, а при страховом случае - также в исполнительный орган страховщика (по месту регистрации работодателя в качестве страхователя).
  a53: &a53 |+
    Земляные работы на территории организаций, населенных пунктов, а также в охранных зонах подземных коммуникаций (электрокабели, кабели связи, газопроводы) должны начинаться только после получения письменного разрешения руководства организации, местного органа власти и владельца этих коммуникаций (соответственно). К разрешению должен быть приложен план (схема) размещения и глубины заложения коммуникаций (далее - план коммуникаций). Местонахождение подземных коммуникаций должно быть обозначено соответствующими знаками или надписями как на плане (схеме), так и на месте выполнения работ.
    Запрещается проведение землеройных работ машинами на расстоянии менее 1 м, а механизмов ударного действия - менее 5 м от трассы кабеля, если эти работы не связаны с раскопкой кабеля.
    Место работ по рытью котлованов, траншей или ям должно быть ограждено с учетом требований действующих норм и правил в строительстве. На ограждении должны размещаться предупреждающие знаки и надписи, а в ночное время - сигнальное освещение.
    Грунт, извлеченный из котлована или траншеи, следует размещать на расстоянии не менее 0,5 м от бровки выемки. Разработка и крепление грунта в выемках глубиной более 2 м должны производиться по ППР.
    Запрещается использовать для подвешивания кабелей соседние кабели, трубопроводы.
    Кабели следует подвешивать таким образом, чтобы не происходило их смещение.
    На короба, закрывающие откопанные кабели, следует вывешивать плакат безопасности "Стой! Напряжение".
    Перед разрезанием кабеля или вскрытием муфт следует удостовериться в том, что работа будет выполняться на подлежащем ремонту кабеле, что этот кабель отключен и что выполнены технические мероприятия.
    На рабочем месте подлежащий ремонту кабель определяется:
    -- при прокладке в туннеле, коллекторе, канале - прослеживанием, сверкой раскладки с чертежами и схемами, проверкой по биркам;
    -- при прокладке кабелей в земле - сверкой их расположения с чертежами прокладки.
    Для этой цели должна быть предварительно прорыта контрольная траншея (шурф) поперек кабелей, позволяющая видеть все кабели.
    При ручной прокладке кабеля число работников должно быть таким, чтобы на каждого приходился участок кабеля массой не более 35 кг для мужчин и 15 кг для женщин. Работать следует в брезентовых рукавицах.
    Запрещается при прокладке кабеля стоять внутри углов поворота, а также поддерживать кабель вручную на поворотах трассы. Для этой цели должны быть установлены угловые ролики.
    При прогреве кабеля запрещается применять трансформаторы напряжением выше 380 В.
    Запрещается без проверки подземных сооружений на загазованность приступать к работе в них. Проверку должны проводить работники, обученные пользованию приборами. Список таких работников утверждается руководителем организации (обособленного подразделения).
    Проверка отсутствия газов с помощью открытого огня запрещается.
    При работах в коллекторах и туннелях должны быть открыты два люка или две двери, чтобы работники находились между ними. У открытого люка должен быть установлен предупреждающий знак или сделано ограждение. До начала работы члены бригады должны быть ознакомлены с планом эвакуации из подземного сооружения в случае непредвиденных обстоятельств.
    При открывании колодцев необходимо применять инструмент, не дающий искрообразования, а также избегать ударов крышки о горловину люка.
    У открытого люка колодца должен быть установлен предупреждающий знак или сделано ограждение.
  a54: &a54 |+
    При подготовке рабочего места для обеспечения безопасности выполнения работ со снятием напряжения должны быть в указанном порядке выполнены следующие технические мероприятия:
    -- произведены необходимые отключения и (или) отсоединения;
    -- приняты меры, препятствующие подаче напряжения на место работы вследствие ошибочного или самопроизвольного включения коммутационных аппаратов;
    -- на приводах ручного и на ключах дистанционного управления коммутационными аппаратами вывешены запрещающие плакаты;
    -- проверено отсутствие напряжения на токоведущих частях, которые должны быть заземлены для защиты людей от поражения электрическим током;
    -- установлено переносное заземление (включены заземляющие ножи);
    -- вывешены указательные плакаты «Заземлено», ограждены при необходимости рабочие места и оставшиеся под напряжением токоведущие части, вывешены предупреждающие и предписывающие плакаты.
    При подготовке рабочего места для выполнения работ под напряжением, на токоведущих частях электроустановки должны быть выполнены следующие технические мероприятия:
    -- приняты меры, препятствующие повторному включению под напряжение отключившихся действием защит электроустановок, на которых ВЫПОЛНЯЮТСЯ работы под напряжением, посредством действия автоматического повторного включения (далее — АПВ) или автоматического включения резерва (далее — АВР);
    -- на приводах ручного, на ключах дистанционного управления коммутационными аппаратами должны быть вывешены, а в АРМ в соответствии с требованиями главы ХУШ Правил отображены, запрещающие плакаты.
    При выполнении работ под напряжением на токоведущих частях методом на расстоянии (с применением изолирующих штанг) или на токоведущих частях до 1000 В мачтовых и столбовых трансформаторных подстанций (далее - ТП) и КТП методом в контакте, выводить действие АПВ, АВР на питающих ЛЭП и оборудовании выше 1000 В включительно не требуется.
    При выполнении работ под напряжением в электроустановках до 1000 В методом в контакте или методом в изоляции в электроустановках до 35 кВ на токоведущие части в месте производства работ необходимо установить изолирующие покрытия (накладки).
  a55: &a55 |+
    Работы с высоким риском падения работника с высоты, а также работы на высоте без применения средств подмащивания, выполняемые на высоте 5 м и более; работы, выполняемые на площадках на расстоянии менее 2 м от неогражденных (при отсутствии защитных ограждений) перепадов по высоте более 5 м либо при высоте ограждений, составляющей менее 1,1 м, выполняются по заданию работодателя на производство работ с выдачей оформленного на специальном бланке наряда-допуска на производство работ (наряд-допуск).
  a56: &a56 |+
    При работах следует использовать только средства защиты, имеющие маркировку с указанием завода-изготовителя, наименования или типа изделия и года выпуска, а также штамп об испытании.
  a57: &a57 |+
    Работники, осуществляющие отдельные виды деятельности, в том числе связанной с источниками повышенной опасности (с влиянием вредных веществ и неблагоприятных производственных факторов), а также работающие в условиях повышенной опасности, проходят обязательное психиатрическое освидетельствование не реже одного раза в пять лет в порядке, устанавливаемом уполномоченным Правительством Российской Федерации федеральным органом исполнительной власти.
    Предусмотренные настоящей статьей медицинские осмотры и психиатрические освидетельствования осуществляются за счет средств работодателя.
  a58: &a58 |+
    Материалы расследования несчастного случая включают:
    -- приказ (распоряжение) о создании комиссии по расследованию несчастного случая;
    -- планы, эскизы, схемы, протокол осмотра места происшествия, а при необходимости - фото- и видеоматериалы;
    -- документы, характеризующие состояние рабочего места, наличие опасных и вредных производственных факторов;
    -- выписки из журналов регистрации инструктажей по охране труда и протоколов проверки знания пострадавшими требований охраны труда;
    -- протоколы опросов очевидцев несчастного случая и должностных лиц, объяснения пострадавших;
    -- экспертные заключения специалистов, результаты технических расчетов, лабораторных исследований и испытаний;
    -- медицинское заключение о характере и степени тяжести повреждения, причиненного здоровью пострадавшего, или причине его смерти, нахождении пострадавшего в момент несчастного случая в состоянии алкогольного, наркотического или иного токсического опьянения;
    -- копии документов, подтверждающих выдачу пострадавшему специальной одежды, специальной обуви и других средств индивидуальной защиты в соответствии с действующими нормами;
    -- выписки из ранее выданных работодателю и касающихся предмета расследования предписаний государственных инспекторов труда и должностных лиц территориального органа соответствующего федерального органа исполнительной власти, осуществляющего функции по государственному надзору в установленной сфере деятельности (если несчастный случай произошел в организации или на объекте, подконтрольных этому органу), а также выписки из представлений профсоюзных инспекторов труда об устранении выявленных нарушений требований охраны труда;
    -- другие документы по усмотрению комиссии.
  a59: &a59 |+
    По результатам проведения специальной оценки условий труда устанавливаются классы (подклассы) условий труда на рабочих местах.
  a60: &a60 |+
    Принципы системы управления охраной труда
    Приоритет 1 уровня:
    -- Обеспечение приоритета безопасности и здоровья работников на производстве;
    -- Привлечение работников и их представителей к обеспечению безопасноcти труда;
    -- Соблюдение законов, иных нормативных правовых актов, программ и коллективных соглашений (договоров) по охране труда;
    -- Управление рисками для жизни и здоровья работников на проводе;
    -- Обеспечение безопасных условий труда;
    -- Непрерывное совершенствование функционирования СУОТ;
    Приоритет 2 уровня:
    -- Выделение достаточных средств на охрану труда;
    -- Планирование мероприятий по охране труда;
    Приоритет 3 уровня:
    -- Обеспечение санитарно-гигиенических условий труда.
  a61: &a61 |+
    При подготовке рабочего места должны быть отключены:
    -- токоведущие части, на которых будут производиться работы;
    -- не огражденные токоведущие части, к которым возможно случайное приближение людей, механизмов и грузоподъемных машин на расстояние, менее указанного в таблице N 1;
    -- цепи управления и питания приводов, закрыт воздух в системах управления коммутационными аппаратами, снят завод с пружин и грузов у приводов выключателей и разъединителей.
    В электроустановках напряжением выше 1000 В с каждой стороны, с которой включением коммутационного аппарата не исключена подача напряжения на рабочее место, должен быть видимый разрыв. Видимый разрыв разрешается создавать отключением разъединителей, снятием предохранителей, отключением отделителей и выключателей нагрузки, отсоединением или снятием шин и проводов.
    В электроустановках напряжением выше 1000 В для предотвращения ошибочного или самопроизвольного включения коммутационных аппаратов, которыми подается напряжение к месту работы, должны быть приняты следующие меры:
    -- у разъединителей, отделителей, выключателей нагрузки ручные приводы в отключенном положении должны быть заперты ключом или съемной ручкой (далее - механический замок). В электроустановках напряжением 6-10 кВ с однополюсными разъединителями вместо механического замка допускается надевать на ножи диэлектрические колпаки;
    -- у разъединителей, управляемых оперативной штангой, стационарные ограждения должны быть заперты на механический замок;
    -- у приводов коммутационных аппаратов, имеющих дистанционное управление, должны быть отключены силовые цепи и цепи управления, а у пневматических приводов, кроме того, на подводящем трубопроводе сжатого воздуха задвижка должна быть закрыта и заперта на механический замок и выпущен сжатый воздух, при этом спускные клапаны должны быть оставлены в открытом положении;
    -- при дистанционном управлении с АРМ у приводов разъединителей должны быть отключены силовые цепи, ключ выбора режима работы в шкафу управления переведен в положение "местное управление", шкаф управления разъединителем заперт на механический замок;
    -- у грузовых и пружинных приводов включающий груз или включающие пружины должны быть приведены в нерабочее положение;
    -- должны быть вывешены запрещающие плакаты.
  a62: &a62 |+
    К работе с переносным электроинструментом и ручными электрическими машинами классов 0 и I в помещениях с повышенной опасностью должны допускаться работники, имеющие группу II.
    Подключение вспомогательного оборудования (трансформаторов, преобразователей частоты, устройств защитного отключения) к электрической сети и отсоединение его от сети должен выполнять электротехнический персонал, имеющий группу III, эксплуатирующий эту электрическую сеть.
    В помещениях с повышенной опасностью и особо опасных переносные электрические светильники должны иметь напряжение не выше 50 В.
    При работах в особо неблагоприятных условиях (колодцах выключателей, отсеках КРУ, барабанах котлов, металлических резервуарах) переносные светильники должны иметь напряжение не выше 12 В.
    Перед началом работ с ручными электрическими машинами, переносными электроинструментами и светильниками следует:
    -- определить по паспорту класс машины или инструмента;
    -- проверить комплектность и надежность крепления деталей;
    -- убедиться внешним осмотром в исправности кабеля (шнура), его защитной трубки и штепсельной вилки, целости изоляционных деталей корпуса, рукоятки и крышек щеткодержателей, защитных кожухов;
    -- проверить четкость работы выключателя;
    -- выполнить (при необходимости) тестирование устройства защитного отключения (УЗО);
    -- проверить работу электроинструмента или машины на холостом ходу;
    -- проверить у машины I класса исправность цепи заземления (корпус машины - заземляющий контакт штепсельной вилки).
    Не допускается использовать в работе ручные электрические машины, переносные электроинструменты и светильники с относящимся к ним вспомогательным оборудованием, имеющие дефекты и не прошедшие периодической проверки (испытания).
    Работникам, пользующимся электроинструментом и ручными электрическими машинами, запрещается:
    -- передавать ручные электрические машины и электроинструмент хотя бы на непродолжительное время другим работникам;
    -- разбирать ручные электрические машины и электроинструмент, производить какой-либо ремонт;
    -- держаться за провод электрической машины, электроинструмента, касаться вращающихся частей или удалять стружку, опилки до полной остановки инструмента или машины;
    -- устанавливать рабочую часть в патрон инструмента, машины и изымать ее из патрона, а также регулировать инструмент без отключения его от сети;
    -- работать с приставныхлестниц;
    -- вносить внутрь барабанов котлов, металлических резервуаров переносные трансформаторы и преобразователи частоты.
  a63: &a63 |+
    К работам на высоте относятся работы, при которых:
    а) существуют риски, связанные с возможным падением работника с высоты 1,8 м и более, в том числе:
    -- при осуществлении работником подъема на высоту более 5 м, или спуска с высоты более 5 м по лестнице, угол наклона которой к горизонтальной поверхности составляет более 75°;
    -- при проведении работ на площадках на расстоянии ближе 2 м от неогражденных перепадов по высоте более 1,8 м, а также, если высота защитного ограждения площадок менее 1,1 м;
    б) существуют риски, связанные с возможным падением работника с высоты менее 1,8 м, если работа проводится над машинами или механизмами, поверхностью жидкости или сыпучих мелкодисперсных материалов, выступающими предметами.
  a64: &a64 |+
    К работам на высоте в ограниченных и замкнутых пространствах (далее - ОЗП) относятся работы в бункере, колодце, емкости, резервуаре, внутри труб, в которых доступ к рабочему месту осуществляется через специально предусмотренные люки, дверцы, отверстия.
  a65: &a65 |+
    На границах зон с постоянным присутствием опасных производственных факторов должны быть установлены защитные ограждения, а зон с возможным воздействием опасных производственных факторов - сигнальные ограждения и знаки безопасности.
  a66: &a66 |+
    Условия труда, предусмотренные трудовым договором, должны соответствовать требованиям охраны труда.
  a67: &a67 |+
    Проекты актов, содержащих требования охраны труда,разрабатываются:
    -- организациями, учреждениями, ассоциациями, объединениями, государственными внебюджетными фондами;
    -- федеральными органами исполнительной власти, осуществляющимифункции по выработке государственной политики инормативно-правовому регулированию в установленной сфере деятельности, с участием представителей отраслевых объединений профсоюзов и отраслевых объединений работодателей.
  a68: &a68 |+
    На приводах (рукоятках приводов) коммутационных аппаратов с ручным управлением (выключателей, отделителей, разъединителей, рубильников, автоматов) во избежание подачи напряжения на рабочее место должны быть вывешены плакаты "Не включать! Работают люди".
    У однополюсных разъединителей плакаты вывешиваются на приводе каждого полюса, у разъединителей, управляемых оперативной штангой, - на ограждениях. На задвижках, закрывающих доступ воздуха в пневматические приводы разъединителей, вывешивается плакат "Не открывать! Работают люди".
    Плакаты должны быть вывешены на ключах и кнопках дистанционного и местного управления, а также на автоматах или у места снятых предохранителей цепей управления и силовых цепей питания приводов коммутационных аппаратов.
    На приводах разъединителей, которыми отключена для выполнения работ ВЛ, KBЛ или КЛ, вывешивается один плакат "Не включать! Работа на линии" независимо от числа работающих бригад. При дистанционном управлении коммутационными аппаратами с АРМ знак запрещающего плаката "Не включать! Работа на линии!" должен быть отображен на схеме рядом с символом разъединителя, которым подается напряжение на линию электропередачи. При отсутствии разъединителей на линиях электропередачи напряжением до 1000 В допускается вывешивать плакат "Не включать! Работа на линии!" на приводах или ключах управления коммутационным аппаратом в зависимости от его конструктивного исполнения.
    Плакат вывешивается и снимается по команде диспетчерского или оперативного персонала, в чьем соответственно диспетчерском или технологическом управлении находится ВЛ, КВЛ или КЛ. Перед отдачей команды на снятие плаката "Не включать! Работа на линии!" диспетчерский или оперативный персонал, в чьем соответственно диспетчерском или технологическом управлении находится ВЛ, КВЛ или КЛ, должен получить от работника из числа оперативного персонала, выдающего разрешение на подготовку рабочего места и на допуск, подтверждение об окончании работ и удалении всех бригад с рабочего места.
  a69: &a69 |+
    Работы в действующих электроустановках должны проводиться по заданию на производство работы, определяющему содержание, место работы, время ее начала и окончания, условия безопасного проведения, состав бригады и работников, ответственных за безопасное выполнение работы (наряд-допуск).
  a70: &a70 |+
    При выполнении работ на высоте в охранных зонах сооружений или коммуникаций наряд-допуск выдается при наличии письменного разрешения владельца этого сооружения или коммуникации.
  a71: &a71 |+
    При работе с электроинструментом запрещается: 
    -- подключать электроинструмент напряжением до 50 В к электрической сети общего пользования через автотрансформатор, резистор или потенциометр;
    -- вносить внутрь емкостей (барабаны и топки котлов, баки трансформаторов, конденсаторы турбин) трансформатор или преобразователь частоты, к которому присоединен электроинструмент. При работах в подземных сооружениях, а также при земляных работах трансформатор должен находиться вне этих сооружений;
    -- натягивать кабель электроинструмента, ставить на него груз, допускать пересечение его с тросами, кабелями электросварки и рукавами газосварки;
    -- работать с электроинструментом со случайных подставок (подоконники, ящики, стулья), на приставных лестницах и стремянках;
    -- удалять стружку или опилки руками (стружку или опилки следует удалять после полной остановки электроинструмента специальными крючками или щетками);
    -- обрабатывать электроинструментом обледеневшие и мокрые детали;
    -- оставлять без надзора электроинструмент, присоединенный к сети, а также передавать его лицам, не имеющим права с ним работать;
    -- самостоятельно разбирать и ремонтировать (устранять неисправности) электроинструмент, кабель и штепсельные соединения.
  a72: &a72 |+
    К дополнительным изолирующим электрозащитным средствам для электроустановок напряжением выше 1000 В относятся:
    -- диэлектрические перчатки и боты;
    -- диэлектрические ковры и изолирующие подставки;
    -- изолирующие колпаки и накладки;
    -- штанги для переноса и выравнивания потенциала;
    -- лестницы приставные, стремянки изолирующие стеклопластиковые
  a73: &a73 |+
    При отказе работника от выполнения работ в случае возникновения опасности для его жизни и здоровья (за исключением случаев, предусмотренных настоящим Кодексом и иными федеральными законами) работодатель обязан предоставить работнику другую работу на время устранения такой опасности.
    В случае, если предоставление другой работы по объективным причинам работнику невозможно, время простоя работника до устранения опасности для его жизни и здоровья оплачивается работодателем в соответствии с настоящим Кодексом и иными федеральными законами.
  a74: &a74 |+
    Для организации и проведения специальной оценки условий труда работодателем образуется комиссия по проведению специальной оценки условий труда (далее - комиссия), число членов которой должно быть нечетным, а также утверждается график проведения специальной оценки условий труда.
    В состав комиссии включаются представители работодателя, в том числе специалист по охране труда, представители выборного органа первичной профсоюзной организации или иного представительного органа работников (при наличии). Состав и порядок деятельности комиссии утверждаются приказом (распоряжением) работодателя в соответствии с требованиями настоящего Федерального закона.
    Комиссию возглавляет работодатель или его представитель.
    Комиссия до начала выполнения работ по проведению специальной оценки условий труда утверждает перечень рабочих мест, на которых будет проводиться специальная оценка условий труда, с указанием аналогичных рабочих мест.
  a75: &a75 |+
    Комплекс взаимосвязанных государственных стандартов, направленных на обеспечение безопасности труда.
  a76: &a76 |+
    Устанавливать заземления на токоведущие части необходимо непосредственно после проверки отсутствия напряжения.
    Переносное заземление сначала нужно присоединить к заземляющему устройству, а затем, после проверки отсутствия напряжения установить на токоведущие части.
    Снимать переносное заземление необходимо в обратной последовательности: сначала снять его с токоведущих частей, а затем отсоединить от заземляющего устройства.
    Установка и снятие переносных заземлений должны выполняться в диэлектрических перчатках с применением в электроустановках напряжением выше 1000 В изолирующей штанги. Закреплять зажимы переносных заземлений следует этой же штангой.
    Запрещается при установке, снятии переносного заземления или выполнения работы касаться проводящих частей заземления.
    В электроустановках напряжением выше 1000 В заземляться должны токоведущие части всех фаз (полюсов) отключенного для работ участка со всех сторон, откуда подается напряжение, за исключением отключенных для работы сборных шин РУ, на которые достаточно установить одно заземление.
    Переносные заземления следует присоединять к токоведущим частям в местах, очищенных от краски.
    В электроустановках напряжением до 1000 В при работах на сборных шинах РУ, щитов, сборок напряжение с шин должно быть снято и шины (за исключением шин, выполненных изолированным проводом) должны быть заземлены. Необходимость и возможность заземления присоединений этих РУ, щитов, сборок и подключенного к ним оборудования определяет выдающий наряд, распоряжение.
    Разрешается временное снятие заземлений, установленных при подготовке рабочего места, если это требуется по характеру выполняемых работ (измерение сопротивления изоляции).
    Временное снятие и повторную установку заземлений выполняют оперативный персонал либо по указанию работника, выдающего наряд, производитель работ.
    Разрешение на временное снятие заземлений, а также на выполнение этих операций производителем работ должно быть внесено в строку наряда "Отдельные указания" с записью о том, где и для какой цели должны быть сняты заземления.
  a77: &a77 |+
    Перед каждым применением средства защиты персонал обязан проверить его исправность, отсутствие внешних повреждений и загрязнений, а также проверить по штампу срок годности.
  a78: &a78 |+
    К работникам 3 группы по безопасности работ на высоте (далее указанные категории - работники 3 группы) относятся:
    -- работники, назначаемые работодателем ответственными за организацию и безопасное проведение работ на высоте, в том числе выполняемых с оформлением наряда-допуска;
    -- ответственные за составление плана мероприятий по эвакуации и спасению работников при возникновении аварийной ситуации и при проведении спасательных работ;
    -- работники, проводящие обслуживание и периодический осмотр средств индивидуальной защиты (далее - СИЗ);
    -- работники, выдающие наряды-допуски;
    -- ответственные руководители работ на высоте, выполняемых с оформлением наряда-допуска;
    -- должностные лица, в полномочия которых входит утверждение плана производства работ на высоте и/или технологических карт на производство работ на высоте;
    -- специалисты, проводящие обучение работам на высоте,
    -- члены экзаменационных комиссий работодателей и организаций, проводящих обучение безопасным методам и приемам выполнения работ на высоте.
  a79: &a79 |+
    При выполнении пусконаладочных работ на вновь смонтированной электроустановке рабочее напряжение на нее может быть подано эксплуатационным персоналом только после введения на электроустановке эксплуатационного режима и при наличии письменной заявки руководителя пусконаладочных работ.
    Допускается временная подача напряжения до 1000 В для проведения пусконаладочных работ по постоянной схеме на щиты, станции управления и силовые сборки, на которые не введен эксплуатационный режим, но в этом случае обязанности по выполнению мероприятий, обеспечивающих безопасные условия труда при поданном напряжении, возлагаются актом работодателя на руководителя пусконаладочных работ.
  a80: &a80 |+
    В случае причинения вреда жизни и здоровью работника при исполнении им трудовых обязанностей возмещение указанного вреда осуществляется в соответствии с федеральным законом.
  a81: &a81 |+
    В целях проведения специальной оценки условий труда исследованию (испытанию) и измерению подлежат следующие вредные и (или) опасные факторы производственной среды:
    -- физические факторы - аэрозоли преимущественно фиброгенного действия, шум, инфразвук, ультразвук воздушный, вибрация общая и локальная, неионизирующие излучения, ионизирующие излучения, параметры микроклимата, параметры световой среды (искусственное освещение (освещенность) рабочей поверхности);
    -- химические факторы - химические вещества и смеси, измеряемые в воздухе рабочей зоны и на кожных покровах работников, в том числе некоторые вещества биологической природы, которые получают химическим синтезом и (или) для контроля содержания которых используют методы химического анализа;
    -- биологические факторы - микроорганизмы-продуценты, живые клетки и споры, содержащиеся в бактериальных препаратах, патогенные микроорганизмы - возбудители инфекционных заболеваний.
    В целях проведения специальной оценки условий труда исследованию (испытанию) и измерению подлежат следующие вредные и (или) опасные факторы трудового процесса:
    -- тяжесть трудового процесса - показатели физической нагрузки на опорно-двигательный аппарат и на функциональные системы организма работника;
    -- напряженность трудового процесса - показатели сенсорной нагрузки на центральную нервную систему и органы чувств работника.
  a82: &a82 |+
    Средства защиты необходимо хранить и перевозить в условиях, обеспечивающих их исправность и пригодность к применению, они должны быть защищены от механических повреждений, загрязнения и увлажнения.
  a83: &a83 |+
    При работе с клещами по замене предохранителей в электроустановках напряжением выше 1000 В необходимо применять диэлектрические перчатки и средства защиты глаз и лица.
  a84: &a84 |+
    Периодическое обучение работников 1 и 2 групп безопасным методам и приемам выполнения работ на высоте осуществляется не реже 1 раза в 3 года.
    Периодическое обучение работников 3 группы безопасным методам и приемам выполнения работ на высоте осуществляется не реже 1 раза в 5 лет.
  a85: &a85 |+
    Электромонтажные и наладочные работы в действующих электроустановках должны осуществляться после снятия напряжения с токоведущих частей, находящихся в зоне производства работ, их отсоединения от действующей части электроустановки, обеспечения видимых разрывов электрической цепи и заземления отсоединенных токоведущих частей. Зона производства работ должна быть отделена от действующей части электроустановки сплошным или сетчатым ограждением, препятствующим проходу в эту часть работникам.
  a86: &a86 |+
    Работники, осуществляющие отдельные виды деятельности, в том числе связанной с источниками повышенной опасности (с влиянием вредных веществ и неблагоприятных производственных факторов), а также работающие в условиях повышенной опасности, проходят обязательное психиатрическое освидетельствование не реже одного раза в пять лет в порядке, устанавливаемом уполномоченным Правительством Российской Федерации федеральным органом исполнительной власти.
    Предусмотренные настоящей статьей медицинские осмотры и психиатрические освидетельствования осуществляются за счет средств работодателя.
  a87: &a87 |+
    При несчастных случаях, указанных в статье 227 настоящего Кодекса, работодатель (его представитель) обязан:
    -- немедленно организовать первую помощь пострадавшему и при необходимости доставку его в медицинскую организацию;
    -- принять неотложные меры по предотвращению развития аварийной или иной чрезвычайной ситуации и воздействия травмирующих факторов на других лиц;
    -- сохранить до начала расследования несчастного случая обстановку, какой она была на момент происшествия, если это не угрожает жизни и здоровью других лиц и не ведет к катастрофе, аварии или возникновению иных чрезвычайных обстоятельств, а в случае невозможности ее сохранения - зафиксировать сложившуюся обстановку (составить схемы, провести фотографирование или видеосъемку, другие мероприятия);
    -- немедленно проинформировать о несчастном случае органы и организации, указанные в настоящем Кодексе, других федеральных законах и иных нормативных правовых актах Российской Федерации, а о тяжелом несчастном случае или несчастном случае со смертельным исходом - также родственников пострадавшего;
    -- принять иные необходимые меры по организации и обеспечению надлежащего и своевременного расследования несчастного случая и оформлению материалов расследования в соответствии с настоящей главой.
  a88: &a88 |+
    Идентификация осуществляется экспертом организации, проводящей специальную оценку условий труда (далее - эксперт). Результаты идентификации утверждаются комиссией по проведению специальной оценки условий труда.
  a89: &a89 |+
    В СУОТ ПАО «ТГК-1» приняты следующие виды контроля:
    -- текущий контроль выполнения плановых мероприятий по охране труда;
    -- постоянный контроль состояния производственной среды;
    -- контроль состояния условий труда на рабочем месте (специалист, руководитель);
    -- проверка готовности организации к работе в осенне-зимнем периоде;
    -- реагирующий контроль;
    -- внутренняя проверка;
    -- аудит;
    -- внешняя проверка.
  a90: &a90 |+
    Министерство труда и социальной защиты Российской Федерации.
  a91: &a91 |+
    Работник из числа оперативного персонала, получивший разрешение (распоряжение, команду) на включение электроустановки после полного окончания работ в ней, должен перед включением убедиться в готовности электроустановки к включению (проверить чистоту рабочего места, отсутствие инструмента), снять временные ограждения, переносные плакаты безопасности и заземления, установленные при подготовке рабочего места оперативным персоналом, восстановить постоянные ограждения.
    Допускающему из числа оперативно-ремонтного персонала разрешается предоставлять право после окончания работы в электроустановке включить ее без получения дополнительного разрешения или распоряжения.
    Предоставление права на такое включение должно быть записано в строке наряда "Отдельные указания".
    Право на такое включение предоставляется только в том случае, если к работам на электроустановке или ее участке не допущены другие бригады.
    В аварийных случаях оперативный персонал или допускающий могут включить в работу выведенное в ремонт электрооборудование или электроустановку в отсутствие бригады до полного окончания работ при условии, что до прибытия производителя работ и возвращения им наряда на рабочих местах расставлены работники, обязанные предупредить производителя работ и всех членов бригады о том, что электроустановка включена и возобновление работ не допускается.
  a92: &a92 |+
    Для организации безопасного производства работ на высоте, выполняемых с оформлением наряда-допуска, назначаются:
    -- должностные лица, имеющие право выдавать наряд-допуск, из числа руководителей и специалистов;
    -- ответственный руководитель работ из числа руководителей и специалистов;
    -- ответственный исполнитель (производитель) работ из числа рабочих (бригадиров, звеньевых и высококвалифицированных рабочих).
    Вышеуказанные должностные лица должны пройти соответствующую специальную подготовку.
  a93: &a93 |+
    Перед началом строительного производства на территории действующего производственного объекта работодатель и руководство хозяйствующего субъекта, эксплуатирующего производственный объект, обязаны оформить акт-допуск для производства строительно-монтажных работ на территории действующего производственного объекта.
  a94: &a94 |+
    Изолирующая часть электрозащитных средств, содержащих диэлектрические штанги или рукоятки, должна ограничиваться кольцом или упором из электроизоляционного материала со стороны рукоятки.
    У электрозащитных средств для электроустановок выше 1000 В высота ограничительного кольца или упора должна быть не менее 5 мм.
    У электрозащитных средств для электроустановок до 1000 В (кроме изолированного инструмента) высота ограничительного кольца или упора должна быть не менее 3 мм.
    При использовании электрозащитных средств запрещается прикасаться к их рабочей части, а также к изолирующей части за ограничительным кольцом или упором.
  a95: &a95 |+
    Требования охраны труда - государственные нормативные требования охраны труда, в том числе стандарты безопасности труда, а также требования охраны труда, установленные правилами и инструкциями по охране труда.
  a96: &a96 |+
    Санитарно-бытовое обслуживание и медицинское обеспечение работников в соответствии с требованиями охраны труда возлагается на работодателя. В этих целях работодателем по установленным нормам оборудуются санитарно-бытовые помещения, помещения для приема пищи, помещения для оказания медицинской помощи, комнаты для отдыха в рабочее время и психологической разгрузки; организуются посты для оказания первой помощи, укомплектованные аптечками для оказания первой помощи; устанавливаются аппараты (устройства) для обеспечения работников горячих цехов и участков газированной соленой водой и другое.
    Перевозка в медицинские организации или к месту жительства работников, пострадавших от несчастных случаев на производстве и профессиональных заболеваний, а также по иным медицинским показаниям производится транспортными средствами работодателя либо за его счет.
  a97: &a97 |+
    При проведении вводного инструктажа работник должен быть ознакомлен с настоящими Правилами, а также с соответствующими его профессии и должности типовыми нормами выдачи СИЗ.
    Работник обязан правильно применять СИЗ, выданные ему в установленном порядке.
    Работники не допускаются к выполнению работ без выданных им в установленном порядке СИЗ, а также с неисправными, не отремонтированными и загрязненными СИЗ.
  a98: &a98 |+
    Перед началом работы со штангами, имеющими съемную рабочую часть, необходимо убедиться в отсутствии «заклинивания» резьбового соединения рабочей и изолирующей частей путем их однократного свинчивания - развинчивания.
    При работе с изолирующей штангой подниматься на конструкцию или телескопическую вышку, а также спускаться с них следует без штанги.
  a99: &a99 |+
    В исключительных случаях (предупреждение аварии, устранение угрозы жизни работников, ликвидация последствий аварий и стихийных бедствий) работы на высоте, включенные в Перечень, могут быть начаты без оформления наряда-допуска под руководством работников, назначаемых работодателем ответственными за безопасную организацию и проведение работ на высоте.
    Если указанные работы выполняются более суток, оформление наряда-допуска должно быть произведено в обязательном порядке.
  a100: &a100 |+
    Проверка соблюдения персоналом правил охраны труда - интерактивный документированный процесс, предусматривающий систематическое посещение руководителями всех уровней, назначенных приказом, места производства работ, выявление и корректировку опасных действий и условий, а также поошрение безопасного поведения.
  a101: &a101 |+
    Мероприятия технического характера — непосредственное воздействие на источник опасности (ремонт, замена, реконструкция).
  a102: &a102 |+
    Мероприятия организационного характера — меры, не влияющие непосредственно на источник опасности, но предупреждающие непосредственный контакт с ним (инструктажи, обучение, ограждение источника опасности).
  a103: &a103 |+
    Перед началом работы с указателем необходимо проверить его исправность.
    Исправность указателей, не имеющих встроенного органа контроля, проверяется при помощи специальных приспособлений, представляющих собой малогабаритные источники повышенного напряжения, либо путем кратковременного прикосновения электродом-наконечником указателя к токоведущим частям, заведомо находящимся под напряжением.
    Исправность указателей, имеющих встроенный узел контроля, проверяется в соответствии с руководствами по эксплуатации.
  a104: &a104 |+
    Работа со случайных подставок (ящиков, бочек) не допускается.
  a105: &a105 |+
    Перевод на другое рабочее место
    В РУ напряжением выше 1000 В перевод бригады на другое рабочее место осуществляет допускающий. Этот перевод могут выполнять также ответственный руководитель или производитель работ или наблюдающий в соответствии с поручением работника, выдающего наряд-допуск, с записью в строке «Отдельные указания» наряда-допуска, а также с учетом требований, предусмотренных пунктами 6.10, 6.12 Правил.
    Перевод на другое рабочее место указывается в наряде-допуске. Перевод, осуществляемый допускающим из числа оперативного персонала, оформляется в двух экземплярах наряда-допуска, за исключением случаев, предусмотренных в пункте 6.1 Правил.
    ВРУ напряжением до 1000 В, а также на одной ВЛ, ВЛС, КЛ перевод на другое рабочее место осуществляет производитель работ или наблюдающий без оформления в наряде.
    При выполнении работ без отключения оборудования оформлению в наряде-допуске подлежит только перевод бригады из одного РУ в другое.
  a106: &a106 |+
    Застройщик (технический заказчик) предоставляет производственный объект для производства на нем строительно-монтажных работ под руководством технического персонала, осуществляющего строительство.
  a107: &a107 |+
    Каждый работник имеет право на обучение безопасным методам и приемам труда за счет средств работодателя.
  a108: &a108 |+
    Все вредные и (или) опасные производственные факторы, которые идентифицированы в порядке, установленном настоящим Федеральным законом, подлежат исследованиям (испытаниям) и измерениям.
    Перечень вредных и (или) опасных производственных факторов, подлежащих исследованиям (испытаниям) и измерениям, формируется комиссией исходя из государственных нормативных требований охраны труда, характеристик технологического процесса и производственного оборудования, применяемых материалов и сырья, результатов ранее проводившихся исследований (испытаний) и измерений вредных и (или) опасных производственных факторов, а также исходя из предложений работников.
    Исследования (испытания) и измерения фактических значений вредных и (или) опасных производственных факторов осуществляются испытательной лабораторией (центром), экспертами и (или) иными работниками организации, проводящей специальную оценку условий труда. 
    При проведении исследований (испытаний) и измерений вредных и (или) опасных производственных факторов должны применяться утвержденные и аттестованные в порядке, установленном законодательством Российской Федерации об обеспечении единства измерений, методики (методы) измерений и соответствующие им средства измерений, прошедшие поверку и внесенные в Федеральный информационный фонд по обеспечению единства измерений.
  a109: &a109 |+
    Вращающийся невозбужденный генератор с отключенным устройством автомата гашения поля (далее - АГП) должен рассматриваться как находящийся под напряжением (за исключением случая вращения от валоповоротного устройства).
    При испытаниях генератора установка и снятие специальных закороток на участках его схемы или схемы блока должны выполняться после их заземления. Установку и снятие специальных закороток при рабочей частоте вращения разрешается выполнять с использованием средств защиты после снятия возбуждения генератора и отключения АГП.
    На каждой электростанции должны быть утверждены схемы заземления генератора, учитывающие тип системы возбуждения генератора, схемы РУ генераторного напряжения, схему блока и схему нейтрали генератора. Должна быть исключена подача напряжения в обмотку ротора от схемы начального возбуждения.
    В цепях статора вращающегося невозбужденного генератора с отключенным устройством АГП допускается измерять значение остаточного напряжения, определять порядок чередования фаз.
    Измерения напряжения на валу и сопротивления изоляции ротора работающего генератора разрешается выполнять по распоряжению двум работникам, имеющим группы IV и III.
    Обточку и шлифовку контактных колец ротора, шлифовку коллектора возбудителя выведенного в ремонт генератора имеет право выполнять по распоряжению работник из числа неэлектротехнического персонала под наблюдением работника, имеющего группу III. При работе следует пользоваться средствами защиты лица и глаз от механических воздействий.
    Обслуживать щеточный аппарат на работающем генераторе допускается единолично по распоряжению обученному для этой цели работнику, имеющему группу III, если при этом исключена вероятность появления однополюсного замыкания на землю или междуполюсного короткого замыкания. При этом необходимо соблюдать следующие меры предосторожности:
    -- работать в защитной каске с использованием средств защиты лица и глаз, застегнутой спецодежде, остерегаясь захвата ее вращающимися частями машины;
    -- пользоваться диэлектрическими галошами, коврами или диэлектрическими перчатками, если есть вероятность случайного прикосновения участками тела к заземленным частям;
    -- не касаться руками одновременно токоведущих частей двух полюсов или токоведущих и заземленных частей.
  a110: &a110 |+
    Перед началом работы с указателем необходимо проверить его исправность путем кратковременного прикосновения к токоведущим частям, заведомо находящимся под напряжением.
    Исправность указателей, не имеющих встроенного органа контроля, проверяется при помощи специальных приспособлений, представляющих собой малогабаритные источники повышенного напряжения, либо путем кратковременного прикосновения электродом-наконечником указателя к токоведущим частям, заведомо находящимся под напряжением.
    Исправность указателей, имеющих встроенный узел контроля, проверяется в соответствии с руководствами по эксплуатации.
  a111: &a111 |+
    Наряд-допуск на производство работ на высоте разрешается выдавать на срок не более 15 календарных дней со дня начала работы. Наряд-допуск может быть продлен 1 раз на срок не более 15 календарных дней со дня его продления. При перерывах в работе наряд-допуск остается действительным.
  a112: &a112 |+
    Работать с клещами выше 1000 В необходимо в диэлектрических перчатках.
  a113: &a113 |+
    Командируемый персонал должен иметь удостоверения установленной формы о проверке знаний правил работы в электроустановках с отметкой о группе по электробезопасности, присвоенной в установленном действующими нормами порядке. 
    Командированный персонал по прибытии на место командировки должен пройти вводный и первичный инструктажи по безопасности труда, должен быть ознакомлен с электрической схемой и особенностями электроустановки, в которой им предстоит работать, а работники, которым предоставляется право выдачи наряда, исполнять обязанности ответственного руководителя и производителя работ, должны пройти инструктаж по схеме электроснабжения электроустановки.
    Первичный инструктаж командированного персонала должен проводить работник организации из числа административно-технического персонала, имеющий группу V, при проведении работ в электроустановках напряжением выше 1000 В, - или имеющий группу IV, - при проведении работ в электроустановках напряжением до 1000 В.
    Организация, в электроустановках которой производятся работы командированным персоналом, несет ответственность за выполнение предусмотренных мер безопасности выполнения работ в электроустановках, обеспечивающих защиту работников от поражения электрическим током рабочего и наведенного напряжения электроустановки, и допуск к работам.
  a114: &a114 |+
    Перчатки предназначены для защиты рук от поражения электрическим током. Применяются в электроустановках до 1000 В в качестве основного изолирующего электрозащитного средства, а в электроустановках выше 1000 В - дополнительного.
  a115: &a115 |+
    Во время работы работник должен следить за отсутствием: 
    -- сколов, выбоин, трещин и заусенцев на бойках молотков и кувалд; 
    -- трещин на рукоятках напильников, отверток, пил, стамесок, молотков и кувалд; 
    -- трещин, заусенцев, наклепа и сколов на ручном инструменте ударного действия, предназначенном для клепки, вырубки пазов, пробивки отверстий в металле, бетоне, дереве; 
    -- вмятин, зазубрин, заусенцев и окалины на поверхности металлических ручек клещей; 
    -- сколов на рабочих поверхностях и заусенцев на рукоятках гаечных ключей; 
    -- забоин и заусенцев на рукоятке и накладных планках тисков; 
    -- искривления отверток, выколоток, зубил, губок гаечных ключей; 
    -- забоин, вмятин, трещин и заусенцев на рабочих и крепежных поверхностях сменных головок и бит.
  a116: &a116 |+
    Имеет.
  a117: &a117 |+
    Организация, проводящая специальную оценку условий труда, составляет отчет о ее проведении, в который включаются следующие результаты проведения специальной оценки условий труда:
    -- сведения об организации, проводящей специальную оценку условий труда, с приложением копий документов, подтверждающих ее соответствие установленным статьей 19 настоящего Федерального закона требованиям;
    -- перечень рабочих мест, на которых проводилась специальная оценка условий труда, с указанием вредных и (или) опасных производственных факторов, которые идентифицированы на данных рабочих местах;
    -- карты специальной оценки условий труда, содержащие сведения об установленном экспертом организации, проводящей специальную оценку условий труда, классе (подклассе) условий труда на конкретных рабочих местах;
    -- протоколы проведения исследований (испытаний) и измерений идентифицированных вредных и (или) опасных производственных факторов;
    -- протокол оценки эффективности применяемых работниками, занятыми на рабочих местах с вредными условиями труда, средств индивидуальной защиты, прошедших обязательную сертификацию в порядке, установленном техническим регламентом, проводимой в целях снижения класса (подкласса) условий труда (в случае проведения такой оценки); (в ред. Федерального закона от 01.05.2016 N 136-ФЗ)
    -- протокол комиссии, содержащий решение о невозможности проведения исследований (испытаний) и измерений по основанию, указанному в части 9 статьи 12 настоящего Федерального закона (при наличии такого решения);
    -- сводная ведомость специальной оценки условий труда;
    -- перечень мероприятий по улучшению условий и охраны труда работников, на рабочих местах которых проводилась специальная оценка условий труда;
    -- заключения эксперта организации, проводящей специальную оценку условий труда.
    Отчет о проведении специальной оценки условий труда подписывается всеми членами комиссии и утверждается председателем комиссии. Член комиссии, который не согласен с результатами проведения специальной оценки условий труда, имеет право изложить в письменной форме мотивированное особое мнение, которое прилагается к этому отчету.
  a118: &a118 |+
    Расследование несчастных случаев, происшедших в организации или у работодателя - физического лица, проводится в соответствии с общим порядком и в сроки, установленные статьей 229 Кодекса, с учетом требований данного раздела настоящего Положения. В зависимости от обстоятельств происшествия и характера повреждений здоровья пострадавших:
    -- расследование несчастных случаев (в том числе групповых), в результате которых пострадавшие получили повреждения, отнесенные в соответствии с установленными квалифицирующими признаками к категории легких, проводится в течение трех дней;
    -- расследование иных несчастных случаев проводится в течение 15 дней.
    Сроки расследования несчастных случаев исчисляются в календарных днях начиная со дня издания работодателем приказа об образовании комиссии по расследованию несчастного случая.
    При возникновении обстоятельств, объективно препятствующих завершению в установленные сроки расследования несчастного случая, в том числе по причинам отдаленности и труднодоступности места происшествия, а также при необходимости дополнительного получения соответствующих медицинских и иных документов и заключений, установленные сроки расследования несчастного случая могут быть продлены председателем комиссии, но не более чем на 15 календарных дней.
    Несчастные случаи, о которых не было своевременно сообщено работодателю (его представителю) или в результате которых нетрудоспособность наступила не сразу, расследуются в установленном порядке по заявлению пострадавшего или его доверенных лиц в течение одного месяца со дня поступления указанного заявления. В случае невозможности завершения расследования в указанный срок в связи с объективными обстоятельствами председатель комиссии обязан своевременно информировать пострадавшего или его доверенных лиц о причинах задержки сроков расследования.
  a119: &a119 |+
    Перед началом работ руководитель или уполномоченный представитель организации (обособленного подразделения) совместно с представителем СМО должны составить акт-допуск на производство работ на территории действующего предприятия по форме, установленной действующими строительными нормами и правилами.
    Актом-допуском должны быть определены:
    -- места создания видимых разрывов электрической схемы, образованных для отделения выделенного для СМО участка от действующей электроустановки, и места установки защитного заземления;
    -- место и вид ограждений, исключающих возможность ошибочного проникновения работников СМО за пределы зоны работ;
    -- места входа (выхода) и въезда (выезда) в зону работ;
    -- наличие опасных и вредных факторов.
    В акте-допуске или отдельном распоряжении организации (обособленного подразделения) - владельца электроустановок указываются работники, имеющие право допуска к работе работников СМО и право подписи наряда-допуска. При этом один экземпляр распоряжения выдается представителю СМО.
    Строительно-монтажные, ремонтные и наладочные работы на территории организации должны проводиться по наряду-допуску, выдаваемому ответственными работниками СМО по форме, установленной действующим сводом правил.
    Подготовка рабочего места для выполнения строительно-монтажных работ выполняется по заявке СМО работниками организации - владельца электроустановок.
    Зона работ, выделенная для СМО, как правило, должна иметь ограждение, препятствующее ошибочному проникновению персонала СМО в действующую часть электроустановки. 
    Ответственность за соблюдение мероприятий, обеспечивающих безопасность производства работ, предусмотренных актом-допуском, несут руководители СМО и организации - владельца электроустановок.
    В тех случаях, когда зона работ не выгорожена или путь следования работников СМО в выделенную зону проходит по территории или через помещения действующего РУ, ежедневный допуск к работам персонала СМО должен выполнять допускающий, а работы в ней должны проводиться под надзором наблюдающего из числа персонала организации - владельца электроустановок.
    Наблюдающий наравне с ответственным руководителем (исполнителем) СМО несет ответственность за соответствие подготовленного рабочего места указаниям, предусмотренным в наряде-допуске, за наличие и сохранность установленных на рабочем месте заземлений, ограждений, плакатов и знаков безопасности, запирающих устройств приводов и за безопасность работников СМО в отношении поражения электрическим током.
  a120: &a120 |+
    Провода заземлений должны быть гибкими, могут быть медными или алюминиевыми, неизолированными или заключенными в прозрачную защитную оболочку.
  a121: &a121 |+
    Не допускается установка лестниц на ступенях маршей лестничных клеток. Для выполнения работ в этих условиях следует применять подмости.
  a122: &a122 |+
    По каждому несчастному случаю, квалифицированному по результатам расследования как несчастный случай на производстве и повлекшему за собой необходимость перевода пострадавшего в соответствии с медицинским заключением, выданным в порядке, установленном федеральными законами и иными нормативными правовыми актами Российской Федерации, на другую работу, потерю им трудоспособности на срок не менее одного дня либо смерть пострадавшего, оформляется акт о несчастном случае на производстве по установленной форме в двух экземплярах, обладающих равной юридической силой.
    При групповом несчастном случае на производстве акт о несчастном случае на производстве составляется на каждого пострадавшего отдельно.
    При несчастном случае на производстве с застрахованным составляется дополнительный экземпляр акта о несчастном случае на производстве.
    В акте о несчастном случае на производстве должны быть подробно изложены обстоятельства и причины несчастного случая, а также указаны лица, допустившие нарушения требований охраны труда. В случае установления факта грубой неосторожности застрахованного, содействовавшей возникновению вреда или увеличению вреда, причиненного его здоровью, в акте указывается степень вины застрахованного в процентах, установленная по результатам расследования несчастного случая на производстве.
    После завершения расследования акт о несчастном случае на производстве подписывается всеми лицами, проводившими расследование, утверждается работодателем (его представителем) и заверяется печатью (при наличии печати).
    Работодатель (его представитель) в трехдневный срок после завершения расследования несчастного случая на производстве обязан выдать один экземпляр утвержденного им акта о несчастном случае на производстве пострадавшему (его законному представителю или иному доверенному лицу), а при несчастном случае на производстве со смертельным исходом - лицам, состоявшим на иждивении погибшего, либо лицам, состоявшим с ним в близком родстве или свойстве (их законному представителю или иному доверенному лицу), по их требованию. Второй экземпляр указанного акта вместе с материалами расследования хранится в течение 45 лет работодателем (его представителем), осуществляющим по решению комиссии учет данного несчастного случая на производстве. При страховых случаях третий экземпляр акта о несчастном случае на производстве и копии материалов расследования работодатель (его представитель) в трехдневный срок после завершения расследования несчастного случая на производстве направляет в исполнительный орган страховщика (по месту регистрации работодателя в качестве страхователя).
  a123: &a123 |+
    После допуска к работе надзор за соблюдением бригадой требований безопасности возлагается на производителя работ (ответственного руководителя, наблюдающего), который должен так организовать свою работу, чтобы вести контроль за всеми членами бригады, находясь, по возможности, на том участке рабочего места, где выполняется наиболее опасная работа.
    Не допускается совмещение надзора наблюдающим с выполнением какой-либо работы.
    Оставаться в электроустановках напряжением выше 1000 В одному производителю работ (наблюдающему) или членам бригады без производителя работ (наблюдающего) не разрешается.
    При обнаружении нарушений Правил или выявлении других обстоятельств, угрожающих безопасности работающих, члены бригады должны быть удалены с рабочего места и у производителя работ (наблюдающего) должен быть изъят наряд. Только после устранения обнаруженных нарушений бригада вновь допускается к работе с оформлением нового наряда.
    В РУ напряжением выше 1000 В перевод бригады на другое рабочее место осуществляет допускающий. Этот перевод могут выполнять также ответственный руководитель или производитель работ (наблюдающий) в соответствии с поручением работника, выдающего наряд, с записью в строке "Отдельные указания" наряда.
    При перерыве в работе на протяжении рабочего дня (на обед, по условиям работы) бригада должна быть удалена с рабочего места, а двери РУ закрыты на замок.
    Наряд остается у производителя работ (наблюдающего). Члены бригады не имеют права возвращаться после перерыва на рабочее место без производителя работ (наблюдающего). Допуск к работе после такого перерыва выполняет производитель работ (наблюдающий) без указания в наряде.
    При перерыве в работе в связи с окончанием рабочего дня бригада должна быть удалена с рабочего места.
    Плакаты безопасности, ограждения, флажки, заземления не снимаются.
    Наряд после оформления полного окончания работ производитель работ (наблюдающий) должен сдать допускающему, а при его отсутствии - ставить в отведенном для этого месте, например, в папке действующих нарядов.
    Работник из числа оперативного персонала, получивший разрешение (распоряжение, команду) на включение электроустановки после полного окончания работ в ней, должен перед включением убедиться в готовности электроустановки к включению (проверить чистоту рабочего места, отсутствие инструмента), снять временные ограждения, переносные плакаты безопасности и заземления, установленные при подготовке рабочего места оперативным персоналом, восстановить постоянные ограждения.
  a124: &a124 |+
    Единоличный осмотр электроустановки, электротехнической части технологического оборудования имеет право выполнять работник из числа оперативного персонала, имеющий группу не ниже III, эксплуатирующий данную электроустановку, находящийся на дежурстве, либо работник из числа административно-технического персонала имеющий:
    -- группу V - при эксплуатации электроустановки напряжением выше 1000 В;
    -- группу IV - при эксплуатации электроустановки напряжением до 1000 В.
  a125: &a125 |+
    Лестницы и стремянки перед применением осматриваются ответственным исполнителем (производителем) работ (без записи в журнале приема и осмотра лесов и подмостей).
    На всех применяемых лестницах должен быть указан инвентарный номер, дата следующего испытания, принадлежность подразделению. Испытание лестниц проводят:
    -- деревянных - 1 раз в 6 месяцев;
    -- металлических - 1 раз в 12 месяцев.
  a126: &a126 |+
    При выполнении строительного производства на территории действующих объектов строительного производства работодатель обязан совместно со всеми привлекаемыми им по договорам юридическими и физическими лицами, соответствующими требованиям градостроительного законодательства Российской Федерации, участвующими в строительном производстве (далее - участники строительного производства):
    -- разработать график выполнения совместных работ, обеспечивающих безопасные условия труда, обязательный для участников строительного производства на данной территории;
    -- осуществлять допуск участников строительного производства на производственную территорию в соответствии с требованиями Правил;
    -- обеспечивать выполнение общих мероприятий охраны труда и координацию действий участников строительного производства по реализации мероприятий, обеспечивающих безопасность производства работ, согласно акту-допуску и графику выполнения совместных работ.
  a127: &a127 |+
    Мастер (старший мастер, начальник участка, руководитель и производитель работ и им равные)
    Организует:
    -- контроль соблюдения рабочими требований правил и инструкций по охране труда и применения безопасных приемов при производстве работ безопасное производство работ;
    -- проведение работ в соответствии с проектами производства работ;
    -- при несчастных случаях: 
    -- -- первую помощь пострадавшему;
    -- -- немедленное уведомление начальника смены; 
    -- -- сохранение до прибытия комиссии по расследованию несчастного случая обстановки на рабочем месте и состояния оборудования такими, какими они были в момент происшествия, если это не угрожает жизни и здоровью работников, не приводит к аварии и не нарушает непрерывного по технологии производственного процесса, или в виде фотографий схем, зарисовок, списков свидетелей, частей оборудования, материалов или вещей.
    Ежедневно производит проверку исправности и правильной эксплуатации оборудования механизмов, предохранительных приспособлений, средств защиты, лесов, настилов и других устройств, предназначенных для ведения ремонтов, принимать меры к устранению выявленных недостатков. 
    В случаях, когда неисправности в работе оборудования не могут быть устранены и имеется явная опасность для работников, запрещает их работу и извещает об этом начальника цеха и подчиненный персонал.
    Своевременно знакомит работников с проектами производства работ (технологическими картами, утвержденными в установленном порядке).
    Контролирует соблюдение рабочими инструкций по охраны труда при ведении работ, принимает меры по устранению нарушений, а если имеется явная опасность для работников, приостанавливает выполнение работ.
    Получает (выдаёт) наряды и распоряжения на производство работ и не допускает выполнения работ без получения нужных разрешений.
    Персонал
    До начала выполнения работ обязан:
    -- пройти обязательные медицинские осмотры, обследования, освидетельствования. Сообщить медицинской комиссии все данные о состоянии своего здоровья.
    -- приступить к выполнению своих обязанностей только при положительном заключении медицинской комиссии и положительном результате психофизиологического обследования.
    -- пройти обучение по охране труда в виде получения инструктажей по безопасности труда:
    -- -- вводного - у специалиста по охране труда;
    -- --первичного на рабочем месте - у непосредственного руководителя работника (мастера, другого ответственного лица), индивидуально с практическим показом безопасных приёмов и методов труда по утверждённой программе с фиксацией в журнале регистрации инструктажа на рабочем месте с обязательной подписью инструктирующего и инструктируемого;
    -- --повторных (в установленные сроки) – у непосредственного руководителя работника, индивидуально или с группой работников, обслуживающих однотипное оборудование, в проделах общего рабочего места с фиксацией в журнале регистрации инструктажа на рабочем месте с обязательной подписью инструктирующего и инструктируемого;
    -- --внеплановых - у непосредственного руководителя работника, индивидуально или с группой работников, обслуживающих однотипное оборудование, в проделах общего рабочего места с фиксацией в журнале регистрации инструктажа на рабочем месте с обязательной подписью инструктирующего и инструктируемого;
    -- --целевых – у лица, выдающего задание на производство работ, допускающего, производителя работ с фиксацией в наряде-допуске, оперативном журнале или другой документации, разрешающей производство работ с указанием должности и фамилии инструктирующего;
    -- получить и ознакомиться под роспись с инструкциями по охране труда по своей профессии (специальности) и по охране труда по виду работ, а также с другими нормативными документами по охране труда;
    -- пройти:
    -- -- обучение (теоретическое и производственное);
    -- -- в необходимых случаях стажировку;
    -- -- предэкзаменационную подготовку, в том числе - по оказанию первой помощи при несчастных случаях и заболеваниях на производстве;
    -- -- проверку знаний норм охраны труда по своей профессии и видам поручаемых работ; получить удостоверение с результатами проверки знаний;
    -- -- в необходимых случаях дублирование, получив допуск к самостоятельной работе распорядительным документом;
    -- проверить перед началом работы на своем рабочем месте наличие, комплектность и исправность необходимых средств защиты, приспособлений, ограждающих устройств, инструмента, приборов контроля и безопасности; сообщить своему непосредственному руководителю об имеющихся недостатках;
    -- не приступать к работе, если:
    -- не выполнен хотя бы один из предыдущих пунктов;
    -- не получено распоряжение о начале работы от непосредственного руководителя;
    -- рабочее место не подготовлено по правилам и нормам охраны труда [отсутствуют ограждения опасных зон, блокировки, защитные средства, инструмент, приспособления, приборы контроля и т.п., не оформлен наряд-допуск, нет технической документации (например, технологической карты или проекта производства работ), не получено разрешение от непосредственного руководителя на начало работы и пр.];
    -- технология производства работ, предлагаемая непосредственным руководителем, противоречит требованиям охраны труда.
  a128: &a128 |+
    Работодатель обязан организовать надлежащий учет и контроль за выдачей работникам СИЗ в установленные сроки.
    Сроки пользования СИЗ исчисляются со дня фактической выдачи их работникам.
    Выдача работникам и сдача ими СИЗ фиксируются записью в личной карточке учета выдачи СИЗ, форма которой приведена в приложении к настоящим Правилам.
    (в ред. Приказа Минздравсоцразвития России от 27.01.2010 N 28н)
    Работодатель вправе вести учет выдачи работникам СИЗ с применением программных средств (информационно-аналитических баз данных). Электронная форма учетной карточки должна соответствовать установленной форме личной карточки учета выдачи СИЗ. При этом в электронной форме личной карточки учета выдачи СИЗ вместо личной подписи работника указываются номер и дата документа бухгалтерского учета о получении СИЗ, на котором имеется личная подпись работника.
    (в ред. Приказа Минздравсоцразвития России от 27.01.2010 N 28н)
    Допускается ведение карточек учета выдачи СИЗ в электронной форме с обязательной персонификацией работника.
    (абзац введен Приказом Минтруда России от 12.01.2015 N 2н)
    Работодатель вправе организовать выдачу СИЗ и их сменных элементов простой конструкции, не требующих проведения дополнительного инструктажа, посредством автоматизированных систем выдачи (вендингового оборудования). При этом требуется персонификация работника и автоматическое заполнение данных о выданных СИЗ в электронную форму карточки учета выдачи СИЗ.
  a129: &a129 |+
    Для обеспечения безопасности работ, проводимых в цепях измерительных приборов, устройств релейной защиты и электроавтоматики, вторичные цепи (обмотки) измерительных трансформаторов тока и напряжения должны иметь постоянные заземления. В сложных схемах релейной защиты для группы электрически соединенных вторичных обмоток измерительных трансформаторов допускается выполнять заземление только в одной точке. Все работы в схемах устройств сложных защит выполняются по программам, в которых в том числе должны быть указаны меры безопасности.
    При необходимости разрыва токовой цепи измерительных приборов, устройств релейной защиты, электроавтоматики цепь вторичной обмотки трансформатора тока предварительно закорачивается на специально предназначенных для этого зажимах или с помощью испытательных блоков.
    Во вторичной цепи между трансформаторами тока и установленной закороткой не допускается производить работы, которые могут привести к размыканию цепи.
    Работники энергоснабжающих организаций работу с приборами учета потребителя проводят на правах командированного персонала. Эти работы проводятся бригадой в составе не менее двух работников.
    В помещениях РУ записывать показания электросчетчиков допускается работнику энергоснабжающей организации, имеющему группу III, в присутствии представителя потребителя электроэнергии.
    Работы с приборами учета электроэнергии должны проводиться со снятием напряжения. В цепях электросчетчиков, подключенных к измерительным трансформаторам, при наличии испытательных коробок следует снимать напряжение со схемы электросчетчика в указанных коробках.
    Работу с однофазными электросчетчиками оперативный персонал энергоснабжающих или территориальных электросетевых организаций, имеющий группу III, имеет право проводить единолично при снятом напряжении по утвержденному перечню работ, выполняемых в порядке текущей эксплуатации. При отсутствии коммутационного аппарата до электросчетчика в деревянных домах, в помещениях без повышенной опасности эту работу разрешается проводить без снятия напряжения при снятой нагрузке.
  a130: &a130 |+
    К проведению испытаний электрооборудования допускаются работники, прошедшие специальную подготовку и проверку знаний и требований, содержащихся в настоящем подразделе, комиссией, в состав которой включаются специалисты по испытаниям оборудования, имеющие группу V, - в электроустановках напряжением выше 1000 В, и группу IV, - в электроустановках напряжением до 1000 В.
    Право на проведение испытаний подтверждается записью в поле "Свидетельство на право проведения специальных работ" удостоверения о проверке знаний правил работы в электроустановках.
    Испытания электрооборудования, в том числе и вне электроустановок, проводимые с использованием передвижной испытательной установки, должны выполняться по наряду.
    Испытываемое оборудование, испытательная установка и соединительные провода между ними должны быть ограждены щитами, канатами с предупреждающим плакатом "Испытание. Опасно для жизни", обращенным наружу. Ограждение должны устанавливать работники, проводящие испытание.
    Снимать заземления, установленные при подготовке рабочего места и препятствующие проведению испытаний, а затем устанавливать их вновь разрешается только по указанию производителя работ, руководящего испытаниями, после заземления вывода высокого напряжения испытательной установки.
    Разрешение на временное снятие заземлений должно быть указано в строке "Отдельные указания" наряда.
    При сборке испытательной схемы прежде всего должно быть выполнено защитное и рабочее заземление испытательной установки. Корпус передвижной испытательной установки должен быть заземлен отдельным заземляющим проводником из гибкого медного провода сечением не менее 10 мм . Перед испытанием следует проверить надежность заземления корпуса.
    Перед присоединением испытательной установки к сети напряжением 380/220 В вывод высокого напряжения ее должен быть заземлен.
    Сечение медного провода, применяемого в испытательных схемах для заземления, должно быть не менее 4 мм .
    Перед каждой подачей испытательного напряжения производитель работ должен:
    проверить правильность сборки схемы и надежность рабочих и защитных заземлений;
    -- проверить, все ли члены бригады и работники, назначенные для охраны, находятся на указанных им местах, удалены ли посторонние люди и можно ли подавать испытательное напряжение на оборудование;
    -- предупредить членов бригады о подаче напряжения словами "Подаю напряжение" и, убедившись, что предупреждение услышано всеми членами бригады, снять заземление с вывода испытательной установки и подать на нее напряжение 380/220 В.
  a131: &a131 |+
    При проведении строительного производства с применением строительных машин, механизмов или иного технологического оборудования необходимо предусматривать:
    -- выбор типов машин, мест их установки и режимов работы в соответствии с параметрами, предусмотренными технологией работ и условиями производства работ;
    -- мероприятия, ограничивающие зону действия машин для предупреждения возникновения опасной зоны в местах нахождения людей, а также применение ограждений зоны работы машин;
    -- особые условия установки машин в зоне призмы обрушения грунта, на насыпном грунте или косогоре.
  a132: &a132 |+
    Сечения проводов заземлений должны удовлетворять требованиям термической стойкости при протекании токов трехфазного короткого замыкания, а в электрических сетях с глухозаземленной нейтралью - также при протекании токов однофазного короткого замыкания. 
    Провода заземлений должны иметь сечение:
    -- не менее 16 мм2 в электроустановках до 1000 В;
    -- не менее 25 мм2 в электроустановках выше 1000 В.
  a133: &a133 |+
    Запрещается использовать шины в цепи первичной обмотки трансформаторов тока в качестве токоведущих при монтажных и сварочных работах.
    До окончания монтажа вторичных цепей, электроизмерительных приборов, устройств релейной защиты и электроавтоматики вторичные обмотки трансформаторов тока должны быть замкнуты накоротко.
    При проверке полярности вторичных обмоток прибор, указывающий полярность, должен быть присоединен к зажимам вторичной обмотки до подачи импульса в первичную обмотку трансформаторов тока.
  a134: &a134 |+
    Распоряжение имеет разовый характер, срок его действия определяется продолжительностью рабочего дня или смены исполнителей.
    При необходимости продолжения работы, при изменении условий работы или состава бригады распоряжение должно отдаваться заново.
    Допуск к работам по распоряжению должен быть оформлен в журнале учета работ по нарядам и распоряжениям.
    По распоряжению оперативным и оперативно-ремонтным персоналом или под его надзором ремонтным персоналом, в электроустановках напряжением выше 1000 В разрешается проводить неотложные работы продолжительностью не более одного часа без учета времени на подготовку рабочего места.
    Неотложные работы, для выполнения которых требуется более одного часа или участие более трех работников, включая работника из оперативного и оперативно-ремонтного персонала, осуществляющего надзор в случае выполнения этих работ ремонтным персоналом, должны проводиться по наряду в соответствии с требованиями Правил.
    Допуск к работам в электроустановках должен быть осуществлен после выполнения технических мероприятий по подготовке рабочего места, определяемых работником, выдающим распоряжение.
    В электроустановках напряжением выше 1000 В допускается выполнять по распоряжению работы на электродвигателе, от которого кабель отсоединен и концы его замкнуты накоротко и заземлены; на генераторе, от выводов которого отсоединены шины и кабели; в РУ на выкаченных тележках КРУ, у которых шторки отсеков заперты на замок, а также работы на нетоковедущих частях, не требующие снятия напряжения и установки временных ограждений.
    В электроустановках напряжением выше 1000 В одному работнику, имеющему группу III, по распоряжению допускается проводить:
    -- благоустройство территории ОРУ, скашивание травы, расчистку от снега дорог и проходов;
    -- ремонт и обслуживание устройств проводной радио- и телефонной связи, осветительной электропроводки и арматуры, расположенных вне камер РУ на высоте не более 2,5 м;
    -- нанесение (восстановление) диспетчерских (оперативных) наименований и других надписей вне камер РУ;
    -- наблюдение за сушкой трансформаторов, генераторов и другого оборудования, выведенного из работы;
    -- обслуживание маслоочистительной и прочей вспомогательной аппаратуры при очистке и сушке масла;
    -- работы на электродвигателях и механической части вентиляторов и маслонасосов трансформаторов, компрессоров;
    -- другие работы, предусмотренные Правилами.
  a135: &a135 |+
    При работе с приставной лестницы на высоте более 1,8 м надлежит применять страховочную систему, прикрепляемую к конструкции сооружения или к лестнице (при условии закрепления лестницы к строительной или другой конструкции).
  a136: &a136 |+
    Плакаты и знаки безопасности предназначены:
    -- для запрещения действий с коммутационными аппаратами, при ошибочном включении которых может быть подано напряжение на место работы (запрещающие плакаты);
    -- для предупреждения об опасности приближения к токоведущим частям, находящимся под напряжением, и передвижения без средств защиты в ОРУ 330 кВ и выше с напряженностью электрического поля выше допустимой (предупреждающие знаки и плакаты);
    -- для разрешения конкретных действий только при выполнении определенных требований безопасности (предписывающие плакаты);
    -- для указания местонахождения различных объектов и устройств (указательный плакат).
  a137: &a137 |+
    В процессе эксплуатации заземления осматривают не реже 1 раза в 3 месяца, а также непосредственно перед применением и после воздействия токов короткого замыкания. 
    При обнаружении механических дефектов контактных соединений, обрыве более 5% проводников, их расплавлении заземления должны быть изъяты из эксплуатации
  a138: &a138 |+
    Работы в действующих электроустановках должны проводиться:
    -- по наряду-допуску;
    -- по распоряжению;
    -- на основании перечня работ, выполняемых в порядке текущей эксплуатации.
    Капитальный ремонт электрооборудования напряжением выше 1000 В, работа на токоведущих частях без снятия напряжения в электроустановках напряжением выше 1000 В, а также ремонт ВЛ независимо от напряжения, должны выполняться по технологическим картам или проекту производства работ (далее - ППР), утвержденным руководителем организации (обособленного подразделения).
    В электроустановках напряжением до 1000 В при работе под напряжением необходимо:
    -- снять напряжение с расположенных вблизи рабочего места других токоведущих частей, находящихся под напряжением, к которым возможно случайное прикосновение, или оградить их;
    -- работать в диэлектрических галошах или стоя на изолирующей подставке либо на резиновом диэлектрическом ковре;
    -- применять изолированный инструмент (у отверток должен быть изолирован стержень) или пользоваться диэлектрическими перчатками.
    Не допускается работать в одежде с короткими или засученными рукавами, а также использовать ножовки, напильники, металлические метры.
    Не допускается в электроустановках работать в согнутом положении, если при выпрямлении расстояние до токоведущих частей будет менее расстояния, указанного в таблице.
    Не допускается при работе около не огражденных токоведущих частей располагаться так, чтобы эти части находились сзади работника или по обеим сторонам от него.
    Работникам следует помнить, что после исчезновения напряжения на электроустановке оно может быть подано вновь без предупреждения.
    Не допускается прикасаться без применения электрозащитных средств к изоляторам, изолирующим частям оборудования, находящегося под напряжением.
    Работники, работающие в помещениях с электрооборудованием (за исключением щитов управления, релейных и им подобных), в ЗРУ и ОРУ, в подземных сооружениях, колодцах, туннелях, траншеях и котлованах, а также участвующие в обслуживании и ремонте ВЛ, должны пользоваться защитными касками.
  a139: &a139 |+
    Осмотры лесов проводят регулярно в сроки, предусмотренные паспортом завода-изготовителя на леса, а также после воздействия экстремальных погодных или сейсмических условий, других обстоятельств, которые могут повлиять на их прочность и устойчивость. При обнаружении деформаций лесов, они должны быть устранены и приняты повторно в соответствии с требованиями пунктов 69 - 70 Правил.
    Производитель работ (бригадир) осматривает леса перед началом работ каждой рабочей смены, лицо, назначенное ответственным за безопасную организацию работ на высоте, осматривает леса не реже 1 раза в 10 рабочих смен.
    Результаты осмотра записываются в журнале приема и осмотра лесов и подмостей.
  a140: &a140 |+
    На каждом заземлении должны быть обозначены номинальное напряжение электроустановки, сечение проводов и инвентарный номер. Эти данные выбиваются на одном из зажимов или на бирке, закрепленной на заземлении.
  a141: &a141 |+
    Специальная оценка условий труда на рабочем месте проводится не реже чем 1 раз в 5 лет, если иное не установлено настоящим Федеральным законом.
    Указанный срок исчисляется со дня внесения сведений о результатах проведения специальной оценки условий труда в информационную систему учета в порядке, установленном настоящим Федеральным законом, а в отношении результатов проведения специальной оценки условий труда, содержащих сведения, составляющие государственную или иную охраняемую законом тайну, со дня утверждения отчета о проведении специальной оценки условий труда.
