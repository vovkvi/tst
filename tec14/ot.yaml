  a6: &a6 |+
    Работники обязаны проходить обучение безопасным методам и приемам выполнения работ в электроустановках.
    Работники, занятые на тяжелых работах и на работах с вредными и (или) опасными условиями труда (в том числе на подземных работах), а также на работах, связанных с движением транспорта, должны проходить обязательные предварительные (при поступлении на работу) и периодические (для лиц в возрасте до 21 года - ежегодные) медицинские осмотры (обследования) для определения пригодности этих работников для выполнения поручаемой работы и предупреждения профессиональных заболеваний.
    Работники должны проходить обучение по оказанию первой помощи пострадавшему на производстве до допуска к самостоятельной работе.
    Электротехнический персонал кроме обучения оказанию первой помощи пострадавшему на производстве должен быть обучен приемам освобождения пострадавшего от действия электрического тока с учетом специфики обслуживаемых (эксплуатируемых) электроустановок.
    Работники, относящиеся к электротехническому персоналу, а также электротехнологический персонал должны пройти проверку знаний Правил и других нормативно-технических документов (правил и инструкций по устройству электроустановок, по технической эксплуатации электроустановок, а также применения защитных средств) в пределах требований, предъявляемых к соответствующей должности или профессии, и иметь соответствующую группу по электробезопасности, требования к которой предусмотрены приложением N 1 к Правилам.
    Требования, установленные для электротехнического персонала, являются обязательными и для электротехнологического персонала.
    Работник обязан соблюдать требования Правил, инструкций по охране труда, указания, полученные при целевом инструктаже.
    Работнику, прошедшему проверку знаний по охране труда при эксплуатации электроустановок, выдается удостоверение о проверке знаний норм труда и правил работы в электроустановках, форма которого предусмотрена приложениями N N 2, 3 к Правилам.
    Результаты проверки знаний по охране труда в организациях электроэнергетики оформляются протоколом проверки знаний правил работы в электроустановках, форма которого предусмотрена приложением N 4 к Правилам, и учитываются в журнале учета проверки знаний правил работы в электроустановках, форма которого предусмотрена приложением N 5 к Правилам.
    Результаты проверки знаний по охране труда для организаций, приобретающих электрическую энергию для собственных бытовых и производственных нужд, фиксируются в журнале учета проверки знаний правил работы в электроустановках, форма которого предусмотрена приложением N 6 к Правилам.
    Работники, обладающие правом проведения специальных работ, должны иметь об этом запись в удостоверении о проверке знаний правил работы в электроустановках, форма которого предусмотрена приложением N 2 к Правилам.
  a7: &a7 |+
    Небольшие по объему ремонтные работы и работы по техническому обслуживанию, выполняемые в течение рабочей смены и разрешенные к производству в порядке текущей эксплуатации, должны содержаться в перечне работ. Перечень работ подписывается техническим руководителем или работником из числа административно-технического персонала, на которого возложены обязанности по организации безопасного обслуживания электроустановок в соответствии с действующими правилами и нормативно-техническими документами (далее - ответственный за электрохозяйство) и утверждается руководителем организации или руководителем обособленного подразделения.
    Подготовка рабочего места и работа, разрешенная в порядке текущей эксплуатации к выполнению оперативным или оперативно-ремонтным персоналом, распространяется только на электроустановки напряжением до 1000 В и выполняется только на закрепленном за этим персоналом оборудовании (участке).
    Работа в порядке текущей эксплуатации, включенная в перечень работ, является постоянно разрешенной, на которую не требуется оформление каких-либо дополнительных указаний, распоряжений, проведения целевого инструктажа.
    При оформлении перечня работ в порядке текущей эксплуатации следует учитывать условия обеспечения безопасности и возможности единоличного выполнения конкретных работ, квалификацию персонала, степень важности электроустановки в целом или ее отдельных элементов в технологическом процессе.
    Перечень работ в порядке текущей эксплуатации должен содержать указания, определяющие виды работ, разрешенные к выполнению единолично и бригадой.
    В перечне работ в порядке текущей эксплуатации должен быть указан порядок учета работ, выполняемых в порядке текущей эксплуатации (уведомление вышестоящего оперативного персонала о месте и характере работы, ее начале и окончании, оформлении работы записью в оперативном журнале).
    К работам (перечню работ), выполняемым в порядке текущей эксплуатации в электроустановках напряжением до 1000 В, могут быть отнесены:
    работы в электроустановках с односторонним питанием;
    -- отсоединение и присоединение кабеля, проводов электродвигателя и отдельных электроприемников инженерного оборудования зданий и сооружений;
    -- ремонт автоматических выключателей, магнитных пускателей, рубильников, переключателей, устройств защитного отключения (далее - УЗО), контакторов, пусковых кнопок, другой аналогичной пусковой и коммутационной аппаратуры при условии установки ее вне щитов и сборок;
    -- ремонт отдельных электроприемников, относящихся к инженерному оборудованию зданий и сооружений (электродвигателей, электрокалориферов, вентиляторов, насосов, установок кондиционирования воздуха);
    -- ремонт отдельно расположенных магнитных станций и блоков управления, уход за щеточным аппаратом электрических машин и смазка подшипников;
    -- снятие и установка электросчетчиков, других приборов и средств измерений;
    -- замена предохранителей, ремонт осветительной электропроводки и арматуры, замена ламп и чистка светильников, расположенных на высоте не более 2,5 м;
    -- измерения, проводимые с использованием мегаомметра;
    -- другие работы, выполняемые на территории организации, в служебных и жилых помещениях, складах, мастерских.
    -- Приведенный перечень работ не является исчерпывающим и может дополняться по решению руководителя организации (обособленного подразделения). В перечне должно быть указано, какие работы могут выполняться единолично.
    -- В инструкциях по охране труда работников должны быть изложены требования охраны труда и порядок выполнения работ, выполняемых в порядке текущей эксплуатации.
  a8: &a8 |+
    Проверять отсутствие напряжения необходимо указателем напряжения, исправность которого перед применением должна быть установлена с помощью предназначенных для этой цели специальных приборов или приближением к токоведущим частям, заведомо находящимся под напряжением.
    В электроустановках напряжением выше 1000 В пользоваться указателем напряжения необходимо в диэлектрических перчатках.
    В комплектных распределительных устройствах заводского изготовления (в том числе с заполнением элегазом) проверка отсутствия напряжения производится с использованием встроенных стационарных указателей напряжения.
    В электроустановках напряжением 35 кВ и выше для проверки отсутствия напряжения можно пользоваться изолирующей штангой, прикасаясь ею несколько раз к токоведущим частям. Признаком отсутствия напряжения является отсутствие искрения и потрескивания. На одноцепных ВЛ напряжением 330 кВ и выше достаточным признаком отсутствия напряжения является отсутствие коронирования.
    В РУ проверять отсутствие напряжения разрешается одному работнику из числа оперативного персонала, имеющему группу IV по электробезопасности в электроустановках напряжением выше 1000 В, и имеющему группу III по электробезопасности в электроустановках напряжением до 1000 В.
    На ВЛ проверку отсутствия напряжения должны выполнять два работника: на ВЛ напряжением выше 1000 В - работники, имеющие группы IV и III по электробезопасности, на ВЛ напряжением до 1000 В - работники, имеющие группу III по электробезопасности.
  a9: &a9 |+
    Работодатель (уполномоченное им лицо) обязан организовать до начала проведения работы на высоте обучение безопасным методам и приемам выполнения работ на высоте работников:
    -- допускаемых к работам на высоте впервые;
    -- переводимых с других работ, если указанные работники ранее не проходили соответствующего обучения;
    -- имеющих перерыв в работе на высоте более одного года.
  a10: &a10 |+
    При выполнении работ с применением инструмента и приспособлений на работников возможно воздействие вредных и (или) опасных производственных факторов, в том числе:
    -- повышенной или пониженной температуры воздуха рабочих зон;
    -- повышенной загазованности и (или) запыленности воздуха рабочих зон;
    -- недостаточной освещенности рабочих зон;
    -- повышенного уровня шума и вибрации на рабочих местах;
    -- физических и нервно-психических перегрузок;
    -- движущихся транспортных средств, грузоподъемных машин, перемещаемых материалов, подвижных частей различного оборудования;
    -- падающих предметов (элементов оборудования);
    -- расположения рабочих мест на высоте (глубине) относительно поверхности пола (земли);
    -- выполнения работ в труднодоступных и замкнутых пространствах;
    -- замыкания электрических цепей через тело человека.
  a11: &a11 |+
    Условия труда - совокупность факторов производственной среды и трудового процесса, оказывающих влияние на работоспособность и здоровье работника.
  a12: &a12 |+
    Специальная оценка условий труда является единым комплексом последовательно осуществляемых мероприятий по идентификации вредных и (или) опасных факторов производственной среды и трудового процесса (далее также - вредные и (или) опасные производственные факторы) и оценке уровня их воздействия на работника с учетом отклонения их фактических значений от установленных уполномоченным Правительством Российской Федерации федеральным органом исполнительной власти нормативов (гигиенических нормативов) условий труда и применения средств индивидуальной и коллективной защиты работников.
    По результатам проведения специальной оценки условий труда устанавливаются классы (подклассы) условий труда на рабочих местах.
    Специальная оценка условий труда не проводится в отношении условий труда надомников, дистанционных работников и работников, вступивших в трудовые отношения с работодателями - физическими лицами, не являющимися индивидуальными предпринимателями, или с работодателями - религиозными организациями, зарегистрированными в соответствии с федеральным законом. 
    Проведение специальной оценки условий труда в отношении условий труда государственных гражданских служащих и муниципальных служащих регулируется федеральными законами и иными нормативными правовыми актами Российской Федерации, законами и иными нормативными правовыми актами субъектов Российской Федерации о государственной гражданской службе и о муниципальной службе.
  a13: &a13 |+
    Задачи СУОТ:
    -- Функционирование комиссии по охране труда ПАО «ТГК-1»;
    -- Планирование средств на охрану труда и контроль их расходования;
    -- Взаимодействие с органами, осуществляющими государственное и ведомственное управление охраной труда;
    -- Проведение консультаций с работниками и их представителями по обеспечению безопасности труда;
    -- Наблюдение за состоянием здоровья работников Наблюдение за производственной средой;
    -- Непрерывное совершенствование СУОТ.
  a14: &a14 |+
    К нормативным правовым актам, содержащим государственные нормативные требования охраны труда, относятся стандарты безопасности труда, правила и типовые инструкции по охране труда, государственные санитарно-эпидемиологические правила и нормативы (санитарные правила и нормы, санитарные нормы, санитарные правила и гигиенические нормативы, устанавливающие требования к факторам производственной среды и трудового процесса) (далее - акты, содержащие требования охраны
  a15: &a15 |+
    Владелец риска - руководитель. организационной единицы, за которой закреплен участок территории, принадлежащей структурному подразделению, на. котором выявлен профессиональный риск. Если определить. владельца не представляется возможным, то владельцем риска является главный инженер.
  a16: &a16 |+
    Если работа на электродвигателе или приводимом им в движение механизме связана с прикосновением к токоведущим и вращающимся частям, электродвигатель должен быть отключен с выполнением предусмотренных Правилами технических мероприятий, предотвращающих его ошибочное включение. При этом у двухскоростного электродвигателя должны быть отключены и разобраны обе цепи питания обмоток статора.
    Работу, не связанную с прикосновением к токоведущим или вращающимся частям электродвигателя и приводимого им в движение механизма, разрешается производить на работающем электродвигателе.
    Запрещается снимать ограждения вращающихся частей работающих электродвигателя и механизма.
    При работе на электродвигателе правомерна установка заземления на любом участке кабельной линии, соединяющей электродвигатель с секцией РУ, щитом, сборкой.
    Если работы на электродвигателе рассчитаны на длительный срок, не выполняются или прерваны на несколько дней, то отсоединенная от него КЛ должна быть заземлена также со стороны электродвигателя.
    В тех случаях, когда сечение жил кабеля не позволяет применять переносные заземления, у электродвигателей напряжением до 1000 В разрешается заземлять КЛ медным проводником сечением не менее сечения жилы кабеля либо соединять между собой жилы кабеля и изолировать их. Такое заземление или соединение жил кабеля должно учитываться в оперативной документации наравне с переносным заземлением.
    Перед допуском к работам на электродвигателях, способных к вращению за счет соединенных с ними механизмов (дымососы, вентиляторы, насосы), штурвалы запорной арматуры (задвижек, вентилей, шиберов) должны быть заперты на замок. Кроме того, должны быть приняты меры по затормаживанию роторов электродвигателей или расцеплению соединительных муфт.
    Необходимые операции с запорной арматурой должны быть согласованы с начальником смены технологического цеха, участка с записью в оперативном журнале.
    Со схем ручного дистанционного и автоматического управления электроприводами запорной арматуры, направляющих аппаратов должно быть снято напряжение.
    На штурвалах задвижек, шиберов, вентилей должны быть вывешены плакаты "Не открывать! Работают люди", а на ключах, кнопках управления электроприводами запорной арматуры - "Не включать! Работают люди".
    На однотипных или близких по габариту электродвигателях, установленных рядом с двигателем, на котором предстоит выполнить работу, должен быть вывешен плакат "Стой! Напряжение" независимо от того, находятся они в работе или остановлены.
    Работы по одному наряду на электродвигателях одного напряжения, выведенных в ремонт агрегатов, технологических линий, установок могут проводиться на условиях, предусмотренных пунктом 6.9 Правил. Допуск на все заранее подготовленные рабочие места разрешается выполнять одновременно, оформление перевода с одного рабочего места на другое не требуется. При этом запрещается опробование или включение в работу любого из перечисленных в наряде электродвигателей до полного окончания работы на других электродвигателях.
    Порядок включения электродвигателя для опробования должен быть следующим:
    -- производитель работ удаляет бригаду с места работы, оформляет окончание работы и сдает наряд оперативному персоналу;
    -- оперативный персонал снимает установленные заземления, плакаты, выполняет сборку схемы.
    После опробования при необходимости продолжения работы на электродвигателе оперативный персонал вновь подготавливает рабочее место и бригада по наряду повторно допускается к работе на электродвигателе.
    Работу на вращающемся электродвигателе без соприкосновения с токоведущими и вращающимися частями разрешается проводить по распоряжению.
    Обслуживание щеточного аппарата на работающем электродвигателе разрешается выполнять по распоряжению обученному для этой цели работнику, имеющему группу III, при соблюдении следующих мер предосторожности:
    -- работать с использованием средств защиты лица и глаз, в застегнутой спецодежде, остерегаясь захвата ее вращающимися частями электродвигателя;
    -- пользоваться диэлектрическими галошами, коврами;
    -- не касаться руками одновременно токоведущих частей двух полюсов или токоведущих и заземленных частей.
    Кольца ротора разрешается шлифовать на вращающемся электродвигателе лишь с помощью колодок из изоляционного материала.
    В инструкциях по охране труда соответствующих организаций должны быть детально изложены требования к подготовке рабочего места и организации безопасного проведения работ на электродвигателях, учитывающие виды используемых электрических машин, особенности пускорегулирующих устройств, специфику механизмов, технологических схем.
  a17: &a17 |+
    В электроустановках должны быть вывешены плакаты "Заземлено" на приводах разъединителей, отделителей и выключателей нагрузки, при ошибочном включении которых не исключается подача напряжения на заземленный участок электроустановки, и на ключах и кнопках дистанционного управления коммутационными аппаратами. При дистанционном управлении с АРМ знак плаката "Заземлено" отображается на схеме у символов коммутационных аппаратов.
    Для временного ограждения токоведущих частей, оставшихся под напряжением, должны применяться щиты, ширмы, экраны, изготовленные из изоляционных материалов.
    При установке временных ограждений без снятия напряжения расстояние от них до токоведущих частей должно быть не менее указанного в таблице 1.
    В электроустановках напряжением 6 - 10 кВ это расстояние разрешается уменьшить до 0,35 м.
    На временные ограждения должны быть нанесены надписи "Стой! Напряжение!" или укреплены соответствующие плакаты.
    Выгораживание рабочих мест осуществляется щитами, ширмами, барьерами или шнуром из растительных либо синтетических волокон (с оставлением прохода) и вывешиванием на них плакатов "Стой! Напряжение", обращенными внутрь огражденного пространства.
    В электроустановках напряжением до 20 кВ в тех случаях, когда нельзя оградить токоведущие части щитами, разрешается применение изолирующих накладок, помещаемых между отключенными и находящимися под напряжением токоведущими частями (например, между контактами отключенного разъединителя). Эти накладки могут касаться токоведущих частей, находящихся под напряжением.
    Устанавливать и снимать изолирующие накладки на токоведущие части электроустановок напряжением выше 1000 В должны два работника с IV и III группой с применением диэлектрических перчаток и изолирующих штанг либо клещей.
    Установка и снятие накладок в электроустановках до 1000 В могут производиться одним работником с группой не ниже III с применением диэлектрических перчаток.
    На ограждениях камер, шкафах и панелях, граничащих с рабочим местом, должны быть вывешены плакаты "Стой! Напряжение".
    В ОРУ при работах, проводимых с земли, и на оборудовании, установленном на фундаментах и отдельных конструкциях, рабочее место должно быть ограждено (с оставлением проезда, прохода) канатом, веревкой или шнуром из растительных либо синтетических волокон с вывешенными на них плакатами "Стой! Напряжение", обращенными внутрь огражденного пространства.
    Разрешается пользоваться для подвески каната конструкциями, не включенными в зону рабочего места, при условии, что они остаются вне огражденного пространства.
    При снятии напряжения со всего ОРУ, за исключением линейных разъединителей, последние должны быть ограждены канатом с плакатами "Стой! Напряжение", обращенными наружу огражденного пространства.
    В ОРУ при работах по распоряжению во вторичных цепях ограждать рабочее место не требуется.
    В ОРУ на участках конструкций, по которым можно пройти от рабочего места к граничащим с ним участкам, находящимся под напряжением, должны быть установлены хорошо видимые плакаты "Стой! Напряжение". Эти плакаты имеет право устанавливать работник, имеющий группу III, из числа ремонтного персонала под руководством допускающего.
    На конструкциях, граничащих с той, по которой разрешается подниматься, внизу должен быть вывешен плакат "Не влезай! Убьет".
    На стационарных лестницах и конструкциях, по которым для проведения работ разрешено подниматься, должен быть вывешен плакат "Влезать здесь!".
    На подготовленных рабочих местах в электроустановках (на оборудовании, на котором предстоит производить работы, а также в месте прохода внутрь выгороженного рабочего места) должен быть вывешен плакат "Работать здесь".
    Не допускается убирать или переставлять до полного окончания работы плакаты и ограждения, установленные при подготовке рабочих мест допускающим, кроме случаев, оговоренных в графе "Отдельные указания" наряда.
  a18: &a18 |+
    При использовании основных изолирующих электрозащитных средств достаточно применение одного дополнительного, за исключением особо оговоренных случаев.
    При необходимости защитить работающего от напряжения шага диэлектрические боты или галоши могут использоваться без основных средств защиты.
  a19: &a19 |+
    При обнаружении непригодности средств защиты они подлежат изъятию. Об изъятии непригодных средств защиты должна быть сделана запись в журнале учета и содержания средств защиты или в оперативной документации.
  a20: &a20 |+
    Результаты осмотров, ремонта, проверок, испытаний и технических освидетельствований инструмента (за исключением ручпого инструмента), проведенных с периодичностью, установленной организацией-изготовителем, заносятся работником, ответственным за содержание инструмента в исправном состоянии, в журнал, в котором рекомендуется отражать следующие сведения:
    -- наименование инструмента;
    -- инвентарный номер инструмента;
    -- дату последнего ремонта, проверки, иснытания, технического освидетельствования инструмента (осмотра, статического и динамического испытания), дату очередного ремонта, проверки, испытания, технического освидетельствования инструмента;
    -- результаты внешнего осмотра инструмента и проверки работы на холостом ходу;
    -- обозначение типоразмера круга, стандарта или технического условия на изготовление круга, характеристика круга и отметка о химической обработке или механической переделке, рабочая скорость, частота вращения круга при испытании (для абразивного и эльборового инструмента);
    -- результаты испытания изоляции повышенным напряжением, измерения сопротивления изоляции, проверки исправности цепи заземления (для электрифицированного инструмента, за исключением аккумуляторного инструмента);
    -- соответствие частоты вращения шпинделя паспортным данным (для пневматического инструмента и инструмента с приводом от двигателя внутреннего сгорания);
    -- грузоподъемность (для гидравлического инструмента);
    -- фамилия работника, проводившего осмотр, ремонт, проверку, испытание и техническое освидетельствование инструмента, подтверждаемая личной подписью работника.
    В журнале могут отражаться другие сведения, предусмотренные технической документацией организации-изготовителя.
  a21: &a21 |+
    Вредный производственный фактор - фактор производственной среды или трудового процесса, воздействие которого может привести к профессиональному заболеванию работника.
  a22: &a22 |+
    Расследованию и учету в соответствии с настоящей главой подлежат несчастные случаи, происшедшие с работниками и другими лицами, участвующими в производственной деятельности работодателя (в том числе с лицами, подлежащими обязательному социальному страхованию от несчастных случаев на производстве и профессиональных заболеваний), при исполнении ими трудовых обязанностей или выполнении какой-либо работы по поручению работодателя (его представителя), а также при осуществлении иных правомерных действий, обусловленных трудовыми отношениями с работодателем либо совершаемых в его интересах.
  a23: &a23 |+
    В отношении рабочих мест, на которых вредные и (или) опасные производственные факторы по результатам осуществления идентификации не выявлены, а также условия труда на которых по результатам исследований (испытаний) и измерений вредных и (или) опасных производственных факторов признаны оптимальными или допустимыми, за исключением рабочих мест, указанных в части 6 статьи 10 настоящего Федерального закона, работодателем подается в территориальный орган федерального органа исполнительной власти, уполномоченного на проведение федерального государственного надзора за соблюдением трудового законодательства и иных нормативных правовых актов, содержащих нормы трудового права, по месту своего нахождения декларация соответствия условий труда государственным нормативным требованиям охраны труда. (в ред. Федерального закона от 01.05.2016 N 136-ФЗ)
  a24: &a24 |+
    Предоставление работникам СИЗ, в том числе приобретенных работодателем во временное пользование по договору аренды, осуществляется в соответствии с типовыми нормами бесплатной выдачи специальной одежды, специальной обуви и других средств индивидуальной защиты, прошедших в установленном порядке сертификацию или декларирование соответствия, и на основании результатов проведения специальной оценки условий труда.
  a25: &a25 |+
    Работниками, ответственными за безопасное ведение работ в электроустановках, являются: 
    -- выдающий наряд-допуск, отдающий распоряжение, утверждающий перечень работ, выполняемых в порядке текущей эксплуатации; 
    -- выдающий разрешение на подготовку рабочего места и на допуск;
    -- ответственный руководитель работ; 
    -- допускающий; 
    -- производитель работ; 
    -- наблюдающий; 
    -- члены бригады. 
    Работник, выдающий наряд-допуск, отдающий распоряжение, определяет необходимость и возможность безопасного выполнения работы. Он является ответственным за достаточность и правильность указанных в наряде-допуске (распоряжении) мер безопасности; за качественный и количественный состав бригады и назначение ответственных за безопасное выполнение работ; за соответствие групп по электробезопасности работников, указанных в наряде-допуске, выполняемой работе; за проведение целевого инструктажа ответственному руководителю работ (производителю работ, наблюдающему). 
    Право выдачи нарядов-допусков и распоряжений предоставляется работникам из числа административно-технического персонала, имеющим группу V по электробезопасности (при эксплуатации электроустановок напряжением выше 1000 В), группу по электробезопасности не ниже IV (при эксплуатации электроустановок напряжением до 1000 В). 
    В случае отсутствия работников, имеющих право выдачи нарядов-допусков и распоряжений, при работах по предотвращению аварий или ликвидации их последствий допускается выдача нарядов-допусков и распоряжений работниками из числа оперативного персонала, имеющими группу IV по электробезопасности, находящимися непосредственно на территории объекта электроэнергетики или энергопринимающей установки потребителя электроэнергии. Предоставление оперативному персоналу права выдачи нарядов-допусков и распоряжений должно быть оформлено ОРД организации (обособленного подразделения). 
    Работник, выдающий разрешение на подготовку рабочих мест и на допуск, является ответственным за: 
    -- за выдачу команд по отключению и заземлению линий электропередачи (далее - ЛЭП) и оборудования, находящихся в его технологическом управлении, и получение подтверждения их выполнения, а также за самостоятельные действия по отключению и заземлению ЛЭП и оборудования, находящихся в его технологическом управлении; 
    -- за соответствие и достаточность предусмотренных нарядом-допуском (распоряжением) мер по отключению и заземлению оборудования с учетом фактической схемы электроустановок; 
    -- за координацию времени и места работ допущенных бригад (группа из двух человек и более), в том числе за учет бригад, а также за получение информации от всех допущенных к работам в электроустановке бригад (допускающих) о полном окончании работ и возможности включения электроустановки в работу. 
    В случае, когда работник, выдающий разрешение на подготовку рабочих мест и на допуск, не является лицом, в технологическом управлении которого находится ЛЭП и оборудование, указанный работник отвечает за получение подтверждения о выполненных технических мероприятиях по отключению и заземлению ЛЭП и оборудования от диспетчерского персонала (работник субъекта оперативно-диспетчерского управления в электроэнергетике (диспетчер), уполномоченный при осуществлении оперативно-диспетчерского управления в электроэнергетике от имени субъекта оперативно-диспетчерского управления в электроэнергетике отдавать обязательные для исполнения диспетчерские команды и разрешения или осуществлять изменение технологического режима работы и эксплуатационного состояния объектов диспетчеризации, непосредственно воздействуя на них с использованием средств дистанционного управления, при управлении электроэнергетическим режимом энергосистемы) или оперативного персонала, в чьем соответственно диспетчерском или технологическом управлении находится ЛЭП и оборудование. 
    Право выдачи разрешений на подготовку рабочих мест и на допуск предоставляется оперативному персоналу, имеющему группу по электробезопасности не ниже IV, уполномоченным на это ОРД организации (обособленного подразделения). 
    Допускается право выдачи разрешений на подготовку рабочих мест и допуск предоставлять работникам из числа административно-технического персонала, имеющим группу по электробезопасности не ниже IV, уполномоченным на это ОРД организации (обособленного подразделения). 
    Ответственный руководитель работ является ответственным за выполнение указанных в наряде-допуске мероприятий по подготовке рабочего места и их достаточность, за принимаемые им дополнительные меры безопасности, необходимые по условиям выполнения работ, за полноту и качество целевого инструктажа бригады, в том числе проводимого допускающим и производителем работ, а также за организацию безопасного ведения работ. 
    Ответственными руководителями работ в электроустановках напряжением выше 1000 В назначаются работники из числа административно-технического персонала, имеющие группу V и группу IV по электробезопасности - в электроустановках напряжением до 1000 В. В тех случаях, когда отдельные работы (этапы работы) необходимо выполнять под надзором и управлением ответственного руководителя работ, работник, выдающий наряд-допуск, должен сделать запись об этом в строке "Отдельные указания" наряда-допуска, рекомендуемый образец которого предусмотрен приложением N 7 к Правилам . 
    Выдающий наряд-допуск имеет право не назначать ответственного руководителя работ при выполнении работ в РУ напряжением выше 1000 В с одиночной секционированной или несекционированной системой шин, не имеющей обходной системы шин, а также на ВЛ, КВЛ и КЛ, всех электроустановках напряжением до 1000 В (далее - электроустановки с простой и наглядной схемой). 
    Ответственный руководитель работ должен назначаться при выполнении работ: 
    -- с использованием механизмов и подъемных сооружений; 
    -- в ОРУ/ЗРУ с отключением электрооборудования, за исключением работ в электроустановках, где напряжение снято со всех токоведущих частей (пункт 6.8 Правил ); 
    -- на КЛ и кабельных линиях связи (далее - КЛС) в зонах расположения коммуникаций и интенсивного движения транспорта; 
    -- по установке и демонтажу опор всех типов, замене элементов опор ВЛ;
    -- в местах пересечения ВЛ с другими ВЛ и транспортными магистралями, в пролетах пересечения проводов в ОРУ; 
    -- по подключению вновь сооруженной ВЛ; 
    -- по изменению схем присоединений проводов и тросов ВЛ; 
    -- на отключенной цепи многоцепной ВЛ, когда одна или все остальные цепи остаются под напряжением; 
    -- при одновременной работе двух и более бригад в электроустановке; 
    -- по пофазному ремонту ВЛ; 
    -- под наведенным напряжением; 
    -- без снятия напряжения на токоведущих частях с изоляцией человека от земли; 
    -- без снятия напряжения с временной изоляцией токоведущих частей на время проведения работ без изоляции человека от земли и использовании специального инструмента и приспособлений для работы под напряжением, за исключением работ в цепях вторичной коммутации и на ВЛИ 0,38 кВ; 
    -- на оборудовании и установках средств связи, средств диспетчерского и технологического управления (далее - СДТУ), по устройству мачтовых переходов, испытанию КЛС, при работах с аппаратурой необслуживаемых усилительных пунктов (далее - НУП) или необслуживаемых регенерационных пунктов (далее - НРП), на фильтрах присоединений без включения заземляющего ножа конденсатора связи. 
    Необходимость назначения ответственного руководителя работ определяет работник, выдающий наряд-допуск, которому разрешается назначать ответственного руководителя работ, и при других работах в электроустановках, помимо выше перечисленных. 
    Работник из числа электротехнического персонала, производящий подготовку рабочих мест и (или) оценку достаточности принятых мер по их подготовке, инструктирующий членов бригады и осуществляющий допуск к работе (далее - допускающий), является ответственным за правильность и достаточность принятых им мер безопасности по подготовке рабочих мест и соответствие их мероприятиям, указанным в наряде-допуске или распоряжении, характеру и месту работы, за правильный допуск к работе, а также за полноту и качество проводимого им целевого инструктажа. 
    Допускающие должны назначаться из числа оперативного персонала, за исключением допуска на ВЛ, КЛ, КВЛ при соблюдении условий, перечисленных в пункте 5.13 Правил . В электроустановках напряжением выше 1000 В допускающий должен иметь группу IV по электробезопасности, а в электроустановках до 1000 В -группу III по электробезопасности. 
    Производитель работ отвечает: 
    -- за соответствие подготовленного рабочего места мероприятиям, необходимым при подготовке рабочих мест и отдельным указаниям наряда-допуска; 
    -- за четкость и полноту целевого инструктажа членов бригады; 
    -- за наличие, исправность и правильное применение необходимых средств защиты, инструмента, инвентаря и приспособлений;
    -- за сохранность на рабочем месте ограждений, плакатов (знаков безопасности), предназначенных для предупреждения человека о возможной опасности, запрещении или предписании определенных действий, а также для информации о расположении объектов, использование которых связано с исключением или снижением последствий воздействия опасных и (или) вредных производственных факторов (далее - плакаты, знаки безопасности), заземлений, запирающих устройств; 
    -- за безопасное проведение работы и соблюдение Правил им самим и членами бригады; 
    -- за осуществление постоянного контроля за членами бригады. 
    Производитель работ, выполняемых по наряду-допуску в электроустановках напряжением выше 1000 В, должен иметь группу IV по электробезопасности, а в электроустановках напряжением до 1000 В - группу III по электробезопасности. При выполнении работ в подземных сооружениях, где возможно появление вредных газов, работ под напряжением, работ по перетяжке и замене проводов на ВЛ напряжением до 1000 В, подвешенных на опорах ВЛ напряжением выше 1000 В, производитель работ должен иметь группу IV по электробезопасности. 
    Производитель работ, выполняемых по распоряжению, должен иметь группу III по электробезопасности при работе во всех электроустановках, кроме случаев, указанных в пунктах 7.7 , 25.5 , 39.21 Правил. 
    Работник из числа электротехнического персонала, осуществляющий надзор за бригадами, не имеющими права самостоятельного производства работ в электроустановках (далее - наблюдающий), отвечает: 
    -- за соответствие подготовленного рабочего места мероприятиям, необходимым при подготовке рабочих мест и отдельным указаниям наряда-допуска; 
    -- за четкость и полноту целевого инструктажа членов бригады; 
    -- за наличие и сохранность установленных на рабочем месте заземлений, ограждений, плакатов и знаков безопасности, запирающих устройств приводов; 
    -- за безопасность членов бригады в отношении поражения электрическим током электроустановки. 
    Наблюдающим назначается работник, имеющий группу не ниже III по электробезопасности. 
    Ответственным за безопасность, связанную с технологией работы, является работник, возглавляющий бригаду, который входит в ее состав и должен постоянно находиться на рабочем месте. Его фамилия указывается в строке "Отдельные указания" наряда-допуска. 
    Член бригады является ответственным за соблюдение требований настоящих Правил, инструкций по охране труда и инструктивных указаний, полученных при допуске к работе и во время работы. 
    ОРД организации (обособленного подразделения) должно быть оформлено предоставление прав работникам, выдающим наряд-допуск, распоряжение, выдающим разрешение на подготовку рабочего места и допуск (с учетом требований пункта 5.14 Правил) допускающему, ответственному руководителю работ (наблюдающему), а также права проведения единоличного осмотра электроустановок. 
    Работникам, ответственным за безопасное ведение работ, разрешается выполнять одну из дополнительных обязанностей в соответствии с таблицей N 2 .
    Правомерно выполнение работником обязанностей допускающего и выдающего разрешение на подготовку рабочего места и допуск, при наличии у допускающего прав оперативного управления оборудованием, которое необходимо отключать и заземлять в соответствии с мерами безопасности для производства работ, и прав ведения оперативных переговоров с работниками, выполняющими необходимые отключения и заземления оборудования на объектах, не находящихся в оперативном управлении допускающего. 
    Допускающий из числа оперативного персонала имеет право выполнять обязанности члена бригады. 
    На ВЛ (линейном участке КВЛ) всех уровней напряжения правомерно ответственному руководителю или производителю работ из числа ремонтного персонала выполнять обязанности допускающего в тех случаях, когда для подготовки рабочего места требуется проверить отсутствие напряжения и установить переносные заземления на месте работ без оперирования коммутационными аппаратами. 
    На КЛ (кабельных участках КВЛ) всех уровней напряжения правомерно ответственному руководителю или производителю работ из числа ремонтного персонала выполнять обязанности допускающего в тех случаях, когда для подготовки рабочего места требуется оградить рабочее место, вывесить предупреждающие и предписывающие плакаты, а операции по отключению и заземлению оборудования, вывешиванию запрещающих и указательных плакатов выполнены оперативным персоналом обслуживающим РУ к которым присоединена КЛ (кабельный участок КВЛ). 
    При выполнении работ под напряжением подготовку рабочего места и допуск бригады выполняет ответственный руководитель работ или производитель работ допущенный к выполнению работ под напряжением.
  a26: &a26 |+
    Организационными мероприятиями, обеспечивающими безопасность работ в электроустановках, являются:
    -- оформление работ нарядом, распоряжением или перечнем работ, выполняемых в порядке текущей эксплуатации; 
    -- выдача разрешения на подготовку рабочего места и на допуск к работе с учетом требований Правил; 
    -- допуск к работе;
    -- надзор во время работы;
    -- оформление перерыва в работе, перевода на другое место, окончания работы.
  a27: &a27 |+
    Все работы в устройствах ТАИ, расположенных в различных цехах, участках, должны проводиться с разрешения начальника смены (оперативного персонала) цеха (участка) в котором предстоит работать.
  a28: &a28 |+
    Работники, выполняющие работы на высоте, должны иметь квалификацию, соответствующую характеру выполняемых работ. Уровень квалификации подтверждается документом о профессиональном образовании (обучении) и (или) о квалификации.
  a29: &a29 |+
    Выбор необходимых электрозащитных средств, средств защиты от электрических полей повышенной напряженности и средств индивидуальной защиты регламентируется настоящей Инструкцией, Межотраслевыми правилами по охране труда (правилами безопасности) при эксплуатации электроустановок, санитарными нормами и правилами выполнения работ в условиях воздействия электрических полей промышленной частоты, руководящими указаниями по защите персонала от воздействия электрического поля и другими соответствующими нормативно-техническими документами с учетом местных условий.
  a30: &a30 |+
    Работник обязан:
    -- соблюдать требования охраны труда;
    -- правильно применять средства индивидуальной и коллективной защиты;
    -- проходить обучение безопасным методам и приемам выполнения работ и оказанию первой помощи пострадавшим на производстве, инструктаж по охране труда, стажировку на рабочем месте, проверку знаний требований охраны труда;
    -- немедленно извещать своего непосредственного или вышестоящего руководителя о любой ситуации, угрожающей жизни и здоровью людей, о каждом несчастном случае, происшедшем на производстве, или об ухудшении состояния своего здоровья, в том числе о проявлении признаков острого профессионального заболевания (отравления);
    -- проходить обязательные предварительные (при поступлении на работу) и периодические (в течение трудовой деятельности) медицинские осмотры, другие обязательные медицинские осмотры, а также проходить внеочередные медицинские осмотры по направлению работодателя в случаях, предусмотренных настоящим Кодексом и иными федеральными законами.
  a31: &a31 |+
    Для расследования несчастного случая работодатель (его представитель) незамедлительно образует комиссию в составе не менее трех человек. В состав комиссии включаются специалист по охране труда или лицо, назначенное ответственным за организацию работы по охране труда приказом (распоряжением) работодателя, представители работодателя, представители выборного органа первичной профсоюзной организации или иного представительного органа работников, уполномоченный по охране труда. Комиссию возглавляет работодатель (его представитель), а в случаях, предусмотренных настоящим Кодексом, - должностное лицо соответствующего федерального органа исполнительной власти, осуществляющего государственный контроль (надзор) в установленной сфере деятельности.
  a32: &a32 |+
    Расследование несчастных случаев, указанных в п.3 настоящего Положения, проводится комиссиями по расследованию несчастных случаев, образуемыми и формируемыми в соответствии с положениями статьи 229 Кодекса и требованиями настоящего Положения, в зависимости от обстоятельств происшествия, количества пострадавших и характера полученных ими повреждений здоровья. Во всех случаях состав комиссии должен состоять из нечетного числа членов.
    Расследование несчастных случаев (в том числе групповых), происшедших в организации или у работодателя - физического лица, в результате которых пострадавшие получили повреждения, отнесенные в соответствии с установленными квалифицирующими признаками к категории легких, проводится комиссиями, образуемыми работодателем (его полномочным представителем) в соответствии с положениями частей 1 и 2 статьи 229 Кодекса, с учетом требований, установленных настоящим Положением. Лица, осуществляющие (осуществлявшие) непосредственный контроль за работой пострадавшего, в состав комиссии не включаются.
  a33: &a33 |+
    Условия труда по степени вредности и (или) опасности подразделяются на четыре класса - оптимальные, допустимые, вредные и опасные условия труда.
    -- Оптимальными условиями труда (1 класс) являются условия труда, при которых воздействие на работника вредных и (или) опасных производственных факторов отсутствует или уровни воздействия которых не превышают уровни, установленные нормативами (гигиеническими нормативами) условий труда и принятые в качестве безопасных для человека, и создаются предпосылки для поддержания высокого уровня работоспособности работника.
    -- Допустимыми условиями труда (2 класс) являются условия труда, при которых на работника воздействуют вредные и (или) опасные производственные факторы, уровни воздействия которых не превышают уровни, установленные нормативами (гигиеническими нормативами) условий труда, а измененное функциональное состояние организма работника восстанавливается во время регламентированного отдыха или к началу следующего рабочего дня (смены).
    -- Вредными условиями труда (3 класс) являются условия труда, при которых уровни воздействия вредных и (или) опасных производственных факторов превышают уровни, установленные нормативами (гигиеническими нормативами) условий труда, в том числе:
