    Коммерческий элегаз является не опасным газом и не внесен ни в список опасных товаров, ни в техническое регулирование для опасных товаров (TGRS).
    При достаточной разряженности элегаза в воздухе он не представляет опасности при дыхании.
    Максимально допустимая концентрация элегаза в воздухе производственного помещения по нормам Германии составляет 1000 ррш или 6000 мг/м3.
    Концентрация 1000 ррш (6000 мг/м3) не является пределом, при превышении которого происходит отравление. Причина в том, что из-за высокой плотности элегаза он аккумулируется на уровне пола или в ниже расположенных помещениях.
