    Согласно «Типовой инструкции по эксплуатации электродвигателей в установках собственных нужд электростанций» (СО 34.45.509-2005) проверить мегаомметром целостность фаз обмотки статора вместе с питающим кабелем, определить сопротивление изоляции обмотки с кабелем, а также измерить коэффициент абсорбции сопротивления изоляции.
    Измерение сопротивления изоляции электродвигателей производится мегаомметром:
    -для электродвигателей до 500 В – напряжением 0,5 кВ;
