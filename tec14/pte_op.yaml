    При пуске электродвигатель гудит и не разворачивается, или разворачивается не до полной скорости:
    -- обрыв одной фазы в цепи статора (сгорел предохранитель, плохой контакт в выключателе и прочее);
    -- обрыв или плохой контакт в цепи ротора (у КЗ ротора – излом или выгорание стержней у торцевых колец, у фазных роторов – нарушение контакта на щеточном реостате или в обмотке ротора;
    -- неправильно собрана схема обмотки статора («звезда» вместо «треугольника», вывернута одна фаза и пр.);
    -- механическое заедание в приводном механизме или двигателе.
    При пуске или во время работы из двигателя появились искры и дым:
    -- заедание ротора за статор (попал посторонний предмет в междужелезовое пространство, сработались подшипники);
    -- произошел излом стержня короткозамкнутой обмотки ротора;
    -- перекрытие изоляции.
    При пуске работает максимальная токовая защита:
    -- короткое замыкание в цепи статора электродвигателя (в кабеле, электродвигателе, не снято переносное заземление);
    -- мал ток срабатывания защиты или мала выдержка времени МТЗ от перегрузки;
    -- неисправен приводной механизм.
    Сильная вибрация:
    -- нарушение центровки двигателя с приводным механизмом;
    -- неравномерно сработались пальцы соединительной муфты;
    -- нарушилась балансировка агрегата;
    -- происходит задевание подвижных частей о неподвижные;
    -- ослабло крепление отдельных элементов агрегата к фундаменту;
    -- повреждение шариковых или роликовых подшипников.
