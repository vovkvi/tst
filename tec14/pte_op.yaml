    Для обеспечения нормальной работы электродвигателей напряжение на шинах собственных нужд необходимо поддерживать в пределах 100-105% номинального. При необходимости допускается работа электродвигателей с номинальной нагрузкой при отклонениях напряжения сети от номинального значения в пределах ± 10%. Контроль уровня напряжения на шинах собственных нужд должен осуществляться по измерительным приборам (по индикации на мониторах АСУ ТП), установленным на щитах управления (ЦЩУ, БЩУ), а также приборам, подключенным к трансформаторам напряжения или непосредственно к шинам секций и силовых сборок в помещениях КРУ, РУСН и пр.
    При изменении частоты переменного тока питающей сети в пределах ±2,5% (1,25 Гц) номинального значения допускается работа электродвигателей с номинальной нагрузкой.
    При одновременном отклонении напряжения и частоты переменного тока от номинальных значений допускается работа электродвигателя с номинальной нагрузкой, если сумма абсолютных значений (в процентах) этих отклонений не превышает 10%.
