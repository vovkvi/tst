    В случаях, не терпящих отлагательства (при явной опасности для жизни людей или сохранности оборудования, несчастном случае, стихийном бедствии, пожаре, технологическом нарушении в работе энергообъекта), оперативному персоналу энергопредприятия разрешается самостоятельно выполнять необходимые в этом случае переключения оборудования, находящегося в оперативном управлении или оперативном ведении вышестоящего оперативно-диспетчерского персонала, без получения распоряжения или разрешения диспетчера, но с последующим уведомлением его о всех выполненных операциях, как только появится такая возможность.
