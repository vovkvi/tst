    Напряжение питания сети аварийного освещения 230 В постоянного тока и 220 В переменного тока.
    Сеть аварийного освещения главного корпуса питается от панелей аварийного освещения M1BRM01, M1BRM21 и M2BRM01 типа ПАО-250 УХЛ4 (см. проект M1PRM65EP0101).  Панели аварийного освещения имеют основное питание от сети переменного тока через стабилизатор напряжения СТС-3-100/0,5 от автомата типа Compact NS400N, шкафа 3 секции M1BFB01 и шкафа 6 секции M1BFE01 РУСН-0,4 кВ. Резервное питание панели аварийного освещения выполнено от автоматов Compact NS100 щита постоянного тока (ЩПТ) шкафа 10 секции M1BUB03. Панель аварийного освещения установлена в помещении РУСН-0,4 кВ главного корпуса.
    В нормальном режиме сеть аварийного освещения получает питание от сети переменного тока. При исчезновении питания переменного тока автоматика панели аварийного освещения переключает с выдержкой времени сеть аварийного освещения на аккумуляторную батарею, обеспечив тем самым бесперебойность электроснабжения. При восстановлении напряжения переменного тока автоматика ПАО-250 возвращает схему в исходное состояние.
    Панель аварийного освещения состоит из вводных рубильника и контакторов переменного тока, вводных контакторов постоянного тока, выводных автоматических выключателей для подключения ламп, реле контроля напряжения переменного тока, панели выдержки времени.
    Технические характеристики:
    -- Суммарный ток всех выводов - до 250 А
    -- Максимальный ток каждого вывода - 50 А
    -- Количество выводов - 12
    -- Количество вводов - 2
    -- Световая  сигнализация о питании ламп от напряжения постоянного тока.
    Аварийное освещение выполнено светильниками с лампами накаливания типа НПП03.
    От сети аварийного освещения запитаны также светоуказатели выходов из помещений главного корпуса, выполненные светильниками типа НББ02-25 и НББ2603А с надписью «Выход».
    Аварийное освещение выполняется только лампами накаливания. Присоединение к сети аварийного освещения переносных трансформаторов, розеток и других видов нагрузок, не относящихся к этому освещению - КАТЕГОРИЧЕСКИ ЗАПРЕЩАЕТСЯ.
    Сеть аварийного освещения не должна иметь штепсельных розеток.
    Управление аварийным освещением осуществляется из двух мест.
  a52: &a52 |+
