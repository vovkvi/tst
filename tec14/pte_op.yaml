    Устранение чрезмерной сульфитации.
    Если чрезмерная сульфитация явилась следствием короткого замыкания, между пластинами или загрязнения электролита, необходимо, прежде всего, устранить причину, т.к. иначе вся дальнейшая работа окажется бесцельной. Сульфитация устраняется путем длительного заряда батареи током, равным 1/10 от тока десятичасового режима. Заряд ведется по принципу уравнительного заряда. Если сульфитации подвергались отдельные элементы при чем повреждение невелико, повреждённые элементы не выключают из цепи и вся батарея подвергается длительному заряду.
    При очень сильной сульфитации батарею сначала разряжают слабым током до напряжения 1,88 на элемент, после чего выливают электролит и заменяют дистиллированной водой.
    Батарею включают на заряд таким образом, чтобы напряжение не поднималось на элементе выше 2,2 - 2,3 В, когда плотность электролита достигает 1,1 уд.веса, его снова заливают дистиллированной водой и продолжают вести заряд первоначальным током. Когда начинается сильное газообразование, и концентрация раствора перестанет повышаться, батарею разряжают током 50А (примерно током 5-10 часового режима) и затем снова заряжают первоначальным током. Такой цикл заряд-разрядов продолжают пока пластины не примут нормального вида.
    У отстающих элементов выясняют причины отставания. Если отставание вызвано неполным коротким замыканием, последнее устраняют и немедленно приступают к подготовке элементов. В незапущенных случаях элементы приводят в нормальное состояние с простым перезарядом с повышением, против нормального, током. Если при такой обработке отстающие элементы в течении 2-3 перезарядов недовыравниваются с остальными, их отключают от батареи во время разряда и включают обратно при заряде.
    Соседние элементы вместо отключенного элемента соединяются между собой медной шиной или проводом достаточного сечения, рассчитанной на ток аварийного разряда.
    Отключение элемента и включение его обратно в цепь батареи следует производить только после того, как батарея будет отключена от шин постоянного тока, т.е. с батареи будет снята вся нагрузка.
    Включение элемента следует производить в порядке обратном отключению. Такие операции производить до тех пор, пока плотность кислоты не поднимается до нормальной и не начинается газообразование одновременно с другими нормальными элементами.
    Если лопнули сосуды элементов и кислота выливается из них, то следует "больной" элемент вывести из цепи работающей аккумуляторной батареи. Его сначала шунтируют перемычкой сопротивлением 0,25-1 Ом, рассчитанной на прохождение нормального тока нагрузки. Разрезают соединительную полосу с одной стороны аккумулятора. В разрез вставляют полоску изоляционного материала. Если устранение неисправности требует длительного времени, шунтирующий резистор заменяют медной перемычкой, рассчитанной на ток аварийного разряда.
