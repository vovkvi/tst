    В первую очередь следует проверить работу механизма перемещения и фиксации тележек. Для этого необходимо, чтобы направляющие и площадки для перемещения тележек были ровные, без перекосов.
    Проверить надежность работы фиксирующих устройств тележки в контрольном и рабочем положениях. Фиксация и расфиксация должны происходить легко, без заедания и, в зависимости от положения, позволять или запрещать производить необходимые операции с тележкой и выключателем.
    Проверить исправность механической блокировки, предотвращающей включение выключателя в расфиксированном (промежуточном) положении тележки и выкатывание ее из рабочего положения с включенным выключателем.
    Проверить работу шторочного механизма несколькими операциями по вкатыванию тележки в рабочее положение и выкатыванию ее в ремонтное положение.
    Проверить работу заземляющих разъединителей ячеек с выключателями путем производства нескольких операций отключения и включения.
    Провести опробование блокировки, предотвращающей вкатывание тележки в рабочее положение при включенном заземляющем разъединителе.
